<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/GenericOpenTaskBase.xhtml">
		<ui:param name="caseId" value="#{ivy.case.id}" />
		<ui:define name="taskName">
			<h:outputText value="Request Name # #{data.homeCaseId}" ></h:outputText>			
		</ui:define>

		<ui:define name="taskForm">
			<h:form id="form">	
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>

					<p:outputLabel for="mitarbeiter" value="Mitarbeiter" />
					<p:inputText id="mitarbeiter"></p:inputText>

					<p:outputLabel for="von" value="Von" />
					<p:calendar id="von" pattern="dd.MM.yyyy" size="10">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>

					<p:outputLabel for="bis" value="Bis" />
					<p:calendar id="bis" pattern="dd.MM.yyyy" size="10">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>

					<p:outputLabel for="genehmigt" value="Genehmigt" />
					<p:selectBooleanCheckbox id="genehmigt" />

					<p:outputLabel for="ablehnungsgrund" value="Ablehnungsgrund" />
					<p:inputText id="ablehnungsgrund"></p:inputText>

					<p:outputLabel for="vertretung" value="Vertretung" />
					<p:inputText id="vertretung"></p:inputText>

				</h:panelGrid>
			</h:form>

		</ui:define>
		
		<ui:define name="documentIframe">			
			 	<iframe id="iframeCenter" src="https://www.eonenergy.com/" width="100%"  
                        height="800" frameborder="0">  
            	</iframe>              
		</ui:define>

		<ui:define name="leftButtons">
			 <p:commandButton  styleClass="buttonDelegate" icon="fa fa-floppy-o" value="Save"/>
			 <p:commandButton  styleClass="buttonDelegate" icon="fa fa-times" value="Cancel"/>			 
		</ui:define>

		<ui:define name="rightButtons">
			<p:commandButton styleClass="buttonDelegate" icon="fa fa-check-circle-o" value="Approve"/>
			<p:commandButton styleClass="buttonDelegate" icon="fa fa-minus-circle" value="Reject"/>
			<p:commandButton styleClass="buttonDelegate" icon="fa fa-paper-plane" value="Send"/>			
		</ui:define>
			
	</ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
    <ui:composition template="/layouts/basic.xhtml">
    	<ui:define name="content">
    		<h:form>
    		
    			<ic:ch.ivy.addon.portalkit.singleapp.general.ProcessStarts     				
    				width="50%"
    				scrollHeight="#{data.scrollHeight}"
    				rendered="#{data.rendered}"/>
    			    				
				<p:panelGrid id="Property">
					<p:row>
						<p:column colspan="2">
							<h2>Change Property</h2>
						</p:column>
					</p:row>
					<p:row>
						<p:column >
							<h:outputText value="Render"></h:outputText>
						</p:column>
						<p:column>
							<p:selectOneRadio id="RenderRadio" value="#{data.rendered}">
					            <f:selectItem itemLabel="True" itemValue="True" />
					            <f:selectItem itemLabel="False" itemValue="false" />
					            <p:ajax process="@this" update="@form"></p:ajax>
					        </p:selectOneRadio>
						</p:column>
					</p:row>	
				</p:panelGrid>				
    				
    		</h:form>
    	</ui:define>
    </ui:composition>
</html>

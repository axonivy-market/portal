<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">

<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
  <ui:param name="hideMainArea" value="true" />
  <ui:param name="menuState" value="#{data.menuState}" />
    <ui:define name="pageTitle">#{data.title}</ui:define>
    <ui:define name="pageContent">
      <div class="js-processes-default-widget-container simple-container">
        <div class="js-simple-main-col">
        <ic:ch.ivy.addon.portalkit.component.ProcessWidget id="process-widget" keyword="#{data.keyword}"
          hideProcessFilter="#{not empty data.keyword}" compactMode="false" showBackButton="false"
          highlightedProcessStartLink="#{data.processStartLink}" title="#{data.title}" />
        </div>
      </div>
    </ui:define>
    <ui:define name="footer">
    	<script type="text/javascript">
	      $(function() {
	        var simpleLargeScreen = new SimpleLargeScreen();
	        var simpleMediumScreen = new SimpleMediumScreen();
	        var simpleSmallScreen = new SimpleSmallScreen();
	        var responsiveToolkit = ResponsiveToolkit(simpleLargeScreen, simpleMediumScreen, simpleSmallScreen);
	        Portal.init(responsiveToolkit);
	      });
    	</script>
    </ui:define>
  </ui:composition>
</h:body>
</html>

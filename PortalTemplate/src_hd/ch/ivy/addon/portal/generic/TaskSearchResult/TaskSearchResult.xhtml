<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
	<cc:attribute name="keyword"/>
	<cc:attribute name="foundTask" type="ch.ivy.addon.portalkit.bo.RemoteTask"/>
</cc:interface>

<cc:implementation>
	<p:commandLink id="found-task" value="#{cc.attrs.foundTask.name}" styleClass="Fs15 u-truncate-text" actionListener="#{logic.openPortalTasks}">
		<f:attribute name="keyword" value="#{cc.attrs.keyword}"/>
		<f:attribute name="foundTask" value="#{cc.attrs.foundTask}"/>
	</p:commandLink>
	
	<p:tooltip for="found-task" value="#{cc.attrs.foundTask.description}"
		escape="false" trackMouse="true" />
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="foundCase" required="true" />
  <cc:attribute name="keyword" required="true" />
</cc:interface>

<cc:implementation>
  <p:commandLink id="found-case" actionListener="#{logic.openPortalCases}" styleClass="Fs15 u-truncate-text"
    value="#{cc.attrs.foundCase.name}" escape="false" />
  <p:tooltip for="found-case" value="#{cc.attrs.foundCase.description}" escape="false" trackMouse="true" />
</cc:implementation>
</html>

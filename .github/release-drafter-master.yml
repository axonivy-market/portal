name-template: '$RESOLVED_VERSION'
tag-template: '$RESOLVED_VERSION'
filter-by-commitish: true
commitish: master
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
  - title: 'âœ¨ Enhancement'
    labels:
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: ğŸ“„ Documentation
    labels:
      - docs
      - documentation
  - title: Deprecate
    labels:
      - deprecate 
autolabeler:
  - label: 'docs'
    branch:
      - '/document{0,1}\/.+/'
  - label: 'fix-test'
    branch:
      - '/fixtest\/.+/'
exclude-labels:
  - 'skip-changelog'
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## ğŸ¦¾ Other Change

  $CHANGES

name: Portal Document Screenshot
run-name: Document Screenshot 
on:
  push:
    branches:
      - feature/IVYPORTAL-18233-Create-Github-workflow-for-screenshot-document-build-LE
  workflow_dispatch:
    inputs:
      testPatternToRun:
        description: 'Test pattern to run'
        default: 'com.axonivy.portal.selenium.document.screenshot.*Test'
        required: true
      engineDownloadURL:
        description: 'url to download engine'
        default: 'https://developer.axonivy.com/permalink/nightly/axonivy-engine-windows.zip'
        required: true

env:
  ENGINE_DIR: $GITHUB_WORKSPACE/ivy/engine/nightly
  ENGINE_URL: https://developer.axonivy.com/permalink/nightly/axonivy-engine.zip
  WAIT_TIME: 60
  
jobs:
  portal-document-screenshot:
    runs-on: ubuntu-latest
    name: portal-document-screenshot - ${{ github.head_ref || github.ref_name }}
    env:
      BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v5
        with:
          maven-version: 3.9.8
      - name: Export environment variables
        run: |
          echo "export IVY_JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "export JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "export PATH=$JAVA_HOME/bin:$PATH" >> $GITHUB_ENV
          
      - name: Set up and verify directories
        run: |
          ENGINE_DIR="${GITHUB_WORKSPACE}/ivy/engine/nightly"
          mkdir -p $ENGINE_DIR
          sudo chown -R $USER:$USER $ENGINE_DIR
          echo "ENGINE_DIR=$ENGINE_DIR" >> $GITHUB_ENV

      - name: Download engine
        run: |
          cd $ENGINE_DIR
          wget $ENGINE_URL -O axonivy-engine.zip
          unzip -o axonivy-engine.zip -d .
          rm axonivy-engine.zip

      - name: Verify engine directory
        run: |
          if [ ! -d "$ENGINE_DIR" ]; then
            echo "Engine directory does not exist"
            exit 1
          fi

      - name: Start Axon Ivy engine
        run: |
          cd "${ENGINE_DIR}/bin"
          chmod +x ./AxonIvyEngine
          nohup ./AxonIvyEngine > engine.log 2>&1 &
          echo $! > engine.pid
          for ((i=1; i<=${{ env.WAIT_TIME }}; i++)); do
            if curl -s -f http://localhost:8080/demo-portal > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          cat engine.log
          exit 1
        env:
          IVY_JAVA_HOME: ${{ env.JAVA_HOME }}
          JAVA_HOME: ${{ env.JAVA_HOME }}
          PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:${{ env.JAVA_HOME }}/bin:$PATH

      - name: Copy decorate js and css to Portal
        run: |
          pwd
          dir
          cp AxonIvyPortal/portal-selenium-test/resources/css/document-screenshot.css AxonIvyPortal/portal/webContent/resources/css/portal.css
          cp AxonIvyPortal/portal-selenium-test/resources/css/document-screenshot.css Showcase/portal-user-examples/webContent/resources/css/portal-user-examples.css
          cp AxonIvyPortal/portal-selenium-test/resources/js/document-screenshot.js AxonIvyPortal/portal/webContent/resources/js/portal.js
          cp AxonIvyPortal/portal-selenium-test/resources/js/document-screenshot.js Showcase/portal-user-examples/webContent/resources/js/portal-user-examples.js

      - name: Build Portal modules
        run: |
          modules=(
            "AxonIvyPortal/portal-components"
            "AxonIvyPortal/portal"
            "AxonIvyPortal/PortalKitTestHelper"
            "Showcase/portal-user-examples"
            "Showcase/portal-developer-examples"
            "Showcase/InternalSupport"
            "Showcase/portal-components-examples"
            "AxonIvyPortal/PortalApp"
            "Showcase/portal-demo-app"
          )
          for module in "${modules[@]}"; do
            mvn clean install -f $module/pom.xml -Divy.engine.directory=$ENGINE_DIR
          done

      - name: Deploy Portal Modules
        run: |
          DEPLOYMENT=$ENGINE_DIR/system/demo-applications/demo-portal
          rm -rf $DEPLOYMENT/*
          cp Showcase/portal-demo-app/target/*.zip $DEPLOYMENT
          cp Showcase/portal-developer-examples/target/*.iar $DEPLOYMENT
          cp Showcase/portal-components-examples/target/*.iar $DEPLOYMENT
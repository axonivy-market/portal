name: Cron bot
run-name: ðŸ¤– Cron walking 
on:
  schedule:
    # Cron at midnight UTC
    - cron: '0 0 * * *'

jobs:
  trigger-portal-document-master:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * *'
    steps:
      - name: Trigger build Portal Documentation for master
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'portal-documentation.yml',
              ref: 'master'
            })

  trigger-portal-document-10:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 0 * * *'
    steps:
      - name: Trigger build Portal Documentation for release/12.0
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'portal-documentation.yml',
              ref: 'release/12.0'
            })
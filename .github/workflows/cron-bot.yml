name: Cron bot
run-name: ðŸ¤– Cron bot walking 
on:
  schedule:
    # Cron at midnight GMT+7
    - cron: '0 17 * * *'

jobs:
  trigger-portal-document:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 17 * * *'
    strategy:
      matrix:
        sourceBranch: ['master', 'release/12.0', 'release/10.0']
    steps:
      - uses: actions/github-script@v6
        name: Trigger build Portal Documentation for ${{ matrix.sourceBranch }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'portal-documentation.yml',
              ref: '${{ matrix.sourceBranch }}'
            })

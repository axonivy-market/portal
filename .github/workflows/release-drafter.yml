name: Release Drafter
run-name: ðŸš€ Release Drafter
permissions:
  actions: write
  checks: write
  contents: write
  deployments: write
  issues: write
  packages: write
  pull-requests: write
  repository-projects: write
  security-events: write
  statuses: write
  discussions: write
  pages: write
on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  release_drafter:
    if: ${{ github.event_name == 'pull_request' || github.ref_name == 'master' || startsWith(github.ref_name, 'release/') || startsWith(github.ref_name, 'feature/') }}
    uses: axonivy-market/github-workflows/.github/workflows/release-drafter.yml@v4

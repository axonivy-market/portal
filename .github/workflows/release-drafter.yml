name: Release Drafter

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    types: [opened, reopened, synchronize]
  workflow_dispatch:

jobs:
  release_drafter:
    if: ${{ github.ref_name == 'master' || startsWith(github.ref_name, 'release/') }}
    uses: axonivy-market/github-workflows/.github/workflows/release-drafter.yml@v5

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivy.addon.portalkit.bo.RemoteCase" />
  <cc:attribute name="update" default="" required="false" />
  <cc:attribute name="initialActive" default="false" type="java.lang.Boolean" />
</cc:interface>

<cc:implementation>
  <c:set var="case" value="#{cc.attrs.case}" />
  <c:set var="active" value="#{caseWidgetBean.expandedCaseId == -1 and cc.attrs.initialActive}" />
  <c:set var="expanded" value="#{case.id eq caseWidgetBean.expandedCaseId or active}" />

  <div class="case-state">
    <h:panelGroup styleClass="fa fa-circle in-progress-case"
      rendered="#{case.state eq 'CREATED' or case.state eq 'RUNNING'}" />
    <h:panelGroup styleClass="fa fa-circle done-case" rendered="#{case.state eq 'DONE'}" />
  </div>
  <div>
    <div id="#{cc.clientId}:case-header-data-top" class="case-info-header">##{case.id}
      #{caseBean.getState(case).toUpperCase()}</div>
    <div id="#{cc.clientId}:case-header-data-middle" class="case-info-content">
      <h:outputText
        value="#{empty case.getName() ? ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/CasesNameIsNot') : case.name}"
        rendered="#{!expanded or case.state eq 'DONE'}" />
      <span onclick="if('#{case.canChangeName}'=='true') {event.stopPropagation()}"> <p:inplace
          id="case-name-edit-inplace" editor="true" rendered="#{expanded and case.state ne 'DONE'}"
          disabled="#{!case.canChangeName}" saveLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
          cancelLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" widgetVar="case-name-edit-inplace"
          label="#{empty case.getName() ? ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/CasesNameIsNot') : case.name}">
          <p:inputText id="case-name-input" value="#{case.name}" maxlength="200" styleClass="case-name-input"
            onkeypress="if(event.keyCode == 13) {PF('case-name-edit-inplace').save()}" />
          <p:ajax event="save" listener="#{logic.updateName(case)}" process="case-name-edit-inplace"
            update="case-name-edit-inplace" />
        </p:inplace>
      </span>
    </div>
    <div id="#{cc.clientId}:case-header-data-bottom" class="case-info-footer">
      <span jsf:rendered="#{not expanded}">#{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/Created')}:
        <h:outputText value="#{case.startTimestamp}">
          <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
        </h:outputText> <h:outputText value=" / #{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/lastModified')}: "
          rendered="#{case.endTimestamp ne null}" /> <h:outputText value="#{case.endTimestamp}">
          <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
        </h:outputText>
      </span>
    </div>
    <h:panelGroup rendered="#{expanded}" styleClass="case-description ">
      <span onclick="if('#{case.canChangeDescription}'=='true') {event.stopPropagation()}"> <p:inplace
          id="case-description-inplace" editor="true" styleClass="case-info-footer case-description-inplace"
          saveLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
          cancelLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}"
          emptyLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noDescription')}"
          disabled="#{!case.canChangeDescription or case.state eq 'DONE'}">
          <p:inputTextarea id="case-description-input" cols="100" rows="4" styleClass="case-description-input"
            value="#{case.description}" autoResize="false" />
          <p:ajax event="cancel" resetValues="true" />
          <p:ajax event="save" listener="#{logic.updateCaseDescription(case)}" />
        </p:inplace>
      </span>
    </h:panelGroup>
  </div>

</cc:implementation>
</html>

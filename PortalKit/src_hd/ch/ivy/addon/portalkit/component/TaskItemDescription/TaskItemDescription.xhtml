<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="task" type="ch.ivy.addon.portalkit.bo.RemoteTask" />
</cc:interface>

<cc:implementation>
  <h:form id="task-description-form">
    <div id="task-description" class="task-details-description">
      <h2 class="grid-item-header">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskDetails/description')}</h2>
      <div class="scroll-panel OvAuto">
        <p:inplace id="task-desription-inplace" editor="true" disabled="#{!task.canChangeDescription}"
          saveLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
          cancelLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}"
          emptyLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskDetails/noDescription')}">
          <p:ajax event="save" listener="#{logic.updateTaskDescription(task)}" update="task-description-form" />
          <p:ajax event="cancel" resetValues="true" />
          <p:inputTextarea rows="7" styleClass="task-detail-description-input" value="#{task.description}" autoResize="false" />
        </p:inplace>
      </div>
    </div>
  </h:form>
</cc:implementation>
</html>

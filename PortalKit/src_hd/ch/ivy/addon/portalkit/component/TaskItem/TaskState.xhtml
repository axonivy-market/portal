<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">

<ui:composition>
  <h:panelGroup id="state-cell" styleClass="state-cell default-task-cell">
    <h:panelGroup id="task-state-open" rendered="#{task.state == 'SUSPENDED' or task.state == 'UNASSIGNED'}"
      styleClass="fa fa-play-circle task-state-open" />
    <h:panelGroup id="task-state-in-progress" rendered="#{task.state == 'RESUMED' or task.state == 'CREATED'}"
      styleClass="fa fa-play-circle task-state-in-progress" />
    <h:panelGroup id="task-state-done" rendered="#{task.state == 'DONE'}" styleClass="fa fa-check-circle task-state-done" />
    <h:panelGroup id="task-state-reserved" rendered="#{task.state == 'PARKED'}" styleClass="fa fa-pause-circle task-state-reserved" />
    <h:panelGroup id="task-state-destroyed" rendered="#{task.state == 'DESTROYED' or task.state == 'ZOMBIE'}" styleClass="fa fa-exclamation-circle task-state-zombie-destroyed" />
    <h:panelGroup id="task-state-system" rendered="#{task.state != 'SUSPENDED' and task.state != 'UNASSIGNED' and task.state != 'RESUMED' and task.state != 'CREATED'
     and task.state != 'DONE' and task.state != 'PARKED' and task.state != 'DESTROYED' and task.state != 'ZOMBIE'}" styleClass="fa fa-cog task-state-system" />
  </h:panelGroup>
    <p:tooltip id="state-tooltip" for="state-cell" value="#{taskBean.getUserFriendlyTaskState(task)} (#{task.state})" />
</ui:composition>

</html>

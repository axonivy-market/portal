<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
	<cc:attribute name="errors"
		shortDescription="List of errors need to display" />
</cc:interface>

<cc:implementation>
	<p:dataTable value="#{cc.attrs.errors}" var="error">
		<p:column styleClass="Wid25"
			headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/errorDialog/server')}">
			<h:outputText value="#{error.server}" />
		</p:column>
		<p:column styleClass="Wid10"
			headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/errorDialog/errorCode')}">
			<h:outputText value="#{error.errorCode}" />
		</p:column>
		<p:column styleClass="Wid10"
			headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/errorDialog/errorType')}">
			<h:outputText value="#{error.errorType}" />
		</p:column>
		<p:column styleClass="Wid30"
			headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/errorDialog/description')}">
			<h:outputText value="#{error.userText}" />
		</p:column>

		<p:column styleClass="Wid25"
			headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/errorDialog/occurredAt')}">
			<h:outputText value="#{error.errorDateTime.getTime()} ">
				<f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
			</h:outputText>
		</p:column>
	</p:dataTable>
</cc:implementation>

</html>

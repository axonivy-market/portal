<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
</cc:interface>

<cc:implementation>
  <div class="login-panel ui-fluid">
    <div class="login-panel-header">
      <p:graphicImage name="logo_small" library="ivy-branding"
        alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/loginLogo')}" />
    </div>
    <div class="login-panel-content">
      <h:form id="forgot-password-form" styleClass="login-form">
        <p:focus for="email" />
        <div class="ui-g">
          <div class="ui-g-12">
            <h1>#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/forgotPassword/passwordReset')}</h1>
          </div>
          <h:panelGroup styleClass="block" class="ui-g-12">
            <p:messages globalOnly="true" id="forgot-password-message" />
          </h:panelGroup>
          <div class="ui-g-12">
            <h:panelGroup styleClass="md-inputfield">
              <p:inputText id="email" value="#{data.email}" required="true"
                requiredMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}">
                <f:validator validatorId="emailValidator" />
              </p:inputText>
              <p:outputLabel for="email" indicateRequired="true">#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/Email/EmailAddress')}</p:outputLabel>
              <p:message for="email" id="email-message" />
            </h:panelGroup>
          </div>
          <div class="ui-g-12">
            <p:commandButton update="@form" id="send-command" widgetVar="send-command-client" actionListener="#{logic.send}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/send')}"
              icon="#{visibilityBean.generateButtonIcon('si si-send-email')}" onclick="PF('send-command-client').disable()" oncomplete="PF('send-command-client').enable()" />
          </div>
          <div class="ui-g-12 forgot-link u-text-align-right">
            <p:link id="forgot-password-link" href="#{passwordResetBean.getHomePageURL()}">
               <i class="si si-move-back u-mar-right-5" />
               <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/forgotPassword/goToLogin')}" />
            </p:link>
          </div>
        </div>
      </h:form>
    </div>
  </div>
</cc:implementation>
</html>

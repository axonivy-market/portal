<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
</cc:interface>

<cc:implementation>
  <div id="#{cc.clientId}" class="case-details-item js-case-details-item js-document-column #{cc.attrs.styleClass}">
    <p:scrollPanel styleClass="case-details-document-scrollpanel" mode="native" id="case-details-documents">
      <ui:repeat var="document" value="#{data.documents}" varStatus="status" id="document-list">
        <h:form prependId="false">
          <h:panelGroup layout="block" rendered="#{document ne null}"
            styleClass="#{status.even ? 'document-even-row' : 'document-odd-row'}">
            <p:commandLink ajax="false" id="download" styleClass="download-command js-download-command">
              <p:fileDownload value="#{logic.downloadDocument(document,case)}" />
              <span class="fa fa-file-pdf-o case-details-document-download-icon" />
              <h:outputText value="#{document.name}" styleClass="js-document-name" />
            </p:commandLink>
            <p:commandLink id="delete-file" styleClass="fa fa-times Fright"
              rendered="#{!(case.state eq 'DONE' and data.isHideUploadDocumentForDoneCase) and case.canUploadDeleteDocument}">
              <p:ajax event="click" listener="#{logic.setDocumentToDelete(document.name)}" oncomplete="PF('document-deletion-dialog').show()" />
              <p:tooltip for="delete-file"
                value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/deleteFile')} #{document.name}" />
            </p:commandLink>
          </h:panelGroup>
        </h:form>
      </ui:repeat>

      <h:outputText styleClass="no-documents-message"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noDocuments')}"
        rendered="#{empty data.documents}" />
    </p:scrollPanel>

    <h:panelGroup layout="block" styleClass="case-details-document-add">
      <p:commandLink id="add-document-command" styleClass="case-details-document-add-link"
        rendered="#{!(case.state eq 'DONE' and data.isHideUploadDocumentForDoneCase) and case.canUploadDeleteDocument}"
        actionListener="#{data.setRemoteCase(case)}" oncomplete="PF('document-upload-dialog').show()">
        <span class="fa fa-plus-circle case-details-document-add-link-icon" />
        <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/addDocument')}" />
      </p:commandLink>
    </h:panelGroup>
  </div>

  <p:dialog id="document-upload-dialog" widgetVar="document-upload-dialog" appendTo="@(body)" dynamic="true"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/addDocument')}" modal="true" resizable="false"
    showEffect="fade" hideEffect="fade" width="800">
    <h:form id="document-upload-form">
      <p:messages id="upload-messages" />
      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/addDocumentHelpText')}" />
      <p:fileUpload styleClass="document-upload" id="document-upload-panel" fileUploadListener="#{logic.uploadDocument}"
        mode="advanced" dragDropSupport="true" multiple="true" update="upload-messages" sizeLimit="#{masterDataBean.fileUploadSizeLimit}"
        label="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/select')}" auto="true" 
        invalidSizeMessage="#{masterDataBean.getFileUploadInvalidSizeMessage()}"
        />
        <f:attribute name="clientId" value="#{cc.clientId}" />
    </h:form>

    <f:facet name="footer">
      <p:commandButton id="document-upload-close-command" type="button"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/close')}"
        onclick="PF('document-upload-dialog').hide(); scrollDocumentsToBottom()">
      </p:commandButton>
    </f:facet>
    <p:ajax event="close" listener="#{logic.resetDataUploadDialog(cc.clientId)}" />
  </p:dialog>

  <p:confirmDialog widgetVar="document-deletion-dialog"
    message="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmForDelete')}"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmation')}" appendTo="@(body)" severity="alert">
    <p:commandButton styleClass="document-deletion-command" id="document-deletion-command"
      value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/yes')}" process="@this"
      update="case-details-documents" actionListener="#{logic.deleteDocument}"
      oncomplete="PF('document-deletion-dialog').hide()" />
    <p:commandButton id="document-deletion-cancellation-command" type="button"
      value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/no')}"
      onclick="PF('document-deletion-dialog').hide()" styleClass="portal-cancel-button" />
  </p:confirmDialog>

  <script>
    function scrollDocumentsToBottom() {
      $("[id$='case-details-documents']").scrollTop(10000);
    }
  </script>
</cc:implementation>
</html>

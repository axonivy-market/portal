  <div id="#{cc.clientId}" class="case-details-item js-case-details-item js-related-task-column #{cc.attrs.styleClass}">
    <div class="grid-item-header">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/relatedTasksAndCases')}</div>
    <div class="Separator" />
    
    <h:panelGrid rendered="#{empty data.relatedTasks}" columns="1" columnClasses="case-details-data-2nd-column" rowClasses="case-details-row-space">
      <h:panelGroup styleClass="grid-item-content-list-item">
        <h:outputText rendered="#{data.internalCase.state eq 'DONE'}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noTasksAndCases')}" />
        <h:outputText rendered="#{data.internalCase.state ne 'DONE'}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noRunningTasksAndCasesPermission')}" 
                styleClass="no-related-task-and-case-permission"/>
      </h:panelGroup>
    </h:panelGrid>

    <p:scrollPanel rendered="#{not empty data.relatedTasks}" mode="native" styleClass="case-related-tasks-scrollpanel">
      <ui:repeat id="tasks" var="task" value="#{data.relatedTasks}">
        <h:panelGroup id="task" layout="block" class="grid-item-content-list-item related-task-content">
          <i class="fa #{taskBean.getStateIcon(task.state)} fa-fw related-task-list-item-status" />
          <p:commandLink id="task-name" value="#{empty task.name ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/components/taskStart/taskNameNotAvailable') : task.name}" styleClass="related-task">
            <f:attribute name="taskId" value="#{task.id}" />
            <p:ajax event="click" listener="#{logic.openPortalTask}" />
          </p:commandLink>
        </h:panelGroup>
        <p:tooltip for="task" value="#{taskBean.displayRelatedTaskToolTipSingleApp(task)}" trackMouse="true" />
      </ui:repeat>
    </p:scrollPanel>

    <p:commandLink id="show-all-tasks" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/showAllTasks')}"
          styleClass="related-task-show-all-tasks-link">
          <p:ajax event="click" listener="#{logic.openPortalTasks}" />
    </p:commandLink>
    </div>
</cc:implementation>

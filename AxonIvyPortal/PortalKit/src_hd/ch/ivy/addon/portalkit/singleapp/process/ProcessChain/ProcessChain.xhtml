<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="actualStepIndex" shortDescription="Actual step index or current step index" />
  <cc:attribute name="steps" shortDescription="List of step in the process chain" />
</cc:interface>

<cc:implementation>
  <div id="#{cc.clientId}">
    <div class="process-chain">
      <c:forEach items="#{cc.attrs.steps}" var="stepName" varStatus="counter">
        <div class="foreground-text-color process-step #{cc.attrs.actualStepIndex eq counter.index ? 'eon-red-color' : ''}"
          type="#{cc.attrs.actualStepIndex eq counter.index ? 'current' :  cc.attrs.actualStepIndex > counter.index ? 'visited' : 'waiting'}">
          <span class="step-title">${stepName}</span>
        </div>
      </c:forEach>
    </div>
  </div>
</cc:implementation>

</html>

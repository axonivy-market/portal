  <div id="#{cc.clientId}" class="case-details-item js-case-details-item js-data-column #{cc.attrs.styleClass}">
    <div class="grid-item-header">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/data')}</div>
      <div class="Separator" />
      <h:panelGrid columns="2" columnClasses="case-details-data-1st-column, case-details-data-2nd-column"
        rowClasses="case-details-row-space">
        <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/creator')}" />
        <ic:ch.ivy.addon.portalkit.component.UserFullnameDisplayText id="case-creator-full-name" fullname="#{data.internalCase.creatorUser.fullName}"
          username="#{data.internalCase.creatorUserName}" />

        <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/create')}" />
        <h:outputText id="case-start-time" value="#{data.internalCase.startTimestamp}">
          <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
        </h:outputText>

        <h:outputText value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/Finished')}" />
        <h:outputText id="case-end-time" value="#{data.internalCase.endTimestamp}">
          <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
        </h:outputText>
        
        <h:outputText value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/CaseCategory')}" />
      	<h:outputText id="case-category" value="#{data.internalCase.categoryPath}" />
      </h:panelGrid>
  </div>

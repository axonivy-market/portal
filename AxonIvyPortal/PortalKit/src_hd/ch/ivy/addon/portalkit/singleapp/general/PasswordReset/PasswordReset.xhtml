<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
</cc:interface>

<cc:implementation>
  <div class="login-panel ui-fluid">
    <div class="login-panel-header">
      <p:graphicImage value="#{resource['ivy-cms:images/logo/loginLogo']}"
        alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/loginLogo')}" />
    </div>
    <div class="login-panel-content">
      <h:form id="reset-password-form" styleClass="login-form">
        <p:focus for="new-password" />
        <div class="ui-g">
          <div class="ui-g-12">
            <h1>#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/forgotPassword/passwordReset')}</h1>
          </div>
          <h:panelGroup rendered="#{!data.resetSuccess}">
            <h:panelGroup styleClass="block" class="ui-g-12">
              <p:messages globalOnly="true" id="password-reset-message" />
            </h:panelGroup>
            <div class="ui-g-12">
              <h:panelGroup styleClass="md-inputfield">
                <p:password id="new-password" autocomplete="off" value="#{data.newPassword}" required="true" match="password-confirmation"
                  validatorMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/passwordSetting/confirmPasswordHaveMatch')}" />
                <p:outputLabel for="new-password" indicateRequired="true">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/forgotPassword/newPassword')}</p:outputLabel>
                <p:message for="new-password" id="new-password-message" />
              </h:panelGroup>
            </div>
            <div class="ui-g-12">
              <h:panelGroup styleClass="md-inputfield">
                <p:password id="password-confirmation" autocomplete="off" value="#{data.passwordConfirmation}" required="true" />
                <p:outputLabel for="password-confirmation" indicateRequired="true">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/forgotPassword/passwordConfirmation')}</p:outputLabel>
                <p:message for="password-confirmation" id="password-confirmation-message" />
              </h:panelGroup>
            </div>
            <div class="ui-g-12">
              <p:commandButton update="@form" id="reset-command" widgetVar="reset-command-client" actionListener="#{logic.reset}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/continue')}"
                icon="#{visibilityBean.generateButtonIcon('icon ivyicon-arrow-right')}" onclick="PF('reset-command-client').disable()" oncomplete="PF('reset-command-client').enable()" />
            </div>
          </h:panelGroup>
          <h:panelGroup id="result-message" rendered="#{data.resetSuccess}">
            <div class="ui-g-12 result-message">
              <h:outputText value="#{data.message}" />
            </div>
            <div class="ui-g-12">
              <p:button id="go-home-button" href="#" onclick="window.open('#{passwordResetBean.getHomePageURL()}', '_self')" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/errorPage/backToHomePage')}" />
            </div>
          </h:panelGroup>
        </div>
      </h:form>
    </div>
  </div>
</cc:implementation>
</html>

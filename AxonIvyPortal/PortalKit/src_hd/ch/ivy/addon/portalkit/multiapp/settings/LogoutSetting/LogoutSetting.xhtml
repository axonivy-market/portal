<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="isWorkingOnATask" default="false" />
</cc:interface>

<cc:implementation>
  <div id="#{cc.clientId}">
    <p:commandLink id="logout-menu-item"
      value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/logoutSetting/logout')}"
      rendered="#{!userMenuBean.hiddenLogout and !cc.attrs.isWorkingOnATask}" actionListener="#{logic.logout}"
      oncomplete="returnHomePage()" />

    <p:link id="logout-confirmation-menu-item" href="#"
      value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/logoutSetting/logout')}"
      rendered="#{!userMenuBean.hiddenLogout and cc.attrs.isWorkingOnATask}" onclick="PF('logoutConfirmation').show()" />

    <p:confirmDialog id="logout-confirmation-dialog"
      header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmation')}" widgetVar="logoutConfirmation"
      appendTo="@(body)">
      <f:facet name="message">
        <h:outputText escape="false" rendered="#{ivy.task.state != 'CREATED'}"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskWarning/resumedTaskLostBeforeLeave')}" />
        <h:outputText escape="false" rendered="#{ivy.task.state == 'CREATED'}"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskWarning/createdTaskLostBeforeLeave')}" />
      </f:facet>
      <h:form prependId="false">
        <h:panelGroup styleClass="Fs14">
          <p:commandButton actionListener="#{logic.logout()}" process="@this"
            value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/logoutSetting/logout')}"
            styleClass="ui-confirmdialog-yes u-mar-right-5" oncomplete="returnHomePage()" />
          <p:commandButton id="reserve-task-button" actionListener="#{logic.reserveTask()}" process="@this"
            value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reserve')}"
            styleClass="ui-confirmdialog-yes u-mar-right-5" oncomplete="returnHomePage()" />
          <p:tooltip for="reserve-task-button" trackMouse="true"
            value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/leaveAndReserve')}" />
          <p:commandButton onclick="PF('logoutConfirmation').hide()"
            value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" type="button"
            styleClass="ui-confirmdialog-no portal-cancel-button" />
        </h:panelGroup>
      </h:form>
    </p:confirmDialog>
  </div>

  <script>
      function returnHomePage() {
        showConfirmDialogBeforeUnload = false;
        window.open('#{userMenuBean.logoutPage}', '_self');
      }
    </script>
</cc:implementation>
</html>

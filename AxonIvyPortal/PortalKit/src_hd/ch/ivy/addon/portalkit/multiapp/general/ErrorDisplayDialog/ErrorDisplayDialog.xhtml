<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<cc:interface componentType="IvyComponent">
	<cc:attribute name="errors" shortDescription="List of errors need to display" />
</cc:interface>

<cc:implementation>
  <p:dialog id="application-error-dialog" header="#{ivy.cms.co('/errors/header')}" dynamic="true" width="70%"
    styleClass="application-error-dialog" widgetVar="application-error-dialog" modal="true" appendTo="@(body)"
    responsive="true">
    <h:panelGroup id="errors-container">
      <p:messages id="errorsMessage" severity="info" escape="false" showDetail="true" closable="true" />
  
      <ic:ch.ivy.addon.portalkit.multiapp.general.ErrorDisplay errors="#{errorDisplayBean.errors}" />
    </h:panelGroup>
    <f:facet name="footer">
      <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/close')}" type="button"
        onclick="PF('application-error-dialog').hide();" />
    </f:facet>
  </p:dialog>
</cc:implementation>

</html>

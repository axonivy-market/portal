<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>
  <p:dialog widgetVar="addAbsence" id="add-absence-dialog" modal="true" dynamic="true" resizable="false"
    closable="true" appendTo="@(body)" position="center" responsive="true" styleClass="add-absence-dialog"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/AbsenceAndDeputy/addAbsence')}">

    <h:form id="absence-form" styleClass="ui-g-12">
      <p:messages widgetVar="growl" showDetail="true" closable="true" id="absence-messages" escape="false" styleClass="new-absence-messages"/>
      <h:panelGroup id="input-adsence-data-section" layout="block" >
        <ui:include src="Absence.xhtml">
          <ui:param name="updateComponent" value="absence-messages" />
          <ui:param name="uneditedUserName" value="false" />
        </ui:include>
      </h:panelGroup>

      
      <h:panelGroup layout="block" styleClass="u-dialog-footer ui-dialog-footer">
        <p:commandButton process="@form" id="add-absence" oncomplete="if (args &amp;&amp; !args.validationFailed)PF('addAbsence').hide();"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/ok')}" actionListener="#{logic.createAbsence}"
          update=":#{p:component('absence-table')} absence-messages" />

        <p:spacer width="5px"/>
        <p:commandButton id="close-add-absence-dialog" type="button" styleClass="portal-cancel-button"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" onclick="PF('addAbsence').hide();" />
      </h:panelGroup>
    </h:form>
  </p:dialog>
</ui:composition>
</html>

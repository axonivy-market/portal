<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition>

  <h:panelGroup id="username-deputy" class="substitution-user-selection-container ui-g-12" layout="block"
    rendered="#{absenceBean.substitutionManagementCapable and !data.isLoadDeputy}">
    <ic:ch.ivy.addon.portalkit.component.UserSelection
      id="substituted-user-selection-component"
      componentId="substituted-user"
      selectedUser="#{data.selectedUser}"
      label="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/AbsenceAndDeputy/substitutedUser')}:"
      labelPanelStyleClass="ui-g-2 ui-sm-12"
      autoCompletePanelStyleClass="ui-g-4 ui-sm-12"
      scrollHeight="200" size="35" isRenderedMessage="false" styleClass="ui-g-12"
      requiredMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/AbsenceAndDeputy/Messages/userNameRequired')}">
      <p:column>
        <h:outputText value="#{userFormatBean.formatWithTip(user.displayName, user.name)}" />
      </p:column>
      <f:facet name="event">
        <p:ajax event="itemSelect" listener="#{logic.changeUserSubstitute}" update="#{p:component('substitute-container')}" />
      </f:facet>
    </ic:ch.ivy.addon.portalkit.component.UserSelection>
  </h:panelGroup>

  <h:panelGroup layout="block" styleClass="substitute-container">
    <p:treeTable id="substitute-container" widgetVar="substituteTable" value="#{data.substituteRoot}" styleClass="substitute-container-table"
      var="substituteNode" emptyMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/noRecordsFound')}">
      <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/AbsenceAndDeputy/role')}"
        styleClass="substitute-role">
        <h:panelGroup styleClass="substitute-role-name">
          <h:outputText value="#{substituteNode.name}" />
        </h:panelGroup>
      </p:column>
      <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/AbsenceAndDeputy/deputy')}"
        styleClass="substitute-deputy">
        <ic:ch.ivy.addon.portalkit.component.UserSelection 
          id="substitute-username-selection-component"
          componentId="substitute-username"
          completeMethod="#{logic.completeUserForDeputy}"
          selectedUser="#{substituteNode.substituteUser}"
          isRenderedMessage="false" rendered="#{substituteNode.isLeaf()}"
          itemLabel="#{not empty user ? user.displayName : ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/AbsenceAndDeputy/noDeputy')}"
          inputStyleClass="js-substitute-input">
          <f:attribute name="substituteNode" value="#{substituteNode}" />
          <p:column>
            <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/AbsenceAndDeputy/noDeputy')}" rendered="#{empty user}" />
            <h:outputText value="#{userFormatBean.formatWithTip(user.displayName, user.name)}" rendered="#{not empty user}" />
          </p:column>
        </ic:ch.ivy.addon.portalkit.component.UserSelection>
        <script type="text/javascript">
          $('.js-substitute-input').focusout(function() {
            if ($(this).val() === '') {
              $(this).val("#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/AbsenceAndDeputy/noDeputy')}");
            }
          }).focusin(function() {
            if ($(this).val() === "#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/AbsenceAndDeputy/noDeputy')}") {
              $(this).val("");
            }
          })
        </script>
      </p:column>
      <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/comment')}"
        styleClass="substitute-comment">
        <p:inputText id="subtitute-comment" value="#{substituteNode.getSubstitute().description}"
          rendered="#{substituteNode.isLeaf()}" />
      </p:column>
    </p:treeTable>
  </h:panelGroup>
</ui:composition>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="dialogName" shortDescription="Name of setting dialog's widget that contains this component" />
</cc:interface>

<cc:implementation>

  <h:panelGrid>
    <p:growl id="change-password-successful" showDetail="true" sticky="false" life="400" severity="info"
      widgetVar="growl" escape="false" />
  </h:panelGrid>

  <p:messages id="messages" autoUpdate="true" showSummary="false" showDetail="true" />

  <h:panelGrid id="change-password-panel" columns="2" styleClass="change-password-panel"
    columnClasses="change-password-1st-column,change-password-2nd-column">
    <p:outputLabel for="current-password" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/passwordSetting/currentPassword')}" />
    <p:password required="true" id="current-password" value="#{data.currentPassword}" />

    <p:outputLabel for="new-password" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/passwordSetting/newPassword')}" />
    <p:password required="true" id="new-password" value="#{data.newPassword}" match="confirm-new-password"
      validatorMessage="Confirm new password should match with New password." />

    <p:outputLabel for="confirm-new-password" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/passwordSetting/confirmNewPassword')}" />
    <p:password required="true" id="confirm-new-password" value="#{data.confirmPassword}" />
  </h:panelGrid>

  <h:panelGroup layout="block" styleClass="ui-dialog-footer u-dialog-footer">
    <p:commandButton id="save-settings" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/change')}" 
      actionListener="#{logic.updatePassword}"
      update="change-password-panel change-password-successful"
      oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('#{cc.attrs.dialogName}').hide()}"/>
    <p:spacer width="5" />
    <p:commandButton id="cancel-settings" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" 
      styleClass="portal-cancel-button"
      oncomplete="PF('#{cc.attributes.dialogName}').hide();" >
    </p:commandButton>
  </h:panelGroup>

</cc:implementation>
</html>

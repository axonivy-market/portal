<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="message" />
</cc:interface>

<cc:implementation>
  <div class="login-panel ui-fluid">
    <div class="login-panel-header">
      <p:graphicImage
        value="#{resource['ivy-cms:images/logo/loginLogo']}"
        alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/loginLogo')}"
        rendered="#{logoBean.hasLoginLogoImage()}" />
      <p:graphicImage
        value="#{resource['ivy-cms:images/logo/loginLogoSvg']}"
        alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/loginLogo')}"
        rendered="#{!logoBean.hasLoginLogoImage()}" />
    </div>
    <div class="login-panel-content">
      <div class="ui-g">
        <div class="ui-g-12 result-message">
          <h:outputText value="#{data.message}" />
        </div>
        <div class="ui-g-12">
          <p:button id="go-forgot-password-button" href="#" onclick="window.open('#{forgotPasswordBean.getForgotPasswordUrl()}', '_self')" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/forgotPassword/goToForgotPassword')}"
            icon="#{visibilityBean.generateButtonIcon('si si-arrow-right')}" />
        </div>
      </div>
    </div>
  </div>
</cc:implementation>
</html>

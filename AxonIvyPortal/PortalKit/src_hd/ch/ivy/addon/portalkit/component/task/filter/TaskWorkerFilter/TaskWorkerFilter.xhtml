<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:pc="http://xmlns.jcp.org/jsf/composite/components"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="task-worker-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.taskfilter.TaskWorkerFilter" />
  <cc:attribute name="dataModel" required="true" />
  <cc:attribute name="selectedFilters" />
  <cc:attribute name="resultContainerUpdated" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter id="#{cc.attrs.componentId}"
    taskFilter="#{cc.attrs.filter}" selectedFilters="#{cc.attrs.selectedFilters}"
    resultContainerUpdated="#{cc.attrs.resultContainerUpdated}"
    dataModel="#{cc.attrs.dataModel}" dismissableOverlayPanel="false">
    <ic:ch.ivy.addon.portalkit.component.UserSelection id="worker-component" componentId="worker-select"
      selectedUser="#{cc.attrs.filter.selectedWorker}" size="35"
      autoCompleteStyleClass="responsible-list-filter">
      <p:column>
        <pc:securityMemberNameAndAvatar
          displayName="#{cc.attrs.filter.formatName(user)}"
          securityMember="#{user}">
          <f:facet name="alternativeAvatar">
            <h:outputText rendered="#{not avatarBean.isShowAvatar()}" styleClass="si si-single-neutral-actions u-mar-right-5" />
          </f:facet>
        </pc:securityMemberNameAndAvatar>
      </p:column>
    </ic:ch.ivy.addon.portalkit.component.UserSelection>
  </ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter>
</cc:implementation>
</html>

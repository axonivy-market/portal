<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="state-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.casefilter.impl.CaseStateFilter" />
  <cc:attribute name="dataModel" required="true" />
  <cc:attribute name="selectedFilters" />
  <cc:attribute name="resultContainerUpdated" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter id="#{cc.attrs.componentId}" caseFilter="#{cc.attrs.filter}"
    selectedFilters="#{cc.attrs.selectedFilters}" resultContainerUpdated="#{cc.attrs.resultContainerUpdated}"
    dataModel="#{cc.attrs.dataModel}">
    <div class="config-checkbox-select-all">
      <p:selectBooleanCheckbox id="states-select-all" styleClass="select-all-checkbox"
        itemLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/selectAll')}"
        value="#{cc.attrs.filter.selectedAll}" >
        <p:ajax listener="#{cc.attrs.filter.onSelectedAllStates()}" update="state-selection" partialSubmit="true"/>
      </p:selectBooleanCheckbox>
    </div>
    <p:selectManyCheckbox id="state-selection" layout="pageDirection" value="#{cc.attrs.filter.selectedFilteredStates}">
      <f:selectItems value="#{cc.attrs.filter.filteredStates}" var="state" itemValue="#{state}"
        itemLabel="#{cc.attrs.filter.userFriendlyState(state)}" />
      <p:ajax listener="#{cc.attrs.filter.onSelectState()}"
        update="states-select-all" global="false" partialSubmit="true"/>
    </p:selectManyCheckbox>
  </ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="task" required="true" shortDescription="Task" type="ch.ivyteam.ivy.workflow.RemoteTask" />
  <cc:attribute name="rowIndex" />
  <cc:attribute name="compactMode" type="Boolean" />
  <cc:attribute name="isSelected" type="Boolean" />
  <cc:attribute name="componentToUpdate" />
  <cc:attribute name="onTaskStartCallback" />
  <cc:facet name="taskHeader" shortDescription="Header content of a task item" />
  <cc:facet name="taskBody" shortDescription="Body content of a task item" />
  <cc:attribute name="dataModel" />
</cc:interface>

<cc:implementation>
  <c:set var="task" value="#{cc.attrs.task}" />
  <c:set var="rowIndex" value="#{cc.attrs.rowIndex}" />
  <c:set var="compactMode" value="#{cc.attrs.compactMode}" />
  <c:set var="isSelected" value="#{taskWidgetBean.expandedTaskId == -1 and cc.attrs.isSelected}" />
  <c:set var="isExpanded" value="#{task.id eq taskWidgetBean.expandedTaskId or isSelected}" />

  <h:panelGroup rendered="#{compactMode}">
    <ui:include src="CompactTaskStartLink.xhtml" >
      <ui:param name="dataModel" value="#{cc.attrs.dataModel}" />
    </ui:include>
  </h:panelGroup>

  <h:panelGroup id="task-start" layout="block" rendered="#{!compactMode}"
    styleClass="#{rowIndex % 2 == 0 ? 'task-even-row' : 'task-odd-row'} full-mode task-start-list-item js-task-start-list-item #{isExpanded ? 'show-task-details-mode' : ''}">
    
    <h:panelGroup id="task-info" styleClass="task-start-link js-task-start-link" layout="block" rendered="#{task.state != 'RESUMED'}">
      <p:ajax event="click" listener="#{logic.openTask(task)}" 
        onstart="#{cc.attrs.onTaskStartCallback}" />
      <cc:renderFacet name="taskHeader" />
      <f:subview id="task-action">
        <ui:include src="TaskAction.xhtml" />
      </f:subview>
      <p:commandLink id="show-task-detail-link" class="show-task-detail-link" onstart="event.stopPropagation()" actionListener="#{taskWidgetBean.setExpandedTaskId(task.id, isExpanded)}" 
        update="task-start @(.show-task-details-mode)" oncomplete="taskWidget.setupScrollbar(); taskListToolKit.responsive();" >
        <h:panelGroup rendered="#{taskWidgetBean.expandedTaskId ne task.id}">
          <i class="fa fa-angle-double-down" />
        </h:panelGroup>
        <h:panelGroup rendered="#{taskWidgetBean.expandedTaskId eq task.id}">
          <i class="fa fa-angle-double-up" />
        </h:panelGroup>
      </p:commandLink>
    </h:panelGroup>
    
    <h:panelGroup id="resume-task-info" styleClass="task-start-link js-task-start-link" layout="block" rendered="#{task.state == 'RESUMED'}">
      <p:ajax event="click" listener="#{logic.validate(task)}" 
          oncomplete="if (args &amp;&amp; !args.validationFailed) PF('reset-task-dialog').show()" />
      <cc:renderFacet name="taskHeader" />
      <f:subview id="resume-task-action">
        <ui:include src="TaskAction.xhtml" />
      </f:subview>
      <p:commandLink id="resume-task-show-task-detail-link" class="show-task-detail-link" onstart="event.stopPropagation()" actionListener="#{taskWidgetBean.setExpandedTaskId(task.id, isExpanded)}" 
        update="task-start @(.show-task-details-mode)" oncomplete="taskWidget.setupScrollbar(); taskListToolKit.responsive();" >
        <h:panelGroup rendered="#{taskWidgetBean.expandedTaskId ne task.id}">
          <i class="fa fa-angle-double-down" />
        </h:panelGroup>
        <h:panelGroup rendered="#{taskWidgetBean.expandedTaskId eq task.id}">
          <i class="fa fa-angle-double-up" />
        </h:panelGroup>
      </p:commandLink>
    </h:panelGroup>
    
    
    <h:panelGroup layout="block" id="task-details-container">
      <h:panelGroup rendered="#{isExpanded}">
        <div class="Separator task-details-separator" />
        <div class="task-details js-task-details">
          <cc:renderFacet name="taskBody" />
        </div>
      </h:panelGroup>
    </h:panelGroup>
  </h:panelGroup>


  <p:confirmDialog id="reset-task-dialog" appendTo="@(body)" widgetVar="reset-task-dialog" rendered="#{rowIndex == 0}"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/warning')}" closeOnEscape="true">
    <f:facet name="message">
      <h:outputText escape="false" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/resetTaskWarning')}" />
    </f:facet>
    <h:panelGroup styleClass="Fs14">
      <h:form id="reset-task-form">
        <p:commandButton actionListener="#{logic.resetAndOpenTask}" styleClass="portal-ok-button"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/ok')}" onstart="#{cc.attrs.onTaskStartCallback}" />
        <p:commandButton onclick="PF('reset-task-dialog').hide()" styleClass="portal-cancel-button"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" type="button" />
      </h:form>
    </h:panelGroup>
  </p:confirmDialog>

  <ui:include src="TaskDelegateDialog.xhtml">
    <ui:param name="rowIndex" value="#{rowIndex}" />
  </ui:include>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"      
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="textId" default="user" />
  <cc:attribute name="securityMember" />
  <cc:attribute name="securityMemberName" required="true" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <h:outputText id="#{cc.attrs.textId}" styleClass="#{cc.attrs.styleClass}"
    value="#{securityMemberDisplayNameFormatBean.generateBriefDisplayNameForSecurityMember(cc.attrs.securityMember, cc.attrs.securityMemberName)}" />
  <p:tooltip rendered="#{not empty cc.attrs.securityMember}" for="#{cc.attrs.textId}"
    value="#{securityMemberDisplayNameFormatBean.generateFullDisplayNameForSecurityMember(cc.attrs.securityMember, cc.attrs.securityMemberName)}" trackMouse="true" hideEvent="mouseleave click"/>
</cc:implementation>
</html>

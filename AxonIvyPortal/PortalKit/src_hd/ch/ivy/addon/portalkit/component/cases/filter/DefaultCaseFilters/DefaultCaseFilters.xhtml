<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="default-filter" />
  <cc:attribute name="dataModel" required="true" type="ch.ivy.addon.portalkit.datamodel.CaseLazyDataModel" />
</cc:interface>
  
  <cc:implementation>
    <c:set var="filterContainer" value="#{cc.attrs.dataModel.filterContainer}" />
	<ic:ch.ivy.addon.portalkit.component.cases.filter.CaseCreationDateFilter filter="#{filterContainer.caseCreationDateFilter}"
	     dataModel="#{cc.attrs.dataModel}" resultContainerUpdated="#{false}"/>
	<ic:ch.ivy.addon.portalkit.component.cases.filter.CaseFinishedDateFilter filter="#{filterContainer.caseFinishedDateFilter}"
	     dataModel="#{cc.attrs.dataModel}" resultContainerUpdated="#{false}"/>
     <ic:ch.ivy.addon.portalkit.component.cases.filter.CaseDescriptionFilter filter="#{filterContainer.caseDescriptionFilter}"
    	 dataModel="#{cc.attrs.dataModel}" resultContainerUpdated="#{false}"/>
    <ic:ch.ivy.addon.portalkit.component.cases.filter.CaseStateFilter filter="#{filterContainer.stateFilter}"
	     dataModel="#{cc.attrs.dataModel}" resultContainerUpdated="#{false}"/>
    <ic:ch.ivy.addon.portalkit.component.cases.filter.CaseCreatorFilter filter="#{filterContainer.caseCreatorFilter}"
	     dataModel="#{cc.attrs.dataModel}" resultContainerUpdated="#{false}"/>
    <ic:ch.ivy.addon.portalkit.component.cases.filter.CaseCategoryFilter filter="#{filterContainer.caseCategoryFilter}"
         dataModel="#{cc.attrs.dataModel}" resultContainerUpdated="#{false}"/>
  </cc:implementation>
</html>

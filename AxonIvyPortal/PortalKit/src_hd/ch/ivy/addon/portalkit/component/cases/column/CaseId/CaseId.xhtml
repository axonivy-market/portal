<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivy.addon.portalkit.bo.RemoteCase" />
  <cc:attribute name="componentId" default="case-id-cell" />
  <cc:attribute name="styleClass" />
  <cc:attribute name="dataModel" />
  
</cc:interface>

<cc:implementation>
  <h:outputText id="#{cc.attrs.componentId}" value="#{cc.attrs.case.id}" rendered="#{cc.attrs.dataModel.isSelectedColumn('ID')}" 
    styleClass="case-header-id-cell case-header-default-cell #{cc.attrs.styleClass} #{cc.attrs.dataModel.isAutoHideColumns()?'js-id-cell':''}"  />
</cc:implementation>
</html>

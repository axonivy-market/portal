<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="responsible-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.taskfilter.TaskResponsibleFilter" />
  <cc:attribute name="dataModel" required="true" type="ch.ivy.addon.portalkit.datamodel.TaskLazyDataModel" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter id="#{cc.attrs.componentId}"
    taskFilter="#{cc.attrs.filter}" dataModel="#{cc.attrs.dataModel}" displayFooterButtons="false">
    <p:selectOneListbox id="responsible" value="#{cc.attrs.filter.selectedResponsible}"
      var="responsible" filter="true" filterMatchMode="contains" styleClass="responsible-list-filter"
      converter="pojoConverter">
      <p:ajax update="@([id$='#{cc.attrs.componentId}:filter-open-form']) @form #{p:component('task-view-container')}"
        global="false" oncomplete="taskWidget.setupScrollbar(); taskWidget.setupHeader()" />
      <f:selectItems value="#{cc.attrs.filter.responsibles}" var="r" itemLabel="#{r.displayName}"
        itemValue="#{r}" />
      <p:column>
        <i class="fa #{responsible.isUser() ? 'fa-user' : 'fa-users'} u-mar-right-5" />
        <h:outputText value="#{cc.attrs.filter.formatName(responsible)}" />
      </p:column>
    </p:selectOneListbox>
  </ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter>
</cc:implementation>
</html>

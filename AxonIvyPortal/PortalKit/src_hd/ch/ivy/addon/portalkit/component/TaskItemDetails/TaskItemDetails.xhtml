<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="nameId" default="task-name" />
  <cc:attribute name="componentToUpdate" />
  <cc:attribute name="showItemDetailsHeader" default="true" />
  <cc:attribute name="showItemDetailDocuments" default="true" />
  <cc:attribute name="showItemDetailsNotes" default="true" />
  <cc:attribute name="isFromTaskList" />
  <cc:attribute name="isTaskStartedInDetails" default="false"/>
</cc:interface>

<cc:implementation>
  <c:set var="task" value="#{data.task}" />
  
  <div class="ui-g widget-details-item">
    <h:panelGroup id="task-detail-container" rendered="#{cc.attrs.showItemDetailsHeader}" styleClass="ui-g-12 u-truncate-text">
      <h:form id="task-detail-title-form" onsubmit="return false;" styleClass="task-detail-header">
        <h:panelGroup id="#{cc.attrs.nameId}-edit-form" styleClass="js-task-name-details task-name u-truncate-text MarTop5 task-name">
          <h:outputText value="#{ivy.cms.co('/Labels/Task')}: " />
          <span class="u-truncate-text">#{task.name}</span>
        </h:panelGroup>
  
      <p:commandLink id="back-to-previous-page" onclick="backToPrevPage(#{cc.attrs.isFromTaskList}, #{cc.attrs.isTaskStartedInDetails})" styleClass="task-details-back-btn">
          <i class="fa fa-reply-all" />
          <p:spacer width="3px" />
          <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/back')}" />
        </p:commandLink>
      <p:remoteCommand name="backToTasksList" actionListener="#{taskActionBean.backToTaskList(task)}" process="@this" immediate="true" />
      <p:remoteCommand name="removeTaskAttributesInSession" actionListener="#{taskActionBean.removeTaskAttributesInSession()}" process="@this" immediate="true" />
      </h:form>
    </h:panelGroup>
  
    <!-- Custom panel -->
    <cc:renderFacet name="taskItemDetailCustomPanelTop" />
  
    <div class="task-item-body ui-g-12 u-padding-0">
      <div class="ui-g-12 task-item-body-container u-padding-0">
  
        <!-- General & description box -->
        <div class="ui-g-6 ui-xl-6 ui-lg-6 ui-md-12 ui-sm-12 custom-task-left-component">
          <h:panelGroup id="task-detail-general-container" layout="block" styleClass="card card-w-title task-detail-general-card custom-general-panel">
            <div class="task-detail-section-title u-truncate-text ui-g-12 ui-xl-12 ui-lg-12 ui-md-12 ui-sm-12 u-padding-0">
              <i class="fa fa-user-circle" /> #{ivy.cms.co('/Dialogs/Tasks/TaskDetail/DataDescription')}
              <h:panelGroup id="task-detail-action-group" class="task-details-action-container action-container" layout="block">
                <p:commandLink id="task-detail-start-command" disabled="#{!taskActionBean.canResume(task)}"
                  styleClass="task-action-item start-task-action" rendered="#{task.state != 'RESUMED'}" actionListener="#{logic.openTask()}">
                  <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')}" styleClass="task-action-item-label" />
                  <i class="tmi-chevorn-right icon-compact-mode" />
                </p:commandLink>

                <p:commandLink id="resume-task-detail-start-command" disabled="#{!taskActionBean.canResume(task)}"
                  styleClass="task-action-item start-task-action" rendered="#{task.state == 'RESUMED'}">
                  <p:ajax event="click" listener="#{logic.validate(task)}" onstart="event.stopPropagation();"
                    oncomplete="if (args &amp;&amp; !args.validationFailed) PF('reset-task-dialog').show()" />
                  <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')}" styleClass="task-action-item-label" />
                  <i class="tmi-chevorn-right icon-compact-mode" />
                </p:commandLink>

                <ic:ch.ivy.addon.portalkit.component.SideStep id="additional-options" actionLinkId="task-detail-more-step"
                  panelWidgetVar="task-side-steps-panel-#{rowIndex}" isAdhocExcluded="false"
                  renderedAdditionalAction="#{taskActionBean.showAdditionalOptions(task)}" task="#{task}"
                  isDisabled="#{!taskActionBean.isNotDone(task)}"
                  componentToUpdate="#{cc.clientId}:task-detail-general-container #{cc.clientId}:task-detail-note-container"
                  onDestroyComplete="PF('destroy-task-dialog').show()" showInTaskList="false" />
              </h:panelGroup>
            </div>
  
            <h:panelGroup id="task-detail-data-description-container" styleClass="ui-g-12 u-padding-0">
              <ic:ch.ivy.addon.portalkit.component.TaskItemGeneralInfo id="general-information" task="#{task}"
                componentToUpdate="#{cc.clientId}:task-detail-note-container #{cc.clientId}:task-detail-action-group" />
            </h:panelGroup>
          </h:panelGroup>
        </div>
  
        <div class="ui-g-6 ui-xl-6 ui-lg-6 ui-md-12 ui-sm-12 task-right-component">
          <!-- Notes box -->
          <h:panelGroup id="task-detail-note-container" rendered="#{cc.attrs.showItemDetailsNotes}" styleClass="card card-w-title task-detail-card task-note-component">
            <ic:ch.ivy.addon.portalkit.component.TaskItemNotes id="task-notes" task="#{task}" />
          </h:panelGroup>
  
          <!-- Document box -->
        <f:event listener="#{logic.getHideTaskDocumentConfiguration}" type="preRenderComponent" />
        <h:panelGroup id="task-detail-document-container" rendered="#{cc.attrs.showItemDetailDocuments and !data.isHideTaskDocument}"
            styleClass="card card-w-title task-detail-card task-document-component">
            <ic:ch.ivy.addon.portalkit.component.TaskItemDocuments id="task-documents" task="#{task}" componentToUpdate="#{p:component('task-detail-note-container')}" />
          </h:panelGroup>
        </div>
  
          <!-- Custom panel -->
        <cc:renderFacet name="taskItemDetailCustomPanelBottom" />
      </div>
    </div>
  </div>
  <p:confirmDialog id="reset-task-dialog" appendTo="@(body)" widgetVar="reset-task-dialog"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/warning')}" closeOnEscape="true" responsive="true">
    <f:facet name="message">
      <h:outputText escape="false" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/resetTaskWarning')}" />
    </f:facet>
    <h:panelGroup>
      <h:form id="reset-task-form">
        <p:commandButton actionListener="#{logic.resetAndOpenTask}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/ok')}"
          onstart="#{cc.attrs.onTaskStartCallback}" />
        <p:commandButton onclick="PF('reset-task-dialog').hide()" styleClass="portal-cancel-button"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" type="button" />
      </h:form>
    </h:panelGroup>
  </p:confirmDialog>
  
  <p:confirmDialog id="destroy-task-confirmation-dialog"
    message="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/destroyTaskMessage')}" closeOnEscape="true"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmation')}" widgetVar="destroy-task-dialog"
    appendTo="@(body)" severity="alert" responsive="true">
    <p:commandButton id="confirm-destruction" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/yes')}"
      actionListener="#{logic.destroyTask(task)}"
      oncomplete="PF('destroy-task-dialog').hide()"
      update="#{cc.clientId}:task-detail-general-container"
      process="@this"/>
    <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/no')}"
      onclick="PF('destroy-task-dialog').hide();" type="button" styleClass="portal-cancel-button" />
  </p:confirmDialog>
  
  <ic:ch.ivy.addon.portalkit.component.TaskItemDelegate id="task-item-delegate-component" task="#{task}"
    componentToUpdate="#{p:component('task-detail-general-container')} #{p:component('task-detail-note-container')} #{p:component('task-detail-data-description-container')}" />

  <script type="text/javascript">
      function backToPrevPage(isFromTaskList, isTaskStartedInDetails) {
        if (document.referrer &amp;&amp; (isFromTaskList || !isTaskStartedInDetails)) {
          removeTaskAttributesInSession();
          window.history.back();
        } else {
          backToTasksList();
        }
      }
  </script>
</cc:implementation>
</html>

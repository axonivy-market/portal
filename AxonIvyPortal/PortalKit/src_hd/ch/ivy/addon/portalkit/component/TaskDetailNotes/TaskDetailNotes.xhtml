<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="task" type="ch.ivyteam.ivy.workflow.ITask" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <c:set var="task" value="#{cc.attrs.task}" />
      <f:event listener="#{logic.initData(task)}" type="preRenderComponent" />
 <div class="task-details-item-note ui-g">

    <div class="case-detail-section-title ui-g-12 ui-xl-12 ui-lg-12 ui-md-12 ui-sm-12">
      <div class="ui-g-4 ui-xl-4 ui-lg-4 ui-md-4 ui-sm-4 u-truncate-text u-padding-0">
        <i class="fa fa-history" /> #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/taskNotes')}
      </div>

      <div class="case-history-button-container ui-g-8 u-padding-0">
        <h:panelGroup layout="block" styleClass="case-details-note-add">
          <p:link id="show-more-note-link"
            styleClass="case-details-document-add-link note-show-more-link ui-commandlink" target="_blank"
            href="#{caseTaskNoteHistoryBean.getCaseNoteHistoryLink(task.case)}"
            rendered="#{caseTaskNoteHistoryBean.showMoreNote}">
            <span class="fa fa-external-link-square note-show-more-link-icon" />
            <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/showMoreBtn')}" />
          </p:link>
          <p:commandLink id="add-note-command" styleClass="case-details-document-add-link"
            rendered="#{caseTaskNoteHistoryBean.showAddNote}" oncomplete="PF('#{cc.clientId}:addNewNoteDialog').show()"
            actionListener="#{data.setTask(task)}">
            <span class="fa fa-plus-circle case-details-note-add-link-icon" />
            <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/addNote')}" />
          </p:commandLink>
        </h:panelGroup>
      </div>
    </div>

    <div class="Separator" />

    <div class="ui-g-12 u-padding-0">
      <p:dataTable value="#{data.notes}" var="note" id="task-note-table" paginator="true" rows="5"
        paginatorPosition="top" pageLinks="3"
        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
        <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/name')}"
          sortBy="#{note.creationTimestamp}" styleClass="case-history-name u-truncate-text">
          <i class="fa fa-pencil-square-o" />
          <p:spacer width="5" />
          <ic:ch.ivy.addon.portalkit.component.UserFullnameDisplayText username="#{note.writterName}"
            fullname="#{note.writter.fullName}" />
        </p:column>

        <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/columnContent')}"
          styleClass="u-truncate-text history-note">
          <span class="task-note truncate-note"> <p:commandLink id="note-message"
              value="#{note.message}" oncomplete="PF('#{cc.clientId}:view-note-dialog').show()"
              actionListener="#{data.setFullNote(note.message)}" update="@widgetVar(#{cc.clientId}:view-note-dialog)" />
          </span>
        </p:column>

        <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/documentFiles/date')}"
          sortBy="#{note.creationTimestamp}" styleClass="case-history-date u-truncate-text">
          <h:outputText value="#{note.creationTimestamp.time}">
            <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
          </h:outputText>
        </p:column>
      </p:dataTable>
    </div>

  </div>
  
  <p:dialog id="view-note-dialog" widgetVar="#{cc.clientId}:view-note-dialog" closeOnEscape="true"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/adminSettings/note')}" width="40%" appendTo="@(body)"
    modal="true" resizable="false" dynamic="true">
      <h:panelGroup layout="block">
        <h:outputText value="#{data.fullNote}" />
      </h:panelGroup>
      <f:facet name="footer">
        <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/close')}" type="button"
          onclick="PF('#{cc.clientId}:view-note-dialog').hide()" />
      </f:facet>
  </p:dialog>

  <p:dialog id="add-new-note-dialog" widgetVar="#{cc.clientId}:addNewNoteDialog" dynamic="true" closable="false" closeOnEscape="true"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/addNote')}" showEffect="fade" resizable="false"
    modal="true" width="40%" appendTo="@(body)">
     <h:form id="task-add-new-note-form">
      <h:panelGroup layout="block">
        <p:messages id="task-detail-create-note-msg" for="task-detail-note-content" />
        <p:inputTextarea id="task-detail-note-content" value="#{data.noteContent}" required="true"
          requiredMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" rows="8"
          placeholder="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/addNoteHelpText')}"
          styleClass="note-content-textarea" autoResize="false" />
      </h:panelGroup>
      
       <h:panelGroup layout="block" styleClass="ui-dialog-footer u-dialog-footer">
        <p:commandButton styleClass="add-new-note-save-command" id="save-add-note-command"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}" process="task-detail-note-content"
          update="task-detail-note-content task-detail-create-note-msg #{p:component('task-note-table')}"
          actionListener="#{logic.createNote()}"
          oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('#{cc.clientId}:addNewNoteDialog').hide();}" />
        <p:commandButton id="cancel-add-note-command" actionListener="#{data.setNoteContent('')}" global="false"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" process="@this" styleClass="portal-cancel-button"
          onsuccess="PF('#{cc.clientId}:addNewNoteDialog').hide()" update="task-detail-note-content task-detail-create-note-msg" />
      </h:panelGroup>
    </h:form> 
  </p:dialog>
  
</cc:implementation>
</html>

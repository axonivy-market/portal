<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>
  <h:panelGroup layout="block" class="process-start-list-item-icon">
    <span class="fa #{process.icon} fa-fw" />
  </h:panelGroup>
  <div class="process-start-list-item-name">
    <h:outputText id="process-name-#{processType}" value="#{process.processName}"
      styleClass="process-start-list-item-name-text u-truncate-text js-process-start-list-item-name" />
    <p:tooltip for="process-name-#{processType}" value="#{process.processName}" trackMouse="true" hideEvent="mouseleave click"/>
  </div>
  <span id="open-process-start" class="icon ivyicon-arrow-right-1 open-icon" />
</ui:composition>
</html>

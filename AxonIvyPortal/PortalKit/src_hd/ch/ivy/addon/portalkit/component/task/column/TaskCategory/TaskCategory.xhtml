<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  
<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="task-category-cell"/>
  <cc:attribute name="value" required="true" />
  <cc:attribute name="tooltip" />
  <cc:attribute name="styleClass" />
  <cc:attribute name="responsiveStyleClass" default="u-hidden-md-down"/>
  <cc:attribute name="categoryTooltipStyleClass" />
</cc:interface>

<cc:implementation>
  <h:panelGroup>
    <h:outputText id="#{cc.attrs.componentId}" value="#{cc.attrs.value}"
      styleClass="category-cell #{cc.attrs.styleClass} #{cc.attrs.responsiveStyleClass}" />
    <p:tooltip id="category-tooltip" for="#{cc.attrs.componentId}"
      value="#{cc.attrs.tooltip}" styleClass="#{cc.attrs.categoryTooltipStyleClass}" trackMouse="true" hideEvent="mouseleave click"/>
  </h:panelGroup>
</cc:implementation>
</html>

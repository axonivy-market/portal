<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  
<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="task-category"/>
  <cc:attribute name="value" required="true" />
  <cc:attribute name="tooltip" />
  <cc:attribute name="styleClass" />
  <cc:attribute name="isSelected" />
  <cc:attribute name="componentToBeUpdated" />
  <cc:attribute name="responsiveStyleClass" default="u-hidden-md-down js-hidden-when-expand-menu"/>
  <cc:attribute name="rendered" />
</cc:interface>

<cc:implementation>
  <h:outputText id="#{cc.attrs.componentId}" value="#{cc.attrs.value}" rendered="#{cc.attrs.rendered}" title="#{cc.attrs.tooltip}"
    styleClass="responsible-cell #{cc.attrs.styleClass} #{cc.attrs.responsiveStyleClass}" />
</cc:implementation>
</html>

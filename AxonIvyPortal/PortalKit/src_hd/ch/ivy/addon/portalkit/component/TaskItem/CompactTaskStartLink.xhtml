<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>
  <p:commandLink id="compact-task-start-link" rendered="#{task.state != 'RESUMED' and taskActionBean.canResume(task)}" actionListener="#{logic.openTask(task, dataModel)}"
    styleClass="compact-task-start-link" onsuccess="#{cc.attrs.onTaskStartCallback}">
    <f:subview id="task-start-item-view">
      <ui:include src="CompactTaskStartItem.xhtml" >
        <ui:param name="dataModel" value="#{dataModel}" />
      </ui:include>
    </f:subview>
  </p:commandLink>

  <p:commandLink id="compact-resumed-task-start-link" rendered="#{task.state == 'RESUMED' and taskActionBean.canResume(task)}" styleClass="compact-task-start-link"
    oncomplete="PF('reset-task-dialog-#{rowIndex}').show()" actionListener="#{logic.setSelectedTaskAndDataModel(task, dataModel)}">
    <f:subview id="task-start-and-reset-item-view">
      <ui:include src="CompactTaskStartItem.xhtml" >
        <ui:param name="dataModel" value="#{dataModel}" />
      </ui:include>
    </f:subview>
  </p:commandLink>
</ui:composition>
</html>

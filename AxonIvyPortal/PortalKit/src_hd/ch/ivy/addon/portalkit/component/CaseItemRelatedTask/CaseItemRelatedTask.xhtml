<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivy.addon.portalkit.bo.RemoteCase" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <f:event listener="#{logic.initDatas(cc.attrs.case)}" type="preRenderComponent"/>
  <div id="#{cc.clientId}" class="case-details-item js-case-details-item js-related-task-column #{cc.attrs.styleClass}">
    <div class="grid-item-header">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/relatedTasksAndCases')}</div>
    <div class="Separator" />
    
    <h:panelGrid rendered="#{empty data.relatedTasks and empty data.technicalCases}" columns="1" columnClasses="case-details-data-2nd-column" rowClasses="case-details-row-space">
        <h:panelGroup layout="block" styleClass="grid-item-content-list-item case-detail-no-related-task-case">
          <h:outputText rendered="#{data.remoteCase.state eq 'DONE'}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noTasksAndCases')}" />
          <h:outputText rendered="#{data.remoteCase.state ne 'DONE'}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noRunningTasksAndCasesPermission')}" 
          				styleClass="no-related-task-and-case-permission"/>
        </h:panelGroup>
    </h:panelGrid>
    
    <p:scrollPanel rendered="#{not empty data.relatedTasks or not empty data.technicalCases}" mode="native" styleClass="case-related-tasks-scrollpanel">
    	<ui:repeat id="tasks" var="task" value="#{data.relatedTasks.size() gt 20? data.relatedTasks.subList(0,20) : data.relatedTasks}">
          <h:panelGroup id="task" layout="block" class="grid-item-content-list-item related-task-content">
            <i class="fa #{taskBean.getStateIcon(task.state)} fa-fw related-task-list-item-status" />
            <p:commandLink id="task-name" value="#{empty task.name ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/components/taskStart/taskNameNotAvailable') : task.name}" actionListener="#{logic.openPortalTasks}" styleClass="related-task">
              <f:attribute name="taskId" value="#{task.id}" />
            </p:commandLink>
          </h:panelGroup>
          <p:tooltip for="task" value="#{taskBean.displayRelatedTaskToolTip(task)}" trackMouse="true" />
        </ui:repeat>
        <h:panelGroup id="more-related-tasks" layout="block" rendered="#{data.relatedTasks.size() gt 20}" styleClass="show-more-related-tasks-container">
        	<p:commandLink id="show-more-related-tasks" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/showMoreTasks')}..."
	    			actionListener="#{logic.openPortalTasks}">
	    	</p:commandLink>
        </h:panelGroup>
        
        <ui:repeat id="technicalCases" var="technicalCase" value="#{data.technicalCases.size() gt 20? data.technicalCases.subList(0,20) : data.technicalCases}">
          <h:panelGroup id="technicalCase" layout="block" class="grid-item-content-list-item related-task-content">
           <i class="fa fa-folder-open-o fa-fw related-task-list-item-status" />
            <p:commandLink id="case-name" value="#{empty technicalCase.name ? technicalCase.id : technicalCase.name}" actionListener="#{logic.navigateToRelatedCase}" styleClass="related-task">
              <f:attribute name="selectedCase" value="#{technicalCase}" />
            </p:commandLink>
          </h:panelGroup>
          <p:tooltip for="technicalCase" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskDetails/technicalCase')}: ##{technicalCase.id} #{technicalCase.name} (#{caseBean.getState(technicalCase).toUpperCase()})" trackMouse="true" /> 
        </ui:repeat>
        <h:panelGroup id="more-related-cases" layout="block" rendered="#{data.technicalCases.size() gt 20}" styleClass="show-more-technical-cases-container">
        	<p:commandLink id="show-more-related-cases" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/showMoreTechnicalCases')}..."
	    			actionListener="#{logic.navigateToTechnicalCasesOfBusinessCase}">
	    			<f:attribute name="selectedCase" value="#{data.remoteCase}" />
	    	</p:commandLink>
        </h:panelGroup>
    </p:scrollPanel>
    <h:panelGroup layout="block" styleClass="case-details-related-tasks-cases-action-container">
	    <p:commandLink id="show-all-tasks" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/showAllTasks')}"
	    			actionListener="#{logic.openPortalTasks}" styleClass="related-task-show-all-tasks-link">
	    </p:commandLink>
	    <p:commandLink id="show-all-techinical-cases" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/showAllTechnicalCases')}" rendered="#{not empty data.technicalCases}"
	    			actionListener="#{logic.navigateToTechnicalCasesOfBusinessCase}">
	    			<f:attribute name="selectedCase" value="#{data.remoteCase}" />
	    </p:commandLink>
    </h:panelGroup>
    
  </div>
</cc:implementation>
</html>

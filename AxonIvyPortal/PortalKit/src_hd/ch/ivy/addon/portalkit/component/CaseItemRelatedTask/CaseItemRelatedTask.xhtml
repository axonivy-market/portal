<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <h:outputScript library="js" name="case-related-task.js" />
  <f:event listener="#{logic.initData(cc.attrs.case)}" type="preRenderComponent" />

  <div id="#{cc.clientId}" class="case-details-item #{cc.attrs.styleClass}">
    <div class="case-detail-section-title">
      <i class="fa fa-tasks" /> #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/relatedTasksAndCases')}
    </div>
    <div class="Separator" />

    <h:panelGrid rendered="#{empty data.relatedTasks and empty data.technicalCases}" columns="1" styleClass="ui-g-12">
      <h:panelGroup layout="block" styleClass="u-truncate-text">
        <h:outputText rendered="#{cc.attrs.case.state eq 'DONE'}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noTasksAndCases')}" />
        <h:outputText rendered="#{cc.attrs.case.state ne 'DONE'}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noRunningTasksAndCasesPermission')}"
          styleClass="no-related-task-and-case-permission" />
      </h:panelGroup>
    </h:panelGrid>

    <div class="ui-g-12 u-padding-0 case-detail-related-table">
      <h:panelGroup rendered="#{not empty data.relatedTasks}" styleClass="ui-g-12 u-padding-0 case-related-running">
        <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/tasks')} (#{data.totalRelatedTasks})" styleClass="Fleft" />
        <h:panelGroup id="more-related-tasks" layout="block" styleClass="Fright show-more-technical-cases-container u-truncate-text">
          <p:commandLink id="show-more-related-tasks" actionListener="#{logic.openPortalTasks}" styleClass="case-related-command-link" rendered="#{caseWidgetBean.showAllTasksOfCase}">
            <span class="fa fa-external-link-square note-show-more-link-icon" />
            <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/showMoreTasks')}" />
          </p:commandLink>
          <p:tooltip for="more-related-tasks" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/showMoreTasks')}" trackMouse="true" />
        </h:panelGroup>
      </h:panelGroup>

      <div class="ui-g-12 u-padding-0 case-related-task-table">
        <p:dataScroller id="tasks" rendered="#{not empty data.relatedTasks}"
          value="#{data.relatedTasks.size() gt 20 ? caseWidgetBean.getFirst20Items(data.relatedTasks) : data.relatedTasks}" mode="inline"
          chunkSize="10" var="task" styleClass="case-related-task-case-running">
          <h:panelGroup id="task" layout="block" class="grid-item-content-list-item related-task-content js-related-task">
            <i class="fa #{taskBean.getStateIcon(task.state)} fa-fw related-task-list-item-status" />
            <p:commandLink id="task-name"
              value="#{empty task.name ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/components/taskStart/taskNameNotAvailable') : task.name}"
              styleClass="related-task" actionListener="#{logic.navigateToRelatedTaskDetails}">
              <f:attribute name="taskId" value="#{task.getId()}" />
            </p:commandLink>
          </h:panelGroup>
          <p:tooltip for="task" value="#{taskBean.displayRelatedTaskToolTip(task)}" trackMouse="true" />
        </p:dataScroller>
      </div>
    </div>

    <div class="ui-g-12 u-padding-0">
      <h:panelGroup rendered="#{not empty data.technicalCases}" styleClass="case-related-running ui-g-12 u-padding-0">
        <h:outputText styleClass="Fleft" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/cases')} (#{data.totalRelatedCases})" />
        <h:panelGroup id="more-related-cases" layout="block" styleClass="Fright show-more-technical-cases-container u-truncate-text">
          <p:commandLink id="show-more-related-cases" actionListener="#{logic.navigateToTechnicalCasesOfBusinessCase}" styleClass="case-related-command-link" rendered="#{not empty data.technicalCases}">
            <span class="fa fa-external-link-square note-show-more-link-icon" />
            <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/showMoreTechnicalCases')}" />
            <f:attribute name="selectedCase" value="#{cc.attrs.case}" />
          </p:commandLink>
        </h:panelGroup>
        <p:tooltip for="more-related-cases" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/showMoreTechnicalCases')}" trackMouse="true" />
      </h:panelGroup>

      <div class="ui-g-12 u-padding-0">
        <p:dataScroller id="cases" rendered="#{not empty data.technicalCases}"
          value="#{data.technicalCases.size() gt 20 ? caseWidgetBean.getFirst20Items(data.technicalCases) : data.technicalCases}" var="technicalCase"
          mode="inline" styleClass="case-related-task-case-running">
          <h:panelGroup id="technicalCase" layout="block" class="grid-item-content-list-item related-task-content js-technical-case">
            <i class="fa fa-folder-open-o fa-fw related-task-list-item-status" />
            <p:commandLink id="case-name" value="#{empty technicalCase.name ? technicalCase.id : technicalCase.name}"
              actionListener="#{logic.navigateToRelatedCaseDetails}" styleClass="related-task">
              <f:attribute name="selectedCase" value="#{technicalCase}" />
            </p:commandLink>
          </h:panelGroup>
          <p:tooltip for="technicalCase"
            value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskDetails/technicalCase')}: ##{technicalCase.id} #{technicalCase.name} (#{caseBean.getState(technicalCase).toUpperCase()})"
            trackMouse="true" />
        </p:dataScroller>
      </div>
    </div>

  </div>
  
  <script type="text/javascript">
       $(function() {
        CaseRelatedTask.init(#{data.relatedTasks.size()}, #{data.technicalCases.size()});
        CaseRelatedTask.setUpScrollBar();
      });
  </script>
</cc:implementation>
</html>

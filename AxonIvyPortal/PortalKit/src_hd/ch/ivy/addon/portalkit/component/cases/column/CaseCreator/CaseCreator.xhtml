<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ic="http://ivyteam.ch/jsf/component">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivy.addon.portalkit.bo.RemoteCase" />
  <cc:attribute name="componentId" default="case-creator-cell" />
  <cc:attribute name="dataModel" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <c:set var="case" value="#{cc.attrs.case}" />
  <c:set var="dataModel" value="#{cc.attrs.dataModel}" />

  <ic:ch.ivy.addon.portalkit.component.UserFullnameDisplayText id="#{cc.attrs.componentId}" 
    styleClass="case-header-creator-cell #{cc.attrs.styleClass} #{dataModel.isAutoHideColumns()?'js-creator-cell':''}" 
    fullname="#{case.creatorFullName}" username="#{case.creatorUserName}" rendered="#{dataModel.isSelectedColumn('CREATOR')}"/>
</cc:implementation>
</html>

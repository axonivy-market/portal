<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="task-id" />
  <cc:attribute name="value" required="true" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <h:outputText id="#{cc.attrs.componentId}" value="#{cc.attrs.value}"
    styleClass="id-cell js-id-cell default-task-cell #{cc.attrs.styleClass}" />
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="selectedStatisticChart" required="true" />
</cc:interface>

<cc:implementation>
  <p:panelGrid id="chart-info-container" styleClass="chart-info-container">
    <p:row>
      <p:column styleClass="label-column">
        <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/chartInfo/chartName')}" for="info-chart-name" />
      </p:column>
      <p:column>
        <h:outputText id="info-chart-name" value="#{cc.attrs.selectedStatisticChart.name}" />
      </p:column>
    </p:row>
    <p:row>
      <p:column styleClass="label-column-info">
        <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/chartInfo/chartType')}" for="info-chart-type" />
      </p:column>
      <p:column>
        <h:outputText id="info-chart-type" value="#{ivy.cms.co(cc.attrs.selectedStatisticChart.type.cmsUri)}" />
      </p:column>
    </p:row>
  </p:panelGrid>
  <h:outputText styleClass="chart-info-header" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/components/taskView/filter')}" />
    <c:set var="filter" value="#{cc.attrs.selectedStatisticChart.filter}" />
    <p:panelGrid id="chart-filter-container" styleClass="chart-info-container">
      <p:row rendered="#{!(filter.timePeriodSelection eq 'CUSTOM' and empty filter.createdDateFrom and empty filter.createdDateTo)}">
        <p:column>
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/timePeriod')}" for="info-created-period" />
        </p:column>
        <p:column>
          <h:outputText id="info-created-period" value="#{statisticDashboardBean.concatCreatedDate(filter)}" />
        </p:column>
      </p:row>
      <p:row>
        <p:column>
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/workflowStatesLabel')}" for="selected-case-states" />
        </p:column>
        <p:column>
          <ui:repeat var="state" value="#{filter.selectedCaseStates}">
            <h:outputText value="#{state}" styleClass="display-block" />
          </ui:repeat>
        </p:column>
      </p:row>
      <p:row>
        <p:column>
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/taskPrioritiesLabel')}" for="selected-task-priorities" />
        </p:column>
        <p:column>
          <ui:repeat var="priority" value="#{filter.selectedTaskPriorities}">
            <h:outputText value="#{priority}" styleClass="display-block" />
          </ui:repeat>
        </p:column>
      </p:row>
      <p:row rendered="#{!filter.selectedRoles.isEmpty()}">
        <p:column styleClass="label-column">
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/rolesLabel')}" for="selected-roles" />
        </p:column>
        <p:column>
          <h:panelGroup id="selected-roles" layout="block" styleClass="list-container">
            <ui:repeat var="role" value="#{filter.selectedRoles}">
              <h:outputText value="#{role}" styleClass="display-block" />
            </ui:repeat>
          </h:panelGroup>
        </p:column>
      </p:row>
      <p:row rendered="#{!filter.selectedCaseCategories.isEmpty()}">
        <p:column styleClass="label-column">
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/caseCategoriesLabel')}" for="selected-case-categories" />
        </p:column>
        <p:column>
          <h:panelGroup id="selected-case-categories" layout="block" styleClass="list-container">
            <ui:repeat var="category" value="#{filter.selectedCaseCategories}">
              <h:outputText value="#{category}" styleClass="display-block" />
            </ui:repeat>
          </h:panelGroup>
        </p:column>
      </p:row>
      <p:row rendered="#{!filter.selectedCustomVarCharFields1.isEmpty()}">
        <p:column styleClass="label-column">
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/customVarCharField1')}" for="selected-case-categories" />
        </p:column>
        <p:column>
          <h:panelGroup id="selected-customvarchar-field-1" layout="block" styleClass="list-container">
            <ui:repeat var="customVarChar1" value="#{filter.selectedCustomVarCharFields1}">
              <h:outputText value="#{customVarChar1}" styleClass="display-block" />
            </ui:repeat>
          </h:panelGroup>
        </p:column>
      </p:row>
      <p:row rendered="#{!filter.selectedCustomVarCharFields2.isEmpty()}">
        <p:column styleClass="label-column">
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/customVarCharField2')}" for="selected-case-categories" />
        </p:column>
        <p:column>
          <h:panelGroup id="selected-customvarchar-field-2" layout="block" styleClass="list-container">
            <ui:repeat var="customVarChar2" value="#{filter.selectedCustomVarCharFields2}">
              <h:outputText value="#{customVarChar2}" styleClass="display-block" />
            </ui:repeat>
          </h:panelGroup>
        </p:column>
      </p:row>
      <p:row rendered="#{!filter.selectedCustomVarCharFields3.isEmpty()}">
        <p:column styleClass="label-column">
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/customVarCharField3')}" for="selected-case-categories" />
        </p:column>
        <p:column>
          <h:panelGroup id="selected-customvarchar-field-3" layout="block" styleClass="list-container">
            <ui:repeat var="customVarChar3" value="#{filter.selectedCustomVarCharFields3}">
              <h:outputText value="#{customVarChar3}" styleClass="display-block" />
            </ui:repeat>
          </h:panelGroup>
        </p:column>
      </p:row>
      <p:row rendered="#{!filter.selectedCustomVarCharFields4.isEmpty()}">
        <p:column styleClass="label-column">
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/customVarCharField4')}" for="selected-case-categories" />
        </p:column>
        <p:column>
          <h:panelGroup id="selected-customvarchar-field-4" layout="block" styleClass="list-container">
            <ui:repeat var="customVarChar4" value="#{filter.selectedCustomVarCharFields4}">
              <h:outputText value="#{customVarChar4}" styleClass="display-block" />
            </ui:repeat>
          </h:panelGroup>
        </p:column>
      </p:row>
      <p:row rendered="#{!filter.selectedCustomVarCharFields5.isEmpty()}">
        <p:column styleClass="label-column">
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/filter/customVarCharField5')}" for="selected-case-categories" />
        </p:column>
        <p:column>
          <h:panelGroup id="selected-customvarchar-field-5" layout="block" styleClass="list-container">
            <ui:repeat var="customVarChar5" value="#{filter.selectedCustomVarCharFields5}">
              <h:outputText value="#{customVarChar5}" styleClass="display-block" />
            </ui:repeat>
          </h:panelGroup>
        </p:column>
      </p:row>
    </p:panelGrid>
</cc:implementation>
</html>

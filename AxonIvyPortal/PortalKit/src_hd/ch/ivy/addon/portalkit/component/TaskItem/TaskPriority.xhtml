<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">

<ui:composition>
  <h:panelGroup id="#{id}" styleClass="priority-cell">
    <h:panelGroup rendered="#{task.priority == 'LOW'}"
      styleClass="fa fa-circle task-priority-low" />
    <h:panelGroup rendered="#{task.priority == 'NORMAL'}"
      styleClass="fa fa-circle task-priority-normal" />
    <h:panelGroup rendered="#{task.priority == 'HIGH'}"
      styleClass="fa fa-circle task-priority-high" />
    <h:panelGroup rendered="#{task.priority == 'EXCEPTION'}"
      styleClass="fa fa-circle task-priority-exception" />
  </h:panelGroup>
</ui:composition>
</html>

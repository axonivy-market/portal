  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"

<ui:composition>
  <p:commandLink id="process-item" actionListener="#{compactProcessWidgetBean.startProcess(process)}" onclick="if (#{process.isBrokenLink()}) {PF('broken-link-process-warning-dialog-widget').show(); return false;}"
    target="#{compactProcessWidgetBean.targetToStartProcess(process)}" 
    ajax="#{!compactProcessWidgetBean.isExternalLink(process)}"
    styleClass="process-item" rendered="#{not compactProcessWidgetBean.editMode}">

      <ui:param name="processType" value="process-item" />
    </ui:include>
  </p:commandLink>

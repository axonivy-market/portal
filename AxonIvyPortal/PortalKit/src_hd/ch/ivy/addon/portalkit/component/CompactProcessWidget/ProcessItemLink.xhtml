<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>
  <p:link id="external-process-item" href="#{process.link}" target="_blank"
    rendered="#{not compactProcessWidgetBean.editMode and isExternalProcess}" styleClass="external-process-item">
    <ui:include src="ProcessItem.xhtml">
      <ui:param name="processType" value="external-process-item" />
    </ui:include>
  </p:link>
  <p:commandLink id="process-item" actionListener="#{compactProcessWidgetBean.startProcess(process)}"
    styleClass="process-item" rendered="#{not compactProcessWidgetBean.editMode and !isExternalProcess}">
    <ui:include src="ProcessItem.xhtml">
      <ui:param name="processType" value="process-item" />
    </ui:include>
  </p:commandLink>
</ui:composition>
</html>

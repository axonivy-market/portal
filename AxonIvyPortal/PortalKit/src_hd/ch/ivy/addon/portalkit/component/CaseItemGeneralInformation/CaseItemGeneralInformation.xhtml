<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivy.addon.portalkit.bo.RemoteCase" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <div id="#{cc.clientId}" class="case-details-item js-case-details-item js-data-column #{cc.attrs.styleClass}">
    <c:set var="case" value="#{cc.attrs.case}" />
    <div class="grid-item-header">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/data')}</div>
    <div class="Separator" />
    <h:panelGrid columns="2" columnClasses="case-details-data-1st-column, case-details-data-2nd-column"
      rowClasses="case-details-row-space">
      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/creator')}" />
      <ic:ch.ivy.addon.portalkit.component.UserFullnameDisplayText id="case-creator-full-name" fullname="#{case.creatorFullName}"
        username="#{case.creatorUserName}" rendered="#{not empty case.creatorUserName}" />

      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/created')}" />
      <h:outputText id="case-start-time" value="#{case.startTimestamp}">
        <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
      </h:outputText>

      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/finished')}" />
      <h:outputText id="case-end-time" value="#{case.endTimestamp}">
        <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
      </h:outputText>

      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/processModel')}" />
      <h:outputText id="process-model-name" value="#{case.processModelName}" />

      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/processModelVersion')}" />
      <h:outputText id="process-model-version" value="#{case.processModelVersionNumber}" />
    </h:panelGrid>
  </div>
</cc:implementation>
</html>

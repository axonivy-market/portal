<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <div id="#{cc.clientId}" class="case-details-item #{cc.attrs.styleClass}">
    <c:set var="case" value="#{cc.attrs.case}" />
    <div class="ui-g">
      <div class="ui-g-12 u-padding-0">
        <h:panelGrid id="general-info" columns="2" columnClasses="case-details-data-1st-column" rowClasses="case-details-row-space" styleClass="case-general-info">
          <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/defaultColumns/ID')}" />
          <h:outputText id="case-id" value="#{case.id}" />
          
          <h:outputText value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/CaseOwner')}" />
          <h:panelGroup rendered="#{not empty case.getOwner()}">
            <ic:ch.ivy.addon.portalkit.component.SecurityMemberDisplayName id="case-owner-full-name" rendered="#{case.getOwner().isUser()}"
              securityMember="#{case.getOwner()}" securityMemberName="#{case.ownerName}" />
            <h:outputText value="#{case.getOwner().getDisplayName()}" rendered="#{not case.getOwner().isUser()}" />
          </h:panelGroup>
          <!-- Second column for panelGrid in case of no owner -->
          <h:panelGroup rendered="#{empty case.getOwner()}" /> 

          <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/defaultColumns/CREATOR')}" />
          <ic:ch.ivy.addon.portalkit.component.SecurityMemberDisplayName id="case-creator-full-name" 
            securityMember="#{case.getCreatorUser()}" securityMemberName="#{case.creatorUserName}" />

          <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/create')}" />
          <h:outputText id="case-start-time" value="#{case.startTimestamp}">
            <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
          </h:outputText>

          <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/defaultColumns/STATE')}" />
          <h:panelGroup id="case-state" styleClass="case-header-default-cell">
            <span class="#{caseBean.getCaseStateIcon(case.state)}" />
            <h:outputText value="#{caseBean.getState(case)}" styleClass="case-details-state"/>
          </h:panelGroup>

          <h:outputText value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/Finished')}" />
          <h:outputText id="case-end-time" value="#{case.endTimestamp}">
            <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
          </h:outputText>

          <h:outputText value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/CaseCategory')}" />
          <h:outputText id="case-category" value="#{case.categoryPath}" />
        </h:panelGrid>
      </div>
    </div>
  </div>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="componentToUpdate" />
</cc:interface>

<cc:implementation>
  <c:set value="#{cc.attrs.case}" var="case" />
  <f:event listener="#{logic.initData(case)}" type="preRenderComponent" />
  <div id="#{cc.clientId}" class="case-details-item #{cc.attrs.styleClass} ui-g">
    <p:growl id="case-document-global-messages" />
    <h:form id="case-document-form" prependId="false" styleClass="ui-g-12 u-padding-0">
      <div class="case-detail-section-title ui-g-12">
        <div class="ui-g-5 u-truncate-text u-padding-0">
          <i class="fa fa-file" /> #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/documents')}
        </div>
        <h:panelGroup layout="block" styleClass="case-details-document-add ui-g-7 u-padding-0">
          <p:commandLink id="add-document-command" styleClass="case-details-document-add-link"
            rendered="#{!data.isHideUploadDocumentForDoneCase and caseActionBean.canWriteDocument(case)}"
            actionListener="#{data.setICase(case)}" oncomplete="PF('document-upload-dialog-#{case.id}').show()">
            <span class="fa fa-plus-circle case-details-document-add-link-icon" />
            <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/addDocument')}" />
          </p:commandLink>
        </h:panelGroup>
      </div>
      <div class="Separator ui-g-12 u-padding-0" />

      <div class="ui-g-12 u-padding-0">
        <p:dataTable id="case-details-documents" rendered="#{not empty data.documents}" var="document"
          value="#{data.documents}" paginator="true" paginatorAlwaysVisible="false" pageLinks="3" rows="5"
          paginatorPosition="top"
          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
          emptyMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/noRecordsFound')}"
          currentPageReportTemplate="{currentPage} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/curentReportOf')} {totalPages}">
          <p:column id="document-name" headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/documentFiles/name')}"
            sortBy="#{document.name}" styleClass="u-truncate-text ui-sm-12">
            <h:panelGroup layout="block" rendered="#{document ne null}" styleClass="case-document-name">
              <p:commandLink ajax="false" id="download"
                styleClass="download-command js-download-command case-document-name-text u-truncate-text">
                <p:fileDownload value="#{logic.downloadDocument(document)}" />
                <span class="fa fa-file-pdf-o case-details-document-download-icon" />
                <h:outputText value="#{document.name}" styleClass="js-document-name" />
              </p:commandLink>
              <p:commandLink id="delete-file" actionListener="#{data.setDocument(document)}"
                rendered="#{!(case.state eq 'DONE' and data.isHideUploadDocumentForDoneCase) and caseActionBean.canWriteDocument(case)}"
                styleClass="fa fa-times Fright case-document-download"
                oncomplete="PF('document-deletion-dialog-#{case.id}').show()">
                <p:tooltip for="delete-file"
                  value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/deleteFile')} #{document.name}" />
              </p:commandLink>
            </h:panelGroup>
          </p:column>

          <p:column id="document-author"
            headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/documentFiles/author')}"
            styleClass="case-document-author u-truncate-text ui-sm-hidden"
            sortBy="#{empty document.creation.user.fullName ? document.creation.user.name:document.creation.user.fullName}">
            <h:outputText
              value="#{empty document.creation.user.fullName ? document.creation.user.name:document.creation.user.fullName}" />
          </p:column>

          <p:column id="document-creation"
            headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/documentFiles/date')}"
            styleClass="case-history-date u-truncate-text ui-sm-hidden" sortBy="#{document.creation.timestamp}">
            <h:outputText value="#{document.creation.timestamp}">
              <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
            </h:outputText>
          </p:column>

        </p:dataTable>

        <h:outputText styleClass="no-documents-message ui-g-12"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noDocuments')}"
          rendered="#{empty data.documents}" />
      </div>
    </h:form>
  </div>

  <p:dialog id="document-upload-dialog" widgetVar="document-upload-dialog-#{case.id}" appendTo="@(body)"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/addDocument')}" modal="true" resizable="false"
    showEffect="fade" hideEffect="fade" styleClass="case-upload-dialog" width="50vw" dynamic="true" fitViewport="true">
    <h:form id="document-upload-form">
      <p:messages id="upload-messages" />
      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/addDocumentHelpText')}" />
      <p:fileUpload styleClass="document-upload" id="document-upload-panel" fileUploadListener="#{logic.uploadDocument}"
        mode="advanced" dragDropSupport="true" multiple="true" oncomplete="documentTruncation.truncate();"
        update="#{cc.clientId}:document-upload-form:upload-messages #{cc.attrs.componentToUpdate} #{p:component('case-document-form')}"
        label="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/select')}" auto="true"
        invalidSizeMessage="#{masterDataBean.getFileUploadInvalidSizeMessage()}"
        sizeLimit="#{masterDataBean.fileUploadSizeLimit}" />
    </h:form>
    <f:facet name="footer">
      <p:commandButton id="document-upload-close-command" type="button"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/close')}"
        onclick="PF('document-upload-dialog-#{case.id}').hide();" />
    </f:facet>
    <p:ajax event="close" global="false" listener="#{logic.resetDataUploadDialog()}"
      update="#{cc.clientId}:document-upload-form:upload-messages" />
  </p:dialog>

  <p:confirmDialog widgetVar="document-deletion-dialog-#{case.id}"
    message="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmForDelete')}"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmation')}" appendTo="@(body)" severity="alert"
    styleClass="document-deletion-dialog">
    <h:panelGroup layout="block">
      <p:commandButton id="document-deletion-command" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/yes')}"
        process="@this"
        update="#{cc.attrs.componentToUpdate} #{p:component('case-document-global-messages')} #{p:component('case-document-form')}"
        actionListener="#{logic.deleteDocument}"
        oncomplete="PF('document-deletion-dialog-#{case.id}').hide(); documentTruncation.truncate();" />
      <p:commandButton id="document-deletion-cancellation-command" styleClass="portal-cancel-button"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/no')}" process="@this"
        onsuccess="PF('document-deletion-dialog-#{case.id}').hide()" />
    </h:panelGroup>
  </p:confirmDialog>

  <h:outputScript library="js" name="document-truncation.js" />
</cc:implementation>
</html>

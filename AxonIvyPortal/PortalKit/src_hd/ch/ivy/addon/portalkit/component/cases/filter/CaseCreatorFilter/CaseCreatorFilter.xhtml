<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="creator-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.casefilter.CaseCreatorFilter" />
  <cc:attribute name="dataModel" required="true" />
  <cc:attribute name="selectedFilters" />
  <cc:attribute name="resultContainerUpdated" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter id="#{cc.attrs.componentId}"
    caseFilter="#{cc.attrs.filter}" selectedFilters="#{cc.attrs.selectedFilters}"
    resultContainerUpdated="#{cc.attrs.resultContainerUpdated}" dataModel="#{cc.attrs.dataModel}"
    dismissableOverlayPanel="false">
    <ic:ch.ivy.addon.portalkit.component.UserSelection id="creator-component" componentId="creator-select" size="35"
      selectedUser="#{cc.attrs.filter.selectedCreator}" autoCompleteStyleClass="responsible-list-filter">
      <p:column>
        <i class="si si-single-neutral-actions u-mar-right-5" />
        <h:outputText value="#{cc.attrs.filter.formatName(user)}" />
      </p:column>
    </ic:ch.ivy.addon.portalkit.component.UserSelection>
  </ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="creator-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.casefilter.CaseCreatorFilter" />
  <cc:attribute name="dataModel" required="true" type="ch.ivy.addon.portalkit.datamodel.CaseLazyDataModel" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter id="#{cc.attrs.componentId}"
    caseFilter="#{cc.attrs.filter}" dataModel="#{cc.attrs.dataModel}" displayFooterButtons="false">
    <p:selectOneListbox id="creator" value="#{cc.attrs.filter.selectedCreator}"
      var="creator" filter="true" filterMatchMode="contains" styleClass="responsible-list-filter"
      converter="pojoConverter">
      <p:ajax update="@([id$='#{cc.attrs.componentId}:filter-open-form']) @form #{p:component('case-list')}"
        global="false" oncomplete="caseWidget.setUpScrollbar(); caseWidget.setupHeader()" />
      <f:selectItems value="#{cc.attrs.filter.securityMembers}" var="r" itemLabel="#{r.displayName}"
        itemValue="#{r}" />
      <p:column>
        <i class="fa #{creator.isUser() ? 'fa-user' : 'fa-users'} u-mar-right-5" />
        <h:outputText value="#{cc.attrs.filter.formatName(creator)}" />
      </p:column>
    </p:selectOneListbox>
  </ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter>
</cc:implementation>
</html>

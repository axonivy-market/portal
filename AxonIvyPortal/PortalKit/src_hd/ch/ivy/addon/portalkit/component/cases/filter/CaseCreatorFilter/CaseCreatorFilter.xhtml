<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="creator-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.casefilter.CaseCreatorFilter" />
  <cc:attribute name="dataModel" required="true" type="ch.ivy.addon.portalkit.datamodel.CaseLazyDataModel" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter id="#{cc.attrs.componentId}"
    caseFilter="#{cc.attrs.filter}" dataModel="#{cc.attrs.dataModel}" dismissableOverlayPanel="false">
    <p:autoComplete id="creator" scrollHeight="200" dropdown="true" size="35" 
      completeMethod="#{logic.autoCompleteForCreator}" value="#{cc.attrs.filter.selectedCreator}"
      var="creator" itemValue="#{creator}" itemLabel="#{creator.displayName}"
      converter="pojoConverter" cache="true" maxResults="100"
      moreText="#{component.suggestions.size() - component.maxResults} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/more')}..."
      styleClass="responsible-list-filter">
      <f:event listener="#{data.setCreators(cc.attrs.filter.securityMembers)}" type="preRenderComponent" />
      <p:ajax event="query" global="false" />
      <p:column>
        <i class="fa #{creator.isUser() ? 'fa-user' : 'fa-users'} u-mar-right-5" />
        <h:outputText value="#{cc.attrs.filter.formatName(creator)}" />
      </p:column>
    </p:autoComplete>
  </ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter>
</cc:implementation>
</html>

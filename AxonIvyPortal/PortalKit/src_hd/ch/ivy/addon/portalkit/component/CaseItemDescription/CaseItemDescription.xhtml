<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="styleClass" />
  <cc:attribute name="descriptionComponentToUpdate" />
</cc:interface>

<cc:implementation>
  <c:set value="#{cc.attrs.case}" var="case" />
   
  <div id="#{cc.clientId}" class="case-details-item js-case-details-item js-description-column case-description-column #{cc.attrs.styleClass}">
    <div class="grid-item-header">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/description')}</div>
    <div class="Separator" />
    <div class="scroll-panel OvAuto">
    <h:form id="case-description-form" styleClass="">
      <p:inplace id="case-description-inplace" editor="true"
        disabled="#{!caseActionBean.canChangeDescription(case)}"
        saveLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
        cancelLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}"
        emptyLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noDescription')}">
        <p:ajax event="save" update="#{cc.attrs.descriptionComponentToUpdate} case-description-form" />
        <f:facet name="input">
          <p:inputTextarea id="case-description-input" rows="7" styleClass="case-detail-description-input"
            value="#{case.description}" autoResize="false" />
        </f:facet>
        <f:facet name="output">
            <h:outputText id="case-description-output" escape="false" value="#{caseWidgetBean.sanitizeHTML(case.description)}" />
          </f:facet>
      </p:inplace>
      
      </h:form>
    </div>
  </div>
  
</cc:implementation>
</html>

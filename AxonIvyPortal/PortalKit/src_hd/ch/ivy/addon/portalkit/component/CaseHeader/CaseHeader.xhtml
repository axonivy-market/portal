<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="update" default="" required="false" />
  <cc:attribute name="initialActive" default="false" type="java.lang.Boolean" />
</cc:interface>

<cc:implementation>
  <c:set var="case" value="#{cc.attrs.case}" />
  <c:set var="active" value="#{caseWidgetBean.expandedCaseId == -1 and cc.attrs.initialActive}" />
  <c:set var="expanded" value="#{case.id eq caseWidgetBean.expandedCaseId or active}" />

  <h:panelGroup class="case-header-name-desc-cell u-truncate-text">
    <h:outputText id="case-header-name-cell" styleClass="case-header-name-cell" rendered="#{!expanded or case.state eq 'DONE'}"
      value="#{empty case.getName() ? ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/caseNameNotAvailable') : case.name}"></h:outputText>
    <span class="case-header-name-cell">
      <h:form id="case-name-form">
      <p:inplace id="case-name-edit-inplace" editor="true" rendered="#{expanded and case.state ne 'DONE'}"
        disabled="#{!caseActionBean.canChangeName(case)}" saveLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
        cancelLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" widgetVar="case-name-edit-inplace"
        label="#{empty case.getName() ? ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/caseNameNotAvailable') : case.name}">
        <p:inputText id="case-name-input" value="#{case.name}" maxlength="200" styleClass="case-name-input"
          onkeypress="if(event.keyCode == 13) {PF('case-name-edit-inplace').save()}" />
        <p:ajax event="save" update="case-name-form"/>
        <f:passThroughAttribute name="onclick" value="if('#{caseActionBean.canChangeName(case)}'=='true') {event.stopPropagation()}" />
      </p:inplace>
      </h:form>
    </span>
    <h:outputText id="description-cell" styleClass="case-header-desc-cell" escape="false" value="#{caseWidgetBean.sanitizeHTML(case.description)}" />
  </h:panelGroup>
  <h:outputText styleClass="case-header-id-cell case-header-default-cell" value="#{case.id}" />
  <ic:ch.ivy.addon.portalkit.component.UserFullnameDisplayText styleClass="case-header-creator-cell" fullname="#{case.creatorUser.fullName}"
      username="#{case.creatorUserName}" />
  <h:outputText value="#{case.startTimestamp}" styleClass="case-header-start-time-cell case-header-default-cell">
    <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
  </h:outputText>
  <h:outputText value="#{case.endTimestamp}" styleClass="case-header-end-time-cell case-header-default-cell">
    <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
  </h:outputText>
  <h:panelGroup id="case-state-cell" styleClass="case-header-default-cell">
    <h:panelGroup styleClass="fa fa-play-circle case-state-in-progress"
      rendered="#{case.state eq 'CREATED' or case.state eq 'RUNNING'}" />
    <h:panelGroup styleClass="fa fa-check-circle case-state-done" rendered="#{case.state eq 'DONE'}" />
  </h:panelGroup>
  <p:tooltip for="case-state-cell" value="#{caseBean.getState(case)}" />

</cc:implementation>
</html>

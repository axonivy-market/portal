<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="task" type="ch.ivyteam.ivy.workflow.ITask" />
  <cc:attribute name="componentToUpdate" />
</cc:interface>

<cc:implementation>
  <c:set var="task" value="#{cc.attrs.task}" />
  <f:event listener="#{logic.initData(task)}" type="preRenderComponent" />
  <p:growl id="task-document-global-messages" />

  <div id="#{cc.clientId}" class="task-details-item-document ui-g">
    <h:form prependId="false">
      <div class="task-detail-section-title ui-g-12">
        <div class="ui-g-6 u-truncate-text u-padding-0">
          <i class="fa fa-file" /> #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskDetails/documents')}
        </div>
        <h:panelGroup layout="block" styleClass="task-details-document-add ui-g-6 u-padding-0">
          <p:commandLink id="add-document-command" styleClass="task-details-document-add-link"
            rendered="#{data.businessCase.state ne 'DONE' and data.isShowUploadDocumentButton and taskActionBean.canWriteDocument(data.task)}"
            actionListener="#{data.setTask(task)}" oncomplete="PF('document-upload-dialog').show()">
            <span class="fa fa-plus-circle task-details-document-add-link-icon" />
            <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/addDocument')}" />
          </p:commandLink>
        </h:panelGroup>
      </div>
      <div class="Separator ui-g-12 u-padding-0" />

      <div class="ui-g-12 u-padding-0">
        <p:dataTable id="task-details-documents" var="document" value="#{data.documents}" paginator="true" paginatorAlwaysVisible="false" pageLinks="3"
          rows="5" paginatorPosition="top" emptyMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/noRecordsFound')}"
          paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
          currentPageReportTemplate="{currentPage} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/curentReportOf')} {totalPages}">
          <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/documentFiles/name')}" sortBy="#{document.name}"
            styleClass="u-truncate-text">
            <h:panelGroup layout="block" rendered="#{document ne null}" styleClass="task-document-name">
              <p:commandLink ajax="false" id="download" styleClass="download-command js-download-command task-document-name-text u-truncate-text">
                <p:fileDownload value="#{logic.downloadDocument(document)}" />
                <span class="fa fa-file-pdf-o task-details-document-download-icon" />
                <h:outputText value="#{document.name}" styleClass="js-document-name" />
              </p:commandLink>
              <p:commandLink id="delete-file" actionListener="#{data.setDocument(document)}"
                rendered="#{data.businessCase.state ne 'DONE' and data.isShowUploadDocumentButton and taskActionBean.canWriteDocument(data.task)}"
                styleClass="fa fa-times Fright task-document-download" oncomplete="PF('document-deletion-dialog').show()">
                <p:tooltip for="delete-file" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskDetails/deleteFile')} #{document.name}" />
              </p:commandLink>
            </h:panelGroup>
          </p:column>

          <p:column id="document-author" headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/documentFiles/author')}"
            styleClass="task-document-author u-truncate-text"
            sortBy="#{empty document.creation.user.fullName ? document.creation.user.name:document.creation.user.fullName}">
            <h:outputText value="#{empty document.creation.user.fullName ? document.creation.user.name:document.creation.user.fullName}" />
          </p:column>

          <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/documentFiles/date')}" styleClass="task-history-date u-truncate-text"
            sortBy="#{document.creation.timestamp}">
            <h:outputText value="#{document.creation.timestamp}">
              <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
            </h:outputText>
          </p:column>
        </p:dataTable>
      </div>
    </h:form>
  </div>

  <p:dialog id="document-upload-dialog" widgetVar="document-upload-dialog" appendTo="@(body)" dynamic="true" styleClass="document-upload-dialog"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/addDocument')}" modal="true" resizable="false" showEffect="fade" hideEffect="fade"
    width="800">
    <h:form id="document-upload-form">
      <p:messages id="upload-messages" />
      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskDetails/addDocumentHelpText')}" />
      <p:fileUpload styleClass="document-upload" id="document-upload-panel" fileUploadListener="#{logic.uploadDocument}" mode="advanced"
        dragDropSupport="true" oncomplete="documentTruncation.truncate();" label="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/select')}"
        auto="true" multiple="true" sizeLimit="#{masterDataBean.fileUploadSizeLimit}"
        invalidSizeMessage="#{masterDataBean.getFileUploadInvalidSizeMessage()}"
        update="upload-messages #{p:component('task-details-documents')} #{cc.attrs.componentToUpdate}" />
    </h:form>
    <f:facet name="footer">
      <p:commandButton id="document-upload-close-command" type="button" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/close')}"
        onclick="PF('document-upload-dialog').hide();" />
    </f:facet>
    <p:ajax event="close" global="false" listener="#{logic.resetMessageUploadDocument}" update="#{p:component('upload-messages')}" />
  </p:dialog>

  <p:confirmDialog id="document-deletion-dialog" widgetVar="document-deletion-dialog"
    message="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmForDelete')}"
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmation')}" appendTo="@(body)" severity="alert"
    styleClass="document-deletion-dialog">
    <h:panelGroup layout="block" styleClass="document-deletion-command-buttons">
      <p:commandButton id="document-deletion-command" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/yes')}" process="@this"
        update="#{p:component('task-details-documents')} #{cc.attrs.componentToUpdate} #{p:component('task-document-global-messages')}"
        actionListener="#{logic.deleteDocument}" oncomplete="PF('document-deletion-dialog').hide(); documentTruncation.truncate();" />
      <p:commandButton id="document-deletion-cancellation-command" styleClass="portal-cancel-button"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/no')}" process="@this" onsuccess="PF('document-deletion-dialog').hide()" />
    </h:panelGroup>
  </p:confirmDialog>

  <h:outputScript library="js" name="document-truncation.js" />
</cc:implementation>
</html>

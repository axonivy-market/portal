<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="case-application" />
  <cc:attribute name="descriptionId" default="case-description" />
  <cc:attribute name="case" required="true" shortDescription="Case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="componentToUpdate" />
  <cc:attribute name="dataModel" />
  <cc:attribute name="responsiveStyleClass" />
</cc:interface>

<cc:implementation>
  <c:set var="case" value="#{cc.attrs.case}" />

  <h:panelGroup rendered="#{cc.attrs.dataModel.isSelectedColumn('APPLICATION')}">
    <h:outputText id="#{cc.attrs.componentId}" styleClass="application-column #{cc.attrs.responsiveStyleClass}"
      value="#{case.application.name}" />
    <p:tooltip for="#{cc.attrs.componentId}" value="#{case.application.name}" trackMouse="true" hideEvent="mouseleave click" rendered="#{not empty case.name}" />
  </h:panelGroup>
</cc:implementation>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  <p:commandLink id="#{id}" styleClass="#{styleClass} #{data.dataModel.sortField eq sortedField ? 'is-selected' : ''}"
    update="#{componentToBeUpdated} widget-column-header case-list case-list-scroller" rendered="#{sortable eq true}"
    oncomplete="caseWidget.setUpScrollbar(); caseWidget.setupHeader()">
    <f:actionListener binding="#{logic.sort(sortedField,data.dataModel.sortField eq sortedField and !data.dataModel.isSortDescending())}" />
    <f:actionListener binding="#{caseWidgetBean.setExpandedCaseId(0,false)}" />
    <h:outputText value="#{value}" />
    <i class="sort-icon fa fa-angle-down"
      jsf:rendered="#{data.dataModel.sortField eq sortedField and data.dataModel.isSortDescending()}" />
    <i class="sort-icon fa fa-angle-up"
      jsf:rendered="#{data.dataModel.sortField eq sortedField and !data.dataModel.isSortDescending()}" />
  </p:commandLink>
  <h:panelGroup rendered="#{sortable ne true}" styleClass="#{styleClass} case-list-unsortable-header-cell">
    <h:outputText value="#{value}" />
  </h:panelGroup>
</ui:composition>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="task-losing-confirmation-dialog" />
  <cc:attribute name="widgetVar" default="task-losing-confirmation-dialog" />
  <cc:attribute name="leaveActionListener" required="true" />
  <cc:attribute name="reserveActionListener" required="true" />
</cc:interface>
<cc:implementation>
    <p:dialog id="#{cc.attrs.componentId}" resizable="false"
      header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmation')}"
      widgetVar="#{cc.attrs.widgetVar}" appendTo="@(body)" modal="true">

      <h:outputText escape="false" styleClass="ui-confirm-dialog-message" rendered="#{ivy.task.state != 'CREATED'}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskWarning/resumedTaskLostBeforeLeave')}" />
      <h:outputText escape="false" styleClass="ui-confirm-dialog-message" rendered="#{ivy.task.state == 'CREATED'}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskWarning/createdTaskLostBeforeLeave')}" />

      <f:facet name="footer">
        <h:form prependId="false">
          <h:panelGroup styleClass="Fs14">
            <p:commandButton id="leave-button" actionListener="#{cc.attrs.leaveActionListener}" process="@this" update="@none"
              value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/leave')}"
              styleClass="ui-confirmdialog-yes u-mar-right-5" />
            <p:commandButton id="reserve-task-button" actionListener="#{cc.attrs.reserveActionListener}" process="@this"
              update="@none" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reserve')}"
              styleClass="ui-confirmdialog-yes u-mar-right-5" rendered="#{ivy.task.state != 'CREATED'}" />
            <p:tooltip for="reserve-task-button" trackMouse="true" rendered="#{ivy.task.state != 'CREATED'}"
              value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/leaveAndReserve')}" />
            <p:commandButton onclick="PF('#{cc.attrs.widgetVar}').hide()"
              value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" type="button"
              styleClass="ui-confirmdialog-no portal-cancel-button" />
          </h:panelGroup>
        </h:form>
      </f:facet>
    </p:dialog>
</cc:implementation>
</html>

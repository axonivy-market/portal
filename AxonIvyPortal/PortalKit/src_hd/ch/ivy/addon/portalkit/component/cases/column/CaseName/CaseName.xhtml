<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="caseNameId" default="case-header-name-cell" />
  <cc:attribute name="caseDescriptionId" default="description-cell" />
  <cc:attribute name="dataModel" />
  <cc:attribute name="descriptionId" default="description-cell" />
  <cc:attribute name="initialActive" default="false" type="java.lang.Boolean" />
  <cc:attribute name="nameStyleClass" />
</cc:interface>

<cc:implementation>
  <c:set var="case" value="#{cc.attrs.case}" />
  <c:set var="active" value="#{caseWidgetBean.expandedCaseId == -1 and cc.attrs.initialActive}" />
  <c:set var="expanded" value="#{case.id eq caseWidgetBean.expandedCaseId or active}" />
  
  <h:panelGroup rendered="#{cc.attrs.dataModel.isSelectedColumn('NAME')}">
    <h:outputText id="#{cc.attrs.caseNameId}" styleClass="case-header-name-cell js-name-cell #{cc.attrs.nameStyleClass}" rendered="#{!expanded or case.state eq 'DONE'}"
      value="#{empty case.getName() ? ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/CasesNameIsNot') : case.name}" />
    <span class="case-header-name-cell">
      <h:form id="case-name-form" onsubmit="return false;">
      <p:inplace id="case-name-edit-inplace" editor="true" rendered="#{expanded and case.state ne 'DONE'}"
        disabled="#{!caseActionBean.canChangeName(case)}" saveLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
        cancelLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" widgetVar="case-name-edit-inplace"
        label="#{empty case.getName() ? ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/CasesNameIsNot') : case.name}"
        styleClass="js-name-cell #{cc.attrs.nameStyleClass}" >
        <p:inputText id="case-name-input" value="#{case.name}" maxlength="200" styleClass="case-name-input"
          onkeypress="if(event.keyCode == 13) {PF('case-name-edit-inplace').save()}" />
        <p:ajax event="save" process="case-name-edit-inplace" update="case-name-edit-inplace" />
        <f:passThroughAttribute name="onclick" value="if('#{caseActionBean.canChangeName(case)}'=='true') {event.stopPropagation()}" />
      </p:inplace>
      </h:form>
    </span>
    <h:outputText id="#{cc.attrs.caseDescriptionId}" styleClass="case-header-desc-cell" value="#{case.description}" />
  </h:panelGroup>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="dataModel" type="ch.ivy.addon.portalkit.datamodel.TaskLazyDataModel" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="priority-column-header" styleClass="priority-column-header TexAlCenter"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/priority')}"
    sortField="#{masterDataBean.taskSortFieldPriority}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="name-column-header" styleClass="name-column-header"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/nameAndDescription')}"
    sortField="#{masterDataBean.taskSortFieldName}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="responsible-column-header"
    styleClass="responsible-column-header activatior-column #{cc.attrs.dataModel.isAutoHideColumns()?'js-responsible-column-header hidden-sm':''}"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/responsible')}"
    sortField="#{masterDataBean.taskSortFieldActivator}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="id-column-header" styleClass="id-column-header TexAlCenter #{cc.attrs.dataModel.isAutoHideColumns()?'js-id-column-header':''}"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/taskId')}"
    sortField="#{masterDataBean.taskSortFieldId}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="create-column-header" styleClass="create-column-header TexAlCenter #{cc.attrs.dataModel.isAutoHideColumns()?'js-create-column-header':''}"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/create')}"
    sortField="#{masterDataBean.taskSortFieldCreationTime}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="expiry-column-header" styleClass="expiry-column-header TexAlCenter #{cc.attrs.dataModel.isAutoHideColumns()?'js-expiry-column-header':''}"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/expiry')}"
    sortField="#{masterDataBean.taskSortFieldExpiryTime}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="state-column-header" styleClass="state-column-header TexAlCenter"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/state')}"
    sortField="#{masterDataBean.taskSortFieldState}" />
</cc:implementation>
</html>

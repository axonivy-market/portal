<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">

<ui:composition>
  <div id="action-cell-#{rowIndex}" class="task-header-action-cell">
    <div class="action-container">
      <p:commandLink id="task-action-component" actionListener="#{logic.openTask(task,dataModel)}" disabled="#{!taskActionBean.isNotDone(task) or !taskActionBean.canResume(task)}"
        onstart="event.stopPropagation();" styleClass="task-action-item">
        <i class="tmi-chevorn-right icon-compact-mode" />
        <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')}" styleClass="task-action-item-label u-hidden-md-down"/>
      </p:commandLink>

      <ic:ch.ivy.addon.portalkit.component.SideStep id="additional-options" actionLinkId="task-side-steps-menu"
        panelWidgetVar="task-side-steps-panel-#{rowIndex}" isAdhocExcluded="false" rendered="#{taskActionBean.showAdditionalOptions}" task="#{task}"
        isDisabled="#{!taskActionBean.isNotDone(task)}" dataModel="#{dataModel}" componentToUpdate="#{p:component('task-start')}" buttonStyleClass="u-hidden-md-down"
        rowIndex="#{rowIndex}" />
    </div>
  </div>
</ui:composition>
</html>

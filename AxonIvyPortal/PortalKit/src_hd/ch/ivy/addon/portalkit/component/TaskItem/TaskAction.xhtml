<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  <div id="action-cell-#{rowIndex}" class="task-header-action-cell">
    <div class="action-container">
      <p:commandLink id="task-action-component" actionListener="#{logic.openTask(task,dataModel)}"
        disabled="#{!taskActionBean.isNotDone(task) or !taskActionBean.canResume(task)}" rendered="#{task.state != 'RESUMED'}" onstart="event.stopPropagation();"
        styleClass="task-action-item #{taskWidgetBean.runningTaskWhenClickingOnTaskInList ? 'u-hidden-md-down' : ''}">
        <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')}" styleClass="task-action-item-label u-hidden-md-down" />
        <i class="tmi-chevorn-right icon-compact-mode" />
      </p:commandLink>

      <p:commandLink id="task-open-detail-command" styleClass="task-action-item u-hidden-lg-up"
        actionListener="#{logic.openDetails(task, dataModel)}" rendered="#{taskWidgetBean.runningTaskWhenClickingOnTaskInList}">
        <i class="fa fa-info-circle icon-compact-mode task-open-detail-action-icon" />
      </p:commandLink>

      <p:commandLink id="resume-task-action-component" disabled="#{!taskActionBean.isNotDone(task) or !taskActionBean.canResume(task)}"
        rendered="#{task.state == 'RESUMED'}" styleClass="task-action-item #{taskWidgetBean.runningTaskWhenClickingOnTaskInList ? 'u-hidden-md-down' : ''}" actionListener="#{taskWidgetBean.setSelectedTaskItemId(task.id)}">
        <p:ajax event="click" listener="#{logic.validate(task, dataModel)}" onstart="event.stopPropagation();"
          oncomplete="if (args &amp;&amp; !args.validationFailed) {PF('reset-task-dialog').show();}" />
        <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')}" styleClass="task-action-item-label u-hidden-md-down" />
        <i class="tmi-chevorn-right icon-compact-mode" />
      </p:commandLink>

      <ic:ch.ivy.addon.portalkit.component.SideStep id="additional-options" actionLinkId="task-side-steps-menu"
        panelWidgetVar="task-side-steps-panel-#{rowIndex}" isAdhocExcluded="false" renderedAdditionalAction="#{taskActionBean.showAdditionalOptions(task)}"
        task="#{task}" componentToUpdate="#{p:component('task-start')}" currentPortalPage="#{currentPortalPage}" showDetailOption="#{true}" dataModel="#{dataModel}"
        buttonStyleClass="u-hidden-md-down" onDestroyComplete="#{onDestroyComplete}" onWorkflowEventComplete="#{onWorkflowEventComplete}"/>
    </div>
  </div>
</ui:composition>
</html>

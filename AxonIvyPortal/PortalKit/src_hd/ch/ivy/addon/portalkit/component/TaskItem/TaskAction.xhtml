<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">

<ui:composition>
  <div id="action-cell-#{rowIndex}" class="action-cell #{data.isShowTaskButtonLabels? 'with-button-labels' : 'without-button-labels'}">
    <div class="action-container">
      <p:commandLink id="task-reset-command" onstart="event.stopPropagation();"
        disabled="#{task.state eq 'SUSPENDED' or !task.canReset}" styleClass="task-command"
        actionListener="#{logic.resetTask(task)}" update="@parent :#{p:component('task-start')}">
        <span class="action-icon tmi-box-arrow-left" />
        <h:outputText rendered="#{data.isShowTaskButtonLabels}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reset')}" />
      </p:commandLink>
      <p:tooltip for="task-reset-command"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/resetTaskTooltip')}"
        styleClass="task-command-tooltip" />
      <p:commandLink id="task-delegate-command" disabled="#{!(task.canDelegate or task.state eq 'UNASSIGNED')}"
        styleClass="task-command" actionListener="#{logic.initDataToDelegate(task)}" onstart="event.stopPropagation();"
        oncomplete="PF('task-delegate-dialog').show()" update="@widgetVar(task-delegate-dialog) @parent">
        <span class="action-icon tmi-box-arrow-right" />
        <h:outputText rendered="#{data.isShowTaskButtonLabels}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/delegate')}" />
      </p:commandLink>
      <p:tooltip for="task-delegate-command"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/delegateTask')}"
        styleClass="task-command-tooltip" />
      <p:commandLink id="task-reserve-command"
        disabled="#{!task.canPark or task.state eq 'PARKED' or task.state eq 'RESUMED'}"
        onstart="event.stopPropagation();" styleClass="task-command" actionListener="#{logic.parkTask(task)}"
        update="@parent :#{p:component('task-start')}">
        <span class="action-icon tmi-box-arrow-toinside" />
        <h:outputText rendered="#{data.isShowTaskButtonLabels}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reserve')}" />
      </p:commandLink>
      <p:tooltip for="task-reserve-command"
        value="#{task.state eq 'PARKED'? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/freeReservationTaskTooltip'): ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/reserveTaskTooltip')}"
        styleClass="task-command-tooltip" />
      <p:commandLink id="task-start-command" disabled="#{!task.canResume}" styleClass="task-command">
        <span class="action-icon tmi-chevorn-right" />
        <h:outputText rendered="#{data.isShowTaskButtonLabels}"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/openRequest')}" />
      </p:commandLink>
      <p:commandLink id="task-side-steps-menu" onstart="event.stopPropagation();" styleClass="task-command side-step #{data.isShowTaskButtonLabels? 'side-step-position' : ''}" global="false" disabled="#{not task.hasMoreActions}"
        actionListener="#{logic.collectSideSteps(task)}" oncomplete="PF('side-steps-panel-#{rowIndex}').loadContents();">
      	 <span class="action-icon tmi-ellipsis-v side-step-icon" />
      </p:commandLink>
      <p:overlayPanel id="side-steps-panel" widgetVar="side-steps-panel-#{rowIndex}" for="task-side-steps-menu"
        my="left top" at="left bottom" appendToBody="true" styleClass="side-steps-panel" dynamic="true" rendered="#{task.hasMoreActions}">
        <ui:repeat var="sidestep" value="#{data.sideSteps}">
          <p:commandLink id="side-step-item" styleClass="side-step-item"
            value="#{sidestep.name}" global="false"
            actionListener="#{logic.navigateToSidestep(sidestep,task)}" />
        </ui:repeat>
      </p:overlayPanel>
      
   	  <p:tooltip for="task-side-steps-menu" styleClass="task-command-tooltip" 
        value="#{task.hasMoreActions ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/more'): ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/noMoreActions')}" />
    </div>
  </div>
</ui:composition>
</html>

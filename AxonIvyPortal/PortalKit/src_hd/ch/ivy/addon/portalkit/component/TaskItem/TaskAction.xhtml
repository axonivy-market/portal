<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">

<ui:composition>
  <div id="action-cell-#{rowIndex}" class="action-cell #{data.isShowTaskButtonLabels? 'with-button-labels' : 'without-button-labels'}">
    <div class="action-container case-header-action-cell">

      <p:commandLink id="task-action-component" actionListener="#{taskActionBean.navigateTask(task)}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/detail')}" styleClass="action-item" />

      <ic:ch.ivy.addon.portalkit.component.SideStep id="additional-options" actionLinkId="task-side-steps-menu"
        actionLinkStyleClass="#{data.isShowTaskButtonLabels? 'side-step-position' : ''}" panelWidgetVar="task-side-steps-panel-#{rowIndex}"
        caseId="#{task.case.getId()}" taskId="#{task.getId()}" isAdhocExcluded="false" rendered="#{taskActionBean.showAdditionalOptions}"
        task="#{task}" isDisabled="#{!taskActionBean.isNotDone(task)}" dataModel="#{dataModel}" componentToUpdate="#{p:component('task-start')}" />

    </div>
  </div>
</ui:composition>
</html>

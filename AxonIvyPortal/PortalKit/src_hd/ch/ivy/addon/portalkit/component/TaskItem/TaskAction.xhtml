<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">

<ui:composition>
  <div id="action-cell-#{rowIndex}" class="action-cell #{data.isShowTaskButtonLabels? 'with-button-labels' : 'without-button-labels'}">
    <div class="action-container case-header-action-cell">

      <p:commandLink id="task-action-component" actionListener="#{taskActionBean.navigateTask(task)}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/detail')}" styleClass="action-item" />

      <ic:ch.ivy.addon.portalkit.component.SideStep id="additional-options" actionLinkId="task-side-steps-menu"
        actionLinkStyleClass="#{data.isShowTaskButtonLabels? 'side-step-position' : ''}" panelWidgetVar="task-side-steps-panel-#{rowIndex}"
        caseId="#{task.case.getId()}" taskId="#{task.getId()}" isAdhocExcluded="false" rendered="#{taskActionBean.showAdditionalOptions}"
        task="#{task}" isDisabled="#{!taskActionBean.isNotDone(task)}" dataModel="#{dataModel}">

        <p:commandLink id="task-start-command" onstart="event.stopPropagation();" rendered="#{cc.attrs.showStartButton}"
          disabled="#{cc.attrs.task.state eq 'DONE'}" actionListener="#{logic.openTask(task,dataModel)}" styleClass="side-step-item"
          update="@parent :#{p:component('task-start')}">
          <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/startTask')}" />
        </p:commandLink>

        <p:commandLink id="task-reset-command" onstart="event.stopPropagation();" rendered="#{taskActionBean.showResetTask}"
          disabled="#{!taskActionBean.canReset(task)}" styleClass="side-step-item" actionListener="#{logic.resetTask(task)}"
          update="@parent :#{p:component('task-start')}">
          <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reset')}" />
        </p:commandLink>

        <p:commandLink id="task-delegate-command" disabled="#{!taskActionBean.canDelegate(task)}" rendered="#{taskActionBean.showDelegateTask}"
          styleClass="side-step-item" actionListener="#{logic.initDataToDelegate(task)}" onstart="event.stopPropagation();"
          oncomplete="PF('task-delegate-dialog').show()" update="@widgetVar(task-delegate-dialog) @parent :#{p:component('task-start')}">
          <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/delegate')}" />
        </p:commandLink>

        <p:commandLink id="task-reserve-command" disabled="#{!taskActionBean.canPark(task)}" rendered="#{taskActionBean.showReserveTask}"
          onstart="event.stopPropagation();" styleClass="side-step-item" actionListener="#{logic.parkTask(task)}"
          update="@parent :#{p:component('task-start')}">
          <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reserve')}" />
        </p:commandLink>
        <p:separator styleClass="u-separator" />
      </ic:ch.ivy.addon.portalkit.component.SideStep>

    </div>
  </div>
</ui:composition>
</html>

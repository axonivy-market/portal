<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  <p:commandLink id="delete-express-workflow" styleClass="fa fa-trash express-workflow process-item" rendered="#{not isMobileMode}"
    actionListener="#{processWidgetBean.setDeletedExpressProcess(process)}"
    oncomplete="PF('remove-express-workflow-dialog').show();"
    update=":#{p:component('remove-express-workflow-dialog')}" />
  <p:tooltip id="delete-express-workflow-tooltip" for="delete-express-workflow"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/deleteExpressWorkflowTooltip')}" position="top" />

  <p:commandLink id="edit-express-workflow" styleClass="fa fa-pencil express-workflow process-item" rendered="#{not isMobileMode}"
    actionListener="#{processWidgetBean.editExpressWorkflow(process.getProcess())}" target="_self" />
  <p:tooltip id="edit-express-workflow-tooltip" for="edit-express-workflow" rendered="#{not isMobileMode}"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/editExpressWorkflowTooltip')}" position="top" />
</ui:composition>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" required="true" />
  <cc:attribute name="chunkSize" default="20" />
</cc:interface>

<cc:implementation>
  <c:set var="case" value="#{cc.attrs.case}" />
  <f:event listener="#{logic.initData(case)}" type="preRenderComponent" />
  <div class="additional-case-container">
    <div class="additionl-case-header">
      <h:outputText value="Custom Fields" />
    </div>

    <div class="additional-case-body">
      <p:dataScroller value="#{data.customFields}" lazy="true" chunkSize="#{cc.attrs.chunkSize}" mode="inline" var="customField">

        <div class="additional-case-item-field"></div>

      </p:dataScroller>
    </div>
    <p:dataTable scrollable="true" scrollHeight="300" value="#{data.customFields}" var="customField">

      <p:column headerText="Custom Fields">
        <h:outputText value="#{customField}" />
      </p:column>

    </p:dataTable>
  </div>
</cc:implementation>
</html>

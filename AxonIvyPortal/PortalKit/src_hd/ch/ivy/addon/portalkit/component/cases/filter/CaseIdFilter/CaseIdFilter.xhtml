<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="case-id-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.casefilter.impl.CaseIdFilter" />
  <cc:attribute name="dataModel" required="true" />
  <cc:attribute name="selectedFilters" />
  <cc:attribute name="resultContainerUpdated" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter id="#{cc.attrs.componentId}"
    caseFilter="#{cc.attrs.filter}"
    selectedFilters="#{cc.attrs.selectedFilters}"
    resultContainerUpdated="#{cc.attrs.resultContainerUpdated}"
    dataModel="#{cc.attrs.dataModel}">
    <p:inputNumber id="case-id" value="#{cc.attrs.filter.caseId}"
      decimalPlaces="0" thousandSeparator=""/>
  </ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter>
</cc:implementation>
</html>

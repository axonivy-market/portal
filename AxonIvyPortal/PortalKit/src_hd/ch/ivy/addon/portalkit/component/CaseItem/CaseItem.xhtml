<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="itemStyleClass" />
  <cc:attribute name="update" default="" required="false" />
  <cc:attribute name="initialActive" default="false" type="java.lang.Boolean" />
  <cc:attribute name="onDestroyComplete" />
  <cc:attribute name="enableCaseAction" default="true" />
  <cc:attribute name="expandCallback" />
  <cc:attribute name="alwaysShowDetails" default="false" />
  <cc:attribute name="canDestroyCase" default="true" />
  <cc:attribute name="rowIndex" />
  <cc:facet name="caseHeader" shortDescription="Header content of one case item" />
  <cc:facet name="caseBody" shortDescription="Body content of one case item" />
</cc:interface>

<cc:implementation>

  <c:set var="case" value="#{cc.attrs.case}" />
  <c:set var="rowIndex" value="#{cc.attrs.rowIndex}" />
  <c:set var="active" value="#{caseWidgetBean.expandedCaseId == -1 and cc.attrs.initialActive}" />
  <c:set var="expanded" value="#{case.id eq caseWidgetBean.expandedCaseId or active}" />
  <c:set var="alwaysShowDetails" value="#{cc.attrs.alwaysShowDetails}" />
  <c:set var="renderDestroyAction" value="#{caseActionBean.canDestroy(case) and case.state ne 'DONE' and cc.attrs.canDestroyCase}" />

  <div id="#{cc.clientId}"
    class="js-case-item case-list-item #{expanded ? 'case-list-item-expanded show-case-details-mode' : ''} case-list-item-position #{cc.attrs.itemStyleClass} ">
    <h:panelGroup id="case-item-container"
      styleClass="case-header-container #{alwaysShowDetails ? 'always-show-details' : ''}" layout="block">
      <div class="case-show-detail-container">
        <h:panelGroup id="case-header-data" layout="block" styleClass="case-header-data js-case-item-header">
          <p:ajax event="click" listener="#{caseWidgetBean.setExpandedCaseId(case.id,expanded)}" 
            update="@(.case-list-item-expanded) #{cc.clientId}" disabled="#{alwaysShowDetails}" oncomplete="#{cc.attrs.expandCallback}" />
          <cc:renderFacet name="caseHeader" />
          <h:panelGroup layout="block" rendered="#{expanded and not alwaysShowDetails}">
            <i class="fa fa-angle-double-up case-toggle-icon" />
          </h:panelGroup>
          <h:panelGroup layout="block" rendered="#{not expanded and not alwaysShowDetails}">
            <i class="fa fa-angle-double-down case-toggle-icon" />
          </h:panelGroup>
        </h:panelGroup>
      </div>
      <h:panelGroup layout="block" styleClass="case-header-action-cell" rendered="#{cc.attrs.enableCaseAction}">
        <h:panelGroup layout="block" styleClass="action-cell-container">
          <p:commandLink id="destroy-case"
            rendered="#{renderDestroyAction}"
            update="#{cc.attrs.update}" actionListener="#{caseWidgetBean.setSelectedCase(case)}"
            styleClass="case-destroy-command case-command" process="@this" oncomplete="#{cc.attrs.onDestroyComplete}">
            <span class="action-icon fa fa-remove" />
            <h:outputText value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/Destroy')}" />
          </p:commandLink>

          <ic:ch.ivy.addon.portalkit.component.SideStep id="side-step-component" actionLinkId="case-side-steps-menu" actionLinkStyleClass="case-command #{not renderDestroyAction ? 'no-label' : ''}"
            panelWidgetVar="case-side-steps-panel-#{rowIndex}" caseId="#{case.getId()}" isAdhocExcluded="true" />
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>
    <h:panelGroup layout="block" rendered="#{expanded}">
      <div class="Separator case-details-separator" />
      <div class="case-details js-case-details">
        <cc:renderFacet name="caseBody" />
      </div>
    </h:panelGroup>
  </div>
</cc:implementation>
</html>

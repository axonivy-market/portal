<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="itemStyleClass" />
  <cc:attribute name="update" default="" required="false" />
  <cc:attribute name="initialActive" default="false" type="java.lang.Boolean" />
  <cc:attribute name="onDestroyComplete" />
  <cc:attribute name="enableCaseAction" default="true" />
  <cc:attribute name="alwaysShowDetails" default="false" />
  <cc:attribute name="canDestroyCase" default="true" />
  <cc:attribute name="rowIndex" />
  <cc:facet name="caseHeader" shortDescription="Header content of one case item" />
</cc:interface>

<cc:implementation>

  <c:set var="case" value="#{cc.attrs.case}" />
  <c:set var="rowIndex" value="#{cc.attrs.rowIndex}" />
  <c:set var="active" value="#{caseWidgetBean.expandedCaseId == -1 and cc.attrs.initialActive}" />
  <c:set var="expanded" value="#{case.id eq caseWidgetBean.expandedCaseId or active}" />
  <c:set var="alwaysShowDetails" value="#{cc.attrs.alwaysShowDetails}" />
  <c:set var="renderDestroyAction" value="#{caseActionBean.canDestroy(case) and case.state ne 'DONE' and cc.attrs.canDestroyCase}" />

  <div id="#{cc.clientId}" class="js-case-item case-list-item #{expanded ? 'case-list-item-expanded show-case-details-mode' : ''} case-list-item-position #{cc.attrs.itemStyleClass} ">
    <h:panelGroup id="case-item-container" styleClass="case-header-container #{alwaysShowDetails ? 'always-show-details' : ''}" layout="block">
      <div class="case-show-detail-container">
        <h:panelGroup id="case-header-data" layout="block" styleClass="case-header-data js-case-item-header">
          <cc:renderFacet name="caseHeader" />
        </h:panelGroup>
      </div>

      <h:form styleClass="case-header-action-cell">
        <p:commandLink rendered="#{not expanded and not alwaysShowDetails}" value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/Detail')}" styleClass="action-item"
          actionListener="#{caseBean.navigate(case)}" disabled="#{alwaysShowDetails}" />
        <h:panelGroup rendered="#{cc.attrs.enableCaseAction}">
          <ic:ch.ivy.addon.portalkit.component.ActionStep id="action-step-component" actionLinkId="action-steps-menu" actionLinkStyleClass="ui-button-text-only"
            panelWidgetVar="case-action-steps-panel-#{rowIndex}" isAdhocExcluded="true" renderDestroyAction="#{renderDestroyAction}" update="#{cc.attrs.update}"
            onDestroyComplete="#{cc.attrs.onDestroyComplete}" case="#{cc.attrs.case}" />
        </h:panelGroup>
      </h:form>

    </h:panelGroup>

  </div>
</cc:implementation>
</html>

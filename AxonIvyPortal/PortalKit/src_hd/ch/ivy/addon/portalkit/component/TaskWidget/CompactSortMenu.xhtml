<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>
  <p:commandLink styleClass="#{data.dataModel.sortField eq masterDataBean.getTaskSortFieldPriority() ? 'is-selected' : ''}" id="priority-sort-command"
    update="#{cc.attrs.componentToUpdateWhenInCompactMode} task-view-container task-widget-sort-menu"
    oncomplete="taskWidget.setupScrollbar()">
    <f:actionListener binding="#{logic.sortByPriority()}" />
    <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/sortByPriority')}" />
  </p:commandLink>
  <p:spacer width="10" />
  <p:commandLink styleClass="#{data.dataModel.sortField eq masterDataBean.getTaskSortFieldExpiryTime() ? 'is-selected' : ''}" id="expiry-sort-command"
    update="#{cc.attrs.componentToUpdateWhenInCompactMode} task-view-container task-widget-sort-menu"
    oncomplete="taskWidget.setupScrollbar()">
    <f:actionListener binding="#{logic.sortByExpiry()}" />
    <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/sortByExpiryTime')}" />
  </p:commandLink>
</ui:composition>
</html>

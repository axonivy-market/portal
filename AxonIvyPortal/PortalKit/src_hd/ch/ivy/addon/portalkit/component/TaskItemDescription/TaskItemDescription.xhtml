<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="task" type="ch.ivyteam.ivy.workflow.ITask" />
  <cc:attribute name="styleClass" />
  <cc:attribute name="descriptionComponentToUpdate" />
</cc:interface>

<cc:implementation>
  <div id="task-description" class="task-details-item js-task-details-item js-description-column #{cc.attrs.styleClass}">
    <h:form id="task-description-form">
      <div class="grid-item-header">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/description')}</div>
      <div class="Separator" />
      <div class="scroll-panel OvAuto">
        <p:inplace id="task-desription-inplace" editor="true"
          disabled="#{!taskActionBean.canChangeDescription(task) or taskBean.isDone(task)}"
          saveLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
          cancelLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}"
          emptyLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noDescription')}">
          <p:ajax event="save" update="task-description-form #{cc.attrs.descriptionComponentToUpdate}" process="task-description-form" />
          <f:facet name="input">
            <p:inputTextarea id="task-description-input" rows="7" styleClass="task-detail-description-input"
              value="#{task.description}" autoResize="false" />
          </f:facet>
          <f:facet name="output">
            <h:outputText id="task-description-output" escape="false" value="#{taskWidgetBean.sanitizeHTML(task.description)}" />
          </f:facet>
        </p:inplace>
      </div>
    </h:form>
  </div>
</cc:implementation>
</html>

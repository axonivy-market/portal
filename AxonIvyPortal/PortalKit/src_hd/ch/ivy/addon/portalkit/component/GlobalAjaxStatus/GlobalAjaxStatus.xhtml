<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="styleClass" />
  <cc:attribute name="widgetVar" />
  <cc:attribute name="style" />
  <cc:attribute name="waitingIcon" default="fa fa-spinner" shortDescription="style class icon of Font Awesome" />
</cc:interface>
<cc:implementation>
  <h:outputStylesheet library="css" name="module.css" />
  <p:ajaxStatus id="#{cc.id}" widgetVar="#{cc.attrs.widgetVar}" onerror="handleError(PrimeFaces.ajax.Queue.xhrs[0])">
    <f:facet name="start">
      <div class="ajax-status ajax-status-position ajax-status-color #{cc.attrs.styleClass}" style="">
        <span> <i class="#{cc.attrs.waitingIcon} fa-3x fa-spin" />
        </span>
      </div>
    </f:facet>
  </p:ajaxStatus>
  <p:dialog id="error-ajax-dialog" widgetVar="error-ajax-dialog" closable="true"
    modal="true" resizable="false" header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/warning')}">
    <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/errorAjaxMessage')}" />
    <p:spacer width="20px" />
    <p:commandLink id="show-more"  value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/more')}" styleClass="notification-content-action-more-details" />
  </p:dialog>
  
  <p:dialog id="detail-error-dialog" widgetVar="detail-error-dialog" closable="true" 
    modal="true" resizable="false" header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/detail')}">
    <div class="ui-g-2">
    	<h:outputText value="Status code"/>
    </div>
    <div class="ui-g-10">
    	<h:outputText id="error-code" />
    </div>
    <div class="ui-g-2">
    	<h:outputText value="Status text"/>
    </div>
    <div class="ui-g-10">
    	<h:outputText id="error-text" />
    </div>
    <div class="ui-g-2">
    	<h:outputText value="Url"/>
    </div>
    <div class="ui-g-10">
    	<h:outputText id="error-url" />
    </div>
    <div class="ui-g-2">
    	<h:outputText value="Ready state"/>
    </div>
    <div class="ui-g-10">
    	<h:outputText id="error-ready-state" />
    </div>
    <div class="ui-g-2">
    	<h:outputText value="Type"/>
    </div>
    <div class="ui-g-10">
    	<h:outputText id="error-type" />
    </div>
     <div class="ui-g-2">
    	<h:outputText value="PfArgs"/>
    </div>
    <div class="ui-g-10">
    	<h:outputText id="error-args" />
    </div>
  </p:dialog>
</cc:implementation>
</html>

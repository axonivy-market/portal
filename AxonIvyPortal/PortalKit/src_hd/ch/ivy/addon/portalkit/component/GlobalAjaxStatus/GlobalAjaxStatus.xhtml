<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface componentType="IvyComponent">
	<cc:attribute name="styleClass" />
	<cc:attribute name="widgetVar" />
	<cc:attribute name="style" />
	<cc:attribute name="waitingIcon" default="fa fa-spinner"
		shortDescription="style class icon of Font Awesome" />
</cc:interface>
<cc:implementation>
	<h:outputStylesheet library="css" name="module.css" />
	<p:ajaxStatus id="#{cc.id}" widgetVar="#{cc.attrs.widgetVar}">
		<f:facet name="start">
			<div class="ajax-status ajax-status-position ajax-status-color #{cc.attrs.styleClass}" style="#{cc.attrs.style}">
				<span>
				<i class="#{cc.attrs.waitingIcon} fa-3x fa-spin"/>
				</span>
			</div>
		</f:facet>
	</p:ajaxStatus>
</cc:implementation>

</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="task-priority" />
  <cc:attribute name="priority" required="true" type="ch.ivyteam.ivy.workflow.WorkflowPriority" />
  <cc:attribute name="priorityStyleClass" />
  <cc:attribute name="priorityIconStyleClass" />
  <cc:attribute name="dataModel"/>
</cc:interface>

<cc:implementation>
  <h:panelGroup id="#{cc.attrs.componentId}" styleClass="priority-cell js-priority-cell #{cc.attrs.priorityStyleClass}"
  	rendered="#{cc.attrs.dataModel.compactMode or cc.attrs.dataModel.isSelectedColumn('PRIORITY')}" >
    <h:panelGroup rendered="#{cc.attrs.priority == 'LOW'}"
      styleClass="fa fa-circle task-priority-low #{cc.attrs.priorityIconStyleClass}" />
    <h:panelGroup rendered="#{cc.attrs.priority == 'NORMAL'}"
      styleClass="fa fa-circle task-priority-normal #{cc.attrs.priorityIconStyleClass}" />
    <h:panelGroup rendered="#{cc.attrs.priority == 'HIGH'}"
      styleClass="fa fa-circle task-priority-high #{cc.attrs.priorityIconStyleClass}" />
    <h:panelGroup rendered="#{cc.attrs.priority == 'EXCEPTION'}"
      styleClass="fa fa-circle task-priority-exception #{cc.attrs.priorityIconStyleClass}" />
  </h:panelGroup>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="created-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.casefilter.CaseCreationDateFilter" />
  <cc:attribute name="dataModel" required="true" type="ch.ivy.addon.portalkit.datamodel.CaseLazyDataModel" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter id="#{cc.attrs.componentId}"
    caseFilter="#{cc.attrs.filter}" dismissableOverlayPanel="false" dataModel="#{cc.attrs.dataModel}">
    <h:panelGrid columns="3">
      <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/from')}"
        for="from-created-calendar" />
      <p:spacer width="5" />
      <p:calendar id="from-created-calendar" value="#{cc.attrs.filter.fromCreationDate}"
      	locale="#{localeBean.locale}"
        pattern="#{dateTimePatternBean.configuredPattern}" showOn="button"
        converterMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/wrongDateFormat')}" />

      <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/to')}" for="to-created-calendar" />
      <p:spacer width="5" />
      <p:calendar id="to-created-calendar" value="#{cc.attrs.filter.toCreationDate}"
      	locale="#{localeBean.locale}"
        pattern="#{dateTimePatternBean.configuredPattern}" showOn="button"
        converterMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/wrongDateFormat')}" />
    </h:panelGrid>
  </ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
  xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="processListStyleClass" />
  <cc:attribute name="hideHeader" default="false" type="java.lang.Boolean" />
  <cc:attribute name="hideExpressCreation" default="false" />
  <cc:attribute name="hideProcessNavigation" default="false" />
</cc:interface>

<cc:implementation>
  <h:outputScript library="js" name="process-widget.js" />
  <div class="ui-g">
    <div id="#{cc.clientId}" class="widget process-widget js-process-widget ui-g-12 u-no-padding-bottom">
      <!-- Process header -->
      <h:panelGroup layout="block" class="process-header js-process-header" rendered="#{!cc.attrs.hideHeader}">

        <div class="ui-g-12 u-padding-0 ui-g">
          <div class="ui-sm-3 u-hidden-sm-up">
            <span class="process-header-title widget-header-main-title">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/processes')}</span>
          </div>
          <div class="ui-sm-9 ui-md-8 ui-lg-3 ui-xl-4 process-widget-filter">
            <ic:ch.ivy.addon.portalkit.component.Filter id="process-search" listener="processWidget.filter()" ajax="false"
                  placeholder="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/processFilterPlaceHolder')}"
                  styleClass="js-filter-process-widget-list-item" />
          </div>
          <div class="ui-sm-hidden ui-md-hidden ui-lg-6 ui-xl-4">
            <h:panelGroup id="create-express-link"
              rendered="#{!cc.attrs.hideExpressCreation and processWidgetBean.canCreateExpessWorkflow()}"
              styleClass="create-express-link u-mar-right-10">
              <p:commandLink id="create-express-workflow"
                actionListener="#{processWidgetBean.startExpressWorkflowCreationLink()}">
                <i class="si si-startup-launch" />
                <span class="process-widget-header-link">#{processWidgetBean.createExpressWorkflowProcessStart.name}</span>
              </p:commandLink>
            </h:panelGroup>
            <h:panelGroup styleClass="add-external-link-command">
              <p:commandLink id="add-external-link-command"
                actionListener="#{externalLinkBean.addNewExternalLink(cc.clientId)}"
                update="#{cc.clientId}:add-external-link-dialog" oncomplete="PF('add-external-link-dialog').show()">
                <i class="si si-hyperlink-3" aria-hidden="true" />
                <span class="process-widget-header-link">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/addExternalLink')}</span>
              </p:commandLink>
            </h:panelGroup>
          </div>

          <div class="u-hidden-sm-down ui-md-4 ui-lg-3 ui-xl-4 u-no-padding-right">
            <h:form id="process-view-mode" class="md-inputfiled ui-g-12 TexAlRight u-no-padding-right u-no-padding-top md-inputfiled">
              <label class="#{processWidgetBean.listMode ? 'switch-off':'switch-active'}">#{ivy.cms.co("/ch.ivy.addon.portalkit.ui.jsf/Enums/ProcessMode/GRID")}</label>
              <p:inputSwitch id="process-view" styleClass="process-input-switch-selection" value="#{processWidgetBean.listMode}">
                <p:ajax update="process-view-mode #{cc.clientId}:process-list #{cc.clientId}:process-nav"
                  oncomplete="processWidget.setup(); return false;" />
              </p:inputSwitch>
              <label class="#{processWidgetBean.listMode ? 'switch-active':'switch-off'}">#{ivy.cms.co("/ch.ivy.addon.portalkit.ui.jsf/Enums/ProcessMode/LIST")}</label>
            </h:form>
          </div>
        </div>
      </h:panelGroup>

      <!-- Process body -->
      <h:panelGroup id="process-list" layout="block"
        styleClass="widget-content process-start-list-container js-process-start-list-container ui-g-12 u-no-padding-top u-no-padding-bottom #{processWidgetBean.listMode ? '' : 'u-no-padding-left'}">
        <h:panelGroup id="grid-process-container" layout="block" styleClass="ui-g process-group grid-process-container" rendered="#{!processWidgetBean.listMode}">
          <ui:repeat id="grid-process-group-alphabet" var="entryProcess" value="#{processWidgetBean.processesByAlphabet.entrySet().toArray()}">
            <ui:repeat id="grid-processes" varStatus="status" var="process" value="#{entryProcess.value}">
              <ui:fragment id="grid-view" rendered="#{!processWidgetBean.listMode}">
                <ui:include src="ProcessGridMode.xhtml">
                  <ui:param name="process" value="#{process}" />
                  <ui:param name="status" value="#{status}" />
                  <ui:param name="groupCode" value="js-grid-process-index-group js-process-group-#{entryProcess.key}" />
                </ui:include>
              </ui:fragment>
            </ui:repeat>
          </ui:repeat>
          </h:panelGroup>
        
        <h:panelGroup rendered="#{processWidgetBean.listMode}">
          <ui:repeat id="process-group-alphabet" var="entryProcess" value="#{processWidgetBean.processesByAlphabet.entrySet().toArray()}">
            <p:fieldset id="alphabet-process-index-fieldset"
              legend="#{entryProcess.key eq 'SPECIAL_CHARACTER' ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/specialCharacterGroup') : entryProcess.key}"
              toggleable="true" styleClass="fieldset-no-border process-group js-process-index-group js-process-group-#{entryProcess.key}">
              <h:panelGroup id="process-container" layout="block" styleClass="ui-g">
                <ui:repeat id="processes" varStatus="status" var="process" value="#{entryProcess.value}">
                  <ui:fragment id="list-view" rendered="#{processWidgetBean.listMode}">
                    <ui:include src="ProcessListMode.xhtml">
                      <ui:param name="process" value="#{process}" />
                    </ui:include>
                  </ui:fragment>
                </ui:repeat>
              </h:panelGroup>
            </p:fieldset>
          </ui:repeat>
          </h:panelGroup>

          <h:outputText id="no-found-processes" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/noProcesses')}"
            styleClass="no-process-message js-no-found-processes u-display-none #{processWidgetBean.listMode ? '' : 'ui-g-12'}" />
        </h:panelGroup>

        <!-- Process navigator -->
      <h:panelGroup id="process-nav" layout="block" styleClass="process-nav js-process-nav" rendered="#{!cc.attrs.hideProcessNavigation}">
        <div class="js-character-container character-container">
          <p:commandLink styleClass="process-nav-item js-process-nav-item js-process-starts-with-reset" value="All"
            onclick="resetGridViewProcesses(event)" global="false" rendered="#{!processWidgetBean.listMode}" />
          <p:commandLink id="expand-all-btn" rendered="#{processWidgetBean.listMode}" onclick="expandOrCollapseAllCategories(true); return false;"
            styleClass="si si-add expand-collapse-btn process-nav-item" />
          <p:commandLink id="collapse-all-btn" rendered="#{processWidgetBean.listMode}" onclick="expandOrCollapseAllCategories(false); return false;"
            styleClass="si si-subtract expand-collapse-btn process-nav-item" />

          <ui:repeat value="#{processWidgetBean.getAllAlphabeticalCharacters().entrySet().toArray()}" var="character">
            <p:commandLink value="#{character.value}" styleClass="process-nav-item js-process-nav-item js-process-starts-with-#{character.key}"
              onclick="jumpToProcessGroupByCharacter(event, #{processWidgetBean.listMode})" global="false" />
          </ui:repeat>
        </div>
      </h:panelGroup>
    </div>
  </div>

  <ui:include src="ProcessWidgetDialogs.xhtml" />

  <h:form>
    <p:remoteCommand name="updateProcessListOnSaveSuccessfull" update="#{cc.clientId}:process-list #{cc.clientId}:process-nav"
      oncomplete="processWidget.setup();"/>
  </h:form>

  <script>
      var processWidget = new ProcessWidget();
      $(function() {
        processWidget.setupScrollbar();
      });
      function jumpToProcessGroup() {
        document.getElementsByClassName("js-process-group-" + PF('dictionary-process-group-selection').value)[0]
            .scrollIntoViewIfNeeded();
        PF('dictionary-process-group-selection').hide();
    
        var processHeaderHeight = document.getElementsByClassName("process-widget")[0]
            .getElementsByClassName("widget-header")[0].offsetHeight;
        document.getElementsByClassName("process-widget")[0].scrollTop -= processHeaderHeight;
        
      }
    </script>
</cc:implementation>
</html>

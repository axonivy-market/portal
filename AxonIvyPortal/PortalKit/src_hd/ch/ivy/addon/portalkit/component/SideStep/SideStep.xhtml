<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="actionLinkId" />
  <cc:attribute name="panelWidgetVar" />
  <cc:attribute name="isAdhocExcluded" default="false" type="java.lang.Boolean" shortDescription="exclude adhoc from side steps" />
  <cc:attribute name="isDisabled" default="false" type="java.lang.Boolean" />
  <cc:attribute name="task" type="ch.ivyteam.ivy.workflow.ITask" />
  <cc:attribute name="dataModel" />
  <cc:attribute name="componentToUpdate" default="" />
  <cc:attribute name="rowIndex" default="0" />
  <cc:attribute name="buttonStyleClass" />
</cc:interface>

<cc:implementation>
  <c:set var="task" value="#{cc.attrs.task}" />
  <c:set var="dataModel" value="#{cc.attrs.dataModel}" />
  <c:set var="rowIndex" value="#{cc.attrs.rowIndex}" />

  <p:commandButton id="#{cc.attrs.actionLinkId}" onstart="event.stopPropagation();" global="false" disabled="#{cc.attrs.isDisabled}"
    actionListener="#{sideStepBean.getSideSteps(task.getId(), task.case.getId(), cc.attrs.isAdhocExcluded)}" styleClass="action-button task-action-item #{cc.attrs.buttonStyleClass}"
    oncomplete="PF('#{cc.attrs.panelWidgetVar}').loadContents();" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/more')}" icon="fa fa-ellipsis-v"
    iconPos="left" />

  <p:overlayPanel id="side-steps-panel" widgetVar="#{cc.attrs.panelWidgetVar}" for="#{cc.attrs.actionLinkId}" my="left top" at="left bottom" appendTo="@(body)"
    styleClass="side-steps-panel" dynamic="true" rendered="#{!cc.attrs.isDisabled}">

    <p:commandLink id="task-reset-command" onstart="event.stopPropagation();" rendered="#{taskActionBean.showResetTask}" disabled="#{!taskActionBean.canReset(task)}"
      styleClass="side-step-item" actionListener="#{logic.resetTask(task)}" update="@parent #{cc.attrs.componentToUpdate}">
      <span class="action-icon tmi-box-arrow-left" />
      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reset')}" styleClass="side-step-item-label" />
    </p:commandLink>

    <p:commandLink id="task-delegate-command" disabled="#{!taskActionBean.canDelegate(task)}" rendered="#{taskActionBean.showDelegateTask}" styleClass="side-step-item"
      actionListener="#{logic.initDataToDelegate(task)}" onstart="event.stopPropagation();" oncomplete="PF('task-delegate-dialog-#{rowIndex}').show()"
      update="@parent #{cc.attrs.componentToUpdate} @widgetVar(task-delegate-dialog-#{rowIndex}) ">
      <span class="action-icon tmi-box-arrow-right" />
      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskInformation/delegate')}" styleClass="side-step-item-label" />
    </p:commandLink>

    <p:commandLink id="task-reserve-command" disabled="#{!taskActionBean.canPark(task)}" rendered="#{taskActionBean.showReserveTask}" onstart="event.stopPropagation();"
      styleClass="side-step-item" actionListener="#{logic.parkTask(task)}" update="@parent #{cc.attrs.componentToUpdate}">
      <span class="action-icon tmi-box-arrow-toinside" />
      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reserve')}" styleClass="side-step-item-label" />
    </p:commandLink>
    <p:separator styleClass="u-separator" />

    <p:commandLink rendered="#{empty sideStepBean.currentSideSteps}" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseDetails/noSideSteps')}"
      styleClass="side-step-item" />
    <ui:repeat var="sideStep" value="#{sideStepBean.currentSideSteps}">
      <p:commandLink id="adhoc-side-step-item" styleClass="side-step-item" value="#{sideStep.name}" global="false" rendered="#{sideStep.isAdhoc()}"
        actionListener="#{sideStepBean.startAdhoc(sideStep, task.getId())}" process="@this" />

      <p:commandLink id="side-step-item" styleClass="side-step-item" value="#{sideStep.name}" global="false" rendered="#{not sideStep.isAdhoc()}"
        actionListener="#{sideStepBean.startSideStep(sideStep)}" process="@this" />
    </ui:repeat>
  </p:overlayPanel>

  <ui:include src="TaskDelegateDialog.xhtml">
    <ui:param name="rowIndex" value="#{rowIndex}" />
    <ui:param name="componentToUpdate" value="#{cc.attrs.componentToUpdate}" />
    <ui:param name="dataModel" value="#{dataModel}" />
  </ui:include>
</cc:implementation>
</html>

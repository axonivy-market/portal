<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  <p:commandLink id="#{id}" styleClass="#{styleClass} #{data.dataModel.sortType eq sortType ? 'is-selected' : ''}"
    update="#{componentToBeUpdated} task-view-container task-widget-sort-menu"
    oncomplete="taskWidget.setupScrollbar(); taskWidget.setupHeader()">
    <f:actionListener binding="#{logic.sort(sortType, data.dataModel.sortType eq sortType and !data.dataModel.sortDescending)}" />
    <h:outputText value="#{value}" />
    <i class="sort-icon fa fa-angle-down"
      jsf:rendered="#{data.dataModel.sortType eq sortType and data.dataModel.sortDescending}" />
    <i class="sort-icon fa fa-angle-up"
      jsf:rendered="#{data.dataModel.sortType eq sortType and !data.dataModel.sortDescending}" />
  </p:commandLink>
</ui:composition>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="state-filter" />
  <cc:attribute name="dataModel" required="true" type="ch.ivy.addon.portalkit.datamodel.TaskLazyDataModel" />
</cc:interface>

<cc:implementation>
  <c:set var="filterContainer" value="#{cc.attrs.dataModel.filterContainer}" />
  <ic:ch.ivy.addon.portalkit.component.task.filter.TaskPriorityFilter id="priority-filter" filter="#{filterContainer.priorityFilter}"
    dataModel="#{cc.attrs.dataModel}" />
  <ic:ch.ivy.addon.portalkit.component.task.filter.TaskStateFilter id="state-filter" filter="#{filterContainer.stateFilter}"
    dataModel="#{cc.attrs.dataModel}" />
  <ic:ch.ivy.addon.portalkit.component.task.filter.TaskCreationDateFilter id="creation-date-filter" filter="#{filterContainer.creationDateFilter}"
    dataModel="#{cc.attrs.dataModel}" />
  <ic:ch.ivy.addon.portalkit.component.task.filter.TaskExpiredDateFilter id="expiry-date-filter" filter="#{filterContainer.expiredDateFilter}"
    dataModel="#{cc.attrs.dataModel}" />
  <ic:ch.ivy.addon.portalkit.component.task.filter.TaskDescriptionFilter id="description-filter" filter="#{filterContainer.descriptionFilter}"
    dataModel="#{cc.attrs.dataModel}" />
  <ic:ch.ivy.addon.portalkit.component.task.filter.TaskResponsibleFilter id="responsible-filter" filter="#{filterContainer.responsibleFilter}"
    dataModel="#{cc.attrs.dataModel}" />
</cc:implementation>
</html>

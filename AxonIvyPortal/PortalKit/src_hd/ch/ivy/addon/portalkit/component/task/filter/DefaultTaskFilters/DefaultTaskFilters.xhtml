<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="state-filter" />
  <cc:attribute name="dataModel" required="true" type="ch.ivy.addon.portalkit.datamodel.TaskLazyDataModel" />
</cc:interface>

<cc:implementation>
  <div class="ui-g-12 ui-lg-hidden ui-xl-hidden ui-md-hidden">
    <p:commandLink id="toggle-task-filter" value="#{cc.attrs.dataModel.selectedFilters.size()} selected filters"
      global="false" onclick="toggleTaskFilter();" />
  </div>

  <c:set var="filterContainer" value="#{cc.attrs.dataModel.filterContainer}" />
  <div id="toggle-task-filter-container" class="ui-g">
    <ic:ch.ivy.addon.portalkit.component.task.filter.TaskPriorityFilter filter="#{filterContainer.priorityFilter}"
      dataModel="#{cc.attrs.dataModel}" />
    <ic:ch.ivy.addon.portalkit.component.task.filter.TaskStateFilter filter="#{filterContainer.stateFilter}"
      dataModel="#{cc.attrs.dataModel}" />
    <ic:ch.ivy.addon.portalkit.component.task.filter.TaskCreationDateFilter
      filter="#{filterContainer.creationDateFilter}" dataModel="#{cc.attrs.dataModel}" />
    <ic:ch.ivy.addon.portalkit.component.task.filter.TaskExpiredDateFilter filter="#{filterContainer.expiredDateFilter}"
      dataModel="#{cc.attrs.dataModel}" />
    <ic:ch.ivy.addon.portalkit.component.task.filter.TaskDescriptionFilter filter="#{filterContainer.descriptionFilter}"
      dataModel="#{cc.attrs.dataModel}" />
    <ic:ch.ivy.addon.portalkit.component.task.filter.TaskResponsibleFilter filter="#{filterContainer.responsibleFilter}"
      dataModel="#{cc.attrs.dataModel}" />
  </div>

  <script>
      function toggleTaskFilter() {
        $('[id $= "toggle-task-filter-container"]').toggleClass("ui-hidden");
      }
    </script>
</cc:implementation>
</html>

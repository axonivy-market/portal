<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">
      
  <cc:interface componentType="IvyComponent">
    <cc:attribute name="componentId" />
    <cc:attribute name="labelValue" shortDescription="Text value to show in UI"/> 
    <cc:attribute name="dataModel" />
    <cc:attribute name="column" shortDescription="column name - the value in Customize TaskLazyDatModel.getDefaultColumns()" />
    <cc:attribute name="responsiveStyleClass" default="u-hidden-sm-down" shortDescription="responsive style class for custom field" />
  </cc:interface>
  
  <cc:implementation>
    <h:panelGroup id="#{cc.attrs.componentId}" rendered="#{cc.attrs.dataModel.isSelectedColumn(cc.attrs.column)}" styleClass="TexAlCenter task-custom-field-cell #{cc.attrs.responsiveStyleClass}" >
      <h:outputText value="#{cc.attrs.labelValue}" />
    </h:panelGroup>
  </cc:implementation>
</html>

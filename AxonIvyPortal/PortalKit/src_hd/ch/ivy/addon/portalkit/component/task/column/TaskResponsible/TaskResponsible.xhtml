<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="task-responsible" />
  <cc:attribute name="fullName" />
  <cc:attribute name="userName" required="true" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.UserFullnameDisplayText textId="#{cc.attrs.componentId}" fullname="#{cc.attrs.fullName}"
    username="#{cc.attrs.userName}" styleClass="responsible-cell js-responsible-cell #{cc.attrs.styleClass}" />
</cc:implementation>
</html>

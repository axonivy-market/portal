<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="task-responsible" />
  <cc:attribute name="responsible" />
  <cc:attribute name="responsibleName" required="true" />
  <cc:attribute name="styleClass" />
  <cc:attribute name="dataModel" />
  <cc:attribute name="responsiveStyleClass" default="u-hidden-md-down js-hidden-when-expand-menu" 
  shortDescription="style class support responsive layout"/>
</cc:interface>

<cc:implementation>
  <h:panelGroup rendered="#{cc.attrs.dataModel.isSelectedColumn('ACTIVATOR')}">
    <ic:ch.ivy.addon.portalkit.component.SecurityMemberDisplayName textId="#{cc.attrs.componentId}" securityMember="#{cc.attrs.responsible}"
      securityMemberName="#{cc.attrs.responsibleName}" styleClass="responsible-cell #{cc.attrs.styleClass} #{cc.attrs.responsiveStyleClass}"
      alwaysShowAsText="true" />
  </h:panelGroup>
</cc:implementation>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">

<ui:composition>
  <div class="process-start-list-item-action">
    <p:commandLink id="edit-express-workflow-#{rowIndex}" styleClass="fa fa-pencil express-workflow"
      actionListener="#{logic.editExpressWorkflow(process)}" target="_self" />
    <p:tooltip id="edit-express-workflow-tooltip-#{rowIndex}" for="edit-express-workflow-#{rowIndex}"
      value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/editExpressWorkflowTooltip')}" position="top" />
    <p:commandLink id="delete-express-workflow-#{rowIndex}" styleClass="fa fa-trash express-workflow"
      actionListener="#{processWidgetBean.setEditingProcess(process)}"
      oncomplete="PF('remove-express-workflow-dialog').show();"
      update=":#{p:component('remove-express-workflow-dialog')}" />
    <p:tooltip id="delete-express-workflow-tooltip-#{rowIndex}" for="delete-express-workflow-#{rowIndex}"
      value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/deleteExpressWorkflowTooltip')}" position="top" />
    <span class="tmi-chevorn-right open-icon" />
  </div>
</ui:composition>
</html>

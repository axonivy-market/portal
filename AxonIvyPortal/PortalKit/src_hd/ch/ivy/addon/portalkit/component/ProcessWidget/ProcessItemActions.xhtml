<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  <div class="process-start-list-item-action #{canShowExpressActions ? 'is-express-workflow' : ''}"
    jsf:rendered="#{canShowExpressActions}">
    <h:outputText id="info-express-workflow" styleClass="fa fa-info-circle express-workflow"
      rendered="#{canShowExpressActions}" />
    <p:tooltip id="info-express-workflow-tooltip" for="info-express-workflow" value="#{process.description}"
      position="top" rendered="#{canShowExpressActions}" />

    <p:commandLink id="delete-express-workflow" styleClass="fa fa-trash express-workflow"
      actionListener="#{processWidgetBean.setEditingProcess(process)}"
      oncomplete="PF('remove-express-workflow-dialog').show();"
      update=":#{p:component('remove-express-workflow-dialog')}" rendered="#{canShowExpressActions}" />
    <p:tooltip id="delete-express-workflow-tooltip" for="delete-express-workflow"
      value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/deleteExpressWorkflowTooltip')}" position="top"
      rendered="#{canShowExpressActions}" />

    <p:commandLink id="edit-express-workflow" styleClass="fa fa-pencil express-workflow"
      actionListener="#{logic.editExpressWorkflow(process)}" target="_self" rendered="#{canShowExpressActions}" />
    <p:tooltip id="edit-express-workflow-tooltip" for="edit-express-workflow"
      value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/editExpressWorkflowTooltip')}" position="top"
      rendered="#{canShowExpressActions}" />
  </div>
  <p:commandLink id="open-process-start" class="tmi-chevorn-right open-icon" ajax="false"
    actionListener="#{logic.startProcess(process.link)}" target="#{processType == 'external-process' ? '_blank' : ''}" />
</ui:composition>
</html>

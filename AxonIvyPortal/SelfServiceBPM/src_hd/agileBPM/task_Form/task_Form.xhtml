<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/TaskTemplate.xhtml">
    <ui:param name="caseId" value="#{ivy.case.id}" />
    <ui:param name="task" value="#{ivy.task}" />
    <ui:param name="isShowStartAdhocButton" value="false"/>
    <ui:param name="isNotRequiredLogin" value="false" />

    <ui:define name="pageTitle">Self Service Workflow</ui:define>
    <ui:define name="taskForm">
      <h3>#{data.caseInfo.kind} Workflow</h3>
      <br></br>

      <ui:include src="case_info.xhtml"></ui:include>
      <ui:include src="add_task.xhtml"></ui:include>

      <c:if test="#{data.nextTask.kind.equals('TASK')}">
        <ui:include src="Adhoc.xhtml" />
      </c:if>
      <c:if test="#{data.nextTask.kind.equals('TODO')}">
        <ui:include src="ToDo.xhtml" />
      </c:if>
      <c:if test="#{data.nextTask.kind.equals('QA')}">
        <ui:include src="QA.xhtml" />
      </c:if>
      <c:if test="#{data.nextTask.kind.equals('RESPONSE')}">
        <ui:include src="QAResponse.xhtml" />
      </c:if>
      <c:if test="#{data.nextTask.kind.equals('APPROVAL')}">
        <ui:include src="Approval.xhtml" />
      </c:if>
    </ui:define>
    <ui:define name="css">
      <h:outputStylesheet library="ivy-webcontent" name="layouts/styles/portal_selfservice.css" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

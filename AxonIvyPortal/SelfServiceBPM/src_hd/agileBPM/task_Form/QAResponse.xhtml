<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">
<h:body>
  <h:form id="form2">
    <p:fieldset legend="Response" styleClass="panel">
      <h:panelGrid columns="2">
        <p:outputLabel value="Follow-up question:" for="newquestion" styleClass="font-bold;"></p:outputLabel>
        <p:inputTextarea id="newquestion" value="#{data.remark}" required="true" styleClass="comment">
        </p:inputTextarea>
      </h:panelGrid>
      <p:outputLabel value="#{ivy.cms.co('/Texts/QAresponse-Explain')}" escape="false"></p:outputLabel>
      <p:outputPanel styleClass="TexAlRight">
        <p:commandButton actionListener="#{logic.followupQ}" value="Send" update="form2" icon="fa fa-check" />
        <p:spacer width="5"></p:spacer>
        <p:commandButton actionListener="#{logic.close}" value="Finish" process="@this" icon="fa fa-check" styleClass="" />
      </p:outputPanel>
    </p:fieldset>
  </h:form>
</h:body>
</html>

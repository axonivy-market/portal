<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <h:form id="form2">
    <br></br>
    <p:fieldset id="answer" legend="Task" styleClass="panel">
      <h:panelGrid columns="2">
        <c:if test="#{data.nextTask.description.length() gt 0}">
          <p:outputLabel value="Follow-up question"></p:outputLabel>
          <p:inputTextarea value="#{data.nextTask.description}" styleClass="task-description" readonly="true" />
        </c:if>
        <p:outputLabel escape="false" for="answertext" value="My answer:" styleClass="font-bold" />
        <p:inputTextarea id="answertext" value="#{data.answer}" required="true" styleClass="comment">
        </p:inputTextarea>
      </h:panelGrid>
      <p:focus context="answertext" />
      <p:outputLabel escape="false" value="#{ivy.cms.co('/Texts/QA-Explain')}"></p:outputLabel>
      <p:outputPanel styleClass="TexAlRight">
        <p:commandButton actionListener="#{logic.close}" value="Send" update="form2" icon="fa fa-check" styleClass="" />
      </p:outputPanel>
    </p:fieldset>
  </h:form>

</h:body>
</html>

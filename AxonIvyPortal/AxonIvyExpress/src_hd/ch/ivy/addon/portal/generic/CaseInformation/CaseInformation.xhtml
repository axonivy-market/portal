<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/GenericAppPortalBase.xhtml">
		<ui:define name="title">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/taskInformationAction')}</ui:define>
		<ui:define name="pageContent">
		
		
			<ic:ch.ivy.addon.portalkit.singleapp.cases.CaseGeneralInformation
				caseId="#{data.statisticDetailLinkUsed.}"/>
				
			<ic:ch.ivy.addon.portalkit.singleapp.cases.CaseHistory
				caseId="#{data.caseId}"/>
				

			<h:panelGroup style="margin:20px 0px;float:right" layout="block">
				<p:commandButton styleClass="commonButton"
					value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/back')}"
					icon="fa-share" onclick="backToCaseStatistic()" />
			</h:panelGroup>
			<script>
				function backToCaseStatistic() {
					window.open('#{data.statisticDetailLinkUsed}', "_self");
				}
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>

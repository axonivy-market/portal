<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">
		<ui:param name="isNotRequiredLogin" value="false" />
		<ui:define name="simplePageContent">
			<h:form id="form">
				<h:panelGrid columns="1" styleClass="Wid100 TexAlCenter">
					<p:spacer height="30"/>
					<h3 class="Fs20">
						<i class="fa fa-check"/>
						#{ivy.cms.co('/Dialogs/ch/ivy/addon/express/generic/endpage/title')}
					</h3>
					<p:outputLabel value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/express/generic/endpage/subtitle')}" />
					<br />

					<p:commandButton actionListener="#{logic.close}"
						value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/close')}"
						update="form" icon="fa fa-home" styleClass="buttonDelegate" />
				</h:panelGrid>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

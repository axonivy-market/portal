<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>

  <ui:composition template="/layouts/TaskTemplate-8.xhtml">
    <ui:param name="steps" value="#{data.steps}" />
    <ui:param name="actualStepIndex" value="#{data.actualStepIndex}" />
    <ui:param name="processChainShape" value="LINE" />
    <ui:define name="title" >
      <h:outputText value="#{ivy.case.name} - #{ivy.task.name}" />
    </ui:define>

    <ui:define name="content">

      <h:form id="form" styleClass="ui-g">
        <div>
          <ic:ch.ivy.gawfs.component.FinishedUserTasksForm id="finished-tasks-component" finishedTasks="#{data.finishedTasks}" />
        </div>

        <br />
        <h:panelGroup styleClass="case-view-footer ui-g-12 u-no-border">
          <h:panelGroup layout="block" styleClass="TexAlRight">
            <p:commandLink id="cancel" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" immediate="true" update="form"
              actionListener="#{logic.cancel}" />
            <p:spacer width="15" />
            <p:commandButton id="acknowledged" value="#{ivy.cms.co('/Dialogs/WorkflowExecution/FinalReviewForm/noticed')}" update="form"
              icon="#{visibilityBean.generateButtonIcon('icon ivyicon-check-1')}" actionListener="#{logic.close}" />
          </h:panelGroup>
        </h:panelGroup>

      </h:form>

    </ui:define>
    <ui:define name="css">
      <h:outputStylesheet library="css" name="portal_express.css" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

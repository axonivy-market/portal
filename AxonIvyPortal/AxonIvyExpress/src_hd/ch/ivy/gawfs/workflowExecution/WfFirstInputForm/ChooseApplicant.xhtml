<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
		<h:form id="userListForm" styleClass="user-list-form">
			<p:autoComplete id="userSelection" scrollHeight="400" dropdown="true" styleClass="user-selection"
				value="#{data.executePredefinedWorkflowData.applicant.user}" completeMethod="#{logic.autoCompleteFilter}" var="user"
				itemLabel="#{user.getDisplayName().length() ne 0 ? user.getDisplayName() : user.getMemberName()}"
				itemValue="#{user}" converter="pojoConverter" cache="true" queryDelay="500" maxResults="100"
				moreText="#{component.suggestions.size() - component.maxResults} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/more')}...">
				<f:event listener="#{logic.autoCompleteFilter}" type="preRenderComponent" />
				<p:ajax event="query" global="false" />
				<p:ajax event="itemSelect" update="userListForm" process="userListForm" />
				<p:column styleClass="select-responsible-icon-column">
					<p:outputPanel>
						<i class="fa fa-user" aria-hidden="true" />
					</p:outputPanel>
				</p:column>
				<p:column>
					<h:outputText
						value="#{user.getDisplayName().length() ne 0 ? user.getDisplayName() : user.getMemberName()}" />
				</p:column>
			</p:autoComplete>

			<p:outputPanel styleClass="TexAlRight">
				<p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
				process="form:applicantFieldSet userSelection" 
				update="form:applicantFieldSet" styleClass=""
				actionListener="#{logic.updateApplicant}" icon="fa fa-check"
				oncomplete="PF('chooseApplicant').hide();" />
			</p:outputPanel>
		</h:form>
</h:body>

</html>

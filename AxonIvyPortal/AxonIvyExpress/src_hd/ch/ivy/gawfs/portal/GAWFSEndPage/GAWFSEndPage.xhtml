<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">
		<ui:define name="title">GAWFS Endpage</ui:define>
		<ui:define name="simplePageContent">
			<h3>
				<i class="fa fa-check" aria-hidden="true"></i> #{data.title}
			</h3>
			
			<h:form id="form">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					<p:outputLabel value="#{data.subtitle}" style="padding-left: 7px;" /> <br/>
					
					<p:graphicImage library="ivy-cms" name="/Dialogs/endPage/ETaI_Animation_Newsteaser_01" style="padding-left: 130px;"/>
					<br/>
					<p:outputPanel style="text-align: center"> 
						<p:commandButton actionListener="#{logic.close}" value="Zur Startseite!" update="form" icon="fa fa-home"  styleClass="buttonDelegate"/>
					</p:outputPanel>
					
				</h:panelGrid>
			</h:form>
			
		</ui:define>


		
	</ui:composition>
</h:body>
</html>

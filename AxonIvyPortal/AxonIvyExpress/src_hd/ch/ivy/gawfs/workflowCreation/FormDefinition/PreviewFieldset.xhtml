<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <h:panelGroup layout="block" styleClass="preview-dyna-container">
    <pe:dynaForm id="dyna-form" value="#{data.dynaFormController.model}" var="dynaData">

      <pe:dynaFormControl type="InputFieldText" for="input-field-text" styleClass="input-text-field">
        <p:inputText id="input-field-text" value="#{dynaData.value}" required="#{dynaData.required}"
          requiredMessage="#{dynaData.label} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" styleClass="Wid90" />
      </pe:dynaFormControl>

      <pe:dynaFormControl type="InputFieldNumber" for="input-field-number" styleClass="input-field-number">
        <p:spinner id="input-field-number" value="#{dynaData.value}" required="#{dynaData.required}"
          requiredMessage="#{dynaData.label} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" min="0" />
      </pe:dynaFormControl>

      <pe:dynaFormControl type="InputFieldDate" for="input-field-date" styleClass="calendar">
        <p:datePicker locale="#{localeBean.locale}" showTime="#{!dateTimePatternBean.isTimeHidden}" id="input-field-date" value="#{dynaData.value}"
          styleClass="form-definition-calendar" required="#{dynaData.required}" showIcon="true" 
          requiredMessage="#{dynaData.label} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" />
      </pe:dynaFormControl>

      <pe:dynaFormControl type="InputTextArea" for="input-text-area" styleClass="text-area">
        <p:inputTextarea id="input-text-area" value="#{dynaData.value}" required="#{dynaData.required}"
          requiredMessage="#{dynaData.label} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}"
          rows="#{dynaData.intSetting}" autoResize="false" />
      </pe:dynaFormControl>

      <pe:dynaFormControl type="ManyCheckbox" for="many-checkbox" styleClass="many-checkbox">
        <p:selectManyCheckbox id="many-checkbox" value="#{dynaData.value}" required="#{dynaData.required}"
          requiredMessage="#{dynaData.label} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" layout="pageDirection">
          <f:selectItems value="#{dynaData.optionsStr}" />
        </p:selectManyCheckbox>
      </pe:dynaFormControl>

      <pe:dynaFormControl type="OneRadio" for="one-radio" styleClass="one-radio">
        <p:selectOneRadio id="one-radio" value="#{dynaData.value}" required="#{dynaData.required}"
          requiredMessage="#{dynaData.label} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" layout="pageDirection">
          <f:selectItems value="#{dynaData.optionsStr}" />
        </p:selectOneRadio>
      </pe:dynaFormControl>

      <pe:dynaFormControl type="FileUpload" for="fileUploadComponent">
        <ic:com.axonivy.portal.components.DocumentTable id="fileUploadComponent" uploadRendered="false"
          fileLimit="#{dynaData.intSetting}" typeColumnRendered="false"
          typeSelectionItems="#{masterDataBean.documentTypes}"
          allowedUploadFileTypes="#{userTaskFormBean.allowedUploadFileType}"
          enableScriptCheckingForUploadedDocument="#{userTaskFormBean.enableScriptCheckingForUploadedDocument}"
          enableVirusScannerForUploadedDocument="#{userTaskFormBean.enableVirusScannerForUploadedDocument}" />
      </pe:dynaFormControl>

      <pe:dynaFormControl type="Spacer" for="spacer">
        <p:spacer width="50" height="16" id="spacer" />
      </pe:dynaFormControl>
    </pe:dynaForm>
  </h:panelGroup>

</h:body>
</html>

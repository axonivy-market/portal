<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>

  <p:fieldset id="create-tabs-field" legend="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/FieldSetFormelements')}" toggleable="true"
    styleClass="ui-g express-fieldset fieldset-no-border u-padding-0 create-tabs-field">
    <div class="card ui-g-12">
      <p:tabView id="create-tabs" styleClass="form-create-tabs" activeIndex="#{data.activeTab}" dynamic="false">
        <p:ajax event="tabChange" resetValues="true" update="create-tabs" />

        <!-- INPUT FIELD TAB -->
        <p:tab title="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputField')}" id="create-input-field-tab">
          <p:messages id="messages-input-field-label" showDetail="false" closable="true" for="input-field-label">
            <p:autoUpdate />
          </p:messages>

          <f:facet name="title">
            <h:outputText styleClass="form-definition-item-icon" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputField')}" />
            <p:graphicImage library="ivy-cms" name="/Layouts/Icons/InputFieldText" width="65" styleClass="form-definition-item-icon" />
          </f:facet>

          <div id="create-input-field-panel-grid" class="ui-fluid">
            <div class="ui-g">
              <div class="ui-g-12 u-no-padding-top express-align-bottom-group">
                <div class="ui-g-1 ui-lg-1 ui-md-hidden ui-sm-hidden" />

                <h:panelGroup styleClass="ui-g-5 ui-lg-5 ui-md-6 align-bottom-child-item">
                  <div class="md-inputfield">
                    <p:inputText id="input-field-label" required="true" value="#{data.createInputFieldTab.label}"
                      maxlength="#{ivy.cms.co('/Dialogs/general/MaxLabelLenght')}" styleClass="express-workflow-input"
                      requiredMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}: #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" />
                    <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}" for="input-field-label" />
                  </div>
                </h:panelGroup>

                <h:panelGroup styleClass="ui-g-5 ui-lg-5 ui-md-6 u-no-padding-top align-bottom-child-item">
                  <div class="ui-g-12">
                    <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputType')}" for="input-field-type" />
                  </div>
                  <div class="ui-g-12 u-no-padding-top no-padding-bottom">
                    <p:selectOneMenu id="input-field-type" value="#{data.createInputFieldTab.type}" styleClass="express-workflow-input"
                      requiredMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputType')} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}">
                      <f:selectItems value="#{formDefinitionBean.inputFormElementTypes}" var="type" itemLabel="#{type.label}" itemValue="#{type}" />
                    </p:selectOneMenu>
                  </div>
                </h:panelGroup>
              </div>

              <div class="ui-g-12 u-no-padding-top">
                <div class="ui-g-1 ui-lg-1 ui-md-hidden ui-sm-hidden" />
                <h:panelGroup styleClass="ui-g-5 ui-lg-5 ui-md-6 u-no-padding-top">
                  <p:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" for="input-field-required"
                    styleClass="Fleft" />
                  <p:spacer width="5px" />
                  <p:inputSwitch id="input-field-required" value="#{data.createInputFieldTab.required}" />
                </h:panelGroup>
              </div>
            </div>
          </div>

          <h:panelGroup styleClass="create-form-toolbar">
            <p:commandButton id="add-input-text-btn" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/CreateField')}"
              actionListener="#{logic.createInputField()}" icon="fa fa-arrow-down"
              update="form:available-form-elements form:create-tabs" process="form:create-tabs:create-input-field-tab" />
          </h:panelGroup>
        </p:tab>

        <!-- INPUT TEXT AREA TAB -->
        <p:tab title="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputArea')}" id="create-input-area-tab">
          <p:messages id="messages-input-area-label" showDetail="false" closable="true" for="input-area-label">
            <p:autoUpdate />
          </p:messages>
          <f:facet name="title">
            <h:outputText styleClass="form-definition-item-icon" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputArea')}" />
            <p:graphicImage library="ivy-cms" name="/Layouts/Icons/InputTextArea" width="65" styleClass="form-definition-item-icon" />
          </f:facet>

          <div id="create-input-area-panel-grid" class="ui-fluid">
            <div class="ui-g">
              <div class="ui-g-12 u-no-padding-top express-align-bottom-group">
                <div class="ui-g-1 ui-lg-1 ui-md-hidden ui-sm-hidden" />

                <h:panelGroup styleClass="ui-g-5 ui-lg-5 ui-md-6 align-bottom-child-item">
                  <div class="md-inputfield">
                    <p:inputText id="input-area-label" required="true" styleClass="express-workflow-input"
                      requiredMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}: #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}"
                      value="#{data.createInputAreaTab.label}" maxlength="#{ivy.cms.co('/Dialogs/general/MaxLabelLenght')}" />
                    <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}" for="input-area-label" />
                  </div>
                </h:panelGroup>

                <h:panelGroup styleClass="ui-g-5 ui-lg-5 ui-md-6 align-bottom-child-item">
                  <div class="ui-g-12 u-no-padding-top">
                    <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/NumberOfRows')}" for="input-area-norows" />
                  </div>
                  <div class="ui-g-12 u-no-padding-top no-padding-bottom">
                    <p:spinner id="input-area-norows" value="#{data.createInputAreaTab.intSetting}" min="0" max="10" />
                  </div>
                </h:panelGroup>
              </div>

              <div class="ui-g-12 u-no-padding-top">
                <div class="ui-g-1 ui-lg-1 ui-md-hidden ui-sm-hidden" />
                <div class="ui-g-5 ui-lg-5 ui-md-6 u-no-padding-top">
                  <p:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" for="input-area-required" styleClass="Fleft" />
                  <p:spacer width="5px" />
                  <p:inputSwitch id="input-area-required" value="#{data.createInputAreaTab.required}" />
                </div>
              </div>
            </div>
          </div>

          <h:panelGroup styleClass="create-form-toolbar">
            <p:commandButton id="add-text-area-btn" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/CreateField')}"
              actionListener="#{logic.createInputTextArea}" icon="fa fa-arrow-down"
              update="form:available-form-elements form:create-tabs" process="form:create-tabs:create-input-area-tab" />
          </h:panelGroup>
        </p:tab>

        <!-- CHECKBOX TAB -->
        <p:tab title="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputCheckbox')}" id="create-many-checkbox-tab">
          <p:messages id="messages-many-checkbox-label" showDetail="false" closable="true" for="many-checkbox-label">
            <p:autoUpdate />
          </p:messages>
          <f:facet name="title">
            <h:outputText styleClass="form-definition-item-icon" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputCheckbox')}" />
            <p:graphicImage library="ivy-cms" name="/Layouts/Icons/ManyCheckbox" width="65" styleClass="form-definition-item-icon" />
          </f:facet>

          <h:panelGroup id="create-many-checkbox" layout="block" styleClass="ui-g alignLabelTop">
            <div class="ui-g u-no-padding-top express-align-bottom-group">
              <div class="ui-g-1 ui-lg-1 ui-md-hidden ui-sm-hidden" />

              <div class="ui-g-5 ui-lg-5 ui-md-6 #{empty data.dataProviders ? 'MarTop20' : 'align-bottom-child-item'}">
                <div class="md-inputfield">
                  <p:inputText id="many-checkbox-label" required="true"
                    requiredMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}: #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}"
                    value="#{data.createManyCheckboxTab.label}" styleClass="express-workflow-input"
                    maxlength="#{ivy.cms.co('/Dialogs/general/MaxLabelLenght')}" />
                  <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}" for="many-checkbox-label" />
                </div>
              </div>

              <div class="ui-g-5 ui-lg-5 ui-md-6" jsf:rendered="#{not empty data.dataProviders}">
                <div class="ui-g-12 u-no-padding-top no-padding-bottom">
                  <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/DataProvider')}" for="DataProvider" />
                  <p:selectOneMenu id="DataProvider" converter="pojoConverter" value="#{data.selectedDataProvider}"
                    styleClass="express-workflow-input">
                    <f:selectItems value="#{data.dataProviders}" var="provider" itemLabel="#{provider.name}" itemValue="#{provider}" />
                    <p:ajax update="value-checkbox-label value-checkbox-container create-many-checkbox" />
                  </p:selectOneMenu>
                </div>
              </div>

               <div class="ui-g-1 ui-lg-1 ui-md-hidden ui-sm-hidden" jsf:rendered="#{not empty data.dataProviders}" />
               <div class="ui-g-1 ui-lg-1 ui-md-hidden ui-sm-hidden" jsf:rendered="#{not empty data.dataProviders}" />

              <h:panelGroup id="value-checkbox-label" styleClass="ui-g-5 ui-lg-5 ui-md-6"
                rendered="#{data.selectedDataProvider.name eq ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/NoDataProvider')}">

                <h:panelGroup id="value-checkbox-container" styleClass="form-definition-option-container">

                  <p:dataTable id="many-checkbox-options" var="option" rowIndexVar="rowIndex"
                    rendered="#{data.selectedDataProvider.name eq ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/NoDataProvider')}"
                    value="#{data.createManyCheckboxTab.options}" styleClass="express-many-checkbox-options express-table-no-header form-element-input-checkbox-table"
                    emptyMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/NoCheckboxFieldYet')}">

                    <f:facet name="header">
                      <div class="ui-g">
                        <div class="ui-g-12">
                          <div class="express-table-header-title">
                            <p:outputLabel styleClass="marginTop6" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/CheckboxFields')}" />
                          </div>
                          <div class="express-add-option-panel">
                            <p:commandButton id="add-checkbox-option-btn" icon="fa fa-plus" actionListener="#{data.createManyCheckboxTab.addOption()}"
                              update="form:create-tabs:many-checkbox-options" process="form:create-tabs:many-checkbox-options" />
                          </div>
                        </div>
                      </div>
                    </f:facet>

                    <p:column styleClass="vertical-align-middle">
                      <p:messages id="input-checkbox-msg" for="input-checkbox-name"/>
                      <p:inputText value="#{option.value}" styleClass="express-workflow-table-input" required="true"
                        requiredMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputCheckbox')}: #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}"
                        placeholder="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputCheckbox')}"
                        maxlength="#{ivy.cms.co('/Dialogs/general/maxOptionsLength')}" id="input-checkbox-name" />

                      <p:commandButton icon="fa fa-trash-o fa-2x" title="" styleClass="placement-form-element-remove-btn"
                        actionListener="#{data.createManyCheckboxTab.deleteOption(option)}" process="form:create-tabs:many-checkbox-options"
                        update="form:create-tabs:many-checkbox-options" immediate="true" />
                    </p:column>
                  </p:dataTable>
                </h:panelGroup>
              </h:panelGroup>
            </div>
          </h:panelGroup>

          <h:panelGroup styleClass="create-form-toolbar">
            <p:commandButton id="add-checkbox-btn" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/CreateField')}"
              actionListener="#{logic.createManyCheckbox}" icon="fa fa-arrow-down"
              update="form:create-tabs:many-checkbox-options form:available-form-elements form:create-tabs"
              process="form:create-tabs:many-checkbox-options form:create-tabs:create-many-checkbox-tab" />
          </h:panelGroup>
        </p:tab>

        <!-- RADIO BUTTON TAB -->
        <p:tab title="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputOptions')}" id="create-one-radio-tab">
          <p:messages id="messages-one-radio-label" showDetail="false" closable="true" for="one-radio-label">
            <p:autoUpdate />
          </p:messages>

          <f:facet name="title">
            <h:outputText styleClass="form-definition-item-icon" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputOptions')}" />
            <p:graphicImage library="ivy-cms" name="/Layouts/Icons/OneRadio" width="65" styleClass="form-definition-item-icon" />
          </f:facet>

          <div id="create-one-radio-grid" class="ui-g alignLabelTop">
            <div class="ui-g-1 ui-lg-1 ui-md-hidden ui-sm-hidden" />

            <div class="ui-g-5 ui-lg-5 ui-md-6 MarTop20">
              <div class="md-inputfield">
                <p:inputText id="one-radio-label" required="true" styleClass="express-workflow-input"
                  requiredMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}  #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}"
                  value="#{data.createOneRadioTab.label}" maxlength="#{ivy.cms.co('/Dialogs/general/MaxLabelLenght')}" />
                <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}" for="one-radio-label" />
              </div>
            </div>

            <div class="ui-g-5 ui-lg-5 ui-md-6">
              <p:dataTable id="one-radio-options" var="option" value="#{data.createOneRadioTab.options}"
                emptyMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/NoOptionboxFieldsYet')}" styleClass="express-table-no-header">
                <f:facet name="header">
                  <div class="ui-g">
                    <div class="ui-g-12">
                      <div class="express-table-header-title">
                        <p:outputLabel styleClass="marginTop6" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/OptionboxFields')}" />
                      </div>
                      <div class="express-add-option-panel">
                        <p:commandButton id="add-radio-option-btn" icon="fa fa-plus" actionListener="#{data.createOneRadioTab.addOption()}"
                          update="form:create-tabs:one-radio-options" process="form:create-tabs:one-radio-options" />
                      </div>
                    </div>
                  </div>
                </f:facet>

                <p:column>
                  <p:messages for="form-element-input-options" />
                  <p:inputText value="#{option.value}" styleClass="express-workflow-table-input" id="form-element-input-options"
                    requiredMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputOptions')}: #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}"
                    placeholder="Option" required="true" maxlength="#{ivy.cms.co('/Dialogs/general/maxOptionsLength')}" />

                  <p:commandButton icon="fa fa-trash-o" styleClass="placement-form-element-remove-btn"
                    actionListener="#{data.createOneRadioTab.deleteOption(option)}" process="form:create-tabs:one-radio-options"
                    update="form:create-tabs:one-radio-options" immediate="true">
                  </p:commandButton>
                </p:column>
              </p:dataTable>
            </div>

          </div>

          <h:panelGroup styleClass="create-form-toolbar">
            <p:commandButton id="add-radio-btn" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/CreateField')}"
              actionListener="#{logic.createOneRadio}" icon="fa fa-arrow-down"
              update="form:available-form-elements form:create-tabs" process="form:create-tabs:create-one-radio-tab" />
          </h:panelGroup>
        </p:tab>

        <!-- FILE UPLOAD TAB -->
        <p:tab title="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputFileUpload')}" id="create-file-upload-tab">
          <p:messages id="messages-file-upload-label" showDetail="false" closable="true" for="file-upload-label">
            <p:autoUpdate />
          </p:messages>
          <f:facet name="title">
            <h:outputText styleClass="form-definition-item-icon" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/InputFileUpload')}" />
            <p:graphicImage library="ivy-cms" name="/Layouts/Icons/FileUpload" width="65" styleClass="form-definition-item-icon" />
          </f:facet>

          <div class="ui-g alignLabelTop ui-fluid" id="create-file-upload-panel-grid">
            <div class="ui-g-1 ui-lg-1 ui-md-hidden ui-sm-hidden" />

            <div class="ui-g-7 ui-sm-12 u-padding-0 express-align-bottom-group">
              <h:panelGroup styleClass="ui-g-8 align-bottom-child-item">
                <div class="md-inputfield">
                  <p:inputText id="file-upload-label" required="true" styleClass="express-workflow-input"
                    requiredMessage="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}: #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}"
                    value="#{data.createFileUploadTab.label}" maxlength="#{ivy.cms.co('/Dialogs/general/MaxLabelLenght')}" />
                  <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/ElementLabel')}" for="file-upload-label" />
                </div>
              </h:panelGroup>

              <h:panelGroup styleClass="ui-g-4 align-bottom-child-item">
                <div class="ui-g-12 u-no-padding-top">
                  <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/NumberOfFiles')}" for="file-upload-norows" />
                </div>
                <div class="ui-g-12 u-no-padding-top no-padding-bottom">
                  <p:spinner id="file-upload-norows" value="#{data.createFileUploadTab.intSetting}" min="0" max="10" />
                </div>
              </h:panelGroup>
            </div>

            <h:panelGroup styleClass="ui-g-3 u-no-padding-top">
              <div class="ui-g-12">
                <p:outputLabel value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/AllowedFiletypes')}:"
                  for="file-formats" />
              </div>
              <div class="ui-g-12 u-no-padding-top">
                <p:selectManyCheckbox id="file-formats" value="#{data.createFileUploadTab.optionsStr}" layout="pageDirection" disabled="true">
                  <f:selectItems value="#{data.createFileUploadTab.options}" var="format" itemLabel="#{format.value}" itemValue="#{format.value}" />
                </p:selectManyCheckbox>
              </div>
            </h:panelGroup>

          </div>

          <h:panelGroup styleClass="create-form-toolbar">
            <p:commandButton id="add-upload-file-btn" value="#{ivy.cms.co('/Dialogs/workflowCreation/FormDefinition/CreateField')}"
              actionListener="#{logic.createFileUpload}" icon="fa fa-arrow-down"
              update="form:available-form-elements form:create-tabs" process="form:create-tabs:create-file-upload-tab" />
          </h:panelGroup>
        </p:tab>

      </p:tabView>
    </div>
  </p:fieldset>
</h:body>
</html>

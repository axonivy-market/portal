<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
		<h:form id="userListForm" styleClass="user-list-form">

			<p:autoComplete id="user-selection" scrollHeight="400" dropdown="true" styleClass="user-selection"
				value="#{data.selectedRoleOrUser}" completeMethod="#{logic.autoCompleteFilter}" var="securityMember"
				itemLabel="#{securityMember.getDisplayName().length() ne 0 ? securityMember.getDisplayName() : securityMember.getMemberName()}"
				itemValue="#{securityMember}" converter="pojoConverter" cache="true" queryDelay="500" maxResults="100"
				moreText="#{component.suggestions.size() - component.maxResults} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/more')}...">
				<f:event listener="#{logic.autoCompleteFilter}" type="preRenderComponent" />
				<p:ajax event="query" global="false" />
				<p:ajax event="itemSelect" update="userListForm" process="userListForm" />
				<p:column styleClass="select-responsible-icon-column">
					<p:outputPanel rendered="#{securityMember.user}">
						<i class="fa fa-user" aria-hidden="true" />
					</p:outputPanel>
					<p:outputPanel rendered="#{!securityMember.user}">
						<i class="fa fa-users" aria-hidden="true" />
					</p:outputPanel>
				</p:column>

				<p:column>
					<h:outputText
						value="#{securityMember.getDisplayName().length() ne 0 ? securityMember.getDisplayName() : securityMember.getMemberName()}" />
				</p:column>
			</p:autoComplete>
			<p:outputPanel styleClass="TexAlRight">

				<p:commandButton
					value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
					process="form:processFlowField"
					update="form:processFlowField" styleClass=""
					actionListener="#{logic.updateAssignement}" icon="fa fa-check"
					oncomplete="PF('chooseAssignee').hide();" /> 
			</p:outputPanel>
		</h:form>
</h:body>

</html>

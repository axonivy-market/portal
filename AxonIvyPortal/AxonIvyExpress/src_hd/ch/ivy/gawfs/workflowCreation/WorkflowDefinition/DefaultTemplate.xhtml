<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<h:outputText value="#{ivy.cms.co('/Dialogs/workflowCreation/WorkflowDefinition/DefaultTemplateDescription')}"/><br/><br/>
	
	<pe:dynaForm id="default-template-dyna-form" value="#{data.defaultDragAndDropController.dynaFormController.model}"
		var="dynaData" columnClasses="label-container, field-container"
		styleClass="ui-g-12 default-template-dyna-form">

		<pe:dynaFormControl type="InputTextArea" for="input-text-area" styleClass="text-area">
			<p:inputTextarea id="input-text-area" value="#{dynaData.value}" styleClass="default-template-text-area" disabled="true"
				required="#{dynaData.required}" requiredMessage="#{dynaData.label} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}"
				rows="#{dynaData.intSetting}" autoResize="false" />
		</pe:dynaFormControl>
	</pe:dynaForm>
</h:body>
</html>

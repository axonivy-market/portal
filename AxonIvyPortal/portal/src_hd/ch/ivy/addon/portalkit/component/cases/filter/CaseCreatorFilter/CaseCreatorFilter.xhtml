<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:pc="http://xmlns.jcp.org/jsf/composite/components"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="creator-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.casefilter.CaseCreatorFilter" />
  <cc:attribute name="dataModel" required="true" />
  <cc:attribute name="selectedFilters" />
  <cc:attribute name="resultContainerUpdated" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter id="#{cc.attrs.componentId}"
    caseFilter="#{cc.attrs.filter}" selectedFilters="#{cc.attrs.selectedFilters}"
    resultContainerUpdated="#{cc.attrs.resultContainerUpdated}" dataModel="#{cc.attrs.dataModel}"
    dismissableOverlayPanel="false">
    <ic:com.axonivy.portal.components.UserSelection id="creator-component" componentId="creator-select" size="35"
      selectedUser="#{cc.attrs.filter.selectedCreator}" autoCompleteStyleClass="responsible-list-filter" hasCustomizedSelectionList="true">
      <p:column>
        <pc:securityMemberNameAndAvatar securityMember="#{user}"
          displayName="#{cc.attrs.filter.formatName(user)}">
          <f:facet name="alternativeAvatar">
            <h:outputText rendered="#{not avatarBean.isShowAvatar()}" styleClass="si si-single-neutral-actions u-mar-right-5" />
          </f:facet>
        </pc:securityMemberNameAndAvatar>
      </p:column>
    </ic:com.axonivy.portal.components.UserSelection>
  </ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<!-- 
  This component is marked as deprecated from Portal 9.1. Use SecurityMemberDisplayName instead.
 -->

<cc:interface componentType="IvyComponent">
  <cc:attribute name="textId" default="user" />
  <cc:attribute name="username" required="true" />
  <cc:attribute name="fullname" required="true" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <h:outputText id="#{cc.attrs.textId}" styleClass="#{cc.attrs.styleClass}"
    value="#{userFormatBean.format(cc.attrs.fullname, cc.attrs.username)}" />
  <p:tooltip rendered="#{not empty cc.attrs.username}" for="#{cc.attrs.textId}"
    value="#{userFormatBean.formatWithTip(cc.attrs.fullname, cc.attrs.username)}" trackMouse="true" hideEvent="mouseleave click"/>
</cc:implementation>
</html>

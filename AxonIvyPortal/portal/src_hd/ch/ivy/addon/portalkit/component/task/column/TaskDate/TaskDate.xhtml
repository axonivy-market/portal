<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:p="http://primefaces.org/ui">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="task-datetime" />
  <cc:attribute name="value" required="true" />
  <cc:attribute name="styleClass" />
  <cc:attribute name="responsiveStyleClass" default="u-hidden-sm-down" />
</cc:interface>

<cc:implementation>
  <h:outputText id="#{cc.attrs.componentId}" value="#{cc.attrs.value}" rendered="#{cc.attrs.rendered}"
    styleClass="default-task-cell #{cc.attrs.styleClass} #{cc.attrs.responsiveStyleClass}">
    <f:convertDateTime locale="#{localeBean.locale}" pattern="#{dateTimePatternBean.dateTimestampPattern}"/>
  </h:outputText>
  <p:tooltip for="#{cc.attrs.componentId}" value="#{cc.attrs.value}" trackMouse="true" hideEvent="mouseleave click">
    <f:convertDateTime locale="#{localeBean.locale}" pattern="#{dateTimePatternBean.dateTimestampPattern}" />
  </p:tooltip>

</cc:implementation>
</html>

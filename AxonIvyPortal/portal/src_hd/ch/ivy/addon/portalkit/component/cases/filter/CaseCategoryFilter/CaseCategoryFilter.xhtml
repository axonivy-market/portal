<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<cc:interface componentType="IvyComponent">
	<cc:attribute name="componentId" default="case-category-filter" />
	<cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.casefilter.CaseCategoryFilter" />
	<cc:attribute name="dataModel" required="true" />
	<cc:attribute name="selectedFilters" />
	<cc:attribute name="resultContainerUpdated" />
</cc:interface>

<cc:implementation>

	<ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter id="#{cc.attrs.componentId}" caseFilter="#{cc.attrs.filter}" selectedFilters="#{cc.attrs.selectedFilters}"
		resultContainerUpdated="#{cc.attrs.resultContainerUpdated}" dataModel="#{cc.attrs.dataModel}">
		<p:tree id="case-category-filter-tree" value="#{cc.attrs.filter.root}" var="node" selectionMode="checkbox" selection="#{cc.attrs.filter.categories}" 
			filterBy="#{node.value}" filterMatchMode="contains" styleClass="filter-category-checkbox-tree">
			<p:treeNode>
				<h:outputText value="#{node.value}" />
			</p:treeNode>
		</p:tree>
	</ic:ch.ivy.addon.portalkit.component.cases.filter.AdvancedFilter>

</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="field" required="true" type="ch.ivy.addon.portalkit.dto.dashboard.ColumnModel"/>
  <cc:attribute name="filterFrom" required="true"/>
  <cc:attribute name="filterTo" required="true"/>
  <cc:attribute name="minFilterForm"/>
  <cc:attribute name="maxFilterTo"/>
</cc:interface>

<cc:implementation>
  <h:panelGroup rendered="#{cc.attrs.field.format eq 'NUMBER'}">
    <div class="ui-g-4 ui-sm-12 u-no-padding-bottom-sm-down">
      <h:outputLabel value="#{cc.attrs.field.headerText} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/from')}"
        for="from-number-field-input"/>
    </div>
    <div class="ui-g-8 ui-sm-12 ui-fluid">
      <p:inputNumber id="from-number-field-input" value="#{cc.attrs.filterFrom}"
        styleClass="task-configuration__input-text" inputStyleClass="task-configuration__input-number"
        minValue="#{empty cc.attrs.minFilterForm ? '-999999999.99' : cc.attrs.minFilterForm}">
        <f:convertNumber pattern="#{cc.attrs.field.pattern}" />
      </p:inputNumber>
    </div>

    <div class="ui-g-4 ui-sm-12 u-no-padding-bottom-sm-down">
      <h:outputLabel value="#{cc.attrs.field.headerText} #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/to')}"
        for="to-number-field-input"/>
    </div>
    <div class="ui-g-8 ui-sm-12 ui-fluid">
      <p:inputNumber id="to-number-field-input" value="#{cc.attrs.filterTo}" styleClass="task-configuration__input-text"
        inputStyleClass="task-configuration__input-number"
        maxValue="#{empty cc.attrs.maxFilterTo ? '999999999.99' : cc.attrs.maxFilterTo}">
        <f:convertNumber pattern="#{cc.attrs.field.pattern}" />
      </p:inputNumber>
    </div>
  </h:panelGroup>
</cc:implementation>

</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<ui:composition>
  <h:panelGroup id="header" styleClass="widget-header ui-g-12 u-no-padding-bottom js-process-widget-header" layout="block">
    <h:panelGroup class="widget-header-main">
      <p:commandLink id="toggle-processes-link" styleClass="toggle-processes-link ui-lg-hidden ui-xl-hidden ui-md-hidden"
             global="false" onclick="toggleShowProcessList();"
             oncomplete="FavouritesProcess.setUpScrollBarForCompactProcessLists(false);">
          <i class="si si-add-small u-mar-right-5"/>
          <h:outputText value="#{cc.attrs.mobileTitle}" />
      </p:commandLink>
      <span class="widget-header-main-title ui-sm-hidden">#{cc.attrs.title}</span>
      <h:panelGroup styleClass="widget-header-main-menu" rendered="#{compactProcessWidgetBean.displayShowAllProcessesLink and not compactProcessWidgetBean.editMode}">
        <cc:renderFacet name="headerToolbar" />
      </h:panelGroup>
    </h:panelGroup>
  </h:panelGroup>
   <script>
     function toggleShowProcessList() {
       $('[id $= "all-processes-container"]').toggleClass("ui-sm-hidden");
       $('[id $= "toggle-processes-link"] > i').toggleClass("si-add-small").toggleClass("si-subtract-small");
     }
   </script>
</ui:composition>
</html>

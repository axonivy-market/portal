<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="field" required="true" type="ch.ivy.addon.portalkit.dto.dashboard.ColumnModel"/>
  <cc:attribute name="selectedPriorities" required="true"/>
  <cc:attribute name="priorityOptions" required="true"/>
</cc:interface>

<cc:implementation>
  <h:panelGroup rendered="#{cc.attrs.field.field eq 'priority'}">
    <div class="ui-g-4 ui-sm-12 u-no-padding-bottom-sm-down display-flex-center">
      <h:outputLabel value="#{cc.attrs.field.headerText}" for="priorities"/>
    </div>
    <div class="ui-g-8 ui-sm-12 ui-fluid">
      <p:selectCheckboxMenu id="priorities" value="#{cc.attrs.selectedPriorities}" multiple="true"
        panelStyleClass="task-configuration__selectcheckboxmenu-panel"
        styleClass="task-configuration__selectcheckboxmenu">
        <f:selectItems value="#{cc.attrs.priorityOptions}" var="priority" itemValue="#{priority}"
          itemLabel="#{dashboardTaskFilterBean.getUserFriendlyTaskPriority(priority)}" />
      </p:selectCheckboxMenu>
    </div>
  </h:panelGroup>
</cc:implementation>

</html>

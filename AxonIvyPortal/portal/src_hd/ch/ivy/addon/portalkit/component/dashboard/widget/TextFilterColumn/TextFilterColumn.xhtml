<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="field" required="true" type="ch.ivy.addon.portalkit.dto.dashboard.ColumnModel"/>
  <cc:attribute name="inputTextValue" shortDescription="Value for filter type is LIKE"/>
  <cc:attribute name="selectedTexts" shortDescription="Value for filter type is SELECTION"/>
  <cc:attribute name="selectOptions"/>
</cc:interface>

<cc:implementation>
  <h:panelGroup rendered="#{cc.attrs.field.format eq 'STRING' or cc.attrs.field.format eq 'TEXT'}">
    <div class="ui-g-4 ui-sm-12 u-no-padding-bottom-sm-down">
      <h:outputText value="#{cc.attrs.field.headerText}" />
    </div>
    <div class="ui-g-8 ui-sm-12 ui-fluid">
      <p:inputText id="text-field-input" rendered="#{cc.attrs.field.filterType eq 'LIKE'}"
        styleClass="task-configuration__input-text text-field-input-#{cc.attrs.field.field}"
        value="#{cc.attrs.inputTextValue}" />

      <p:selectCheckboxMenu id="text-field-selection" rendered="#{cc.attrs.field.filterType eq 'SELECTION'}"
        value="#{cc.attrs.selectedTexts}" multiple="true" filter="true" filterMatchMode="contains"
        panelStyleClass="task-configuration__selectcheckboxmenu-panel"
        styleClass="task-configuration__selectcheckboxmenu text-field-selection-#{field.field}">
        <f:selectItems value="#{cc.attrs.selectOptions}" />
      </p:selectCheckboxMenu>
    </div>
  </h:panelGroup>
</cc:implementation>

</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="componentId" default="created-filter" />
  <cc:attribute name="filter" required="true" type="ch.ivy.addon.portalkit.taskfilter.TaskCreationDateFilter" />
  <cc:attribute name="dataModel" required="true" />
  <cc:attribute name="selectedFilters" />
  <cc:attribute name="resultContainerUpdated" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter id="#{cc.attrs.componentId}"
    taskFilter="#{cc.attrs.filter}" selectedFilters="#{cc.attrs.selectedFilters}" resultContainerUpdated="#{cc.attrs.resultContainerUpdated}"
    dismissableOverlayPanel="false" dataModel="#{cc.attrs.dataModel}">
    <p:messages for="from-created-calendar" showIcon="false"/>
    <p:messages for="to-created-calendar" showIcon="false"/>
    <h:panelGrid columns="2" cellpadding="5" styleClass="ui-fluid">
      <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/from')}"
        for="from-created-calendar" />
      <p:datePicker id="from-created-calendar" value="#{cc.attrs.filter.fromCreationDate}"
        showIcon="true" locale="#{localeBean.locale}" showTime="#{dateTimePatternBean.isDateFilterWithTime}"
        placeholder="#{dateTimePatternBean.getShortDateTimePattern(true)}"
        converterMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/wrongFromDateFormat', [dateTimePatternBean.dateTimestampPattern])}" />

      <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/to')}" for="to-created-calendar" />
      <p:datePicker id="to-created-calendar" value="#{cc.attrs.filter.toCreationDate}"
        showIcon="true" locale="#{localeBean.locale}" showTime="#{dateTimePatternBean.isDateFilterWithTime}"
        placeholder="#{dateTimePatternBean.getShortDateTimePattern(true)}"
        converterMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/wrongToDateFormat', [dateTimePatternBean.dateTimestampPattern])}" />
    </h:panelGrid>
  </ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter>
</cc:implementation>
</html>

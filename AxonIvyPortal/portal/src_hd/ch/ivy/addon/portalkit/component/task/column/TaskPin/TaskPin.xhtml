<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<cc:interface componentType="IvyComponent">
    <cc:attribute name="task" required="true" type="ch.ivyteam.ivy.workflow.ITask" />
</cc:interface>

<cc:implementation>
    <c:set var="isPinned" value="#{taskBean.isPinnedTask(cc.attrs.task)}" />

    <h:form id="pin-form">
        <p:commandLink 
            action="#{taskBean.clickOnPinTask(cc.attrs.task)}" 
            update="@form"
            style="display: block; width: 100%; height: 100%;"
            styleClass="default-task-cell flex align-items-center justify-content-center h-full text-center"
            onmouseover="this.style.textDecoration='none';"
            onmouseout="this.style.textDecoration='none';">

            <i class="#{isPinned ? 'si si-pin-bold' : 'si si-pin'}" />

            <p:tooltip for="@this" 
                       value="#{isPinned ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/unpin') : ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/pin')}" 
                       trackMouse="true" 
                       hideEvent="mouseleave click" />
        </p:commandLink>
    </h:form>
</cc:implementation>

</html>

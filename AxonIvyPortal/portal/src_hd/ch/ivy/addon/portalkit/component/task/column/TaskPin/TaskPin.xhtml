<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<cc:interface componentType="IvyComponent">
    <cc:attribute name="task" required="true" type="ch.ivyteam.ivy.workflow.ITask" />
</cc:interface>

<cc:implementation>
    <c:set var="isPinned" value="#{taskBean.isPinnedTask(cc.attrs.task)}" />

    <h:panelGroup styleClass="default-task-cell flex align-items-center justify-content-center h-full text-center">
        <h:form id="pin-form">
            <p:commandLink action="#{taskBean.clickOnPinTask(cc.attrs.task)}" update="@form">
                <i class="fa #{isPinned ? 'fa-star' : 'fa-star-o'} pin-icon" />
            </p:commandLink>
            <p:tooltip for="pin-form" 
                       value="#{isPinned ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/unpin') : ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/pin')}" 
                       trackMouse="true" 
                       hideEvent="mouseleave click" />
        </h:form>
    </h:panelGroup>
</cc:implementation>
</html>

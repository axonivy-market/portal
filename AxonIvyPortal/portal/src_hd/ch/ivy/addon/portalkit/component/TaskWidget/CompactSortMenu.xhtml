<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition>
  <h:form id="sort-task-form">
    <p:selectOneMenu id="sort-task-menu" value="#{data.selectedSort}" styleClass="sort-task-menu" autoWidth="false" height="auto">
      <f:selectItem itemLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/sort')}"  itemDisabled="true" noSelectionOption="true"/>
      <f:selectItems value="#{data.dataModel.getPortalTaskSort()}" var="item" itemLabel="#{data.dataModel.getSortFieldLabel(item)}"/>
      <p:ajax event="change" listener="#{logic.sort}" update="#{p:resolveFirstComponentWithId('task-view-container', view).clientId}" oncomplete="taskWidget.setupScrollbar();"/>
    </p:selectOneMenu>
  </h:form>
</ui:composition>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf">
  <i jsf:rendered="#{task.priority eq 'LOW'}" class="priority si si-navigation-down-circle low-priority" />
  <i jsf:rendered="#{task.priority eq 'NORMAL'}" class="priority si si-navigation-right-circle-1 normal-priority" />
  <i jsf:rendered="#{task.priority eq 'HIGH'}" class="priority si si-navigation-up-circle high-priority" />
  <i jsf:rendered="#{task.priority eq 'EXCEPTION'}" class="priority si si-alert-circle exception-priority" />
</html>

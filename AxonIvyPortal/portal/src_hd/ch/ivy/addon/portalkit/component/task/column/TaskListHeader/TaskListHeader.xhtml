<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="dataModel" type="ch.ivy.addon.portalkit.datamodel.TaskLazyDataModel" />
</cc:interface>

<cc:implementation>
  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="priority-column-header" styleClass="TexAlCenter"
    responsiveStyleClass="u-visibility-hidden-xs-down"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/abbreviation/PRIORITY')}"
    sortField="#{masterDataBean.taskSortFieldPriority}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="name-column-header"
    styleClass="task-start-info-header-full-mode"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/NAME')}"
    sortField="#{masterDataBean.taskSortFieldName}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="responsible-column-header"
    responsiveStyleClass="u-hidden-md-down js-hidden-when-expand-menu"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/ACTIVATOR')}"
    sortField="#{masterDataBean.taskSortFieldActivator}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="id-column-header" styleClass="TexAlCenter"
    responsiveStyleClass="u-hidden-sm-down"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/ID')}"
    sortField="#{masterDataBean.taskSortFieldId}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="create-column-header" styleClass="TexAlCenter"
    responsiveStyleClass="u-hidden-md-down js-hidden-when-expand-menu"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/create')}"
    sortField="#{masterDataBean.taskSortFieldCreationTime}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="expiry-column-header" styleClass="TexAlCenter"
    responsiveStyleClass="u-hidden-sm-down"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/EXPIRY_TIME')}"
    sortField="#{masterDataBean.taskSortFieldExpiryTime}" />
    
  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="completed-on-column-header" styleClass="TexAlCenter"
    responsiveStyleClass="u-hidden-sm-down"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/COMPLETED_ON')}"
    sortField="#{masterDataBean.taskSortFieldCompletedTime}" />

  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="state-column-header" styleClass="TexAlCenter"
    responsiveStyleClass="u-hidden-sm-down"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/STATE')}"
    sortField="#{masterDataBean.taskSortFieldState}" />
    
  <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{cc.attrs.dataModel}"
    componentId="category-column-header" 
    responsiveStyleClass="u-hidden-md-down"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/CATEGORY')}"
    sortField="#{masterDataBean.taskSortFieldCategory}" sortable="false"/>
</cc:implementation>
</html>

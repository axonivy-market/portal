<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="headerText" />
  <cc:attribute name="label" />
  <cc:attribute name="value" />
  <cc:attribute name="styleClass" />
</cc:interface>

<cc:implementation>
  <div class="ui-g-4 ui-sm-12 u-no-padding-bottom-sm-down display-flex-center">
    <p:outputLabel for="boolean-field-input"
      value="#{cc.attrs.headerText}" />
  </div>
  <div class="ui-g-8 ui-sm-12 ui-fluid">
    <h:panelGroup layout="block" styleClass="#{cc.attrs.styleClass}">
      <p:selectBooleanCheckbox id="boolean-field-input"
        value="#{cc.attrs.value}" itemLabel="#{cc.attrs.label}" />
    </h:panelGroup>
  </div>
</cc:implementation>

</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<ui:composition>
  <!-- Warning before lost session dialog -->
  <ui:decorate template="/layouts/decorator/portal-dialog-with-icon.xhtml">
    <ui:param name="id" value="timeout-warning-dialog" />
    <ui:param name="widgetVar" value="timeout-warning-dialog" />
    <ui:param name="appendTo" value="@(body)" />
    <ui:param name="iconClass" value="si si-road-sign-warning" />
    <ui:param name="iconStyleClass" value="portal-dialog-warning-icon" />
    <ui:param name="headerText" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/warning')}" />
    <ui:param name="dialogContent" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/warningBeforeLostSession/warningMessage')}" />

    <ui:define name="additionalDialogContent">
      <h:panelGroup layout="block" rendered="#{not empty data.timedoutTabs}">
        <span>There are some tabs will be expired within 1 minute:</span>
        <br/>

        <ul>
          <ui:repeat var="tabTitle" value="#{data.timedoutTabs}">
            <li>#{tabTitle}</li>
          </ui:repeat>
        </ul>
      </h:panelGroup>
    </ui:define>

    <ui:define name="dialogFooter">
      <p:commandButton rendered="#{!isPortalInTeams and data.isShowWarningForCurrentTab}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/logoutSetting/logout')}"
        icon="#{visibilityBean.generateButtonIcon('si si-logout-1')}" styleClass="secondary-btn"
        actionListener="#{logic.logout(task)}" oncomplete="returnHomePage()" />

      <p:commandButton rendered="#{data.isShowWarningForCurrentTab}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/warningBeforeLostSession/extend')}"
        icon="#{visibilityBean.generateButtonIcon('si si-monitor-refresh')}" actionListener="#{logic.extendSession}"
        oncomplete="PortalSessionWarning.hideWarningDialog();PortalSessionWarning.callKeepSessionCmd();" />

      <p:commandButton rendered="#{not empty data.timedoutTabs}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/close')}"
        icon="#{visibilityBean.generateButtonIcon('si si-monitor-refresh')}" 
        onclick="PF('other-tab-timeout-warning-dialog').hide(); return false;" />
    </ui:define>
  </ui:decorate>
</ui:composition>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ic="http://ivyteam.ch/jsf/component">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="case" type="ch.ivyteam.ivy.workflow.ICase" />
  <cc:attribute name="componentId" default="case-creator-cell" />
  <cc:attribute name="dataModel" />
  <cc:attribute name="styleClass" />
  <cc:attribute name="responsiveStyleClass" default="js-hidden-when-expand-menu u-hidden-md-down" />
</cc:interface>

<cc:implementation>
  <c:set var="case" value="#{cc.attrs.case}" />
  <c:set var="dataModel" value="#{cc.attrs.dataModel}" />

  <h:panelGroup rendered="#{dataModel.isSelectedColumn('OWNER')}">
    <h:outputText id="#{cc.attrs.componentId}" styleClass="case-header-creator-cell #{cc.attrs.responsiveStyleClass}" 
      title="#{securityMemberDisplayNameBean.getFullCaseOwnersDisplay(case)}"
      value="#{empty case.owners().all() ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/notAvailable') : securityMemberDisplayNameBean.getShortCaseOwnersDisplay(case)}" />
  </h:panelGroup>
</cc:implementation>
</html>

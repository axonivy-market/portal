<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<cc:interface componentType="IvyComponent">
</cc:interface>

<cc:implementation>

	<h:form id="password-validation-form" styleClass="ui-g">
		<h:panelGroup id="password-validation-setting-group"
			styleClass="ui-g-12 u-padding-0 password-validation-setting-group"
			layout="block">
			<h:panelGrid columns="2"
				styleClass="password-validation-setting-grid" cellpadding="5">
				<h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/components/passwordValidation/enablePasswordValidation')} " />
				<p:toggleSwitch id="enable-password-validation-button"
					value="#{data.passwordValidation.enablePasswordValidation}">
					<p:ajax process="@this" partialSubmit="true"
						listener="#{logic.valueChanged}"
						update="#{cc.clientId}:password-validation-form:save-password-validation-btn #{cc.clientId}:password-validation-form:password-policy-setting" />
				</p:toggleSwitch>
			</h:panelGrid>

			<p:commandButton id="save-password-validation-btn" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
			
				actionListener="#{logic.save}"
				icon="#{visibilityBean.generateButtonIcon('si si-floppy-disk')}"
				disabled="#{!data.enableSaveButton}"
				update="#{cc.clientId}:password-validation-form:save-password-validation-btn" />
		</h:panelGroup>
		<h:panelGroup id="password-policy-setting" layout="block">
			<p:dataTable value="#{data.passwordValidation.passwordPolicies}"
				editable="true" editMode="cell" var="policy">
				<p:ajax event="cellEdit" listener="#{logic.valueChanged}"
					update="#{cc.clientId}:password-validation-form:save-password-validation-btn" />
				<p:column
					headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/components/passwordValidation/criteria')}">
					<h:outputText value="#{policy.title}" />
				</p:column>

				<p:column
					headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/active')}">
					<p:selectBooleanCheckbox value="#{policy.active}"
						disabled="#{!data.passwordValidation.enablePasswordValidation}">
						<p:ajax listener="#{logic.valueChanged}"
							update="#{cc.clientId}:password-validation-form:save-password-validation-btn" />
					</p:selectBooleanCheckbox>
				</p:column>

				<p:column
					headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/adminSettings/value')}"
					styleClass="ui-fluid">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{policy.value}">
								<f:convertNumber type="number" />
							</h:outputText>
						</f:facet>
						<f:facet name="input">
							<p:spinner value="#{policy.value}" min="1" max="100"
								disabled="#{!data.passwordValidation.enablePasswordValidation}" />
						</f:facet>
					</p:cellEditor>
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</h:form>

</cc:implementation>

</html>

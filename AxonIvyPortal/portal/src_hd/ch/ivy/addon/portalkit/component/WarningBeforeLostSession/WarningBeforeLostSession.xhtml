<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://java.sun.com/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="clientSideTimeOut" />
  <cc:attribute name="task" />
</cc:interface>
<cc:implementation>
  <c:set var="task" value="#{not empty cc.attrs.task ? cc.attrs.task : ivy.task}" />
  <c:set var="isPortalInTeams" value="#{masterDataBean.portalInTeams}" />
  <h:outputScript library="js" name="session-warning.js" />

  <ui:include src="WarningDialog.xhtml" />
  <ui:include src="SessionExpiredDialog.xhtml" />

  <h:form>
    <h:panelGroup id="session-info-container" styleClass="js-session-info-container">
      <h:inputHidden id="session-info" value="#{sessionBean.sessionInfosJson}" />
    </h:panelGroup>

    <p:remoteCommand id="logout-and-show-dialog" name="logoutAndShowDialog" actionListener="#{logic.logout(task)}"
      onstart="PF('timeout-warning-dialog').hide()" oncomplete="PF('timeout-dialog').show()" />

    <p:remoteCommand name="keepSession" global="false" process="@this" update="session-info-container"
      actionListener="#{sessionBean.keepSession()}"
      oncomplete="PortalSessionWarning.getTabInteractionsAsJsonCmd();" />

    <p:remoteCommand name="keepSessionWithoutCheck" global="false" process="@this" update="session-info-container"
      actionListener="#{sessionBean.keepSession()}"
      oncomplete="PortalSessionWarning.getTabInteractionsAsJsonCmd();" />

    <p:remoteCommand name="unloadTabSession" global="false" process="@this" update="@this"
      actionListener="#{sessionBean.unloadTabSession()}" />

    <p:remoteCommand name="showTimeoutDialog" global="false" process="@this" update="@this"
      actionListener="#{logic.showTimeoutDialog()}" />
  </h:form>
  <script type="text/javascript">
      $(function() { 
        PortalSessionWarning.init(#{cc.attrs.clientSideTimeOut});
      });
    </script>

</cc:implementation>
</html>

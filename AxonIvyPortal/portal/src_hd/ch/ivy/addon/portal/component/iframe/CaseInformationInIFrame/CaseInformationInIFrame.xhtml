<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/restricted/IFrameWithoutMenuTemplate.xhtml">
    <ui:param name="loadPortalScript" value="false" />
    <ui:param name="loadSerenityScript" value="false" />
    <ui:param name="loadOptionalSerenityCss" value="false" />
    <ui:define name="pageContent">
      <f:event listener="#{caseDetailsBean.preRender(data.currentCase, data.showBackButton)}" type="preRenderView" />
      <ic:ch.ivy.addon.portal.component.CaseInformation id="case-item-details"
        isWorkingOnTask="true"
        inFrame="true"
        showItemDetailsHeader="#{data.showBackButton}"
        readOnly="#{data.readOnly}" />
        <script type="text/javascript">
            function focusFirstVisibleElementInPanel(widgetVar, selector) {
              var panel = PF(widgetVar).jq;  
              var first;
              var destructionWords = ['remove', 'destroy', 'delete', 'confirmation', 'confirm', 'deletion', 'reset'];
              
              if (destructionWords.some(word => widgetVar.includes(word))) {
                first = panel.find('a').first();
              } else {
              	first = panel.find(selector).first();
              }
              
              if (first.length) {
                first.focus();
              }
            }
        </script>
    </ui:define>
  </ui:composition>
</h:body>
</html>

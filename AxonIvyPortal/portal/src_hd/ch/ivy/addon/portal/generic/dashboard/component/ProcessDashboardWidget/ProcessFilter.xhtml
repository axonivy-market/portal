<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:panelGroup id="filter-container" layout="block" styleClass="widget-filter-panel">
  <ui:repeat id="filter-columns" var="field" value="#{widget.filterableColumns}">
    <div class="ui-g">
      <h:panelGroup rendered="#{field.field eq 'type'}">
        <div class="ui-g-4 ui-sm-12">
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/processType')}" for="types"/>
        </div>
        <div class="ui-g-8 ui-sm-12 ui-fluid">
          <p:selectCheckboxMenu id="process-types" value="#{field.userProcessTypes}" multiple="true" filter="true" filterMatchMode="contains"
            panelStyleClass="process-configuration__selectcheckboxmenu-panel" styleClass="process-configuration__selectcheckboxmenu">
            <f:selectItems value="#{field.allProcessTypes}" var="type" itemValue="#{type}" itemLabel="#{dashboardProcessFilterBean.getUserFriendlyProcessType(type)}" />
          </p:selectCheckboxMenu>
        </div>
      </h:panelGroup>
    
      <ic:ch.ivy.addon.portalkit.component.dashboard.widget.TextFilterColumn field="#{field}"
        inputTextValue="#{field.userFilter}"
        selectedTexts="#{field.userFilterList}" selectOptions="#{field.userFilterListOptions}"/>

      <ic:ch.ivy.addon.portalkit.component.dashboard.widget.CategoryFilterColumn field="#{field}"
        displaySelectedCategories="#{field.userFriendlyCategories}"
        categoryTree="#{field.userCategoryTree}" categoryNodeSelection="#{field.userSelectionCategoryNodes}"
        containerStyleClass="process-category" inputCategoryStyleClass="process-category__input-text"
        overlayCategoryStyleClass="process-category-panel" showUnselectableCheckbox="true"/>
    </div>
  </ui:repeat>
</h:panelGroup>
</html>

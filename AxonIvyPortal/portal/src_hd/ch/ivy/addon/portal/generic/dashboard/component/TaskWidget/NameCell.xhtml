<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf">

  <h:outputText value="#{empty task.names().current() ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/components/taskStart/taskNameNotAvailable') : task.names().current()}"
    styleClass="#{column.fieldStyleClass} u-hidden-sm-down"
    style="#{column.fieldStyle}" />

  <h:panelGroup layout="block" styleClass="u-hidden-md-up">
    <h:outputText value="#{empty task.names().current() ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/components/taskStart/taskNameNotAvailable') : task.names().current()}"
      title="#{column.display(task)}" styleClass="dashboard-tasks__column-small-screen-name"/>
    <h:outputText value="#{dashboardBean.createExtractedTextFromHtml(task.descriptions().current())}" styleClass="dashboard-tasks__column-small-screen-description"/>
  </h:panelGroup>

</html>

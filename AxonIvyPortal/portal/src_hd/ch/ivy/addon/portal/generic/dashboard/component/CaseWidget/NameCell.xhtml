<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  
  <c:set var="caseName" value="#{empty column.display(caseItem) ? ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/caseNameNotAvailable') : column.display(caseItem)}" />

  <h:outputText id="case-name" value="#{caseName}"
    styleClass="#{column.fieldStyleClass} u-hidden-sm-down" style="#{column.fieldStyle}" />
  <p:tooltip id="case-name-tooltip" for="case-name" styleClass="#{cc.attrs.stateTooltipStyleClass}" trackMouse="true" hideEvent="mouseleave click" 
    value="#{caseName}" />

  <h:panelGroup layout="block" styleClass="u-hidden-md-up">
    <h:outputText value="#{caseName}"
      title="#{column.display(caseItem)}" styleClass="dashboard-cases__column-small-screen-name"/>
    <h:outputText value="#{dashboardBean.createExtractedTextFromHtml(caseItem.descriptions().current())}" styleClass="dashboard-cases__column-small-screen-description"/>
  </h:panelGroup>

</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
  <div class="col-12 md:col-6 lg:col-4">
    <p:commandLink styleClass="new-widget-dialog__item card js-widget block w-full h-full pl-0"
      ariaLabel="#{sample.name}"
      actionListener="#{dashboardDetailModificationBean.create(sample)}"
      update="new-widget-configuration-dialog widget-configuration-form"
      oncomplete="PF('new-widget-configuration-dialog').show(); PF('new-widget-dialog').hide();"
      onstart="getPortalGridsCurrentRow();"
      process="@this">
      
      <div class="flex align-items-center h-full">
        <p:graphicImage library="images" name="#{sample.image}" 
          styleClass="new-widget-dialog__image flex-shrink-0" 
          rendered="#{!sample.useIcon}" />
        
        <h:panelGroup layout="block" 
          rendered="#{sample.useIcon}" 
          styleClass="new-widget-dialog__image flex align-items-center justify-content-center flex-shrink-0">
          <span class="#{sample.image} new-widget-dialog__icon" />
        </h:panelGroup>
        
        <div class="flex-1 min-w-0 align-self-start">
          <h:outputText id="standard-widget-name" value="#{sample.name}" styleClass="new-widget-dialog__widget-name block mb-2"/>
          <p:tooltip id="standard-widget-name-tooltip" for="standard-widget-name" value="#{sample.name}" trackMouse="true" />
          <h:outputText id="standard-widget-introduction" value="#{sample.introduction}" styleClass="new-widget-dialog__introduction block"/>
          <p:tooltip id="standard-widget-introduction-tooltip" for="standard-widget-introduction" value="#{sample.introduction}" trackMouse="true" />
        </div>
      </div>
    </p:commandLink>
  </div>
</html>

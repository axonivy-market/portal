<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="isWorkingOnATask" />
  <cc:attribute name="case" />
  <cc:attribute name="showQuickGlobalSearch" />
</cc:interface>
<cc:implementation>
  <h:panelGroup styleClass="search-input-wrapper">
    <p:inputText id="global-search-data" styleClass="global-search-input" value="#{data.keyword}"
      onkeypress="if (event.keyCode == 13) { portalGlobalSearch(); return false; }"
      placeholder="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/globalSearch')}">
    </p:inputText>
    <i class="global-search-icon si si-search" />
  </h:panelGroup>
  <ul>
    <h:panelGroup styleClass="search-input-wrapper">
      <p:inputText id="global-search-mobile-data" styleClass="global-search-input" value="#{data.keyword}"
        onkeypress="if (event.keyCode == 13) { portalGlobalSearchMobile(); return false; }"
        placeholder="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/globalSearch')}">
      </p:inputText>
      <i class="global-search-icon si si-search" />
    </h:panelGroup>
  </ul>

  <p:remoteCommand id="global-search-remote-cmd" name="portalGlobalSearch" actionListener="#{logic.search(cc.attrs.isWorkingOnATask, cc.attrs.case)}"
    process="global-search-data" partialSubmit="true" />
  <p:remoteCommand id="global-search-mobile-remote-cmd" name="portalGlobalSearchMobile" actionListener="#{logic.search(cc.attrs.isWorkingOnATask, cc.attrs.case)}"
    process="global-search-mobile-data" partialSubmit="true" />
    
  <p:overlayPanel rendered="#{cc.attrs.showQuickGlobalSearch}" id="global-search-form" onHide="resetSearchBar();" appendTo="@(body)" for="quick-global-search-component:global-search-data" styleClass="global-search-form">
    <h:outputScript library="js" name="global-search.js" />

    <div id="global-search-panel">
      <p:tabView style="height: 250px">
        <p:tab id="process-tab-search" title="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/processes')}"
          titleStyleClass="search-bar process-tab-title">
         <div class="js-case-default-widget-container case-default-widget-container js-for-search-result"
          id="process-search-results">
         </div>
         <div class="global-search-all-results" >
           <p:commandLink onclick="portalGlobalSearch(); return false;" 
           value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portal/generic/GlobalSearch/ViewAllResults')}" />
         </div>
        </p:tab>
        <p:tab id="task-tab-search" title="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/tasks')}" titleStyleClass="search-bar task-tab-title"
          rendered="#{taskWidgetBean.showFullTaskList}">
          <div id="task-search-results">
          </div>
          <div class="global-search-all-results" >
           <p:commandLink onclick="portalGlobalSearch(); return false;" 
             value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portal/generic/GlobalSearch/ViewAllResults')}" />
           </div>
        </p:tab>
         <p:tab id="case-tab-search" title="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/cases')}" titleStyleClass="search-bar case-tab-title"
          rendered="#{caseWidgetBean.showFullCaseList}">
          <div id="case-search-results" class="js-case-default-widget-container case-default-widget-container js-for-search-result">
          </div>
          <div class="global-search-all-results" >
           <p:commandLink onclick="portalGlobalSearch(); return false;" 
             value="#{ivy.cms.co('/Dialogs/ch/ivy/addon/portal/generic/GlobalSearch/ViewAllResults')}" />
           </div>
        </p:tab>
      </p:tabView>
    </div>

  </p:overlayPanel>
    
</cc:implementation>
</html>

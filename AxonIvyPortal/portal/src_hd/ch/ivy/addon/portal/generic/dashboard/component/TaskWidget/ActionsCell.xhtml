<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf">
  <h:panelGroup styleClass="action-container" rendered="#{!cc.attrs.isAIResult}">
    <ic:ch.ivy.addon.portalkit.component.SideStep id="dashboard-actions-task-#{cc.attrs.taskWidget.id}" actionLinkId="dashboard-task-side-steps-menu"
        panelWidgetVar="dashboard-task-side-steps-panel-#{cc.attrs.clientId}-#{cc.attrs.taskWidget.id}-#{rowIndex}" renderedAdditionalAction="#{taskActionBean.showAdditionalOptions(task)}"
        buttonStyleClass="" showDetailOption="true" destroyTaskDialogComponent="#{destroyTaskDialogComponent}"
        task="#{task}" componentToUpdate="#{cc.attrs.componentToUpdateTaskWidget}"
        onDestroyComplete="PF('destroy-task-dialog').show()"
        onDelegateComplete="initDataToDelegate()"
        onEscalationComplete="PF('escalation-task-dialog').show()"
        onWorkflowEventComplete="initWorkflowEventData()"
        sideStepsPanelStyleClass="js-task-side-steps-panel-#{cc.attrs.taskWidget.id}-#{rowIndex}"
        isPreviewMode="#{cc.attrs.isPreviewMode}" />
  </h:panelGroup>

  <h:panelGroup styleClass="action-container" rendered="#{cc.attrs.isAIResult}">
    <p:link disabled="#{!cc.attrs.isAIResult}" target="_blank"
      href="#{assistantResultBean.generateLinkToTaskDetails(task)}"
      styleClass="action-link #{cc.attrs.buttonStyleClass} portal-icon">
      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/detail')}" styleClass="task-action-item-label" />
    </p:link>
  </h:panelGroup>
</html>

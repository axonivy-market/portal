<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="caseWidget" />
  <cc:attribute name="managedBean" />
  <cc:attribute name="componentToUpdate" />
  <cc:attribute name="isReadOnlyMode" default="false"/>
</cc:interface>

<cc:implementation>
  <f:event listener="#{dashboardCaseFilterBean.preRender(cc.attrs.caseWidget)}" type="preRenderComponent" />

  <ui:decorate template="/layouts/restricted/decorator/TableWidgetConfiguration.xhtml">
    <ui:param name="widget" value="#{cc.attrs.caseWidget}" />
    <ui:param name="managedBean" value="#{cc.attrs.managedBean}" />
    <ui:param name="componentToUpdateOnPreviewAction" value="@(form)" />
    <ui:param name="componentToProcessOnPreviewAction" value="@(form)" />
    <ui:param name="onCompletePreviewAction" value="PF('dashboard-cases-#{cc.attrs.caseWidget.id}').filter()" />
    <ui:param name="filterContainerStyleClass" value="case-widget-filter" />

    <ui:define name="widgetFilterContent">
      <h:panelGroup id="user-filter" layout="block" styleClass="ui-g dashboard-widget-filter__main-panel">
        <ui:repeat var="filter" value="#{widget.filters}">
          <ic:com.axonivy.portal.dashboard.component.filter.DashboardFilter filter="#{filter}" widget="#{widget}"
            managedBean="#{dashboardCaseFilterBean}" componentToUpdate="#{p:resolveFirstComponentWithId('user-filter', view).clientId}"/>
        </ui:repeat>
        <div class="ui-g-12">
          <p:commandButton id="add-filter" icon="#{visibilityBean.generateButtonIcon('si si-add-circle')}"
            update="user-filter" process="user-filter" styleClass="u-mar-right-5 ui-button-flat"
            actionListener="#{dashboardCaseFilterBean.addNewFilter(widget)}"
            value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/dashboard/component/CaseWidgetConfiguration/AddFilter')}"
            title="#{ivy.cms.co('/Dialogs/com/axonivy/portal/dashboard/component/CaseWidgetConfiguration/AddFilter')}" />
        </div>
      </h:panelGroup>
    </ui:define>

    <ui:param name="widgetPreviewStyleClass" value="case-preview" />
    <ui:define name="widgetPreviewContent">
      <ic:ch.ivy.addon.portal.generic.dashboard.component.ColumnManagement id="column-management-component" widget="#{widget}"
        componentToUpdate="#{cc.attrs.componentToUpdate}" />
      <ic:ch.ivy.addon.portal.generic.dashboard.component.CaseWidget id="case-widget-preview" isReadOnlyMode="#{cc.attrs.isReadOnlyMode}"
        caseWidget="#{widget}" renderColumnConfiguration="true" isPreviewMode="true"
        onCompleteLoadWidget="PF('new-widget-configuration-dialog').initPosition();" componentToUpdateCaseWidget="#{componentToUpdateOnPreviewAction}"/>
    </ui:define>

    <ui:define name="multiLanguageDialog">
      <ic:ch.ivy.addon.portal.generic.dashboard.component.MultiLanguageConfiguration id="title-language-config"
      	titles="#{managedBean.widget.names}"
      	managedBean="#{managedBean}"
      	componentToUpdateOnCreate="#{cc.attrs.componentToUpdate}"/>
    </ui:define>
  </ui:decorate>

</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:cc="http://xmlns.jcp.org/jsf/composite"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<cc:interface componentType="IvyComponent">
	<cc:attribute name="managedBean" required="true" />
	<cc:attribute name="widget" />
</cc:interface>
<cc:implementation>
	<c:set var="managedBean" value="#{cc.attrs.managedBean}" />
	<c:set var="widget" value="#{cc.attrs.widget}" />
	<h:panelGroup id="widget-title-group"
		styleClass="ui-g-12 u-padding-0 ui-fluid">
		<div class="ui-g-4">
			<p:outputLabel for="widget-title"
				value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/widgetTitle')}" />
		</div>
		<!-- Add language button -->
		<div class="ui-g-8 ui-inputgroup">
			<p:inputText id="widget-title"
				styleClass="widget-configuration__input-text" value="#{widget.name}" />
			<p:commandButton
				value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/adminSettings/addLanguages')}"
				styleClass="app-setting-button" icon="si si-chat-translate">
				<p:ajax event="click" listener="#{managedBean.updateWidgetTitles()}"
					oncomplete="PF('multiple-languages-dialog').show();" />
			</p:commandButton>
		</div>
	</h:panelGroup>
</cc:implementation>

</html>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="index" required="true" />
  <cc:attribute name="widget" required="true" />
  <cc:attribute name="isReadOnlyMode" default="false" />
</cc:interface>
<cc:implementation>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="title">ChartJS and REST Workflow Task Statistic API Demo</ui:define>
    <ui:define name="pageContent">

      <!-- Loads the ChartJs library needed to render the chart -->
      <h:outputScript library="primefaces" name="chartjs/chartjs.js" />

      <h:panelGroup id="grid-stack" layout="block"
        styleClass="grid-stack ui-g-12 u-no-padding-left">
        <c:if test="#{not empty chartOptionBean.statisticDataList}">
          <c:forEach items="#{chartOptionBean.statisticDataList}"
            var="chartOption" varStatus="counter">
            <div class="w-full widget-height-100">
              <div class="chart-options" data-chart-id="#{chartOption.id}">
              </div>
             </div>
          </c:forEach>
        </c:if>
      </h:panelGroup>

    </ui:define>
  </ui:composition>
</cc:implementation>
</html>

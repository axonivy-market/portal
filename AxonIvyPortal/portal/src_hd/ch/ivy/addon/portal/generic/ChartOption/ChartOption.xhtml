<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="title">ChartJS and REST Workflow Task Statistic API Demo</ui:define>
    <ui:define name="pageContent">

      <!-- Loads the ChartJs library needed to render the chart -->
      <h:outputScript library="primefaces" name="chartjs/chartjs.js" />

      <h:panelGroup id="form">
        <p:messages />

        <h1>ChartJS and REST Workflow Task Statistic API Demo</h1>

        <h2>My Tasks by Priority</h2>
        <div style="height: 400px; max-width: 800px;">
          <canvas id="chart1" width="800" height="400"></canvas>
        </div>

<!--         <h2>Tasks grouped by expiry</h2>
        <div style="height: 400px; max-width: 800px;">
          <canvas id="chart2" width="800" height="400"></canvas>
        </div> -->

        <h2>Number of “Open”-Tasks</h2>
        <div style="height: 400px; max-width: 800px;">
          <canvas id="chart3" width="800" height="400"></canvas>
        </div>

        <h2>Completed Tasks per Day</h2>
        <div style="height: 400px; max-width: 800px;">
          <canvas id="chart4" width="800" height="400"></canvas>
        </div>
        
      </h:panelGroup>
      
    </ui:define>
  </ui:composition>
</h:body>
</html>

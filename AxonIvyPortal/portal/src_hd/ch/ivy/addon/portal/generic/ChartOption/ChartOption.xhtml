<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="title">ChartJS and REST Workflow Task Statistic API Demo</ui:define>
    <ui:define name="pageContent">

      <!-- Loads the ChartJs library needed to render the chart -->
      <h:outputScript library="primefaces" name="chartjs/chartjs.js" />

      <div id="chart-options">

        <div class="chart-options">
          <h2>My Tasks by Priority</h2>
          <div style="max-height: 800px; max-width: 800px;">
            <canvas id="chart1" data-chart-id="3" width="800" height="800"></canvas>
          </div>
        </div>

        <div class="chart-options">
          <h2>Tasks grouped by expiry</h2>
          <div style="height: 800px; max-width: 800px;">
            <canvas id="chart2" data-chart-id="4" width="800" height="800"></canvas>
          </div>
        </div>

        <div classs="chart-options">
          <h2>Number of “Open”-Tasks</h2>
          <div id="chart3" data-chart-id="5"
            style="height: 150px; max-width: 300px; background-color: #2980b9; color: white;"
            class="card">
            <h4 id="card-name">Number of “Open”-Tasks</h4>
            <h1 id="card-number"></h1>
          </div>
        </div>
        
        <div class="chart-options">
          <h2>Completed Tasks per Day</h2>
          <div style="height: 800px; max-width: 800px;">
            <canvas id="chart4" data-chart-id="6" width="800" height="800"></canvas>
          </div>
        </div>
      </div>

    </ui:define>
  </ui:composition>
</h:body>
</html>

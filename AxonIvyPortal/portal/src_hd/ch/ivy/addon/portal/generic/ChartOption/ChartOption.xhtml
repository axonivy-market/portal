<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="index" required="true" />
  <cc:attribute name="widget" required="true" />
  <cc:attribute name="isReadOnlyMode" default="false" />
</cc:interface>
<cc:implementation>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="title">Client statistic charts</ui:define>
    <ui:define name="pageContent">

      <!-- Loads the ChartJs library needed to render the chart -->
      <h:outputScript library="primefaces" name="chartjs/chartjs.js" />

      <h:panelGroup layout="block" styleClass="statistic-chart-widget__content widget__content widget__content">
        <c:if test="#{not empty chartOptionBean.statisticDataList}">
          <c:forEach items="#{chartOptionBean.statisticDataList}"
            var="chartOption" varStatus="counter">
            <h:panelGroup>
              <h2>#{chartOption.name}</h2>
              <div
                class="ui-chart statistic-chart-widget__canvas chart-options"
                style="height: 500px; max-width: 500px"
                data-chart-id="#{chartOption.id}"></div>
            </h:panelGroup>
          </c:forEach>
        </c:if>
      </h:panelGroup>

    </ui:define>
  </ui:composition>
</cc:implementation>
</html>

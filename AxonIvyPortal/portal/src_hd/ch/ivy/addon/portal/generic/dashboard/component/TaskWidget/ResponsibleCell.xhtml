<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:pc="http://xmlns.jcp.org/jsf/composite/components">
<pc:securityMemberNameAndAvatar displayName="#{column.display(task)}" securityMember="#{task.getActivator()}"
  containerStyleClass="#{task.getActivator() != null and ivy.session.isMemberThroughActiveSubstitution(task.getActivator()) ? 'has-deputy-info' : ''}">
  <f:facet name="afterName">
    <h:panelGroup rendered="#{column.getResponsibleSize(task) gt 1}"> 
      <h:panelGroup id="all-responsibles" styleClass="ml-1" >
        (<i class="mr-1 si si-multiple-neutral-1" /><h:outputText value="#{column.getResponsibleSize(task)}" />)
      </h:panelGroup>
      <p:tooltip for="all-responsibles" position="top" autoHide="false">
        <ui:repeat id="task-responsibles" value="#{task.responsibles().all()}" var="responsible">
          <div class="py-1">
            <pc:securityMemberNameAndAvatar displayName="#{portalComponentDisplayNameFormatBean.generateBriefDisplayNameForSecurityMember(responsible.get(), responsible.get().getMemberName())}" 
                securityMember="#{responsible.get()}" />
          </div>
        </ui:repeat>
      </p:tooltip>
    </h:panelGroup>
    <h:panelGroup id="deputy-info" rendered="#{task.getActivator() != null and ivy.session.isMemberThroughActiveSubstitution(task.getActivator())}" styleClass="deputy-info">
      <i class="si si-information-circle" />
    </h:panelGroup>
    <p:tooltip for="deputy-info" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/taskFromSubstitution')}" trackMouse="true" hideEvent="mouseleave click"
      rendered="#{task.getActivator() != null and ivy.session.isMemberThroughActiveSubstitution(task.getActivator())}"/>
  </f:facet>
</pc:securityMemberNameAndAvatar>

</html>

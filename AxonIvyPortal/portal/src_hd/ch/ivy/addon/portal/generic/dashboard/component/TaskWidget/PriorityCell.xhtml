<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf">
<i jsf:rendered="#{column.display(task) eq 'LOW'}" class="dashboard-widget-icon si si-navigation-down-circle" />
<i jsf:rendered="#{column.display(task) eq 'NORMAL'}" class="dashboard-widget-icon si si-navigation-right-circle-1" />
<i jsf:rendered="#{column.display(task) eq 'HIGH'}" class="dashboard-widget-icon si si-navigation-up-circle" />
<i jsf:rendered="#{column.display(task) eq 'EXCEPTION'}" class="dashboard-widget-icon si si-alert-circle dashboard-tasks__priority--exception" />
</html>

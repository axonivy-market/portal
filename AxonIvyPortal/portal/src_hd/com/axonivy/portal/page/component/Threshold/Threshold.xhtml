<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="threshold" type="com.axonivy.portal.bo.Threshold" />
  <cc:attribute name="managedBean" required="true" />
  <cc:attribute name="readOnly" default="false" />
  <cc:attribute name="messageId" />
</cc:interface>

<cc:implementation>
  <c:set var="managedBean" value="#{cc.attrs.managedBean}" />
  <c:set var="threshold" value="#{cc.attrs.threshold}" />

  <div class="ui-g-12 pl-0">
    <h:panelGroup id="threshold-panel" layout="block" styleClass="flex dashboard-widget-filter__filter-panel filter-selection-panel">
         <h:panelGroup class=" mt-3 mr-3">
             <p:outputLabel value="Condition" styleClass="mr-3"/>
             <p:selectOneMenu id="operators" required="true" styleClass="w-max"
               value="#{statisticConfigurationBean.statistic.statisticAggregation.field}">
               <f:selectItems value="#{statisticConfigurationBean.getAllOperatorField()}"
                 var="operator" itemValue="#{operator.name}" itemLabel="#{operator.getCmsName()}" />

             </p:selectOneMenu>
         </h:panelGroup>
         
         <h:panelGroup class=" mt-3 mr-3">
             <p:outputLabel value="Value" styleClass="mr-3"/>
             <p:inputText value="#{threshold.value}" />
         </h:panelGroup>
         
         <h:panelGroup class=" mt-3 mr-3 w-8" layout="block">
             <p:outputLabel value="Color" styleClass="mr-3 mt-3"/>
            <div>
                <p:colorPicker value="#{threshold.backgroundColor}" />
            </div>
         </h:panelGroup>
    </h:panelGroup>
  </div>

</cc:implementation>

</html>

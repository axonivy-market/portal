<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="widget" />
  <cc:attribute name="componentToUpdate" />
  <cc:attribute name="managedBean" />
</cc:interface>

<cc:implementation>
  <c:set var="widget" value="#{cc.attrs.widget}" />
  <c:set var="managedBean" value="#{cc.attrs.managedBean}" />
  <f:event listener="#{navigationDashboardWidgetConfigurationBean.init()}" type="preRenderComponent" />
  
  <!-- Configuration -->
  <h:panelGroup id="user-filter" layout="block"
    styleClass="card dashboard-card widget-configuration navigation-dashboard-widget-configuration">
    <div class="user-filter ui-g">
      <div class="ui-g-12 user-filter__header">
        <h2>#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/configuration/configuration')}</h2>
      </div>
    </div>
    <div class="ui-g-12">
      <p:messages id="config-custom-widget-message" />
    </div>
    <h:panelGroup id="widget-title-group"
      styleClass="ui-g-12 u-padding-0 ui-fluid">
      <div class="ui-g-4 mt-2">
        <p:outputLabel for="button-name"
          value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/dashboard/component/NavigationDashboardWidgetConfiguration/ButtonName')}" />
      </div>
      <div class="ui-g-8 ui-inputgroup">
        <p:inputText id="button-name"
          styleClass="widget-configuration__input-text"
          value="#{widget.buttonName}"/>
          <!-- Add language button -->
          <p:commandButton styleClass="app-setting-button"
            ariaLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/adminSettings/addLanguages')}"
            icon="si si-chat-translate" id="button-name-language"
            actionListener="#{navigationDashboardWidgetBean.updateButtonNameByLocale(widget)}"
            process="button-name"
            update="#{cc.clientId}:button-name-language-config:multiple-languages-dialog"
            oncomplete="PF('multiple-languages-dialog').show();">
          </p:commandButton>
      </div>
      <div class="ui-g-4 mt-2">
        <p:outputLabel for="widget-title"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/widgetTitle')}" />
      </div>
      <div class="ui-g-8 ui-inputgroup">
        <p:inputText id="widget-title"
          styleClass="widget-configuration__input-text"
          value="#{widget.name}"/>
          <!-- Add language button -->
          <p:commandButton styleClass="app-setting-button"
            ariaLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/adminSettings/addLanguages')}"
            icon="si si-chat-translate" id="title-language-button"
            actionListener="#{managedBean.updateWidgetNameByLocale()}"
            process="widget-title"
            update="#{cc.clientId}:title-language-config:multiple-languages-dialog"
            oncomplete="PF('multiple-languages-dialog').show();">
          </p:commandButton>
      </div>
      <div class="ui-g-4 mt-2">
        <p:outputLabel for="widget-description"
          value="Description" />
      </div>
      <div class="ui-g-8 ui-inputgroup">
        <p:inputText id="widget-description"
          styleClass="widget-configuration__input-text"
          value="#{widget.description}"/>
      </div>
    </h:panelGroup>
    <h:panelGroup id="dashboard-link-group" styleClass="u-padding-0 ui-fluid" layout="block">
      <div class="ui-g-4 mt-2">
        <p:outputLabel styleClass="" for="@next" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/dashboard')}"/>
      </div>
      <div class="ui-g-8">
      <p:selectOneMenu styleClass="w-full" id="dashboard-link-selection-menu" value="#{widget.targetDashboardId}">
        <f:selectItems value="#{dashboardBean.getPublicDashboards()}" var="dashboard" itemLabel="#{dashboard.title}" itemValue="#{dashboard.id}"/>
      </p:selectOneMenu>
      </div>
    </h:panelGroup>
    <h:panelGroup id="widget-visual-group" styleClass="u-padding-0 ui-fluid" layout="block">
      <div class="ui-g-4 mt-2">
        <p:outputLabel styleClass="" for="@next" value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/dashboard/component/NavigationDashboardWidgetConfiguration/VisualType')}"/>
      </div>
      <div class="ui-g-8">
        <p:selectOneRadio id="line" value="#{widget.visualType}" layout="lineDirection">
          <f:selectItem itemLabel="Image" itemValue="IMAGE" />
          <f:selectItem itemLabel="Icon" itemValue="ICON" />
          <p:ajax event="change" update="visual-demo"
                  oncomplete="PF('new-widget-configuration-dialog').initPosition();"
                  process="@this"/>
        </p:selectOneRadio>
      </div>
  <!--     <div class="ui-g-4"> -->
  <!--       <h:outputLabel id="navigation-dashboard-widget-icon-label" for="navigation-dashboard-widget-icon" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/icon')}" /> -->
  <!--     </div> -->
      <h:panelGroup id="visual-demo" styleClass="col-12 mt-2">
        <h:panelGroup rendered="#{widget.visualType == 'ICON'}">
            <ic:ch.ivy.addon.portalkit.component.IconSelection id="navigation-dashboard-widget-icon" value="#{widget.icon}"/>
        </h:panelGroup>
        
        <h:panelGroup rendered="#{widget.visualType == 'IMAGE'}">
          <div class="ui-g-12 MarTop10">
            <h:outputLabel id="navigation-widget-image-label"
              for="navigation-widget-image-upload"
              value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/image')}" />
          </div>
          <p:tabView dynamic="true" styleClass="ui-g-12">
            <p:tab title="Light Mode">
              <h:panelGroup id="file-upload-panel" layout="block"
                styleClass="#{empty widget.imageLocation ? 'ui-g-12 ':'ui-g-12 ui-fluid u-padding-0 MarTop10 external-link-preview-image-panel'}">
                <p:fileUpload id="navigation-widget-image-upload"
                  style="display: none;"
                  widgetVar="navigationWidgetUpload"
                  rendered="#{empty widget.imageLocation}"
                  listener="#{navigationDashboardWidgetConfigurationBean.handleImageUpload}"
                  chooseIcon="#{visibilityBean.generateButtonIcon('si si-add-small')}"
                  dragDropSupport="true" auto="true" update="file-upload-panel"
                  allowTypes="/(\.|\/)(png|jpg|jpeg|svg)$/i"
                  accept=".png,.jpg,.jpeg,.svg" onvalidationfailure="handleUploadFileFail('navigationWidgetUpload');"
                  sizeLimit="5242880"
                  invalidSizeMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/fileSizeExceeded')}"
                  invalidFileMessage="#{ivy.cms.co('/Dialogs/components/CaseDocument/invalidFileMessage')}"
                  dropZone="navigation-widget-preview-image-panel" />
                  
                <p:outputPanel id="navigation-widget-preview-image-panel" styleClass="ui-navigation-widget-preview-image-panel" >
                    <h:panelGroup rendered="#{empty widget.imageLocation}" class="ui-navigation-widget-preview-image-label">
                    <i class="si si-file-code-upload-1" id="ui-navigation-widget-preview-image-icon" />
                    <p:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/dragAndDropImage')}">
                    <p:link value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/uploadOneHere')}" onclick="PF('navigationWidgetUpload').show();return false"/>
                    </p:outputLabel>
                    </h:panelGroup>
                    <p:graphicImage id="navigation-widget-preview-image"
                       rendered="#{not empty widget.imageLocation}"
                       styleClass="external-link-preview-image" library="ivy-cms"
                       name="#{widget.imageLocation}" />
                </p:outputPanel>
    
                <h:panelGroup class="external-link-preview-image-overlay-panel"
                  rendered="#{not empty widget.imageLocation}">
                  <p:commandButton id="navigation-widget-delete-image-button"
                    actionListener="#{navigationDashboardWidgetConfigurationBean.removeImage(false)}"
                    ariaLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/remove')}"
                    process="navigation-widget-delete-image-button"
                    partialSubmit="true" update="file-upload-panel"
                    rendered="#{not empty widget.imageLocation}"
                    styleClass="external-link-delete-image-button"
                    icon="si si-bin-1" immediate="true" />
                </h:panelGroup>
              </h:panelGroup>
            </p:tab>
            <p:tab title="Dark Mode">
              <h:panelGroup id="file-upload-panel-dark-mode" layout="block"
                styleClass="#{empty widget.imageLocationDarkMode ? 'ui-g-12 ':'ui-g-12 ui-fluid u-padding-0 MarTop10 external-link-preview-image-panel'}">
                <p:fileUpload id="navigation-widget-image-dark-mode-upload"
                  style="display: none;"
                  widgetVar="navigationWidgetUpload"
                  rendered="#{empty widget.imageLocationDarkMode}"
                  listener="#{navigationDashboardWidgetConfigurationBean.handleImageDarkModeUpload}"
                  chooseIcon="#{visibilityBean.generateButtonIcon('si si-add-small')}"
                  dragDropSupport="true" auto="true" update="file-upload-panel-dark-mode"
                  allowTypes="/(\.|\/)(png|jpg|jpeg|svg)$/i"
                  accept=".png,.jpg,.jpeg,.svg" onvalidationfailure="handleUploadFileFail('navigationWidgetUpload');"
                  sizeLimit="5242880"
                  invalidSizeMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/fileSizeExceeded')}"
                  invalidFileMessage="#{ivy.cms.co('/Dialogs/components/CaseDocument/invalidFileMessage')}"
                  dropZone="navigation-widget-preview-image-panel"/>
                  
                <p:outputPanel id="navigation-widget-preview-image-dark-mode-panel" styleClass="ui-navigation-widget-preview-image-panel" >
                    <h:panelGroup rendered="#{empty widget.imageLocationDarkMode}" class="ui-navigation-widget-preview-image-label">
                    <i class="si si-file-code-upload-1" id="ui-navigation-widget-preview-image-icon" />
                    <p:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/dragAndDropImage')}">
                    <p:link value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/uploadOneHere')}" onclick="PF('navigationWidgetUpload').show();return false"/>
                    </p:outputLabel>
                    </h:panelGroup>
                    <p:graphicImage id="navigation-widget-preview-image-dark-mode"
                       rendered="#{not empty widget.imageLocationDarkMode}"
                       styleClass="external-link-preview-image" library="ivy-cms"
                       name="#{widget.imageLocationDarkMode}" />
                </p:outputPanel>
    
                <h:panelGroup class="external-link-preview-image-overlay-panel"
                  rendered="#{not empty widget.imageLocationDarkMode}">
                  <p:commandButton id="navigation-widget-delete-image-dark-mode-button"
                    actionListener="#{navigationDashboardWidgetConfigurationBean.removeImage(true)}"
                    ariaLabel="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/remove')}"
                    process="navigation-widget-delete-image-dark-mode-button"
                    partialSubmit="true" update="file-upload-panel-dark-mode"
                    rendered="#{not empty widget.imageLocationDarkMode}"
                    styleClass="external-link-delete-image-button"
                    icon="si si-bin-1" immediate="true" />
                </h:panelGroup>
              </h:panelGroup>
            </p:tab>
          </p:tabView>
        </h:panelGroup>
      </h:panelGroup>
    </h:panelGroup>

  </h:panelGroup>
    <!-- Multi language dialog-->
  <ic:ch.ivy.addon.portal.generic.dashboard.component.MultiLanguageConfiguration id="title-language-config" titleRequired="false"
    titles="#{managedBean.widget.names}" managedBean="#{managedBean}" componentToUpdateOnCreate="#{cc.attrs.componentToUpdate}" />
  <ic:ch.ivy.addon.portal.generic.dashboard.component.MultiLanguageConfiguration id="button-name-language-config" titleRequired="false"
    titles="#{managedBean.widget.buttonNames}" managedBean="#{managedBean}" componentToUpdateOnCreate="#{cc.attrs.componentToUpdate}" />
</cc:implementation>
</html>

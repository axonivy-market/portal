<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="index" required="true" />
  <cc:attribute name="widget" required="true" />
  <cc:attribute name="managedBean" required="true" />
  <cc:attribute name="isReadOnlyMode" default="false" />
</cc:interface>

<cc:implementation>
  <c:set var="index" value="#{cc.attrs.index}" />
  <c:set var="widget" value="#{cc.attrs.widget}" />
  
    <ui:decorate template="/layouts/restricted/decorator/CardWidget.xhtml">
    <ui:param name="index" value="#{index}" />
    <ui:param name="widget" value="#{widget}" />
    <ui:param name="panelId" value="navigation-widget-#{widget.id}-panel" />
    <ui:param name="isReadOnlyMode" value="#{cc.attrs.isReadOnlyMode}" />
    <ui:param name="isRenderInfo" value="false" />
    <ui:param name="isRenderExpandCollapse" value="false" />

    <ui:define name="widgetContent">
      <h:panelGroup styleClass="flex flex-column justify-content-center h-full" layout="block">
    <div class="mt-3 mb-3 ml-1">
        <h:outputText value="#{widget.description}" />
    </div>
    <div class="mt-auto">
        <p:commandButton id="enterDashboardBtn"
                         styleClass="ui-button w-full ui-button-text-only u-mar-right-5"
                         disabled="#{!isReadOnlyMode}" action="#{navigationDashboardWidgetBean.redirectToDashboard(widget)}"
                         value="Enter Dashboard">
        </p:commandButton>

    </div>
</h:panelGroup>
    </ui:define>
  </ui:decorate>

</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="filter" type="com.axonivy.portal.dto.dashboard.filter.DashboardFilter" />
  <cc:attribute name="managedBean" required="true" />
  <cc:attribute name="componentToUpdate" required="true" />
  <cc:attribute name="widget" required="true" />
</cc:interface>

<cc:implementation>
  <c:set var="widget" value="#{cc.attrs.widget}" />
  <c:set var="filter" value="#{cc.attrs.filter}" />
  <h:panelGroup id ="filter-selection" layout="block" styleClass="ui-g-12 u-padding-0 dashboard-widget-filter__filter-panel">
    <div>
      <p:selectOneMenu id="field-selection" value="#{filter.field}">
        <f:selectItem itemLabel="Please select..." itemValue="#{null}" />
        <f:selectItems value="#{cc.attrs.managedBean.filterTypes}" var="type"
          itemValue="#{type.field}" itemLabel="#{type.label}" />
        <p:ajax event="itemSelect" listener="#{cc.attrs.managedBean.onSelectFilter(filter)}" process="@(this)" update="filter-selection" global="false" />
      </p:selectOneMenu>
    </div>
    <h:panelGroup layout="block" rendered="#{filter.isDate()}">
      <ic:com.axonivy.portal.dashboard.component.filter.DateFilter filter="#{filter}"
        componentToUpdate="#{cc.attrs.componentToUpdate}" />
    </h:panelGroup>
    <h:panelGroup layout="block" rendered="#{filter.isText()}">
      <ic:com.axonivy.portal.dashboard.component.filter.TextFilter filter="#{filter}"
        componentToUpdate="#{cc.attrs.componentToUpdate}" />
    </h:panelGroup>
    <div>
      <p:commandButton id="remove-filter" icon="si si-subtract"
        styleClass="rounded-button ui-button-outlined action-column-icon-button ui-button-danger dashboard-widget-filter__remove-filter"
        actionListener="#{cc.attrs.managedBean.removeFilter(widget,filter)}"
        update="#{cc.attrs.componentToUpdate}" global="false" />
    </div>
  </h:panelGroup>
</cc:implementation>

</html>

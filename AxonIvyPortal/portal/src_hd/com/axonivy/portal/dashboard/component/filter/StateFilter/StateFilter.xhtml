<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="filter" type="com.axonivy.portal.dto.dashboard.filter.DashboardFilter" />
  <cc:attribute name="componentToUpdate" required="true" />
  <cc:attribute name="filterIndex" />
  <cc:attribute name="readOnly" default="false" />
  <cc:attribute name="messageId" />
</cc:interface>

<cc:implementation>
  <c:set var="filter" value="#{cc.attrs.filter}" />
  <c:set var="filterIndex" value="#{cc.attrs.filterIndex}" />
  <c:set var="readOnly" value="#{cc.attrs.readOnly}" />
  <c:set var="messageId" value="#{cc.attrs.messageId}" />

  <h:panelGroup id="text-filter-operator-panel" layout="block"
    styleClass="ui-fluid md-inputfield">
      <p:selectOneMenu id="operator-selection" value="#{filter.operator}" disabled="#{readOnly}">
        <f:selectItems value="#{widgetStateFilterBean.stateOperators}" var="operator"
          itemValue="#{operator}" itemLabel="#{operator.label}" />
          <p:ajax event="itemSelect" listener="#{widgetStateFilterBean.onChangeOperator(filter)}"
            process="@(this)" update="#{cc.attrs.componentToUpdate}" />
          <f:param name="skipValidator" value="true" />
      </p:selectOneMenu>
  </h:panelGroup>

  <h:panelGroup rendered="#{widgetStateFilterBean.isShowStateListPanel(filter)}">
    <div class="ui-g-8 ui-sm-12 ui-fluid">
      <p:selectCheckboxMenu id="states" value="#{filter.texts}" multiple="true"
        filter="true" filterMatchMode="contains"
        panelStyleClass="task-configuration__selectcheckboxmenu-panel"
        styleClass="task-configuration__selectcheckboxmenu">
        <f:selectItems value="#{filter.caseStateOptions}" var="state" itemValue="#{state}" />
      </p:selectCheckboxMenu>
    </div>
  </h:panelGroup>

</cc:implementation>

</html>

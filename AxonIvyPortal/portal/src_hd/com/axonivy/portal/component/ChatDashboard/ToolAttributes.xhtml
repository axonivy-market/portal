<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf">

<h:panelGroup id="retrieval-attribute-#{index}" layout="block"
  rendered="#{tool.type == 'RETRIEVAL_QA'}"
  styleClass="ui-g-12">
  <h:outputText value="Collection:" />
  <p:spacer width="10" />
  <h:outputText value="#{tool.collection}" />
</h:panelGroup>

<h:panelGroup id="retrieval-attribute-#{index}" layout="block"
  rendered="#{tool.type == 'IVY' || tool.type == 'IVY_CALLABLE'}"
  styleClass="ui-g-12">
  <h:outputText value="Attributes:" />
  <ui:repeat var="attr" value="#{tool.attributes}">
    <div class="ui-g-12">
      <h:outputText value="#{attr.name}" />
      <p:spacer width="10" />
      <h:outputText value="#{attr.description}" />
    </div>
  </ui:repeat>

</h:panelGroup>

</html>

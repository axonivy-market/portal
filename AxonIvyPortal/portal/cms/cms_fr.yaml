      defaultSortFieldOfTaskList: Champ de tri par défaut de la liste des tâches
      disableCaseCount: Mettre à true pour désactiver le cas de comptage dans la liste des cas
      disableTaskCount: Mettre à true pour désactiver la tâche de comptage dans la liste des tâches
      displayAllUsersOfTaskActivator: Ce paramètre est utilisé pour le composant SecurityMemberDisplayName. Si le SecurityMember est un rôle, définissez ce paramètre sur true pour afficher la liste de tous les utilisateurs de ce rôle. Si ce paramètre a la valeur true, des informations sur l'icône sont
        affichées à côté du nom du rôle.
      displayMessageAfterFinishOrLeaveTask: Un message de retour d'information sera affiché lorsque l'utilisateur aura terminé ou quitté une tâche.
      embedInFrame: Régler sur true pour démarrer un processus/tâche en mode IFrame
      enableCaseOwner: Réglé sur true pour activer le filtrage du propriétaire de cas lorsque les cas sont interrogés. Ce paramètre affecte toutes les requêtes de cas, par exemple pour la liste des cas, la recherche globale, les statistiques.
      enableDeepLTranslation: Attribuez la valeur true à cette propriété pour activer la prise en charge de la traduction de DeepL.
      enableGroupChat: Définissez cette propriété sur true pour activer la fonction de chat de groupe
      enablePrivateChat: Définissez cette propriété à true pour activer la fonction de chat privé
      enableProcessViewer: Définissez cette propriété à true pour activer l'option de visualisation de processus dans les actions de Task/Case.
      enableScriptCheckingForUploadedDocumentNote: Défini sur true pour activer la vérification de script pour le document téléchargé. Actuellement, cette fonction prend en charge la vérification de PDF, Excel, Word.
      enableUserFavorites: Si la propriété est désactivée, n'affichez pas la section des favoris de l'utilisateur de la liste des processus dans la page d'accueil du portail.
      enableVirusScannerForUploadedDocumentNote: Définie sur true pour activer le scanner de virus pour le document téléchargé. Actuellement, cette fonction utilise l'API VIRUSTOTAL.
      expressEndPageNote: Affiche la page de fin personnalisée à la fin de chaque processus Express.
      hideCaseDocument: Si vous choisissez "true", la section du document dans la page de détail du cas sera invisible, sinon elle sera visible.
      hideChangePasswordButtonNote: Définie sur true, l'option de modification du mot de passe dans le menu supérieur sera masquée, sinon elle sera affichée.
      hideLogoutButtonNote: Si true, le bouton de déconnexion du menu supérieur sera masqué, sinon il sera affiché.
      hideRelatedCaseInfoFromHistory: Si la valeur est vraie, l'historique des cas n'affiche pas les informations relatives aux cas dans le tableau de l'historique.
      hideStatisticWidget: Définissez la valeur sur "true" pour masquer le widget de statistiques de la page d'accueil et du menu de l'application.
      hideSystemNotesFromHistory: Si vrai, la remarque sur le cas/la tâche n'affiche aucune note de système pour les utilisateurs non administrateurs.
      hideSystemNotesFromHistoryAdministrator: Si vrai, la remarque sur le cas/la tâche n'affiche aucune note de système pour l'administrateur.
      hideSystemTasksFromHistory: Si vrai, la remarque sure le cas / de la tâche n'affiche aucune tâche du système pour les utilisateurs non administrateurs.
      hideSystemTasksFromHistoryAdministrator: Si vrai, la remarque sure le cas / de la tâche n'affiche aucune tâche système pour l'administrateur.
      hideTaskDocument: Si vous sélectionnez "true", la section du document dans la page de détail de la tâche sera invisible, sinon elle sera visible.
      hideTimeNote: Définissez la valeur true pour masquer les heures et les minutes suivantes.
      hideUploadDocumentForDoneCaseNote: Définissez la valeur true pour refuser le téléchargement (également supprimer) du document une fois la requête terminée.
      hideYear: Définissez la valeur true, l'année sera cachée, sinon elle sera montrée.
      loggedInUserFormat: L'option pour afficher le format de l'utilisateur connecté

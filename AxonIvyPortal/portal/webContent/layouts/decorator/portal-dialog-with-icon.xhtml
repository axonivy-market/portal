<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<p:dialog
  widgetVar="#{widgetVar}"
  id="#{not empty id? id : widgetVar}"
  modal="true"
  closable="true"
  closeOnEscape="true"
  style="max-width: #{not empty maxWidth ? maxWidth : '500px'}"
  styleClass="#{styleClass} portal-dialog"
  responsive="#{not empty repsonsive? responsive : 'true'}" 
  rendered="#{not empty rendered ? rendered : 'true'}"
  dynamic="#{not empty dynamic ? dynamic : 'false'}"
  resizable="false"
  appendTo="#{not empty appendTo ? appendTo : ''}">
  
  <div class="u-text-align-center">
    <h3>#{not empty headerText? headerText : ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmationHeaderText')}</h3>
  </div>
  
  <ui:insert name="dialogContentSection" />
  
  <h:panelGroup layout="block" rendered="#{not empty dialogContent}" class="u-text-align-center portal-dialog-content portal-exception-dialog-content">
    <h:outputText escape="false" value="#{htmlSanitizerBean.sanitize(dialogContent)}" />
  </h:panelGroup>
  
  <f:facet name="footer">
    <ui:insert name="dialogFooter" />
  </f:facet>
</p:dialog>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<!-- THIS DECORATOR IS ONLY USED BY PORTAL. DON'T MODIFY -->

<div id="#{id}" class="ui-g">
  <ic:ch.ivy.addon.portalkit.component.CaseItemDetails id="case-details-container"
    case="#{caseDetailsBean.selectedCase}"
    showItemBackButton="#{caseDetailsBean.showBackButton}"
    isTaskStartedInDetails="#{caseDetailsBean.taskStartedInDetails}"
    inFrame="#{inFrame == null ? false : inFrame}"
    showItemDetailsHeader="#{showItemDetailsHeader == null ? true:showItemDetailsHeader}"
    readOnly="#{readOnly == null ? false:readOnly}">
    <f:facet name="caseItemDetailCustomTop">
      <ui:insert name="caseItemDetailCustomTop" />
    </f:facet>

    <f:facet name="caseItemDetailCustomMiddle">
      <ui:insert name="caseItemDetailCustomMiddle" />
    </f:facet>

    <f:facet name="caseItemDetailCustomBottom">
      <ui:insert name="caseItemDetailCustomBottom" />
    </f:facet>
  </ic:ch.ivy.addon.portalkit.component.CaseItemDetails>
</div>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title><ui:insert name="title">Ivy Html Dialog</ui:insert></title>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title">Axon Ivy Portal</ui:insert></title>
	<h:outputScript name="js/ripple-effect.js" library="modena-layout" />
	<h:outputScript name="js/perfect-scrollbar.js" library="modena-layout" />
	<h:outputScript name="js/layout.js" library="modena-layout" />

	<script>
		$(document).ready(function() {
			// define global event for Firefox		
			if (typeof event == 'undefined') {
				event = function() {
				};
			}
		});
	</script>
</h:head>
<h:body>

	<p:layout fullPage="true">
		<p:layoutUnit position="north">
			<ui:insert name="header">
				<div class="navbar navbar-inverse">
					<div class="container" id="headerdiv">
						<div class="navbar-header">
							<a class="navbar-brand" href="http://developer.axonivy.com"
								id="navbar-ivy-title">Axon Ivy</a>
						</div>
					</div>
				</div>
			</ui:insert>
		</p:layoutUnit>
		<p:layoutUnit position="west" resizable="true" size="250" minSize="40"
			maxSize="300">
			<ui:insert name="left">
				<ui:include src="includes/LeftMenu.xhtml" />
			</ui:insert>
		</p:layoutUnit>

		<p:layoutUnit position="center">
			<c:choose>
				<c:when
					test="#{ivy.wf.securityContext.currentSession.sessionUserUnknown}">

					<h:form id="main-form">
						<h:outputText value="Please login to enable full functionalities"></h:outputText>
						<ic:ch.ivy.addon.portalkit.singleapp.general.Login
							id="loginPageComponent" />
					</h:form>
				</c:when>
				<c:otherwise>
					<ui:insert name="content">
        				default content
     				 </ui:insert>
				</c:otherwise>
			</c:choose>
		</p:layoutUnit>

	</p:layout>
	<h:outputStylesheet name="css/core-layout.css" library="modena-layout" />
	<h:outputStylesheet name="css/animate.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-font.css" library="modena-layout" />
	<h:outputStylesheet name="css/ripple-effect.css"
		library="modena-layout" />
	<h:outputStylesheet name="css/perfect-scrollbar.css"
		library="modena-layout" />
	<h:outputStylesheet name="css/font-awesome.css" library="modena-layout" />
	<h:outputStylesheet name="css/modena-layout.css"
		library="modena-layout" />
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
      <h:head>
      <script>
		$(document).ready(function() {	
			// define global event for Firefox		
			if (typeof event == 'undefined'){
				event = function(){};	
			}
		});
		
	</script>
	</h:head>
<h:body>
	<ui:composition template="/layouts/portal-template-1col.xhtml">
		<ui:define name="pageContent">
			<p:layout>
				<p:layoutUnit position="center">
					<div class="case-view-header">						
						<h2
							style="display: inline-block; margin-top: 20px; margin-left: 15px;">
							<span class="fa fa-plane"></span> &nbsp;
							<ui:insert name="taskName">
		        			    Generic portal
		        			<br />
					    	</ui:insert>
						</h2>
						<div style="float: right">						
						   <ic:ch.ivy.addon.portalkit.singleapp.process.ProcessChain startMethod="start" componentId="process-chain-id" sharp="CIRCLE" direction="HORIZONTAL" isShowAllSteps="false"
	        		                 actualStepIndex="#{data.actualStepIndex}" steps="#{data.steps}"/>						    						
						</div>
						
					</div>

					<div class="container-fluid">

						<p:tabView id="case-information">
							<p:tab title="Request">
								<ui:insert name="taskForm">
		        					 task form
		        					<br />
								</ui:insert>

							</p:tab>
							<p:tab title="Document">
								<ui:insert name="documentIframe">
		        					 Document Iframe
		        					<br />
								</ui:insert>
							</p:tab>
							<p:tab title="Status information">
								<ic:ch.ivy.addon.portalkit.singleapp.cases.CaseStatusInformation caseId="#{data.homeCaseId}"/>
							</p:tab>
							<p:tab title="History">
								<ic:ch.ivy.addon.portalkit.singleapp.cases.CaseHistory  caseId="#{data.homeCaseId}"/>
							</p:tab>
						</p:tabView>
						
					</div>

					<div class="case-view-footer" style="text-align: right; padding: 5px; background-color: #fff;">
						<div style="float: left">
							<ui:insert name="leftButtons">
		        				 Left buttons
		        				 <br />
							</ui:insert>
						</div>
							
						<div style="float: right;">
								<ui:insert name="rightButtons">
		        				   Right buttons
		        				 <br />
							   </ui:insert>							
						</div>

					</div>
					
				</p:layoutUnit>
			</p:layout>
		</ui:define>
	</ui:composition>
</h:body>
</html>

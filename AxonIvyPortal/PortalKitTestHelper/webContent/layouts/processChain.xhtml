<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
  <title><ui:insert name="title">Ivy Html Dialog</ui:insert></title>
  <link rel="shortcut icon"
    href="#{resource['ivy-webcontent:layouts/images/ivy_favicon_48.png']}" />

  <h:outputStylesheet name="layouts/styles/ivy-common.css" />
  <h:outputStylesheet name="layouts/styles/style.css" />
  <h:outputStylesheet library="ivy-webcontent" name="custom-style.css" />
  <h:outputStylesheet library="ivy-webcontent" name="styles/custom-style.css" />
<script>
		$(document).ready(function() {	
			// define global event for Firefox		
			if (typeof event == 'undefined'){
				event = function(){};	
			}
		});
		
	</script>
</h:head>
<h:body>
  
	<pe:layout fullPage="true">
	<pe:layoutPane position="north" minHeight="200" maxHeight="200" minSize="100">
        <ui:insert name="header"  >

		  		<ui:include src="includes/header.xhtml" />
		
		  </ui:insert>
    </pe:layoutPane>
    <pe:layoutPane position="west" resizable="true" size="250" minSize="40" maxSize="300">
         <ui:insert name="left">
      			<ui:include src="includes/LeftMenu.xhtml" />
     	 </ui:insert>
    </pe:layoutPane>
 
    <pe:layoutPane position="center">
      	 <ui:insert name="content">
        		default content
     	 </ui:insert>
    </pe:layoutPane>
    
	</pe:layout>

</h:body>
</html>

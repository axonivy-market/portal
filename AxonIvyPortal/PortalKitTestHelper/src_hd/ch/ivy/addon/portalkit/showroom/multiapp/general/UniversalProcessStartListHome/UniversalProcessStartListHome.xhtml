<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui">
 
<h:head>
	<f:facet name="first">
		<!--  use always the latest available ie engine :D -->
		<meta http-equiv="X-UA-Compatible" content="IE-8" />
	</f:facet>
	
</h:head>
<h:body>
	<h:form id="main-form">
	<!-- 	onload action -->
	<p:remoteCommand name="onload" actionListener="#{logic.onload}" update=":main-form"/>
		<p:layout fullPage="true" id="layout">
			<c:choose>
				<c:when
					test="#{ivy.wf.securityContext.currentSession.sessionUserUnknown}">
					<p:layoutUnit id="mainLoginLayoutUnit" position="center"
						header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/login/login')}">
						<ic:ch.ivy.addon.portalkit.singleapp.general.Login id="loginPageComponent" />
					</p:layoutUnit>
				</c:when>
				<c:otherwise>
					<p:layoutUnit position="center">						
							<ic:ch.ivy.addon.portalkit.multiapp.general.UniversalProcessStartList id="processStartList" startMethod="start" />						
					</p:layoutUnit>
				</c:otherwise>
			</c:choose>
		</p:layout>
	</h:form>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
<h:head>
	<f:facet name="first">
		<!--  use always the latest available ie engine-->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	</f:facet>
	<title><ui:insert name="title">Axon Ivy Portal</ui:insert></title>
	<h:outputStylesheet library="ivy-cms" name="/Styles/portal-basic-colors" />
	<h:outputStylesheet name="layouts/utils/portal-basic.css" />
	<h:outputStylesheet name="styles/font-awesome.css" />
	<script>
		$(document).ready(function() {
			// define global event for Firefox
			if (typeof event == 'undefined'){
				event = function(){};	
			}
		});
	</script>
</h:head>
	
     <h:body>
    <ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">application cases list</ui:define>
		<ui:define name="content">   
				<h:outputText value="Upload to folder : #{ivy.var.get('PortalUploadFolderAddress')}\"></h:outputText><h:outputText value="#{data.caseId}"></h:outputText>
		
	<h:form enctype="multipart/form-data">
		<ic:ch.ivy.addon.portalkit.multiapp.general.DocumentFile
			caseId="#{data.caseId}" startMethod="start">
		</ic:ch.ivy.addon.portalkit.multiapp.general.DocumentFile>
	</h:form>
		</ui:define>
		</ui:composition>
		
</h:body>
</html>

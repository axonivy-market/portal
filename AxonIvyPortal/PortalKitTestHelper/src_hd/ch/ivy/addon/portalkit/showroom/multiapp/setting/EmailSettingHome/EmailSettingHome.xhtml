<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="content">
			<h:form id="myForm">
				<p:commandButton value="Email Setting" onclick="startEmailSetting()" />
			</h:form>

			<p:dialog header="Email setting" widgetVar="emailSetting"
				height="300px" minHeight="40" modal="true" appendTo="@(body)">
				<h:form>
					<ic:ch.ivy.addon.portalkit.multiapp.settings.EmailSetting
						dialogName="emailSetting"></ic:ch.ivy.addon.portalkit.multiapp.settings.EmailSetting>
				</h:form>
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>

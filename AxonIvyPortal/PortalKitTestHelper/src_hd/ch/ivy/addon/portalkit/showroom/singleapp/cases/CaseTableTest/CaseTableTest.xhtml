<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">

<h:body>
	<ui:composition template="/layouts/basic.xhtml">
		<ui:define name="title">application cases list</ui:define>
		<ui:define name="content">
			<h:form id="runningCaseTreeTableForm" style="height:90%" rendered="#{data.isRunningCase}">
				<h3>Running cases</h3>
				<ic:ch.ivy.addon.portalkit.singleapp.cases.CaseTable startMethod="runningCases">
				</ic:ch.ivy.addon.portalkit.singleapp.cases.CaseTable>
			</h:form>
			<h:form id="finishedCaseTreeTableForm" style="height:90%" rendered="#{data.isFisnishedCase}">
				<h3>Finished cases</h3>
				<ic:ch.ivy.addon.portalkit.singleapp.cases.CaseTable startMethod="finishedCases">
				</ic:ch.ivy.addon.portalkit.singleapp.cases.CaseTable>
			</h:form>
			
			<h:form id="iPropertyFilterCaseTreeTableForm" style="height:90%" rendered="#{data.isIPropertyFilterCase}">
				<h3>Filters running cases by IPropertyFilter</h3>
				<ic:ch.ivy.addon.portalkit.singleapp.cases.CaseTable startMethod="startWithIPropertyFilter"
					propertyFilter="#{data.propertyFilter}">				
				</ic:ch.ivy.addon.portalkit.singleapp.cases.CaseTable>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
 
    <h:head>
        <title>Task information</title>
    </h:head>
	<h:body>
		<ui:composition template="/layouts/basic.xhtml">
			<ui:define name="content">
				<h3>Task information</h3>
				<h:form id="myForm">
					<br/>
					<!-- remote command to call out -->
					<p:remoteCommand name="navOut" actionListener="#{logic.navigateOut}"></p:remoteCommand>
					<ic:ch.ivy.addon.portalkit.singleapp.tasks.TaskInformation width="50%" height="100%"
					 	task="#{data.selectedTask}" parkFinish="navOut()" resetFinish="navOut()"/>
					 
				</h:form>
			</ui:define>
		</ui:composition>
	</h:body>
</html>

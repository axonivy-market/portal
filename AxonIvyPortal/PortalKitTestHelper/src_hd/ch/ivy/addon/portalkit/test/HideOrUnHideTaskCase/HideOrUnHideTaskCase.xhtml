<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <h1>Hide or unhide task/case</h1>
  <h:form>
    <p:panelGrid columns="2">
      <h:outputText value="Enter case id you want to hide or unhide" />
      <p:inputText value="#{data.caseId}" />
      <h:outputText value="Enter task id you want to hide or unhide" />
      <p:inputText value="#{data.taskId}" />
    </p:panelGrid>
    <p:panelGrid columns="1">
      <p:commandButton value="Hide" actionListener="#{logic.hide}" />
      <p:commandButton value="UnHide" actionListener="#{logic.unhide}" />
    </p:panelGrid>
  </h:form>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-8.xhtml">
    <ui:define name="title">User Guide</ui:define>
    <ui:define name="content">
      <h1>
        User Guide Property
      </h1>

      <h:form id="form">
        <p:dataTable id="user-table" value="#{data.users}" var="user" sortBy="#{user.name}" lazy="false">
          <f:event listener="#{logic.load}" type="preRenderComponent" />
          <p:column headerText="User" sortBy="#{user.name}">#{user.name}</p:column>
          <p:column headerText="Is Guide Shown">
            <p:selectBooleanCheckbox id="shown-guide-chbox" value="#{user.isGuideShown}">
              <p:ajax process="@this" listener="#{logic.changeGuidePropertyValue(user)}" />
            </p:selectBooleanCheckbox>
          </p:column>
        </p:dataTable>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

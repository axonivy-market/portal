<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">
<h:body>
  <h1>Create multiple test user</h1>
  <h:form>
    <p:panelGrid columns="2">
      <p:outputLabel value="Enter Number of users you want to create" />
      <p:inputText value="#{data.numberOfUser}" />
    </p:panelGrid>
    <p:panelGrid columns="1">
      <h:outputText
        value="*** Note that test user will have this format 'testuser_[number]' and have default password: +d3m0++" />
      <p:commandButton value="Create users" actionListener="#{logic.close}" />
    </p:panelGrid>
  </h:form>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<!-- THIS DECORATOR IS ONLY USED BY PORTAL. DON'T MODIFY -->

<div id="#{id}" class="ui-g">
  <ui:decorate template="/layouts/decorator/portal-case-item-details.xhtml">

    <ui:param name="case" value="#{caseDetailsBean.selectedCase}" />
    <ui:param name="showItemBackButton" value="#{caseDetailsBean.showBackButton}"/>
    <ui:param name="isTaskStartedInDetails" value="#{caseDetailsBean.taskStartedInDetails}" />
    <ui:param name="inFrame" value="#{inFrame == null ? false : inFrame}" />
  
    <ui:param name="showItemDetailsHeader" value="#{showItemDetailsHeader == null ? true:showItemDetailsHeader}" />
    <ui:param name="readOnly" value="#{readOnly == null ? false:readOnly}"/>
    <ui:param name="relatedTaskLazyDataModel" value="#{relatedTaskLazyDataModel}" />
  </ui:decorate>
</div>

</html>

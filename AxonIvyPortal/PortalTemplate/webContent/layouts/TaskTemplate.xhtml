<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/AbstractTaskTemplate.xhtml">
    <!-- AVAILABLE PARAMS in this template: -->
    <!-- task (required): working task, default: current task -->
    <!-- actualStepIndex: current process step -->
    <!-- steps: list of process steps -->
    <!-- processChainDirection: VERTICAL or HORIZONTAL (default) -->
    <!-- processChainShape: LINE or CIRCLE (default) -->
    <!-- isWorkingOnATask: working on a task in order to display warning if leave page, default: true -->
    <!-- announcementInvisible: display announcement written by administrator, default: true -->
    
    <!-- AVAILABLE TEMPLATE AREA (ui:insert): -->
    <!-- breadCrumb, taskName, content, javascript-->
    <!-- other areas: refer to BasicTemplate.xhtml -->
    <ui:param name="task" value="#{ivy.task}" />
    <ui:param name="abstractTaskTemplateBean" value="#{taskTemplateBean}" />
    <ui:param name="announcementInvisible" value="true" />
  </ui:composition>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component">
<h:head>
  <f:facet name="first">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
  </f:facet>

  <f:attribute name="primefaces.THEME" value="modena-ivy" />
  
  <title>
    <ui:insert name="title">
      <ui:insert name="pageTitle">Axon.ivy Portal</ui:insert>
    </ui:insert>
  </title>
    
  <script src="#{resource['ivy-webcontent:layouts/js/cookie-helper.js']}" />
  <script src="#{resource['ivy-webcontent:layouts/js/primefaces-calendar-en-us.js']}" />
  <ui:insert name="head" />
</h:head>

<h:body>
  <!-- DEPRECATED: -->
  <!-- Note: this template includes standard modena ivy theme, for some customizations, put it in your own css and include it to your page: -->
  <!-- For example: <ui:define name="head"><h:outputStylesheet library="css" name="<YOUR_CSS>.css" /></ui:define> -->
  
  <!-- DESCRIPTION: -->
  <!-- This template is used for displaying task functionality and related information to support completing the task. -->
  <!-- It still contains TabView since previous Portal version, and Modena ivy theme is included -->
  
  <!-- HOW TO USE: -->
  <!-- Is used in frame mode. Use it if you migrate Portal from 7.x and want to keep TabView with Modena ivy theme. -->
  <!-- Note: Portal style customization, which you did in 7.x, won't effect, create your own style and include in your HTML dialog -->
  <ui:insert name="errorsZone" />
  <ui:insert name="infoZone" />

  <p:tabView id="task-template-tabview" prependId="false">
    <ui:insert name="dynamicTabs">
      <!-- You can add one or many tabs here -->
    </ui:insert>

    <p:tab id="request-tab" title="#{ivy.cms.co('/ch.ivy.addon.portal.generic/CaseDetailsTemplate/requestTabTitle')}"
      rendered="#{showTaskFormTab == null ? true : showTaskFormTab}">
      <ui:insert name="content">
        <ui:insert name="taskForm">
          <!-- Task Form -->
        </ui:insert>
      </ui:insert>
    </p:tab>
  </p:tabView>

  <div>
    <div style="float: left">
      <ui:insert name="leftButtons">
        <!-- Left Buttons -->
      </ui:insert>
    </div>
    <div style="float: right">
      <ui:insert name="rightButtons">
        <!-- Right Buttons -->
      </ui:insert>
    </div>
  </div>
  
  <ic:ch.ivy.addon.portalkit.component.GlobalAjaxStatus id="frame-ajax-indicator" />
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">

    <ui:define name="pageContent">
      <div class="ui-g">
        <div class="margin0 ui-g-6 ui-xl-8 ui-lg-12 ui-md-12 ui-sm-12">
          <div class="ui-g-1 ui-xl-1 ui-lg-1 ui-md-2 ui-sm-2">
            <p:graphicImage library="ivy-cms" name="#{process.icon}" />
          </div>
          <div class="ui-g-11 ui-xl-11 ui-lg-11 ui-md-10 ui-sm-10 TexAlLeft">
            <h2>#{process.processName}</h2>
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{process.description}" />
          </div>

          <p:spacer height="25rem" />
          <div class="card ui-g-12 ">
            <div class="ui-g-12">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/theCasemap')}" styleClass="title-text"/>
            </div>
            <ui:repeat var="stage" value="#{caseMapDetail.stages}" varStatus="stageStatus">

              <h:panelGroup layout="block" styleClass="ui-g-4 ui-xl-4 ui-lg-6 ui-md-12 ui-sm-12" >
                
                <div class="ui-g-12" style="height:50rem;" >
                  <div class="ui-g-12" >
                    <div class="rectangle margin0">
                      <i class="#{caseMapDetailBean.getIconOfStage(caseMapDetail, stage)} stage-icon" />
                    </div>
                  </div>
                  <div class="ui-g-12 case-stage">
                    <div class="ui-g-11">
                      <h:outputText value="#{stage}" styleClass="case-stage-text" />
                    </div>
                    <div class="ui-g-1">
                      <i class="fa fa-ellipsis-v " />
                    </div>
                  </div>
                  <div class="card ui-g-12 stage-detail" >

                    <!-- PROCESS -->
                    <ui:repeat var="desc" value="#{caseMapDetailBean.getProcessOfStage(caseMapDetail, stage)}">
                      <div class="card ui-g-12 case-stage-process">
                        <div class="ui-g-11">
                        <h:outputText value="#{desc}" styleClass="case-stage-text"/>
                        </div>
                        <div class="ui-g-1">
                        <i class="fa fa-ellipsis-v" />
                        </div>
                        <hr />
                        <div class="ui-g-12" jsf:rendered="#{caseMapDetailBean.renderPreCondition(caseMapDetail, desc)}">
                          <span class="fa fa-diamond precondition-icon"/>
                        </div>
                      </div>
                    </ui:repeat>
                    
                    <!-- SIDE STEP -->
                    <div jsf:rendered="#{not empty caseMapDetailBean.getSideStepOfStage(caseMapDetail, stage)}">
                      <hr />
                    </div >
                    <ui:repeat var="desc" value="#{caseMapDetailBean.getSideStepOfStage(caseMapDetail, stage)}">
                      <div class="card ui-g-12 case-stage-process">
                        <div class="ui-g-11">
                          <h:outputText value="#{desc}" styleClass="case-stage-text"/>
                        </div>
                        <div class="ui-g-1">
                          <i class="fa fa-ellipsis-v" />
                        </div>
                        <hr />
                        <div class="ui-g-12" jsf:rendered="#{caseMapDetailBean.renderPreCondition(caseMapDetail, desc)}">
                          <span class="fa fa-diamond precondition-icon"/>
                        </div>
                      </div>
                    </ui:repeat>
                  </div>
                </div>
                <ui:insert name="detail-button">
                  <h:outputText value="Insert your navigation button here" />
                </ui:insert>
              </h:panelGroup>
              
            </ui:repeat>
          </div>
          <div class="ui-g-12 TexAlRight">
            <p:commandLink value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" actionListener="#{userMenuBean.navigateToHomePageOrDisplayWorkingTaskWarning(false, ivy.task)}"/>
            <p:spacer width="20rem" />
            <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')} #{process.processName}"
              actionListener="#{compactProcessWidgetBean.startProcess(data.process)}" />
          </div>
        </div>
      </div>
    
    </ui:define>
  </ui:composition>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="pageContent">
      <div class="ui-g">
        <div class="margin0 ui-g-6 ui-xl-8 ui-lg-12 ui-md-12 ui-sm-12">
          <div class="ui-g-1 ui-xl-1 ui-lg-1 ui-md-2 ui-sm-2">
            <p:graphicImage library="ivy-cms" name="#{process.icon}" />
          </div>
          <div class="ui-g-11 ui-xl-11 ui-lg-11 ui-md-10 ui-sm-10 TexAlLeft">
            <h2>#{process.processName}</h2>
          </div>
          <div class="ui-g-12">
            <h:outputText value="#{process.description}" />
          </div>

          <p:spacer height="25" />
          <div class="card ui-g-12">
            <div class="ui-g-12">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/theProcess')}" styleClass="title-text"/>
            </div>
            <ui:repeat var="step" value="#{processSteps}">

              <h:panelGroup layout="block" styleClass="ui-g-4 ui-xl-4 ui-lg-6 ui-md-12 ui-sm-12 panel-breadcrumb">
                <div class="ui-g-12">
                  <div style="margin0">

                    <div class="ui-g-12 process-breadcrumb">
                      <h:outputLabel value="#{step.name}" />
                    </div>
                    <div class="card ui-g-12" style="height: 200px;">

                      <ui:repeat var="desc" value="#{step.descriptions}">
                        <div class="ui-g-12">
                          <div class="ui-g-2 TexAlCenter">
                            <p:graphicImage library="ivy-cms" name="/Images/check-circle-1" height="20rem" />
                          </div>
                          <div class="ui-g-10">
                            <h:outputText value="#{desc}" escape="false" styleClass="process-step-description" />
                          </div>
                        </div>
                      </ui:repeat>
                    </div>
                  </div>
                </div>
              </h:panelGroup>
            </ui:repeat>

          </div>
          <div class="ui-g-12 TexAlRight">
            <p:commandLink value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" actionListener="#{userMenuBean.navigateToHomePageOrDisplayWorkingTaskWarning(false, ivy.task)}"/>
            <p:spacer width="20rem" />
            <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')} #{process.processName}"
              actionListener="#{compactProcessWidgetBean.startProcess(data.process)}" />
          </div>
        </div>
      </div>
    
    </ui:define>
  </ui:composition>
</h:body>
</html>

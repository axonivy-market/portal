<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="pageContent">
        
        <h:panelGroup styleClass="ui-g-12 u-padding-0">
          <h:panelGroup layout="block" styleClass="dashboard-chart-panel ui-g ">
            <h:panelGroup layout="block" styleClass="ui-g-12">
              <ui:insert name="introduction">
                <div>
                  <h1>User example guide</h1>
                  <h:outputText>Welcome! In this user example guide you will find some demo processes available in Axon.ivy Portal. 
                  Just click on the corresponding link below to get more information</h:outputText>
                </div>
              </ui:insert>
            </h:panelGroup>
            <br/>
            
            <ui:repeat var="process" value="#{userProcesses}">
            
            <h:panelGroup layout="block" styleClass="ui-g-4 ui-xl-4 ui-lg-6 ui-md-12 ui-sm-12">
              <div class="card ui-g-12" style="height: 300px;">
                <div class="ui-g-12 TexAlCenter">
                  <p:graphicImage library="ivy-cms" name="#{process.icon}"/>
                </div>
                <div class="ui-g-12 TexAlCenter">
                  <h2>#{process.processName}</h2>
                </div>
                <div class="ui-g-12 TexAlCenter">
                  <h:outputText value="#{process.description}" style="TexAlCenter"></h:outputText>
                </div>
                <div class="ui-g-12 TexAlCenter">
                  <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')} #{process.processName}" 
                    rendered="#{process.description ne ivy.cms.co('/Processes/UserExampleGuide/commingSoon')}" 
                    actionListener="#{compactProcessWidgetBean.startProcess(process)}"/>
                </div>
                <div class="ui-g-12 TexAlCenter">
                  <p:commandLink value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/moreInformation')}" rendered="#{process.description ne ivy.cms.co('/Processes/UserExampleGuide/commingSoon')}" />
                </div>
              </div>
            </h:panelGroup>
            
            </ui:repeat>
            
         
          </h:panelGroup>
        </h:panelGroup>
    </ui:define>
  </ui:composition>
</h:body>
</html>

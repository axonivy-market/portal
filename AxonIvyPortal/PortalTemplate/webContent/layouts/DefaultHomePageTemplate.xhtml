<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="pageTitle">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cockpit')}</ui:define>
    <ui:define name="pageContent">
      <c:set var="displayProcessWidget" value="#{not empty displayProcessWidget ? displayProcessWidget : true}" />
      <c:set var="displayTaskWidget" value="#{not empty displayTaskWidget ? displayTaskWidget : true}" />
      <c:set var="displayStatisticWidget" value="#{not empty displayStatisticWidget ? displayStatisticWidget : true}" />

      <h:panelGroup layout="block"
        styleClass="js-dashboard-default-widget-container #{dataModel.compactMode ? 'dashboard-container' : 'task-list-container js-task-list-container'}">

        <ui:insert name="processWidget">
          <h:panelGroup layout="block"
            styleClass="js-dashboard-main-content-1st-col dashboard-main-content-1st-col layout-col"
            rendered="#{displayProcessWidget}">
            <h:panelGroup layout="block" styleClass="js-process-widget">
              <ic:ch.ivy.addon.portalkit.component.ProcessWidget id="process-widget" compactMode="true"
                title="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/processes')}" showBackButton="true">
                <f:facet name="headerToolbar">
                  <ic:ch.ivy.addon.portal.generic.ProcessNavigator id="process-link"
                    label="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/seeAllProcesses')}" />
                </f:facet>
              </ic:ch.ivy.addon.portalkit.component.ProcessWidget>
            </h:panelGroup>
          </h:panelGroup>
        </ui:insert>

        <ui:insert name="taskWidget">
          <h:panelGroup layout="block"
            styleClass="js-dashboard-main-content-2nd-col dashboard-main-content-2nd-col layout-col"
            rendered="#{displayTaskWidget}">
            <ic:ch.ivy.addon.portalkit.component.TaskWidget id="task-widget" dataModel="#{dataModel}"
              title="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/tasks')}"
              keyword="#{dataModel.queryCriteria.keyword}" compactMode="#{dataModel.compactMode}"
              componentToUpdateWhenInCompactMode="#{displayStatisticWidget ? 'statistic-widget-container' : ''}">
              <f:facet name="headerToolbar">
                <ic:ch.ivy.addon.portal.generic.TaskListNavigator id="task-list-link"
                  label="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskView/showFullTaskList')}" />
              </f:facet>
            </ic:ch.ivy.addon.portalkit.component.TaskWidget>
          </h:panelGroup>
        </ui:insert>

        <ui:insert name="statisticWidget">
          <h:panelGroup layout="block"
            styleClass="js-dashboard-main-content-3rd-col dashboard-main-content-3rd-col layout-col"
            rendered="#{displayStatisticWidget}">
            <h:panelGroup layout="block" styleClass="js-statistic-widget" id="statistic-widget-container">
              <ic:ch.ivy.addon.portalkit.component.StatisticWidget id="statistics-widget" compactMode="true" showTaskListImmediately="true"
                statisticChartList="#{statisticChartList}">
                <f:facet name="headerToolbar">
                  <ic:ch.ivy.addon.portal.generic.StatisticNavigator id="statistic-link"
                    label="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/chart/showAllCharts')}" />
                </f:facet>
              </ic:ch.ivy.addon.portalkit.component.StatisticWidget>
            </h:panelGroup>
          </h:panelGroup>
        </ui:insert>
      </h:panelGroup>

      <div class="js-custom-widget-container simple-container">
        <div class="js-simple-main-col">
          <ui:insert name="customWidget">

          </ui:insert>
        </div>
      </div>

    </ui:define>

    <ui:define name="footer">
      <script type="text/javascript">
              var dashboardLargeScreen = new DashboardLargeScreen();
              var dashboardMediumScreen = new DashboardMediumScreen();
              var dashboardSmallScreen = new DashboardSmallScreen();
              var responsiveToolkit = ResponsiveToolkit(dashboardLargeScreen, dashboardMediumScreen,
                  dashboardSmallScreen);
              $(function() {
                Portal.init(responsiveToolkit);
              });
            </script>
    </ui:define>
  </ui:composition>
</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="pageTitle">Cockpit</ui:define>
    <ui:define name="pageContent">
      <c:set var="displayProcessWidget" value="#{not empty displayProcessWidget ? displayProcessWidget : true}" />
      <c:set var="displayTaskWidget" value="#{not empty displayTaskWidget ? displayTaskWidget : true}" />
      <c:set var="displayStatisticWidget" value="#{not empty displayStatisticWidget ? displayStatisticWidget : true}" />

      <h:panelGroup layout="block"
        styleClass="js-dashboard-default-widget-container #{dataModel.compactMode ? 'dashboard-container' : 'task-list-container js-task-list-container'}">

        <ui:insert name="processWidget">
          <h:panelGroup layout="block"
            styleClass="js-dashboard-main-content-1st-col dashboard-main-content-1st-col layout-col #{!dataModel.compactMode ? 'u-hidden' : ''}"
            rendered="#{displayProcessWidget}">
            <h:panelGroup layout="block" styleClass="js-process-widget">
              <ic:ch.ivy.addon.portalkit.component.ProcessWidget id="process-widget" compactMode="true"
                title="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/widgetHeader')}" showBackButton="true"
                onSwitchToCompactModeCompletedCallback="portalDashboardToolkit.switchProcessWidgetToCompactMode(responsiveToolkit.updateLayoutWithoutAnimation)"
                onSwitchToExpandedModeCompletedCallback="portalDashboardToolkit.switchProcessWidgetToExpandedMode(responsiveToolkit.updateLayoutWithoutAnimation)" />
            </h:panelGroup>
          </h:panelGroup>
        </ui:insert>

        <ui:insert name="taskWidget">
          <h:panelGroup layout="block"
            styleClass="#{dataModel.compactMode ? 'js-dashboard-main-content-2nd-col dashboard-main-content-2nd-col layout-col' : 'js-expansed-mode js-task-list-main-col'}"
            rendered="#{displayTaskWidget}">
            <ic:ch.ivy.addon.portalkit.component.TaskWidget id="task-widget" dataModel="#{dataModel}"
              title="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/components/taskView/title')}"
              keyword="#{dataModel.queryCriteria.keyword}" compactMode="#{dataModel.compactMode}"
              onSwitchToCompactModeCompletedCallback="portalDashboardToolkit.switchTaskWidgetToCompactMode(responsiveToolkit.updateLayoutWithoutAnimation)"
              onSwitchToExpandedModeCompletedCallback="portalDashboardToolkit.switchTaskWidgetToExpandedMode(responsiveToolkit.updateLayoutWithoutAnimation)"
              componentToUpdateWhenInCompactMode="#{displayStatisticWidget ? 'statistic-widget-container' : ''}">

              <f:facet name="taskListHeader">
                <ui:fragment rendered="#{useOverrideListHeader}">
                  <ui:insert name="taskListHeader">
                  </ui:insert>
                </ui:fragment>

                <ui:fragment rendered="#{not useOverrideListHeader}">
                  <ic:ch.ivy.addon.portalkit.component.task.column.TaskListHeader id="task-list-header-component"
                    dataModel="#{dataModel}" />
                </ui:fragment>
              </f:facet>

              <f:facet name="taskHeader">
                <ui:fragment rendered="#{useOverrideHeader}">
                  <ui:insert name="taskHeader">
                  </ui:insert>
                </ui:fragment>

                <ui:fragment rendered="#{not useOverrideHeader}">
                  <ic:ch.ivy.addon.portalkit.component.task.column.TaskPriority id="task-priority-component"
                    priority="#{task.priority}" />
                  <div class="task-start-info">
                    <ic:ch.ivy.addon.portalkit.component.task.column.TaskName id="task-name-component" task="#{task}" />
                  </div>
                  <ic:ch.ivy.addon.portalkit.component.task.column.TaskResponsible id="task-responsible-component"
                    userName="#{task.activatorUserName}" fullName="#{task.activatorFullName}" styleClass="hidden-sm" />
                  <ic:ch.ivy.addon.portalkit.component.task.column.TaskId id="task-id-component" value="#{task.id}" />
                  <ic:ch.ivy.addon.portalkit.component.task.column.TaskDate id="task-creation-date-component"
                    componentId="creation-time" value="#{task.startTimestamp}" styleClass="js-create-cell" />
                  <ic:ch.ivy.addon.portalkit.component.task.column.TaskDate id="task-expiry-date-component"
                    componentId="expiry-time" value="#{task.expiryTimestamp}" styleClass="js-expiry-cell" />
                  <ic:ch.ivy.addon.portalkit.component.task.column.TaskState id="task-state-component"
                    state="#{task.state}" />
                </ui:fragment>
              </f:facet>

              <f:facet name="taskBody">
                <ui:fragment rendered="#{useOverrideBody}">
                  <ui:insert name="taskBody">
                  </ui:insert>
                </ui:fragment>

                <ui:fragment rendered="#{not useOverrideBody}">
                  <ic:ch.ivy.addon.portalkit.component.TaskItemDescription id="description" task="#{task}"
                    descriptionComponentToUpdate="#{p:component('task-description')}" />
                  <ic:ch.ivy.addon.portalkit.component.TaskItemGeneralInfo id="general-info" task="#{task}"
                    priorityComponentToUpdate="#{p:component('task-priority')}"
                    componentToUpdate="#{p:component('task-details-notes')}" />
                  <ic:ch.ivy.addon.portalkit.component.TaskItemDocuments id="documents" task="#{task}" />
                  <ic:ch.ivy.addon.portalkit.component.TaskItemNotes id="notes" task="#{task}" />
                  <ic:ch.ivy.addon.portalkit.component.ResponsivenessHandleContainer id="responsiveness-container"
                    styleClass="hidden-lg">
                    <ic:ch.ivy.addon.portalkit.component.ResponsivenessHandleButton
                      icon="fa fa-info-circle js-data-column-responsive-button" displayedSelectors="['#task-data']"
                      hiddenSelectorsInSmallScreen="['.task-details .replaced']" />
                    <ic:ch.ivy.addon.portalkit.component.ResponsivenessHandleButton
                      icon="fa fa-file js-document-column-responsive-button" displayedSelectors="['#task-document']"
                      hiddenSelectorsInMediumScreen="['.task-details .replaced']"
                      hiddenSelectorsInSmallScreen="['.task-details .replaced']" />
                    <ic:ch.ivy.addon.portalkit.component.ResponsivenessHandleButton
                      icon="fa fa-align-left js-note-column-responsive-button" displayedSelectors="['#task-note']"
                      hiddenSelectorsInMediumScreen="['.task-details .replaced']"
                      hiddenSelectorsInSmallScreen="['.task-details .replaced']" />
                    <h:outputScript library="js" name="task-detail-default-responsiveness.js" />
                  </ic:ch.ivy.addon.portalkit.component.ResponsivenessHandleContainer>
                </ui:fragment>
              </f:facet>

              <f:facet name="taskFilter">
                <ui:insert name="taskFilter">
                </ui:insert>
              </f:facet>
            </ic:ch.ivy.addon.portalkit.component.TaskWidget>
          </h:panelGroup>
        </ui:insert>

        <ui:insert name="statisticWidget">
          <h:panelGroup layout="block"
            styleClass="js-dashboard-main-content-3rd-col dashboard-main-content-3rd-col layout-col #{!dataModel.compactMode ? 'u-hidden' : ''}"
            rendered="#{displayStatisticWidget}">
            <h:panelGroup layout="block" styleClass="js-statistic-widget" id="statistic-widget-container">
              <ic:ch.ivy.addon.portalkit.component.StatisticWidget id="statistics-widget" compactMode="true"
                priorityStatistic="#{statistic.priorityStatistic}" expiryStatistic="#{statistic.expiryStatistic}"
                onSwitchToCompactModeCompletedCallback="portalDashboardToolkit.switchStatisticWidgetToCompactMode(responsiveToolkit.updateLayoutWithoutAnimation)"
                onSwitchToExpandedModeCompletedCallback="portalDashboardToolkit.switchStatisticWidgetToExpandedMode(responsiveToolkit.updateLayoutWithoutAnimation)" />
            </h:panelGroup>
          </h:panelGroup>
        </ui:insert>
      </h:panelGroup>

      <div class="js-custom-widget-container simple-container">
        <div class="js-simple-main-col">
        	<ui:insert name="customWidget">
        		
	      	</ui:insert>
        </div>
      </div>

    </ui:define>

    <ui:define name="footer">
      <script type="text/javascript">
        var dashboardLargeScreen = new DashboardLargeScreen();
        var dashboardMediumScreen = new DashboardMediumScreen();
        var dashboardSmallScreen = new DashboardSmallScreen();
        var portalDashboardToolkit = PortalDashboardToolkit();
        var responsiveToolkit = ResponsiveToolkit(dashboardLargeScreen, dashboardMediumScreen,
            dashboardSmallScreen);
        $(function() {
          Portal.init(responsiveToolkit);
        });
      </script>
    </ui:define>
  </ui:composition>
</h:body>
</html>

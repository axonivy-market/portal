<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<h:form id="form2">
		<br></br>
		<p:fieldset id="task" legend="Task"
			styleClass="panel">
			<h:panelGrid columns="2" >
			<p:outputLabel value="Description"></p:outputLabel>
			<p:inputTextarea value="#{data.nextTask.description}" styleClass="task-description" readonly="true"/>
			<p:outputLabel value="Your comment:" style="font-weight:bold;" for="comments"></p:outputLabel>
			<p:inputTextarea id="comments" value="#{data.answer}"
				styleClass="comment" required="true">
			</p:inputTextarea>
			</h:panelGrid>
			<p:outputLabel escape="false"
				value="#{ivy.cms.co('/Texts/Adhoc-Explain')}"></p:outputLabel>
			<br></br>
			<p:commandButton actionListener="#{logic.close}" value="Send"
				update="form2" icon="fa fa-check" />
			<p:focus context="comments" />
		</p:fieldset>
	</h:form>
</h:body>
</html>

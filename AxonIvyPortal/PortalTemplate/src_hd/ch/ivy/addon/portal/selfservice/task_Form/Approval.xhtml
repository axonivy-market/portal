<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">
<h:body>
  <h:form id="form2">
    <br></br>
    <p:fieldset id="answer" legend="Decision" styleClass="panel">
      <h:panelGrid columns="2">
        <p:outputLabel escape="false" value="Your decision:" for="dataOk" styleClass="font-bold"></p:outputLabel>
        <p:selectOneRadio id="dataOk" value="#{data.ok}" required="true">
          <f:selectItem itemLabel="Yes, its ok " itemValue="yes" />
          <f:selectItem itemLabel="No, not ok " itemValue="no" />
        </p:selectOneRadio>
        <p:outputLabel value="Remarks:" styleClass="font-bold"></p:outputLabel>
        <p:inputTextarea value="#{data.answer}" styleClass="comment">
        </p:inputTextarea>
      </h:panelGrid>
      <p:outputLabel escape="false" value="#{ivy.cms.co('/Texts/Approval-Explain')}"></p:outputLabel>
      <br></br>
      <p:commandButton actionListener="#{logic.close}" value="Send" update="form2" icon="fa fa-check" />
      <p:focus context="answer" />

    </p:fieldset>
  </h:form>
</h:body>
</html>

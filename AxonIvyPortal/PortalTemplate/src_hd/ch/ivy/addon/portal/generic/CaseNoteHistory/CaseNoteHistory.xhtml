<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:param name="isNotRequiredLogin" value="false" />
    <ui:define name="pageTitle">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/caseHistoryPageTitle')}</ui:define>
    <ui:define name="simplePageContent">
      <h:form id="form" onkeypress="if (event.keyCode == 13) { return false; }" styleClass="note-history-container">
        <p:panelGrid columns="2" styleClass="u-no-border" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-10">
          <p:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/name')}"/>
          <p:outputLabel id="case-name" value="#{data.ivyCase.name}"/>
          <p:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/defaultColumns/ID')}"/>
          <p:outputLabel id="case-id" value="#{data.ivyCase.id}"/>
          <p:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/defaultColumns/CREATOR')}"/>
          <p:outputLabel id="case-creator" value="#{data.ivyCase.creatorUser.fullName}"/>
          <p:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/defaultColumns/STATE')}"/>
          <p:outputLabel id="case-state" value="#{caseBean.getState(data.ivyCase)}"/>
        </p:panelGrid>
        <br/>
        
        <p:dataTable id="case-info" var="case" value="#{data.ivyCase}" styleClass="hide">
          <p:column width="40%" >
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/name')}" />
            </f:facet>
            <h:outputText value="#{data.ivyCase.name}" />
          </p:column>
          <p:column width="20%" >
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/defaultColumns/ID')}" />
            </f:facet>
            <h:outputText value="#{data.ivyCase.id}" />
          </p:column>
          <p:column width="20%">
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/defaultColumns/CREATOR')}" />
            </f:facet>
            <h:outputText value="#{data.ivyCase.creatorUser.fullName}" />
          </p:column>
          <p:column>
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/caseList/defaultColumns/STATE')}" />
            </f:facet>
            <h:outputText value="#{caseBean.getState(data.ivyCase)}" />
          </p:column>
        </p:dataTable>
        
        <p:dataTable id="notes-table" widgetVar="notesTable" var="history" sortBy="#{history.timestamp}"
          sortOrder="DESCENDING" value="#{data.histories}" filteredValue="#{data.filteredHistories}"
          emptyMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/noRecordsFound')}">
          <p:column sortBy="#{caseTaskNoteHistoryBean.getCaseNoteContent(history)}"
            filterBy="#{caseTaskNoteHistoryBean.getCaseNoteContent(history)}" filterMatchMode="contains">
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/columnContent')}" />
            </f:facet>
            <h:outputText value="#{caseTaskNoteHistoryBean.getCaseNoteContent(history)}" />
          </p:column>
          <p:column width="15%" sortBy="#{userFormatBean.format(history.involvedFullname, history.involvedUsername)}" 
            filterBy="#{userFormatBean.format(history.involvedFullname, history.involvedUsername)}"
            filterMatchMode="contains">
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/author')}" />
            </f:facet>
            <h:outputText value="#{userFormatBean.format(history.involvedFullname, history.involvedUsername)}" />
          </p:column>
          <p:column width="20%" sortBy="#{history.timestamp}" styleClass="column-header-top-alignment">
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/creationDate')}" />
            </f:facet>
            <h:outputText value="#{history.timestamp}">
              <f:convertDateTime pattern="#{ivy.cms.co('/patterns/dateTimePattern')}" />
            </h:outputText>
          </p:column>
        </p:dataTable>
        
        <p:commandButton ajax="false" styleClass="note-history-export-button"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/exportButton')}">
          <p:fileDownload value="#{caseTaskNoteHistoryBean.getStreamedContentOfCaseNoteHistory(data.filteredHistories, data.ivyCase, data.exportedFileName)}" />
        </p:commandButton>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

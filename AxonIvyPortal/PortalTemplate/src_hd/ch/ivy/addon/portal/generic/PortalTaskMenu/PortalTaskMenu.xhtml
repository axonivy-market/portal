<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="menuState" />
</cc:interface>

<cc:implementation>
  <div id="#{cc.clientId}">
    <h:inputHidden id="second-menu-state-info" value="#{menuStateBean.menuState}" />
    <p:remoteCommand name="loadTaskCategory" actionListener="#{logic.findTaskCategory}" update=":#{cc.clientId}:main-menu-container" oncomplete="highlighSecondLevelMenuItem();wireListenerToSecondMenuItem();"/>
    <p:treeTable id="main-menu-container" selectionMode="single" value="#{taskMenuBean.rootNode}" var="menuItem"
      selection="#{data.selectedNode}" nodeVar="node" scrollable="true" >
      <p:ajax event="select" global="false" listener="#{logic.loadTask}" process=":#{cc.clientId}:second-menu-state-info" />
      <p:ajax event="expand" global="false" process="@none" oncomplete="wireListenerToSecondMenuItem()" />
      <f:event listener="#{taskMenuDataBean.setPortalTaskMenuData(data)}" type="preRenderComponent" />
      <f:event listener="#{taskMenuBean.initMenuBean(data, menuStateBean.menuState)}" type="preRenderComponent" />
      <p:column styleClass="left-sidebar-animation">
        <h:outputText value="#{menuItem.value}" class="js-second-level-menu" />
      </p:column>
    </p:treeTable>
  </div>
</cc:implementation>
</html>

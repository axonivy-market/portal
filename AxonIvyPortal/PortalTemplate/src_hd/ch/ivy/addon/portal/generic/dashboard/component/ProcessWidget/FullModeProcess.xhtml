<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<c:set var="process" value="#{widget.process}"/>

<!-- Action -->
<h:panelGroup id="process-action" rendered="#{!isReadOnlyMode}" styleClass="process-grid-item__action--full-mode">
  <p:commandLink id="edit-widget" styleClass="si si-pencil u-mar-right-15" global="false"
    actionListener="#{dashboardConfigurationBean.setEditWidget(widget)}" process="@this" partialSubmit="true" update="new-widget-configuration-dialog"
    oncomplete="PF('new-widget-configuration-dialog').show()" />
  <p:tooltip for="edit-widget" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/editWidget')}" trackMouse="true"
    hideEvent="mouseleave click" />

  <p:commandLink id="delete-widget" styleClass="si si-bin-1" global="false" actionListener="#{dashboardConfigurationBean.setDeleteWidget(widget)}"
    process="@this" partialSubmit="true" update="remove-widget-dialog" oncomplete="PF('remove-widget-dialog').show()" />
  <p:tooltip for="delete-widget" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/deleteWidget')}" trackMouse="true"
    hideEvent="mouseleave click" />
</h:panelGroup>

<h:panelGroup styleClass="process-widget--full" layout="block" rendered="#{process ne null}">
  <c:set var="isExpress" value="#{dashboardProcessBean.isExpressProcess(process)}" />
  <c:set var="isExternalLink" value="#{dashboardProcessBean.isExternalLink(process)}" />
  <c:set var="processTarget" value="#{dashboardProcessBean.targetToStartProcess(process)}"/>

  <h:form id="process-item" styleClass="ui-g-12 process-grid-item u-padding-0"
    target="#{processTarget}">
    <div class="ui-g-12 #{isExpress ? 'express-workflow' : ''} #{isExternalLink ? 'external-link' : ''}">
      <h:panelGroup id="process-item" layout="block"
        styleClass="grid-view-form TexAlCenter">


        <!-- Process Icon -->
        <i id="icon" class="#{iconSelectionBean.generateIconWithFontFamily(process.icon)} process-grid-view__icon" />
        <!-- Process Name -->
        <div class="ui-g-12 process-name js-process-start-list-item-name">
          <h:outputText value="#{process.name}" styleClass="line-clamp-text-2 process-grid-view__name" />
        </div>
        <!-- Process Description -->
        <div class="ui-g-12 process-grid-view__description">
          <h:outputText id="process-description" value="#{process.description}" styleClass="TexAlCenter line-clamp-text-5" />
          <p:tooltip id="info-workflow-tooltip" for="process-description" value="#{process.description}" position="top" trackMouse="true"
            hideEvent="mouseleave click"/>
        </div>
        <!-- Start process -->
        <div class="ui-g-12 MarTop10" id="start-button-container">
          <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/startProcess')}" id="start-button"
            actionListener="#{dashboardProcessBean.startProcessWithFullMode(process)}" icon="si si-arrow-right-1"
            ajax="#{!isExternalLink}" disabled="#{!isReadOnlyMode or isInConfiguration}" process="process-item" partialSubmit="true"/>
        </div>
      </h:panelGroup>
    </div>
  </h:form>
</h:panelGroup>
</html>

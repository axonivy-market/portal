<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/PortalCaseDetailsTemplate.xhtml">
    <ui:param name="menuState" value="#{data.menuState}" />
    <ui:define name="pageTitle">#{ivy.cms.co('/Dialogs/ch/ivy/addon/portalkit/component/CaseWidget/CaseDetail/CaseDetailTitle')}</ui:define>

    <!-- Control the items can be showed on Case details -->
    <ui:param name="showItemDetailsHeader" value="true" />
    <ui:param name="showItemDetailsNotes" value="true" />
    <ui:param name="showItemDetailDocuments" value="true" />
    <ui:param name="showItemDetailRelated" value="true" />
    <ui:param name="showItemDetailAdditional" value="true" />
    <ui:param name="overrideAdditionCase" value="false" />
    <ui:param name="showCustomPanel" value="false" />
    <!--!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
      !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
      !!!!!BELOW IS SAMPLE CODE FOR CUSTOMIZATION, WRAPPED IN <ui:remove> TAG. TO ACTIVATE THE CUSTOMIZATION, REMOVE <ui:remove> TAG!!!!!
      !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!
      !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
    <ui:remove>
      <!-- To show/hidden any sections of Case detail, you can turn true/false for below parameters -->
      <!-- To show the header of case details. In case we turn true for alwaysShowDetails of CaseItem, we should turn this property as true as well -->
      <ui:param name="showItemDetailsHeader" value="true" />
      <!-- To show the Notes component inside Case details body. By default it's true -->
      <ui:param name="showItemDetailsNotes" value="true" />
      <!-- To show the Documents component inside Case details body. By default, it's true -->
      <ui:param name="showItemDetailDocuments" value="true" />
      <!-- To show the RelatedTask component inside Case details. By default, it's true -->
      <ui:param name="showItemDetailRelated" value="true" />
      <!-- To show the Case Additional component inside Case details. By default, it's true -->
      <ui:param name="showItemDetailAdditional" value="true" />
      <!-- To override the content of AdditionCase component. By default, it's false -->
      <ui:param name="overrideAdditionCase" value="false" />
      <!-- To show the Custom panel for Case details. By default, it's false -->
      <ui:param name="showCustomPanel" value="true" />

      <!-- If we want to override the content for Addition Case panel, please set overrideAdditionCase as true -->
      <ui:param name="overrideAdditionCase" value="true" />
      <!-- Set showCustomPanel as true to show Custom Panel in Case detail and if we want to add the content for this panel, please set overrideCustomBody as true -->
      <ui:param name="showCustomPanel" value="true" />
      <ui:param name="overrideCustomBody" value="true" />

      <!-- Override content of Additional Case panel -->
      <ui:define name="caseItemDetailsAddition">
        <f:facet name="header">
          <h:outputText value="Investment Request Custom Fields" />
        </f:facet>

        <h:outputText value="Company name (CustomVarCharField1)" />
        <h:outputText id="custom-varchar-field-1" value="#{data.ivyCase.customFields().stringField('CustomVarCharField1').getOrNull()}" />

        <h:outputText value="Request Type (CustomVarCharField2)" />
        <h:outputText value="#{data.ivyCase.customFields().stringField('CustomVarCharField2').getOrNull()}" />

        <h:outputText value="Min number (CustomDecimalField1)" />
        <h:outputText value="#{data.ivyCase.customFields().numberField('CustomDecimalField1').getOrNull()}" />

        <h:outputText value="Max number (CustomDecimalField1)" />
        <h:outputText value="#{data.ivyCase.customFields().numberField('CustomDecimalField2').getOrNull()}" />

        <h:outputText value="Start date (CustomTimestampField1)" />
        <h:outputText value="#{data.ivyCase.customFields().timestampField('CustomTimestamplField1').getOrNull()}" />

        <h:outputText value="Expiry date(CustomTimestampField2)" />
        <h:outputText value="#{data.ivyCase.customFields().timestampField('CustomTimestamplField2').getOrNull()}" />
      </ui:define>

      <!-- Override content of Custom panel for Case Detail -->
      <ui:define name="caseItemDetailsCustomBody">
        <div class="custom-task-details-panel">
          <p>Custom panel for case detail</p>
        </div>
      </ui:define>

    </ui:remove>

  </ui:composition>
</h:body>
</html>

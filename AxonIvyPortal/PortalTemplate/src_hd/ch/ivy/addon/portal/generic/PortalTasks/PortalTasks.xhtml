<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:param name="selectedNode" value="#{data.selectedNode}" />
    <h:outputScript name="portal-home.js" library="js" />
    <ui:define name="pageTitle">#{data.category.value}</ui:define>
    <ui:define name="pageContent">
      <ic:ch.ivy.addon.portalkit.component.TaskWidget id="task-widget" hideTaskFilter="#{not empty data.keyword}"
        reloadTasks="#{empty data.caseId ? mainMenuBean.getTasksOfSelectedCategory(data.selectedNode, data.keyword) : logic.findTasksOfCase()}"
        compactMode="false" title="#{data.category.value}" selectedTaskId="#{data.remoteTaskId}"
        selectedTaskServerId="#{data.serverId}" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

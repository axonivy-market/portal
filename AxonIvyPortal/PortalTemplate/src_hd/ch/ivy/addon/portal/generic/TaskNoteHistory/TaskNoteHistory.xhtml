<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:param name="isNotRequiredLogin" value="false" />
    <ui:define name="pageTitle">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/taskHistoryPageTitle')}</ui:define>
    <ui:define name="simplePageContent">

      <h:form id="form" onkeypress="if (event.keyCode == 13) { return false; }" styleClass="note-history-container">
        <p:dataTable id="notes-table" widgetVar="notesTable" var="note" sortBy="#{note.creationTimestamp.time}"
          sortOrder="DESCENDING" value="#{data.notes}" filteredValue="#{data.filteredNotes}"
          emptyMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/noRecordsFound')}">

          <p:column width="70%" sortBy="#{note.message}" filterBy="#{note.message}" filterMatchMode="contains">
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/columnContent')}" />
            </f:facet>
            <h:outputText value="#{note.message}" />
          </p:column>
          
          <p:column width="15%" sortBy="#{note.writter.fullName}" filterBy="#{note.writter.fullName}"
            filterMatchMode="contains">
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/author')}" />
            </f:facet>
            <h:outputText value="#{note.writter.fullName}" />
          </p:column>
          
          <p:column width="20%" sortBy="#{note.creationTimestamp.time}" styleClass="column-header-top-alignment">
            <f:facet name="header">
              <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/creationDate')}" />
            </f:facet>
            <h:outputText value="#{note.creationTimestamp.time}">
              <f:convertDateTime pattern="#{ivy.cms.co('/patterns/dateTimePattern')}" />
            </h:outputText>
          </p:column>
        </p:dataTable>
        <p:commandButton ajax="false" styleClass="note-history-export-button"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/noteHistory/exportButton')}">
          <p:fileDownload
            value="#{caseTaskNoteHistoryBean.getExportedFileOfTaskNoteHistory(data.filteredNotes, data.exportedFileName)}" />
        </p:commandButton>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

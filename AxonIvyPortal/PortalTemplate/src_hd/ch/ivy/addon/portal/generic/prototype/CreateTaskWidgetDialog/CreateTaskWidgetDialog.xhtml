<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface componentType="IvyComponent">
</cc:interface>
<cc:implementation>
  <f:event listener="#{logic.initialize(cc.attrs.taskWidget)}" type="preRenderComponent" />
  <p:dialog id="create-task-widget-dialog" widgetVar="create-task-widget-dialog"
    header="Task Widget Configuration" appendTo="@(body)" closeOnEscape="true" draggable="false" dynamic="true"
    fitViewport="true" responsive="true" modal="true" width="80vw">

      <div class="task-configuration ui-g">
        <div class="task-configuration__settings ui-g-4 filter-container card">
          <div class="ui-g-12">
            You can configure your task widget in this configuration area. <br /> Please define the required filters as well
            as columns to be shown:
          </div>
  
  <h:form id="create-task-configuration-form">
          <div class="ui-g-3">
            <p:outputLabel for="widget-title" value="Widget Title" />
          </div>
          <div class="ui-g-9">
            <p:inputText id="widget-title" styleClass="task-configuration__input-text"
            value="#{data.widget.name}" />
          </div>
  
          <div class="ui-g-12" />
      
          <div class="ui-g-4">
            <strong>Available Filters</strong>
          </div>
          <div class="ui-g-8">
            <p:commandButton id="apply-filter-button" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/statistic/taskAnalysis/applyFilter')}"
              styleClass="apply-filters-btn Fright" process="create-task-configuration-form" global="true" oncomplete="reloadTasksForPreviewCreation();"/>
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="task-id" value="Task Id" />
          </div>
          <div class="ui-g-9">
            <p:inputText id="task-id" styleClass="task-configuration__input-text"
            value="#{data.widget.taskId}" />
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="name" value="Task name" />
          </div>
          <div class="ui-g-9">
            <p:inputText id="name" styleClass="task-configuration__input-text"
            value="#{data.widget.taskName}" />
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="description" value="Description" />
          </div>
          <div class="ui-g-9">
            <p:inputText id="description" styleClass="task-configuration__input-text"
            value="#{data.widget.description}" />
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="priorities" value="Priority" />
          </div>
          <div class="ui-g-9">
            <p:selectCheckboxMenu id="priorities" value="#{data.widget.priorities}" label="Priorities" multiple="true"
              filter="true" filterMatchMode="startsWith" panelStyle="width:300px" styleClass="task-configuration__selectcheckboxmenu">
              <f:selectItems value="#{taskWidgetConfigurationPrototypeBean.priorities}" />
            </p:selectCheckboxMenu>
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="states" value="State" />
          </div>
          <div class="ui-g-9">
            <p:selectCheckboxMenu id="states" value="#{data.widget.states}" label="States" multiple="true"
              filter="true" filterMatchMode="startsWith" panelStyle="width:300px" styleClass="task-configuration__selectcheckboxmenu">
              <f:selectItems value="#{taskWidgetConfigurationPrototypeBean.filteredStates}" />
            </p:selectCheckboxMenu>
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="responsible" value="Responsible" />
          </div>
          <div class="ui-g-9">
          <ic:ch.ivy.addon.portalkit.component.UserSelection id="responsible" selectedUser="#{taskWidgetConfigurationPrototypeBean.selectedUser}"/>
            <!-- <p:inputText id="responsible" styleClass="task-configuration__input-text" /> -->
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="created-from" value="Created From" />
          </div>
          <div class="ui-g-9">
            <p:calendar id="created-from" showOn="button" styleClass="task-configuration__calendar"
            value="#{data.widget.createdDateFrom}" />
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="created-to" value="Created To" />
          </div>
          <div class="ui-g-9">
            <p:calendar id="created-to" showOn="button" styleClass="task-configuration__calendar"
            value="#{data.widget.createdDateTo}" />
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="expiry-from" value="Expiry From" />
          </div>
          <div class="ui-g-9">
            <p:calendar id="expiry-from" showOn="button" styleClass="task-configuration__calendar"
            value="#{data.widget.expiryDateFrom}" />
          </div>
      
          <div class="ui-g-3">
            <p:outputLabel for="expiry-to" value="Expiry To" />
          </div>
          <div class="ui-g-9">
            <p:calendar id="expiry-to" showOn="button" styleClass="task-configuration__calendar"
            value="#{data.widget.expiryDateTo}" />
          </div>
          
          <div class="ui-g-3">
            <p:outputLabel for="category" value="Category" />
          </div>
          <div class="ui-g-9">
            <p:inputText id="category" styleClass="task-configuration__input-text" />
          </div>
        </h:form>
        </div>
        <div class="card filter-container task-configuration__layout-container">
          <div class="ui-g-12 task-configuration__header-container">
            <h3 class="task-configuration__header">Layout</h3>
          </div>
          <ic:ch.ivy.addon.portal.generic.prototype.PreviewTaskWidgetForCreation id="task-widget-preview" taskWidget="#{data.widget}" />
        </div>
      </div>
    <f:facet name="footer">
      <p:commandButton id="task-configuration-save-button" value="Save"
        actionListener="#{taskWidgetConfigurationPrototypeBean.createTaskDashboardWidget(data.widget)}"
        process="#{p:component('create-task-configuration-form')}" partialSubmit="true"
        update="#{p:component('grid-stack')}"
        oncomplete="PF('create-task-widget-dialog').hide();" />
      <p:commandButton id="task-configuration-cancel-button" value="Cancel" type="button"
        onclick="PF('create-task-widget-dialog').hide()" />
    </f:facet>
  </p:dialog>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:jsf="http://xmlns.jcp.org/jsf">

<cc:interface componentType="IvyComponent">
</cc:interface>

<cc:implementation>
  <div id="global-search-container-in-page" class="search-item">
  <h:panelGroup styleClass="md-inputfield mobile-global-search-container">
    <p:inputText id="global-search-data" styleClass="global-search-input" value="#{data.keyword}"
      onkeypress="if (event.keyCode == 13) { portalGlobalSearchLeftMenu(); return false; }">
    </p:inputText>
    <p:outputLabel for="global-search-data" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/search')}" />
    <i class="global-search-icon si si-search" />
  </h:panelGroup>
  </div>
  <p:remoteCommand id="global-search-left-menu-remote-cmd" name="portalGlobalSearchLeftMenu" actionListener="#{logic.search}" />
</cc:implementation>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:ps="http://primefaces.org/serenity">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="viewName" />
  <cc:attribute name="isWorkingOnATask"/>
  <cc:attribute name="task" />
  <cc:attribute name="case" />
</cc:interface>

<cc:implementation>
  <c:set var="task" value="#{not empty cc.attrs.task ? cc.attrs.task : ivy.task}" />
  <c:set var="case" value="#{not empty cc.attrs.case ? cc.attrs.case : ivy.case}" />
  <f:event listener="#{menuView.loadBreadcrumb(cc.attrs.viewName, task, case)}" type="preRenderComponent" />
  <h:form>
  <p:breadCrumb id="breadcrumb" styleClass="portal-breadcrumb u-hidden-down" model="#{menuView.breadcrumbModel}" rendered="#{not empty cc.attrs.viewName}" />
  <p:commandLink styleClass="mobile-portal-home-link fa fa-chevron-left" rendered="#{not empty cc.attrs.viewName}"
    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/errorPage/backToHomePage')}"
    actionListener="#{logic.navigateToPortalHome(cc.attrs.isWorkingOnATask)}" />

  <p:remoteCommand name="navigateToPortalHome"
    actionListener="#{logic.navigateToPortalHome(cc.attrs.isWorkingOnATask)}"
    process="@this" update="@none" />

  <p:remoteCommand name="navigateToTaskList"
    actionListener="#{logic.navigateToTaskList(cc.attrs.isWorkingOnATask)}"
    process="@this" update="@none" />

  <p:remoteCommand name="navigateToCaseList"
    actionListener="#{logic.navigateToCaseList()}"
    process="@this" update="@none" />

  </h:form>
  <p:confirmDialog id="task-leave-warning-dialog-breadcrumb" rendered="#{cc.attrs.isWorkingOnATask}" 
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmation')}"
    widgetVar="task-leave-warning-dialog-breadcrumb" appendTo="@(body)" closeOnEscape="true" responsive="true">
    <h:form prependId="false">
      <h:panelGroup>
        <p:commandButton id="leave-button" actionListener="#{logic.leave(task)}" process="@this" update="@none"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/leave')}"
          styleClass="ui-confirmdialog-yes u-mar-right-5" />
        <p:commandButton id="reserve-task-button" actionListener="#{logic.reserveTask(task)}" process="@this" update="@none"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reserve')}"
          styleClass="ui-confirmdialog-yes u-mar-right-5" rendered="#{task.state != 'CREATED'}" />
        <p:tooltip for="reserve-task-button" trackMouse="true" rendered="#{task.state != 'CREATED'}"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/leaveAndReserve')}" />
        <p:commandButton onclick="PF('task-leave-warning-dialog-breadcrumb').hide();"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" type="button"
          styleClass="ui-confirmdialog-no portal-cancel-button" />
      </h:panelGroup>
    </h:form>
    <f:facet name="message">
      <h:outputText escape="false" styleClass="ui-confirm-dialog-message"
        value="#{ivy.cms.co(task.state == 'CREATED' ? '/ch.ivy.addon.portalkit.ui.jsf/taskWarning/createdTaskLeave' : '/ch.ivy.addon.portalkit.ui.jsf/taskWarning/resetParkTaskBeforeLeave')}" />
    </f:facet>
  </p:confirmDialog>
</cc:implementation>
</html>

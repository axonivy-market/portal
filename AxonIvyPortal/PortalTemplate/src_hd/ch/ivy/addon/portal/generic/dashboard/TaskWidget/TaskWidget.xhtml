<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="taskWidget" type="ch.ivy.addon.portalkit.dto.dashboard.TaskDashboardWidget" required="true" />
  <cc:attribute name="renderColumnConfiguration" default="false" />
</cc:interface>
<cc:implementation>
  <p:remoteCommand id="rcLoadTaskFirstTime" autoRun="true" actionListener="#{cc.attrs.taskWidget.dataModel.loadFirstTime()}" 
    update="dashboard-tasks-container" global="false" async="true" process="@this"
    oncomplete="$('.js-loading-#{cc.attrs.taskWidget.id}').css('display', 'none');$('.js-dashboard-tasks-container-#{cc.attrs.taskWidget.id}').css('display', '');" />
  <div class="ui-g">
    <h:panelGroup id="loading" styleClass="js-loading-#{cc.attrs.taskWidget.id}">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/loading')}</h:panelGroup>
      
    <h:panelGroup id="dashboard-tasks-container" layout="block" 
      styleClass="ui-g-12 u-padding-0 js-dashboard-tasks-container-#{cc.attrs.taskWidget.id}" style="display: none">
      <h:panelGroup id="columns-configuration" layout="block" rendered="#{cc.attrs.renderColumnConfiguration}" styleClass="dashboard-tasks-container__columns-configuration">
        <p:commandLink id="column-toggler" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/manageColumns')}" />
        <p:columnToggler trigger="column-toggler" datasource="dashboard-tasks">
          <p:ajax event="toggle" listener="#{cc.attrs.taskWidget.onToggleColumns}" />
        </p:columnToggler>
      </h:panelGroup>
      
      <p:dataTable id="dashboard-tasks" value="#{cc.attrs.taskWidget.dataModel}" var="task"
        rows="15" paginator="true" paginatorPosition="bottom" lazy="true" paginatorTemplate="{PreviousPageLink} {PageLinks} {NextPageLink} {RowsPerPageDropdown}"
        pageLinks="5" sortField="#{cc.attrs.taskWidget.sortField}" sortBy="#{cc.attrs.taskWidget.sortField}"
        sortOrder="#{cc.attrs.taskWidget.sortDescending ? 'descending' : 'ascending'}">
        <p:columns var="column" value="#{cc.attrs.taskWidget.columns}" headerText="#{column.header}" styleClass="#{column.styleClass}"
          toggleable="#{column.toggleable}" visible="#{column.visible}" field="#{column.field}" 
          sortBy="#{column.field}" sortable="#{column.sortable}" 
          style="#{column.format eq 'DATE' or column.format eq 'NUMBER' ? 'text-align: center;' : ''} #{column.style}">
          
          <h:panelGroup rendered="#{column.field eq 'start'}">
            <ui:include src="StartCell.xhtml" />
          </h:panelGroup>
          
          <h:panelGroup rendered="#{column.field eq 'priority'}">
            <ui:include src="PriorityCell.xhtml" />
          </h:panelGroup>
          
          <h:panelGroup rendered="#{column.field eq 'activator'}">
            <ui:include src="ResponsibleCell.xhtml" />
          </h:panelGroup>
          
          <h:panelGroup rendered="#{column.field eq 'state'}">
            <ui:include src="StateCell.xhtml" />
          </h:panelGroup>
          
          <h:panelGroup rendered="#{column.format eq 'STRING' or column.format eq 'TEXT'}">
            <h:outputText value="#{column.display(task)}" styleClass="#{column.fieldStyleClass}" style="#{column.fieldStyle}" />
          </h:panelGroup>
          
          <h:panelGroup rendered="#{column.format eq 'DATE'}">
            <h:outputText value="#{column.display(task)}" style="#{column.fieldStyle}">
              <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" />
            </h:outputText>
          </h:panelGroup>
          
          <h:panelGroup rendered="#{column.format eq 'NUMBER'}">
            <h:outputText value="#{column.display(task)}" styleClass="#{column.fieldStyleClass}" style="#{column.fieldStyle}">
              <f:convertNumber pattern="#{column.pattern}" />
            </h:outputText>
          </h:panelGroup>
        </p:columns>
      </p:dataTable>
    </h:panelGroup>
  </div>
</cc:implementation>
</html>

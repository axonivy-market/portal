<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
      
  <cc:interface componentType="IvyComponent">
  	<cc:attribute name="foundProcess" type="ch.ivyteam.ivy.workflow.IProcessStart" required="true"/>
  	<cc:attribute name="keyword"/>
  </cc:interface>
  
  <cc:implementation>
  
    <p:commandLink actionListener="#{logic.startProcess(cc.attrs.foundProcess.startLink)}" id="found-process" value="#{cc.attrs.foundProcess.name}" styleClass="Fs15 u-truncate-text"  />
	<p:tooltip for="found-process" value="#{cc.attrs.foundProcess.description}" escape="false" trackMouse="true" />
  </cc:implementation>
</html>

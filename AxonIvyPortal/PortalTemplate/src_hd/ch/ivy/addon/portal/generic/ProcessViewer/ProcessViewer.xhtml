<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pc="http://xmlns.jcp.org/jsf/composite/components">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="title">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/ProcessViewer/Title')}</ui:define>
    <ui:param name="viewName" value="PROCESS_VIEWER" />
    <ui:param name="case" value="#{data.selectedCase}" />
    <ui:define name="pageContent">

      <h:form id="portal-process-viewer-form"
        styleClass="ui-g portal-process-viewer-form portal-card-container #{data.isError ? 'has-error-message' : ''}">
        <h:panelGroup layout="block" styleClass="ui-g-12 process-viewer-data card">
          <h:panelGroup rendered="#{!data.isError}">
            <div id="process-viewer-information" class="ui-g-12 u-padding-0 process-viewer-information">
              <div class="ui-g-12 u-no-padding-left u-no-padding-top process-information-title">
                <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/ProcessViewer/ProcessInfo')}"/>
              </div>

              <div class="ui-xl-1 ui-lg-2 ui-md-4 ui-sm-4 ui-g-2 u-no-padding-left u-no-padding-top">
                <h:outputText styleClass="process-details-column-title text-ellipsis" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/processwidget/processName')}" />
              </div>
              <div class="ui-xl-11 ui-lg-10 ui-md-8 ui-sm-8 ui-g-4 u-no-padding-left u-no-padding-top text-ellipsis">
                <h:outputText id="request-path" value="#{data.webStartable.displayName}" />
                <p:link id="process-viewer-info-link" styleClass="process-viewer-info-link" href="#">
                  <i class="si si-information-circle" />
                </p:link>
                <p:tooltip for="process-viewer-info-link" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/ProcessViewer/ProcessInfoIconTooltip')}"
                  trackMouse="true" hideEvent="mouseleave click"/>
                <p:overlayPanel for="process-viewer-info-link" dynamic="true"
                  styleClass="process-viewer-info-panel"
                  onShow="#{logic.loadProcessDetails()}">
                  <div class="ui-g process-viewer-info-container">
                    <h:outputText styleClass="ui-g-12 u-padding-0 process-information-title" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/ProcessViewer/ProcessDetails')}"/>
                    <h:panelGrid columns="2" styleClass="ui-g-12 u-padding-0 process-technical-information-group"
                      columnClasses="process-details-column-title ui-g-3 ui-sm-12 u-no-padding-left text-ellipsis, ui-g-9 ui-sm-12 u-no-padding-left text-ellipsis">

                      <h:outputText styleClass="" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/name')}" />
                      <h:outputText id="process-start-name" value="#{data.webStartable.name}" />

                      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/description')}" />
                      <h:outputText id="process-start-description" styleClass="text-ellipsis" value="#{data.webStartable.description}" />

                      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/categories')}" />
                      <h:outputText id="process-start-category" value="#{data.category}" />

                      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/ACTIVATOR')}" />
                      <p:column>
                        <pc:securityMemberNameAndAvatar
                          displayName="#{securityMemberDisplayNameFormatBean.generateBriefDisplayNameForSecurityMember(data.activator, data.activatorName)}"
                          securityMember="#{data.activator}" />
                      </p:column>
                      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/type')}" />
                      <h:outputText id="process-type" value="#{data.webStartable.type}" />

                      <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/ProcessViewer/ProcessId')}" />
                      <h:outputText id="process-start-id" value="#{data.webStartable.id}" />
                    </h:panelGrid>
                    <p:tooltip for="process-start-name" value="#{data.webStartable.name}" trackMouse="true" hideEvent="mouseleave click"/>
                    <p:tooltip for="process-start-description" value="#{data.webStartable.description}" trackMouse="true" hideEvent="mouseleave click"/>
                    <p:tooltip for="process-start-category" value="#{data.category}" trackMouse="true" hideEvent="mouseleave click"/>
                    <p:tooltip for="process-start-id" value="#{data.webStartable.id}" trackMouse="true" hideEvent="mouseleave click"/>
                  </div>
                </p:overlayPanel>
              </div>
            </div>

            <div class="ui-g-12 u-padding-0 process-viewer-diagram">
              <iframe id="process-viewer" src="#{data.webStartable.viewerLink().getRelative()}" class="process-viewer-frame ui-g-12 u-padding-0" />
            </div>
          </h:panelGroup>

          <h:outputText rendered="#{data.isError}" styleClass="ui-g-12">
            <i class="si si-cog-double-2" />
            <span>#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/ProcessViewer/ProcessDataNotFound')}</span>
          </h:outputText>
        </h:panelGroup>
        <div class="ui-g-12 TexAlRight process-viewer-command u-padding-0">
          <p:commandButton id="close-process" actionListener="#{logic.close}"
            value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/close')}"
            icon="si si-close" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>

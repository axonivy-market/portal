<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="title">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/ProcessViewer/Title')}</ui:define>
    <ui:param name="viewName" value="PROCESS_VIEWER" />
    <ui:param name="case" value="#{data.selectedCase}" />
    <ui:define name="pageContent">

      <h:form id="portal-process-viewer-form"
        styleClass="ui-g portal-process-viewer-form portal-card-container #{data.isError ? 'has-error-message' : ''}">
        <h:panelGroup layout="block" styleClass="ui-g-12 process-viewer-data card">
          <h:panelGroup rendered="#{!data.isError}">
            <div id="process-viewer-information" class="ui-g-12 u-padding-0 process-viewer-information">
              <div class="ui-g-12 u-no-padding-left u-no-padding-top process-information-title">
                <h:outputText value="Process Information" styleClass="text-ellipsis" />
              </div>

              <div class="ui-xl-1 ui-lg-2 ui-md-4 ui-sm-4 ui-g-2 u-no-padding-left u-no-padding-top">
                <h:outputText styleClass="process-details-column-title text-ellipsis" value="Request path" />
              </div>
              <div class="ui-xl-11 ui-lg-10 ui-md-8 ui-sm-8 ui-g-4 u-no-padding-left u-no-padding-top text-ellipsis">
                <h:outputText id="request-path" value="#{data.processPath}" />
              </div>

              <div class="ui-xl-1 ui-lg-2 ui-md-4 ui-sm-4 ui-g-2 u-no-padding-left u-no-padding-top">
                <h:outputText styleClass="process-details-column-title text-ellipsis" value="PMV" />
              </div>
              <div class="ui-xl-11 ui-lg-10 ui-md-8 ui-sm-8 ui-g-4 u-no-padding-left u-no-padding-top text-ellipsis">
                <h:outputText id="process-pmv" value="#{data.processPMV}" />
              </div>

              <div class="ui-xl-1 ui-lg-2 ui-md-4 ui-sm-4 ui-g-2 u-no-padding-left u-no-padding-top">
                <h:outputText styleClass="process-details-column-title text-ellipsis" value="Full request path" />
              </div>
              <div class="ui-xl-11 ui-lg-10 ui-md-8 ui-sm-8 ui-g-4 u-no-padding-left u-no-padding-top text-ellipsis">
                <h:outputText id="full-request-url" value="#{data.processStart.userFriendlyRequestPath}" />
              </div>
            </div>

            <div class="ui-g-12 u-padding-0 process-viewer-diagram">
              <iframe id="process-viewer" src="#{data.url}" class="process-viewer-frame ui-g-12 u-padding-0" />
            </div>
          </h:panelGroup>

          <h:outputText rendered="#{data.isError}" styleClass="ui-g-12">
            <i class="si si-cog-double-2" />
            <span>#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/ProcessViewer/ProcessDataNotFound')}</span>
          </h:outputText>
        </h:panelGroup>
        <div class="ui-g-12 TexAlRight process-viewer-command u-padding-0">
          <p:commandButton id="close-process" actionListener="#{logic.close}"
            value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/close')}"
            icon="si si-close" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>

</html>

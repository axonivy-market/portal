<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:panelGroup id="filter-container" layout="block" styleClass="widget-filter-panel">
  <ui:repeat id="filterable-column" var="field" value="#{widget.filterableColumns}">
    <div class="ui-g">
      <ic:ch.ivy.addon.portalkit.component.dashboard.taskwidget.PriorityFilterColumn field="#{field}"
        selectedPriorities="#{field.userFilterPriorities}"
        priorityOptions="#{field.userFilterPriorityOptions}"/>

      <ic:ch.ivy.addon.portalkit.component.dashboard.taskwidget.StateFilterColumn field="#{field}"
        stateOptions="#{field.userFilterStateOptions}"
        selectedStates="#{field.userFilterStates}"/>

      <ic:ch.ivy.addon.portalkit.component.dashboard.taskwidget.ActivatorFilterColumn field="#{field}"
        responsibleCompleteMethod="#{field.completeUserFilterResponsibles}"
        selectedResponsibles="#{field.userFilterResponsibles}"/>

      <ic:ch.ivy.addon.portalkit.component.dashboard.widget.TextFilterColumn field="#{field}"
        inputTextValue="#{field.userFilter}"
        selectedTexts="#{field.userFilterList}" selectOptions="#{field.userFilterListOptions}"/>

      <ic:ch.ivy.addon.portalkit.component.dashboard.widget.NumberFilterColumn field="#{field}"
        filterTo="#{field.userFilterTo}" maxFilterTo="#{field.filterTo}"
        filterFrom="#{field.userFilterFrom}" minFilterForm="#{field.filterFrom}"/>

      <ic:ch.ivy.addon.portalkit.component.dashboard.widget.TimestampFilterColumn field="#{field}"
        filterTo="#{field.userDateFilterTo}" maxFilterTo="#{field.dateFilterTo}"
        filterFrom="#{field.userDateFilterFrom}" minFilterFrom="#{field.dateFilterFrom}"/>

      <ic:ch.ivy.addon.portalkit.component.dashboard.widget.CategoryFilterColumn field="#{field}"
        displaySelectedCategories="#{field.userFriendlyCategories}"
        categoryTree="#{field.userCategoryTree}" categoryNodeSelection="#{field.userSelectionCategoryNodes}"
        containerStyleClass="task-configuration__category" inputCategoryStyleClass="task-configuration__input-text"
        overlayCategoryStyleClass="task-configuration__category-panel" showUnselectableCheckbox="true"/>
    </div>
  </ui:repeat>
</h:panelGroup>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<div class="ui-g">
  <div class="ui-g-4">
    <div class="ui-g-12">
      You can configure your task widget in this configuration area. <br /> Please define the required filters as well
      as columns to be shown:
    </div>

    <div class="ui-g-3">
      <p:outputLabel for="widget-title" value="Widget Title" />
    </div>
    <div class="ui-g-8">
      <p:inputText id="widget-title" />
    </div>

    <div class="ui-g-12" />

    <div class="ui-g-12">
      <strong>Available Filters:</strong>
    </div>

    <div class="ui-g-3">
      <p:outputLabel for="priority" value="Priority" />
    </div>
    <div class="ui-g-8">
      <p:selectOneMenu id="priority">
        <f:selectItem itemLabel="" itemValue="null" />
        <f:selectItem itemLabel="Exception" itemValue="Exception" />
        <f:selectItem itemLabel="High" itemValue="High" />
        <f:selectItem itemLabel="Normal" itemValue="Normal" />
        <f:selectItem itemLabel="Low" itemValue="Low" />
      </p:selectOneMenu>
    </div>
    
    <div class="ui-g-3">
      <p:outputLabel for="name" value="Name" />
    </div>
    <div class="ui-g-8">
      <p:inputText id="name" />
    </div>

    <div class="ui-g-3">
      <p:outputLabel for="description" value="Description" />
    </div>
    <div class="ui-g-8">
      <p:inputText id="description" />
    </div>
    
    <div class="ui-g-3">
      <p:outputLabel for="task-id" value="Task Id" />
    </div>
    <div class="ui-g-8">
      <p:inputText id="task-id" />
    </div>

    <div class="ui-g-3">
      <p:outputLabel for="responsible" value="Responsible" />
    </div>
    <div class="ui-g-8">
      <p:inputText id="responsible" />
    </div>
    
    <div class="ui-g-3">
      <p:outputLabel for="state" value="State" />
    </div>
    <div class="ui-g-8">
      <p:inputText id="state" />
    </div>

    <div class="ui-g-3">
      <p:outputLabel for="created-from" value="Created From" />
    </div>
    <div class="ui-g-8">
      <p:calendar id="created-from" showOn="button" />
    </div>
    
    <div class="ui-g-3">
      <p:outputLabel for="created-to" value="Created To" />
    </div>
    <div class="ui-g-8">
      <p:calendar id="created-to" showOn="button" />
    </div>
    
    <div class="ui-g-3">
      <p:outputLabel for="expiry-from" value="Expiry From" />
    </div>
    <div class="ui-g-8">
      <p:calendar id="expiry-from" showOn="button" />
    </div>
    
    <div class="ui-g-3">
      <p:outputLabel for="expiry-to" value="Expiry To" />
    </div>
    <div class="ui-g-8">
      <p:calendar id="expiry-to" showOn="button" />
    </div>
    
    <div class="ui-g-3">
      <p:outputLabel for="category" value="Category" />
    </div>
    <div class="ui-g-8">
      <p:inputText id="category" />
    </div>

    <div class="ui-g-12" />

    <div class="ui-g-12">
      <strong>Available Columns: (Max. 3 Columns recommended)</strong>
    </div>
    <div class="ui-g-9">
      <p:selectManyCheckbox layout="responsive" columns="3">
        <f:selectItem itemLabel="Prio" itemValue="Prio" />
        <f:selectItem itemLabel="Name" itemValue="Name" />
        <f:selectItem itemLabel="Description" itemValue="Description" />
        <f:selectItem itemLabel="Id" itemValue="Task Id" />
        <f:selectItem itemLabel="Responsible" itemValue="Responsible" />
        <f:selectItem itemLabel="State" itemValue="State" />
        <f:selectItem itemLabel="Created" itemValue="Created" />
        <f:selectItem itemLabel="Expiry" itemValue="Expiry" />
        <f:selectItem itemLabel="Category" itemValue="Category" />
      </p:selectManyCheckbox>
    </div>
  </div>
  <div class="ui-g-8">
    <h3>Preview</h3>
  </div>
</div>
</html>

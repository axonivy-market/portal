<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:jsf="http://xmlns.jcp.org/jsf"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="readOnly" default="false" />
  <cc:attribute name="showToggleColumn" default="false" />
  <cc:attribute name="taskWidget" />
</cc:interface>
<cc:implementation>
  <f:event listener="#{logic.initialize(cc.attrs.taskWidget)}" type="preRenderComponent" />
  <div class="task-widget-header-main widget-header-main">
    <h:outputText styleClass="widget-header-main-title" value="3 tasks" />
  </div>
  <div class="ui-g">
    <div class="ui-g-8">
      <h:outputText value="You can reorder columns by drag and drop them to desired position." />
    </div>
    <div class="ui-g-4">
      <p:commandLink id="column-toggler" value="Manage columns" rendered="#{cc.attrs.showToggleColumn}" styleClass="Fright">
      </p:commandLink>
      <p:columnToggler trigger="column-toggler" datasource="task-table">
        <p:ajax event="toggle" listener="#{taskWidgetConfigurationPrototypeBean.onToggleColumns}" />
      </p:columnToggler>
    </div>
    <h:panelGroup id="task-table-container" layout="block" styleClass="ui-g-12 u-padding-0 task-configuration__task-table-container">
      <p:dataTable id="task-table" value="#{data.tasks}" var="task" styleClass="prototype-task-table task-table" rows="10" rowsPerPageTemplate="5,10,15"
        draggableColumns="true" paginator="true" paginatorPosition="bottom">
        <p:column headerText="Start" styleClass="start-column">
          <p:commandLink disabled="#{cc.attrs.readOnly}">
            <span class="fa fa-play" />
          </p:commandLink>
        </p:column>
        <p:column headerText="Prio" styleClass="prio-column" filterBy="#{task.priority}" visible="#{taskWidgetConfigurationPrototypeBean.taskColumns['PRIORITY']}">
          <h:outputText value="#{taskWidgetConfigurationPrototypeBean.getUserFriendlyTaskPriority(task.priority)}" styleClass="priority #{task.priority}" />
        </p:column>
        <p:column headerText="ID" styleClass="task-id-column" filterBy="#{task.id}" visible="#{taskWidgetConfigurationPrototypeBean.taskColumns['ID']}">
          <h:outputText value="#{task.id}" />
        </p:column>
        <p:column headerText="Task Name" styleClass="name-column" filterBy="#{task.name}" visible="#{taskWidgetConfigurationPrototypeBean.taskColumns['NAME']}">
          <h:outputText value="#{task.name}" />
        </p:column>
        <p:column headerText="Description" styleClass="desc-column" filterBy="#{task.description}" visible="#{taskWidgetConfigurationPrototypeBean.taskColumns['DESCRIPTION']}">
          <h:outputText value="#{task.description}" />
        </p:column>
        <p:column headerText="Responsible" styleClass="" filterBy="#{task.activator.displayName}" visible="#{taskWidgetConfigurationPrototypeBean.taskColumns['ACTIVATOR']}">
          <h:outputText value="#{task.activator.displayName}" />
        </p:column>
        <p:column headerText="State" styleClass="state-column" filterBy="#{task.state}" visible="#{taskWidgetConfigurationPrototypeBean.taskColumns['STATE']}">
          <h:outputText value="#{taskWidgetConfigurationPrototypeBean.getUserFriendlyTaskState(task.state)}" styleClass="state #{task.state}" />
        </p:column>
        <p:column headerText="Created" styleClass="" filterBy="#{task.startTimestamp}" visible="#{taskWidgetConfigurationPrototypeBean.taskColumns['CREATION_TIME']}">
          <h:outputText value="#{task.startTimestamp}" styleClass="" />
        </p:column>
        <p:column headerText="Expired" styleClass="" filterBy="#{task.expiryTimestamp}" visible="#{taskWidgetConfigurationPrototypeBean.taskColumns['EXPIRY_TIME']}">
          <h:outputText value="#{task.expiryTimestamp}" styleClass="" />
        </p:column>
      </p:dataTable>
        <p:remoteCommand name="reloadTasks" actionListener="#{logic.initialize(cc.attrs.taskWidget)}" process="@(form)" update="@(form) #{p:component('task-table-container')}" />
    </h:panelGroup>
  </div>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:param name="viewName" value="REORDER_MY_DASHBOARD" />
    <ui:define name="title">#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/dashboardManagement/reorderDashboard')}</ui:define>
    <ui:define name="pageContent">
      <h:form id="reorder-form" styleClass="my-profile-form portal-card-container">
        <div id="reorder-container" class="ui-g my-profile-container dashboard-config-container">
          <div class="ui-g-12">
            <p:messages id="errors-message" severity="warn,error" showDetail="true" escape="false" closable="true" />
          </div>

          <div class="ui-g-12 ui-lg-12 ui-md-12 ui-sm-12">
            <div class="portal-section-container card">
              <div class="setting-header ui-g-12">
                <h2>#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/dashboardManagement/reorderDashboard')}</h2>
              </div>
              <div class="ui-g-12">
                <p:dataTable value="#{myDashboardReorderBean.dashboardOrders}" var="dashboard" id="dashboard-table"
                  draggableRows="true" rowDragSelector="i.si-move-expand-vertical"
                  styleClass="admin-table application-table" widgetVar="dashboard-table"
                  emptyMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/noRecordsFound')}" lazy="false">
                  <p:ajax event="rowReorder" global="false" update="dashboard-table" />
                  <p:column
                    headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/dashboardManagement/dashboardTitle')}"
                    styleClass="application-table-type-column">
                    <h:outputText id="dashboard-title" value="#{dashboard.dashboardTitle}" />
                  </p:column>
                  <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/reorder/dashboardType')}"
                    styleClass="u-text-align-center" width="200">
                    <h:outputText id="dashboard-type"
                      value="#{dashboard.isPublicDashboard ? ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/public') : ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/private')}" />
                  </p:column>
                  <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/visible')}" width="150"
                    styleClass="u-text-align-center">
                    <p:commandLink id="toggle-visibility" styleClass="ui-selectbooleancheckbox ui-chkbox ui-widget"
                      global="false" actionListener="#{myDashboardReorderBean.handleActivation(dashboard)}"
                      update="dashboard-table">
                      <h:panelGroup id="visible-state" rendered="#{dashboard.visible}"
                        class="ui-chkbox-box ui-widget ui-corner-all ui-state-default ui-state-active">
                        <span class="ui-chkbox-icon ui-icon ui-icon-check ui-c"></span>
                      </h:panelGroup>
                      <h:panelGroup id="invisible-state" rendered="#{!dashboard.visible}"
                        class="ui-chkbox-box ui-widget ui-corner-all ui-state-default">
                        <span class="ui-chkbox-icon ui-icon ui-icon-blank ui-c"></span>
                      </h:panelGroup>
                    </p:commandLink>
                  </p:column>
                  <p:column headerText="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reorder')}" width="150"
                    styleClass="u-text-align-center column-management-datatable__reorder">
                    <i id="reorder-button" class="si si-move-expand-vertical" />
                  </p:column>
                </p:dataTable>
              </div>
            </div>
          </div>

          <div class="user-profile-footer ui-g-12">
            <p:commandLink id="cancel" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}"
              styleClass="u-mar-right-15" actionListener="#{myDashboardReorderBean.backToHome()}" />

            <p:commandButton id="save-settings" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/save')}"
              icon="#{visibilityBean.generateButtonIcon('si si-floppy-disk')}"
              actionListener="#{myDashboardReorderBean.save()}" update="errors-message" />
          </div>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<cc:interface componentType="IvyComponent">
  <cc:attribute name="managedBean" required="true" />
  <cc:attribute name="detailDialogWidgetVar" />
  <cc:attribute name="hideByDefault" default="true" />
</cc:interface>
<cc:implementation>
  <h:form id="create-new-dashboard-form" styleClass="#{cc.attrs.hideByDefault ? 'u-hidden' : '' }  dashboard-configuration-dialog__form">
    <h:panelGroup id="create-new-dashboard-section" layout="block" styleClass="ui-g-12">
      <span class="dashboard-configuration-dialog__config-title">
        #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/configuration/SelectYourTemplate')}
      </span>
      <p:commandLink id="create-from-scratch" styleClass="ui-g-12 dashboard-configuration-dialog__action-row"
        oncomplete="PF('#{cc.attrs.detailDialogWidgetVar}').show()" global="false"
        actionListener="#{cc.attrs.managedBean.createDashboardFromScratch()}">
        <div class="ui-g-2">
          <span class="si si-common-file-add dashboard-configuration-dialog__action-row-icon" />
        </div>
        <div class="ui-g-10">
          <p:outputLabel styleClass="dashboard-configuration-dialog__action-row-label"
            value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/DashboardConfigurationDialog/CreateFromScratch')}" />
          <p:outputLabel styleClass="dashboard-configuration-dialog__action-row-description"
            value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/dashboard/DashboardConfigurationDialog/CreateFromScratchDescription')}"/>
        </div>
      </p:commandLink>
      <ui:repeat var="template" value="#{dashboardConfigurationBean.dashboardTemplates}" varStatus="status">
        <p:commandLink id="template" styleClass="ui-g-12 dashboard-configuration-dialog__action-row"
          actionListener="#{cc.attrs.managedBean.onSelectTemplate(template)}"
          oncomplete="PF('#{cc.attrs.detailDialogWidgetVar}').show()" global="false">
        <div class="ui-g-2">
          <span class="si #{template.icon} dashboard-configuration-dialog__action-row-icon" />
        </div>
        <div class="ui-g-10">
          <p:outputLabel styleClass="dashboard-configuration-dialog__action-row-label"
            value="#{template.title}" />
          <p:outputLabel styleClass="dashboard-configuration-dialog__action-row-description"
            value="#{template.description}"/>
        </div>
      </p:commandLink>
      </ui:repeat>
    </h:panelGroup>
  </h:form>
</cc:implementation>
</html>

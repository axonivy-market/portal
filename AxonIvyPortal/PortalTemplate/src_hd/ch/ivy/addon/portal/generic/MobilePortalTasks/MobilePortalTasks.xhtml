<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:param name="currentPage" value="#{navigatorBean.taskPage}" />
    <ui:param name="disableMobileScroll" value="true" />
    <ui:define name="pageContent">
        <ic:ch.ivy.addon.portalkit.component.TaskWidget 
          id="task-widget" 
          dataModel="#{data.taskView.dataModel}"
          title="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/tasks')}"
          keyword="#{data.taskView.dataModel.criteria.keyword}" 
          compactMode="true" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

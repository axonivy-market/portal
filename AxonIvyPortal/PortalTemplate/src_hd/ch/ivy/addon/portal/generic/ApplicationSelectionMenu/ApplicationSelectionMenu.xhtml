<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="menuState" />
  <cc:attribute name="onClickTaskMenuItemCallback" />
</cc:interface>

<cc:implementation>
  <f:event listener="#{logic.loadSubMenuItems}" type="preRenderComponent" />
  <div id="#{cc.clientId}" class="left-main-menu">
    <div class="left-sidebar-toggle-button js-left-sidebar-toggle left-sidebar-animation">
      <i class="fa fa-bars left-sidebar-menu-icon left-sidebar-menu-icon-font-size left-sidebar-animation" />
    </div>
    <h:form id="main-navigator">
      <h:inputHidden id="first-level-menu-state-info" value="#{menuStateBean.menuState}" />
      <c:forEach items="#{data.menuItems}" var="menuItem" varStatus="theCount">
        <p:commandLink actionListener="#{logic.openApp(menuItem.href)}" disabled="#{menuItem.disabled}"
          rendered="#{empty menuItem.getAttributes().get('isThirdPartyApp')}"
          styleClass="left-sidebar-menu-header js-left-side-bar-item-#{theCount.index} #{menuItem.styleClass}">
          <h:outputText class="#{menuItem.icon} left-sidebar-menu-icon left-sidebar-menu-icon-font-size left-sidebar-animation application-icon-#{theCount.index}" />
          <h:outputText value="#{menuItem.value}" styleClass="left-sidebar-menu-name left-sidebar-animation" />
          <p:tooltip styleClass="left-sidebar-menu-item-tooltip left-sidebar-menu-item-tooltip-#{theCount.index}"
            value="#{menuItem.value}" for="@(.application-icon-#{theCount.index})" />
        </p:commandLink>
        <p:commandLink rendered="#{not empty menuItem.getAttributes().get('isThirdPartyApp')}"
          disabled="#{menuItem.disabled}"
          styleClass="left-sidebar-menu-header js-left-side-bar-item-#{theCount.index} #{menuItem.styleClass}"
          actionListener="#{logic.openApp(menuItem.href)}" ajax="false" target="_blank"
          onclick="event.stopPropagation()">
          <h:outputText class="#{menuItem.icon} left-sidebar-menu-icon left-sidebar-menu-icon-font-size left-sidebar-animation application-icon-#{theCount.index}" />
          <h:outputText value="#{menuItem.value}" styleClass="left-sidebar-menu-name left-sidebar-animation" />
          <p:tooltip styleClass="left-sidebar-menu-item-tooltip left-sidebar-menu-item-tooltip-#{theCount.index}"
            value="#{menuItem.value}" for="@(.application-icon-#{theCount.index})" />
        </p:commandLink>

        <h:panelGroup styleClass="left-sidebar-sub-menu js-left-side-bar-item-#{theCount.index} #{menuItem.styleClass}"
          layout="block" rendered="#{empty menuItem.getAttributes().get('isThirdPartyApp')}">
          <div class="left-sidebar-separator-top" />
          <ui:repeat var="subMenuItem" value="#{data.subMenuItems}" varStatus="status">
            <c:set var="isIvyLink"
              value="#{(fn:contains(process.link, '.ivp?') or fn:endsWith(subMenuItem.link, '.ivp') or fn:endsWith(subMenuItem.link, '.icm')) or subMenuItem.link eq NULL}" />
            <p:commandLink styleClass="left-sidebar-sub-menu-item left-sidebar-animation" rendered="#{isIvyLink}"
              actionListener="#{logic.onClickSubMenuItem}" onclick="saveMenuState(this)">
              <h:outputText class="#{subMenuItem.icon} left-sidebar-menu-icon left-sidebar-sub-menu-icon-font-size left-sidebar-animation left-sidebar-sub-menu-item-#{status.index}-#{theCount.index}" />
              <h:outputText value="#{subMenuItem.label}" styleClass="left-sidebar-sub-menu-name left-sidebar-animation" />
              <f:attribute name="selectedSubMenuItem" value="#{subMenuItem}" />
              <script type="text/javascript">
                $(function() {
                  MainMenu.highlightCustomMenuItem('#{view.viewId}', '#{subMenuItem.views}', '#{component.clientId}');
                });
              </script>
            </p:commandLink>
            <p:link styleClass="left-sidebar-sub-menu-item left-sidebar-animation" rendered="#{!isIvyLink}"
              href="#{subMenuItem.externalLink}" target="_blank">
              <h:panelGroup class="#{subMenuItem.icon} left-sidebar-menu-icon left-sidebar-sub-menu-icon-font-size left-sidebar-animation left-sidebar-sub-menu-item-external-#{status.index}-#{theCount.index}" />
              <h:outputText value="#{subMenuItem.label}" styleClass="left-sidebar-sub-menu-name left-sidebar-animation" />
            </p:link>
            <p:tooltip id="left-sidebar-menu-item-tooltip" styleClass="left-sidebar-menu-item-tooltip"
              value="#{subMenuItem.label}" for="@(.left-sidebar-sub-menu-item-#{status.index}-#{theCount.index})" />
            <p:tooltip id="left-sidebar-sub-menu-item-tooltip-external" styleClass="left-sidebar-menu-item-tooltip"
              value="#{subMenuItem.label}" for="@(.left-sidebar-sub-menu-item-external-#{status.index}-#{theCount.index})" />
          </ui:repeat>
          <div class="left-sidebar-separator-bottom" />
        </h:panelGroup>
      </c:forEach>
    </h:form>

    <ic:ch.ivy.addon.portalkit.component.WarningBeforeLeavingTask id="task-leave-warning-component" rendered="#{data.isWorkingOnATask}"
      leaveActionListener="#{logic.leave()}" reserveActionListener="#{logic.reserveTask()}" />
  </div>
</cc:implementation>
</html>

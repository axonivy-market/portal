<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:ps="http://primefaces.org/serenity">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="menuState" />
  <cc:attribute name="onClickTaskMenuItemCallback" />
  <cc:attribute name="showGlobalSearch" />
  <cc:attribute name="isWorkingOnATask"/>
</cc:interface>

<cc:implementation>

  <!-- LOGO  -->
  <div class="sidebar-logo">
    <p:commandLink id="logo" action="#{userMenuBean.navigateToHomePageOrDisplayWorkingTaskWarning(cc.attrs.isWorkingOnATask)}">
      <p:graphicImage styleClass="portal-home-logo" value="#{resource['ivy-cms:images/logo/CorporateLogo']}" alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/homeLogo')}" />
    </p:commandLink>

    <p:commandLink id="logo-small" action="#{userMenuBean.navigateToHomePageOrDisplayWorkingTaskWarning(cc.attrs.isWorkingOnATask)}" styleClass="portal-home-logo-small">
      <p:graphicImage styleClass="portal-home-logo" value="#{resource['ivy-cms:images/logo/SmallCorporateLogo']}" alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/homeLogo')}" />
    </p:commandLink>

    <p:commandLink id="toggle-menu" styleClass="sidebar-anchor" global="false" />
  </div>

  <!-- APPLICATION MENU -->
  <h:panelGroup id="main-navigator-container" layout="block" styleClass="nano #{showMainArea eq true ? '' : 'u-invisibility'}">
    <div id="#{cc.clientId}" class="nano-content sidebar-scroll-content">
      <div class="layout-menu-container">
        <div class="ui-xl-hidden ui-lg-hidden mobile-global-search-container">
          <h:form prependId="false" rendered="#{cc.attrs.showGlobalSearch}">
            <ic:ch.ivy.addon.portal.generic.GlobalSearchLeftMenu id="global-search-component-mobile" />
          </h:form>
        </div>

        <!-- Application menu -->
        <h:form id="main-navigator">

          <!-- Remote-command will be called when language changed -->
          <p:remoteCommand name="reloadMenuItem" actionListener="#{menuView.init}"
            oncomplete="if (args &amp;&amp; !args.validationFailed) { window.location.reload();}" />

          <ps:menu id="main-menu" widgetVar="main-menu">
            <!-- Loop menu applications -->
            <c:forEach var="menuItem" items="#{menuView.menuItems}" varStatus="menuItemStatus">

              <p:menuitem id="menu-item-#{menuItemStatus.index}" rendered="#{empty menuItem.getAttributes().get('isThirdPartyApp')}"
                actionListener="#{logic.openApp(menuItem.href)}" disabled="#{menuItem.disabled}" update="main-menu" process="main-menu"
                icon="#{menuItem.icon}" value="#{menuItem.value}" iconPos="right"
                containerStyleClass="#{menuItem.styleClass}" styleClass="#{menuItem.styleClass eq 'active-menuitem' ? 'current-application':''}" 
                />

              <p:menuitem id="thirdparty-menu-item-#{menuItemStatus.index}" rendered="#{not empty menuItem.getAttributes().get('isThirdPartyApp')}"
                update="main-menu" process="main-menu" actionListener="#{logic.openApp(menuItem.href)}" ajax="false" target="_blank"
                onclick="event.stopPropagation(); location.reload();" disabled="#{menuItem.disabled}" icon="#{menuItem.icon}"
                value="#{menuItem.value}" iconPos="right" containerStyleClass="#{menuItem.styleClass}" />

              <!-- Loop sub-menu based on application -->
              <!-- Only show submenu for current application -->
              <c:if test="#{menuItem.styleClass eq 'active-menuitem'}">
                <c:set var="subMenuItemNumber" value="#{menuView.subMenuItems.size() - 1}" />

                <c:forEach var="subMenuItem" items="#{menuView.subMenuItems}" varStatus="subMenuItemStatus">
                  <c:set var="isThirdPartyApp" value="#{empty menuItem.getAttributes().get('isThirdPartyApp')}" />
                  <c:set var="firstSubItem" value="#{subMenuItemStatus.index == 0 ? 'first-sub-item':''}" />
                  <c:set var="lastSubItem" value="#{subMenuItemStatus.index == subMenuItemNumber ? 'last-sub-item':''}" />
                  <c:set var="isIvyLink"
                    value="#{(fn:contains(process.link, '.ivp?') or fn:endsWith(subMenuItem.link, '.ivp') or fn:endsWith(subMenuItem.link, '.icm')) or subMenuItem.link eq NULL}" />

                  <p:menuitem id="menu-item-#{menuItemStatus.index}-sub-menu-item-#{subMenuItemStatus.index}" 
                    rendered="#{isThirdPartyApp and isIvyLink}" actionListener="#{logic.onClickSubMenuItem}" value="#{subMenuItem.label}"
                    icon="#{subMenuItem.icon}" iconPos="right" styleClass="submenu" update="main-menu" process="main-menu"
                    containerStyleClass="submenu-container #{firstSubItem} #{lastSubItem}" global="false">
                    <f:attribute name="selectedSubMenuItem" value="#{subMenuItem}" />
                  </p:menuitem>

                  <p:menuitem id="thirdparty-menu-item-#{menuItemStatus.index}-sub-menu-item-#{subMenuItemStatus.index}"
                    rendered="#{isThirdPartyApp and !isIvyLink}" target="_blank" url="#{subMenuItem.externalLink}" value="#{subMenuItem.label}"
                    styleClass="submenu" icon="#{subMenuItem.icon}" update="main-menu" process="main-menu"
                    containerStyleClass="submenu-container #{firstSubItem} #{lastSubItem}" onclick="location.reload();" />

                </c:forEach>
              </c:if>

            </c:forEach>
          </ps:menu>
        </h:form>
      </div>
    </div>

    <!-- Add a nano scrollbar of serenity style -->
    <div class="nano-pane">
      <div class="nano-slider" />
    </div>
  </h:panelGroup>

  <p:confirmDialog id="task-leave-warning-dialog" rendered="#{data.isWorkingOnATask}" 
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmation')}"
    widgetVar="task-losing-confirmation-dialog" appendTo="@(body)" closeOnEscape="true">
    <h:form prependId="false">
      <h:panelGroup styleClass="Fs14">
        <p:commandButton id="leave-button" actionListener="#{logic.leave}" process="@this" update="@none"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/leave')}"
          styleClass="ui-confirmdialog-yes u-mar-right-5" />
        <p:commandButton id="reserve-task-button" actionListener="#{logic.reserveTask}" process="@this" update="@none"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reserve')}"
          styleClass="ui-confirmdialog-yes u-mar-right-5" rendered="#{ivy.task.state != 'CREATED'}" />
        <p:tooltip for="reserve-task-button" trackMouse="true" rendered="#{ivy.task.state != 'CREATED'}"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/leaveAndReserve')}" />
        <p:commandButton onclick="PF('task-losing-confirmation-dialog').hide()"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" type="button"
          styleClass="ui-confirmdialog-no portal-cancel-button" />
      </h:panelGroup>
    </h:form>
    <f:facet name="message">
      <h:outputText escape="false" styleClass="ui-confirm-dialog-message" rendered="#{ivy.task.state != 'CREATED'}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskWarning/resetParkTaskBeforeLeave')}" />
      <h:outputText escape="false" styleClass="ui-confirm-dialog-message" rendered="#{ivy.task.state == 'CREATED'}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskWarning/createdTaskLeave')}" />
    </f:facet>
  </p:confirmDialog>
</cc:implementation>
</html>

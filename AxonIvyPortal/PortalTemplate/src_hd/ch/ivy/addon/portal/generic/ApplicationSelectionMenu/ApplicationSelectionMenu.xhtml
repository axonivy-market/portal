<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:ps="http://primefaces.org/serenity">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="menuState" />
  <cc:attribute name="onClickTaskMenuItemCallback" />
</cc:interface>

<cc:implementation>
  <!-- LOGO  -->
  <div class="sidebar-logo">
    <p:commandLink id="logo" action="#{userMenuBean.navigateToHomePageOrDisplayWorkingTaskWarning(isWorkingOnATask)}">
      <p:graphicImage styleClass="portal-home-logo" value="#{resource['ivy-cms:images/logo/CorporateLogo']}" alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/homeLogo')}" />
    </p:commandLink>

    <p:commandLink id="logo-small" action="#{userMenuBean.navigateToHomePageOrDisplayWorkingTaskWarning(isWorkingOnATask)}" styleClass="portal-home-logo-small">
      <p:graphicImage styleClass="portal-home-logo" value="#{resource['ivy-cms:images/logo/SmallCorporateLogo']}" alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/homeLogo')}" />
    </p:commandLink>

    <a href="#" class="sidebar-anchor" title="Toggle Menu"></a>
  </div>

  <!-- APPLICATION MENU -->
  <div>
    <div id="#{cc.clientId}" class="nano-content sidebar-scroll-content">
      <div class="layout-menu-container">
        <h:form id="main-navigator">
          <ps:menu id="main-menu" widgetVar="main-menu">
            <c:forEach var="menuItem" items="#{data.menuItems}" varStatus="menuItemStatus">
              <p:menuitem id="menu-item-#{menuItemStatus.index}" rendered="#{empty menuItem.getAttributes().get('isThirdPartyApp')}"
                actionListener="#{logic.openApp(menuItem.href)}" disabled="#{menuItem.disabled}" update="main-menu" process="main-menu" onclick="PF('main-menu').clearMenuState();"
                icon="#{menuItem.icon}" value="#{menuItem.value}" iconPos="right" containerStyleClass="#{menuItem.styleClass}" />
  
              <p:menuitem id="thirdparty-menu-item-#{menuItemStatus.index}" rendered="#{not empty menuItem.getAttributes().get('isThirdPartyApp')}" update="main-menu" process="main-menu"
                actionListener="#{logic.openApp(menuItem.href)}" ajax="false" target="_blank" onclick="event.stopPropagation()" disabled="#{menuItem.disabled}" 
                icon="#{menuItem.icon}" value="#{menuItem.value}" iconPos="right" containerStyleClass="#{menuItem.styleClass}" />

              <c:forEach var="subMenuItem" items="#{data.subMenuItems}" varStatus="subMenuItemStatus">
              	<c:set var="islastSubItem" value="#{subMenuItemStatus.index == data.subMenuItems.size() - 1 ? 'last-sub-item':''}" />
                <c:set var="isIvyLink"
                  value="#{(fn:contains(process.link, '.ivp?') or fn:endsWith(subMenuItem.link, '.ivp') or fn:endsWith(subMenuItem.link, '.icm')) or subMenuItem.link eq NULL}" />
                <p:menuitem id="menu-item-#{menuItemStatus.index}-sub-menu-item-#{subMenuItemStatus.index}" rendered="#{isIvyLink}" actionListener="#{logic.onClickSubMenuItem}"
                  value="#{subMenuItem.label}" icon="#{subMenuItem.icon}" iconPos="right" styleClass="submenu" update="main-menu" process="main-menu" containerStyleClass="submenu-container #{islastSubItem}">
                  <f:attribute name="selectedSubMenuItem" value="#{subMenuItem}" />
                </p:menuitem>
                <p:menuitem id="thirdparty-menu-item-#{menuItemStatus.index}-sub-menu-item-#{subMenuItemStatus.index}" rendered="#{!isIvyLink}" target="_blank" url="#{subMenuItem.externalLink}" value="#{subMenuItem.label}"
                  styleClass="submenu" icon="#{subMenuItem.icon}" update="main-menu" process="main-menu" containerStyleClass="submenu-container #{islastSubItem}" />
              </c:forEach>

            </c:forEach>
          </ps:menu>
        </h:form>
      </div>
    </div>
  </div>

  <p:confirmDialog id="task-leave-warning-dialog" rendered="#{data.isWorkingOnATask}" 
    header="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/confirmation')}"
    widgetVar="task-losing-confirmation-dialog" appendTo="@(body)" closeOnEscape="true">
    <h:form prependId="false">
      <h:panelGroup styleClass="Fs14">
        <p:commandButton id="leave-button" actionListener="#{logic.leave}" process="@this" update="@none"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/leave')}"
          styleClass="ui-confirmdialog-yes u-mar-right-5" />
        <p:commandButton id="reserve-task-button" actionListener="#{logic.reserveTask}" process="@this" update="@none"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/reserve')}"
          styleClass="ui-confirmdialog-yes u-mar-right-5" rendered="#{ivy.task.state != 'CREATED'}" />
        <p:tooltip for="reserve-task-button" trackMouse="true" rendered="#{ivy.task.state != 'CREATED'}"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/leaveAndReserve')}" />
        <p:commandButton onclick="PF('task-losing-confirmation-dialog').hide()"
          value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" type="button"
          styleClass="ui-confirmdialog-no portal-cancel-button" />
      </h:panelGroup>
    </h:form>
    <f:facet name="message">
      <h:outputText escape="false" styleClass="ui-confirm-dialog-message" rendered="#{ivy.task.state != 'CREATED'}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskWarning/resetParkTaskBeforeLeave')}" />
      <h:outputText escape="false" styleClass="ui-confirm-dialog-message" rendered="#{ivy.task.state == 'CREATED'}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskWarning/createdTaskLeave')}" />
    </f:facet>
  </p:confirmDialog>
</cc:implementation>
</html>

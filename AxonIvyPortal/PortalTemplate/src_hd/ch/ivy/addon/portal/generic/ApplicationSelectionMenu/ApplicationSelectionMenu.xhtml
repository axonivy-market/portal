<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://java.sun.com/jsp/jstl/functions"
  xmlns:ps="http://primefaces.org/serenity">

<cc:interface componentType="IvyComponent">
  <cc:attribute name="onClickTaskMenuItemCallback" />
  <cc:attribute name="showGlobalSearch" />
  <cc:attribute name="task" />
  <cc:attribute name="isWorkingOnATask" type="java.lang.Boolean" />
</cc:interface>

<cc:implementation>
  <f:event listener="#{logic.init(cc.attrs.isWorkingOnATask)}" type="preRenderComponent" />

  <c:set var="task" value="#{not empty cc.attrs.task ? cc.attrs.task : ivy.task}" />

  <!-- LOGO  -->
  <div class="sidebar-logo">
    <p:commandLink id="logo" action="#{userMenuBean.navigateToHomePageOrDisplayWorkingTaskWarning(data.isWorkingOnATask, task)}">
      <p:graphicImage styleClass="portal-home-logo" value="#{resource['ivy-cms:images/logo/CorporateLogo']}" alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/homeLogo')}" />
    </p:commandLink>

    <p:commandLink id="logo-small" action="#{userMenuBean.navigateToHomePageOrDisplayWorkingTaskWarning(data.isWorkingOnATask, task)}" styleClass="portal-home-logo-small">
      <p:graphicImage styleClass="portal-home-logo portal-home-logo-small" value="#{resource['ivy-cms:images/logo/SmallCorporateLogo']}" 
        alt="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/homeLogo')}" />
    </p:commandLink>

    <p:commandLink id="toggle-menu" styleClass="sidebar-anchor" global="false" />
  </div>

  <!-- APPLICATION MENU -->
  <h:panelGroup id="main-navigator-container" layout="block" styleClass="nano">
    <div id="#{cc.clientId}" class="nano-content sidebar-scroll-content">
      <div class="layout-menu-container">
        <div class="ui-xl-hidden ui-lg-hidden mobile-global-search-container">
          <h:form id="global-search-component-mobile-form" prependId="false" rendered="#{cc.attrs.showGlobalSearch}">
            <ic:ch.ivy.addon.portal.generic.GlobalSearchLeftMenu id="global-search-component-mobile" />
          </h:form>
        </div>

        <!-- Application menu -->
        <h:form id="main-navigator">
          <!-- Remote-command will be called when click on leave task -->
          <p:remoteCommand id="leave-task-rc" name="leaveTask" actionListener="#{logic.leave(task)}"
            immediate="true" process="@this" partialSubmit="true"/>
          <!-- Remote-command will be called when click on reserve task -->
          <p:remoteCommand id="reserve-task-rc" name="reserveTask" actionListener="#{logic.reserveTask(task)}"
            immediate="true" process="@this" partialSubmit="true"/>
          <!-- Remote-command will be called when click on submenu item -->
          <p:remoteCommand id="store-selected-menuitems-rc" name="storeSelectedMenuItems"
            actionListener="#{menuView.storeSelectedMenuItems()}"
            immediate="true" process="@this" partialSubmit="true" global="false"/>
          <!-- Remote-command will be called when language changed -->
          <p:remoteCommand name="reloadMenuItem" actionListener="#{menuView.buildMenuView()}"
            oncomplete="if (args &amp;&amp; !args.validationFailed) { window.location.reload();}" immediate="true" process="@this"
            partialSubmit="true"/>

          <ps:menu id="main-menu" widgetVar="main-menu">
            <!-- Loop menu applications -->
            <c:forEach var="menuItem" items="#{menuView.menuItems}" varStatus="menuItemStatus">
              <p:menuitem id="menu-item-#{menuItemStatus.index}" rendered="#{empty menuItem.getAttributes().get('isThirdPartyApp')}"
                actionListener="#{logic.openApp(menuItem.href, task)}" disabled="#{menuItem.disabled}" update="main-menu" process="main-menu"
                icon="#{menuItem.icon}" value="#{menuItem.value}" iconPos="right"
                containerStyleClass="#{menuItem.styleClass}" styleClass="#{menuItem.styleClass eq 'active-menuitem' ? 'current-application':''}" 
                onclick="onClickMenuItem(this, #{cc.attrs.isWorkingOnATask});"/>

              <p:menuitem id="thirdparty-menu-item-#{menuItemStatus.index}" rendered="#{not empty menuItem.getAttributes().get('isThirdPartyApp')}"
                update="main-menu" process="main-menu" actionListener="#{logic.openApp(menuItem.href, task)}" ajax="false" target="_blank"
                disabled="#{menuItem.disabled}" icon="#{menuItem.icon}"
                value="#{menuItem.value}" iconPos="right" containerStyleClass="#{menuItem.styleClass}"
                onclick="onClickMenuItem(this, #{cc.attrs.isWorkingOnATask}, true);" />
              <!-- Loop sub-menu based on application -->
              <!-- Only show submenu for current application -->
              <c:if test="#{menuItem.styleClass eq 'active-menuitem'}">
                <c:set var="subMenuItemNumber" value="#{menuView.subMenuItems.size() - 1}" />

                <c:forEach var="subMenuItem" items="#{menuView.subMenuItems}" varStatus="subMenuItemStatus">
                  <c:set var="isThirdPartyApp" value="#{empty menuItem.getAttributes().get('isThirdPartyApp')}" />
                  <c:set var="firstSubItem" value="#{subMenuItemStatus.index == 0 ? 'first-sub-item':''}" />
                  <c:set var="lastSubItem" value="#{subMenuItemStatus.index == subMenuItemNumber ? 'last-sub-item':''}" />
                  <c:set var="isIvyLink"
                    value="#{(fn:contains(subMenuItem.link, '.ivp?') or fn:endsWith(subMenuItem.link, '.ivp') or fn:endsWith(subMenuItem.link, '.icm')) or subMenuItem.link eq NULL}" />

                  <p:menuitem id="menu-item-#{menuItemStatus.index}-sub-menu-item-#{subMenuItemStatus.index}" 
                    rendered="#{isThirdPartyApp and isIvyLink}" actionListener="#{logic.onClickSubMenuItem}" value="#{subMenuItem.label}"
                    icon="#{subMenuItem.icon}" iconPos="right" styleClass="submenu #{subMenuItem.menuKind}" update="main-menu" process="main-menu"
                    containerStyleClass="submenu-container #{firstSubItem} #{lastSubItem}" global="false"
                    onclick="onClickMenuItem(this, #{cc.attrs.isWorkingOnATask});">
                    <f:attribute name="selectedSubMenuItem" value="#{subMenuItem}" />
                    <f:attribute name="task" value="#{task}" />
                  </p:menuitem>

                  <p:menuitem id="thirdparty-menu-item-#{menuItemStatus.index}-sub-menu-item-#{subMenuItemStatus.index}"
                    rendered="#{isThirdPartyApp and !isIvyLink}" target="_blank" url="#{subMenuItem.externalLink}" value="#{subMenuItem.label}"
                    styleClass="submenu" icon="#{subMenuItem.icon}" update="main-menu" process="main-menu"
                    containerStyleClass="submenu-container #{firstSubItem} #{lastSubItem}"
                    onclick="onClickMenuItem(this, #{cc.attrs.isWorkingOnATask}, true);" />

                </c:forEach>
              </c:if>
            </c:forEach>
          </ps:menu>
        </h:form>
      </div>
    </div>

    <!-- Add a nano scrollbar of serenity style -->
    <div class="nano-pane">
      <div class="nano-slider" />
    </div>
  </h:panelGroup>

  <!-- Warning before leaving task -->
  <ic:ch.ivy.addon.portalkit.component.WarningBeforeLeavingTask componentId="task-leave-warning-dialog"
    widgetVar="task-losing-confirmation-dialog" renderedDialog="#{data.isWorkingOnATask}" taskState="#{task.state}"
    leaveActionListener="#{logic.fireEventClickOnMenuItem()}" leaveOnComplete="leaveTask();"
    reserveActionListener="#{logic.fireEventClickOnMenuItem()}" reserveOnComplete="reserveTask();"
    cancelOnClick="PF('main-menu').restoreMenuState();" />

</cc:implementation>
</html>

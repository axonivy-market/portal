<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">

<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:param name="hideMainArea" value="true" />
    <ui:param name="menuState" value="#{data.menuState}" />
    <ui:param name="simpleContainerClass" value="js-processes-default-widget-container" />

    <ui:define name="pageTitle">#{data.title}</ui:define>
    <ui:define name="simplePageContent">
      <ic:ch.ivy.addon.portalkit.component.ProcessWidget id="process-widget" keyword="#{data.keyword}"
        hideProcessFilter="#{not empty data.keyword}" compactMode="false" showBackButton="false"
        highlightedProcessStartLink="#{data.processStartLink}" title="#{data.title}" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

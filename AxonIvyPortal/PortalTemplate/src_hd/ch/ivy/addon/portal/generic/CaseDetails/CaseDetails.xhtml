<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/CaseTemplate.xhtml">
    <ui:param name="showCaseStatusInfoTab" value="true" />
    <ui:param name="showHistoryTab" value="true" />
    <ui:param name="showCaseFormTab" value="false" />
    <ui:param name="showDocumentTab" value="true" />
    <ui:param name="businessMainContactFolderId" value="#{data.currentCase.businessMainContactFolderId}" />
    <ui:param name="case" value="#{data.currentCase}" />
    <ui:param name="caseName" value="#{data.currentCase.name}" />
    <ui:define name="title">Portal Case Details</ui:define>
  </ui:composition>
</h:body>
</html>

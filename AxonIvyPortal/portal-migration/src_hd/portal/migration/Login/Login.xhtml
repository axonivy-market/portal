<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-8.xhtml">
    <ui:define name="title">Sign-in to Portal Migration</ui:define>
    <ui:define name="content">
      <h:outputScript name="js/layout.js" library="serenity-layout" />
      <h:outputScript name="js/ripple.js" library="serenity-layout" />
      <h:outputStylesheet name="css/layout-ivy.css" library="serenity-layout" />

      <style>
        .MarTop20 { margin-top: 20px; }
        
        .MarTop0 { margin-top: 0; }
        
        .MarBottom0 { margin-bottom: 0; }
        
        .login-body { min-height: 500px; min-width: 550px; position: relative; }
      </style>

      <h:form id="login-form" styleClass="login-body">
        <div class="login-panel ui-fluid">
          <div class="login-panel-header">
            <h:graphicImage name="layouts/images/ivy_favicon_48.png" alt="ivy_logo"/>
          </div>
          <div class="login-panel-content">
            <div class="ui-g">
              <div class="ui-g-12">
                <h1>Sign-in to Portal Migration</h1>
              </div>
              <div class="ui-g-12">
                <span class="ui-float-label md-inputfield">
                 <p:inputText id="username" value="#{data.username}"/>
                 <p:outputLabel value="Username" for="username" />
                </span>
              </div>

              <div class="ui-g-12">
                <span class="ui-float-label md-inputfield">
                  <p:inputText id="password" value="#{data.password}" type="password"/>
                  <p:outputLabel value="Password" for="password" />
                </span>
              </div>

              <div class="ui-g-12">
                <p:commandButton id="login-command" value="Sign In" icon="si si-single-neutral-actions" update="login-form" process="login-form"
                  actionListener="#{logic.login}" />
                <p:defaultCommand target="login-command" />

              </div>
              <div class="ui-g-12">
                <p:messages />
                <pre>Please use an Administrator account to sign in.</pre>
              </div>
            </div>
          </div>
        </div>
         <script>
              $.extend($.ui.keyCode, {
                NUMPAD_ENTER : 108
              });
         </script>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

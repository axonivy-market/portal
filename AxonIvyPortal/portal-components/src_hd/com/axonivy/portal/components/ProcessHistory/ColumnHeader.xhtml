<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition>
  <h:form styleClass="#{styleHeaderClass}">
    <p:commandLink id="#{id}" styleClass="#{styleClass} #{processHistoryComponentBean.dataModel.sortField eq sortedField ? 'is-selected' : ''}"
      partialSubmit="true" process="@this" update="#{cc.clientId}:widget-column-header #{cc.clientId}:case-list-scroller"
      rendered="#{sortable eq true}" oncomplete="caseWidget.setupHeader()">
      <f:actionListener
        binding="#{processHistoryComponentBean.dataModel.setSorting(sortedField,processHistoryComponentBean.dataModel.sortField eq sortedField and !processHistoryComponentBean.dataModel.isSortDescending())}" />
      <h:outputText value="#{value}" />
      <i class="sort-icon fa fa-angle-down"
        jsf:rendered="#{processHistoryComponentBean.dataModel.sortField eq sortedField and processHistoryComponentBean.dataModel.isSortDescending()}" />
      <i class="sort-icon fa fa-angle-up"
        jsf:rendered="#{processHistoryComponentBean.dataModel.sortField eq sortedField and !processHistoryComponentBean.dataModel.isSortDescending()}" />
    </p:commandLink>
    <h:panelGroup rendered="#{sortable ne true}" styleClass="#{styleClass} case-list-unsortable-header-cell">
      <h:outputText value="#{value}" />
    </h:panelGroup>
  </h:form>
</ui:composition>
</html>

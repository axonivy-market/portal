<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:pc="http://xmlns.jcp.org/jsf/composite/components">

<cc:interface componentType="IvyComponent">
  <!-- autocomplete attributes -->
    [Description]. Type: [...]. Default value: [...]. Required: [...].
  <cc:attribute name="fromRoleNames" type="java.util.List"
    shortDescription="Provide a list of role names, users belonging to these roles will be loaded. Leave empty to load all users. Type: java.util.List&lt;String&gt;. Required: false." />
  <cc:attribute name="componentId" default="user-selection" shortDescription="Unique identifier for this component instance. Type: String. Default value: 'user-selection'. Required: false." />
  <cc:attribute name="selectedUser" type="com.axonivy.portal.components.dto.UserDTO" required="true"
    shortDescription="Output value for selected user. Type: com.axonivy.portal.components.dto.UserDTO. Required: true." />
  <cc:attribute name="excludedUsernames" type="java.util.List"
    shortDescription="Provide a list of username. These users will be excluded from user selection. Do not use if don't use default completeMethod. Type: java.util.List. Required: false." />
  <cc:attribute name="requiredMessage" default="#{ivy.cms.co('/Dialogs/com/axonivy/portal/components/Common/RequiredFieldMessage')}" 
  	shortDescription="Validation message when required field is empty. Type: String. Default value: CMS entry. Required: false."/>
  <cc:attribute name="forceSelection" default="true" shortDescription="Only accepts user from the list when it’s enabled. Default: true." />
  <cc:attribute name="minQueryLength" default="1" shortDescription="Number of characters to be typed before starting to query. Default: 1." />
  <cc:attribute name="isDisabled" shortDescription="Disable User Selection. Default: false." />
  <cc:attribute name="isRequired" shortDescription="Marks User Selection as required. Default: false." />
  <cc:attribute name="isReadOnly" shortDescription="Cannot change user when it’s enabled. Default: false." />
  <cc:attribute name="hightlight" default="true" shortDescription="Highlights the first suggested user automatically. Default: true." />
  <cc:attribute name="size" shortDescription="Number of characters used to determine the width of the input element." />
  <cc:attribute name="itemLabel" default="#{user.getDisplayName()}"
    shortDescription="Displayed text of selected user item and users in dropdown list. Default: #{user.getDisplayName()}." />
  <cc:attribute name="scrollHeight" default="390" shortDescription="scrollHeight attribute of primefaces autocomplete. Default: 390." />
  <cc:attribute name="inputStyleClass" shortDescription="Style class of user autocomplete input." />
  <cc:attribute name="autoCompleteStyleClass" shortDescription="Style class of user autocomplete." />
  <cc:attribute name="autoCompletePanelStyleClass" shortDescription="Style class of user autocomplete panel." />
  <cc:attribute name="completeMethod" method-signature="java.util.List completeMethod(java.lang.String)"
    shortDescription="Provide a custom method for loading users if you want. Must accept String query and return List&lt;UserDTO&gt;." />
  <cc:attribute name="cache" default="true" shortDescription="Autocomplete caches the searched result list if it's enabled. Default: true." />
  <cc:attribute name="moreText" default="#{ivy.cms.co('/Dialogs/com/axonivy/portal/components/Common/More')}..." shortDescription="Default: More..." />
  <cc:attribute name="queryDelay" default="300" shortDescription="Default: 300." />
  <cc:attribute name="maxResults" default="100" type="java.lang.Integer" shortDescription="Maximum number of results to be displayed. Default: 100." />
  <cc:attribute name="hasCustomizedSelectionList" default="false" shortDescription="If true, the customized selection list is displayed. Default: false." />
  <cc:attribute name="emptyMessage" shortDescription="Message to show when there's no option in selection list. Default: No results." 
    default="#{ivy.cms.co('/Labels/NoResults')}" />

  <!-- Avatar in Selection list attributes  -->
  <cc:attribute name="isShowAvatarInSelectionList" default="#{portalComponentAvatarBean.getPortalShowAvatarSettingOrDefault(true)}" />
  <cc:attribute name="displayNameRenderedInSelectionList" default="true" shortDescription="If false, the name of security member in the selection list is hidden. Default: true." />
  <cc:attribute name="displayNameInSelectionListStyleClass" shortDescription="Style class of display name in the selection list." />
  <cc:attribute name="selectionListContainerStyleClass" shortDescription="Style class of item’s container in the selection list." />

  <!-- Label attributes -->
  <cc:attribute name="label" shortDescription="Text of label for User selection component." />
  <cc:attribute name="floatingLabel" shortDescription="Display label with floating style and labelPanelStyleClass can't be applied if it’s enabled. Default: false." />
  <cc:attribute name="labelStyleClass" shortDescription="Style class of label." />

  <!-- Message attributes -->
  <cc:attribute name="isRenderedMessage" default="true" shortDescription="Specify the rendering of message for user field. Default: true." />
  <cc:attribute name="messageStyleClass" shortDescription="Style class of message." />

</cc:interface>

<cc:implementation>
  <h:outputStylesheet library="css" name="user-selection-component.css" />

  <c:set var="completeMethod" value="#{not empty cc.attrs.completeMethod ? cc.attrs.completeMethod : userSelectionBean.completeUserMethod}" />

  <h:panelGroup id="#{cc.attrs.componentId}-autocomplete-panel" layout="block"
    styleClass="pl-0 flex flex-column gap-3 ui-fluid #{cc.attrs.autoCompletePanelStyleClass} #{cc.attrs.floatingLabel ? 'ui-float-label' : ''}">

    <p:outputLabel id="#{cc.attrs.componentId}-label" value="#{cc.attrs.label}" for="#{cc.attrs.componentId}"
      styleClass="#{cc.attrs.labelStyleClass}" rendered="#{not empty cc.attrs.label and !cc.attrs.floatingLabel}" />

    <p:autoComplete id="#{cc.attrs.componentId}"
      value="#{cc.attrs.selectedUser}"
      scrollHeight="#{cc.attrs.scrollHeight}"
      completeMethod="#{completeMethod}"
      required="#{cc.attrs.isRequired}"
      var="user"
      size="#{cc.attrs.size}"
      itemValue="#{user}"
      itemLabel="#{cc.attrs.itemLabel}"
      forceSelection="#{cc.attrs.forceSelection}"
      minQueryLength="#{cc.attrs.minQueryLength}"
      styleClass="#{cc.attrs.autoCompleteStyleClass}"
      autoHighlight="#{cc.attrs.hightlight}"
      converter="pojoConverter"
      cache="#{cc.attrs.cache}"
      dynamic="true"
      dropdown="true"
      disabled="#{cc.attrs.isDisabled}"
      readonly="#{cc.attrs.isReadOnly}"
      requiredMessage="#{cc.attrs.requiredMessage}"
      moreText="#{cc.attrs.moreText}"
      queryDelay="#{cc.attrs.queryDelay}"
      maxResults="#{cc.attrs.maxResults}"
      inputStyleClass="#{cc.attrs.inputStyleClass}"
      emptyMessage="#{cc.attrs.emptyMessage}">
      <p:column rendered="#{!cc.attrs.hasCustomizedSelectionList}">
        <pc:securityMemberNameAndAvatar securityMember="#{user}"
          displayName="#{portalComponentDisplayNameFormatBean.getDisplayNameForUserDTO(user)}" isStandAlone="false"
          isShowAvatar="#{cc.attrs.isShowAvatarInSelectionList}" displayNameRendered="#{cc.attrs.displayNameRenderedInSelectionList}"
          displayNameStyleClass="#{cc.attrs.displayNameInSelectionListStyleClass}" containerStyleClass="#{cc.attrs.selectionListContainerStyleClass}" />
      </p:column>
      <cc:insertFacet name="event" />
      <cc:insertChildren />
    </p:autoComplete>

    <p:message id="#{cc.attrs.componentId}-message"
      for="#{cc.attrs.componentId}" rendered="#{cc.attrs.isRenderedMessage}" styleClass="m-0 ml-2 #{cc.attrs.messageStyleClass}"/>

    <p:outputLabel id="#{cc.attrs.componentId}-floating-label"
      value="#{cc.attrs.label}"
      for="#{cc.attrs.componentId}"
      styleClass="#{cc.attrs.labelStyleClass}"
      rendered="#{cc.attrs.floatingLabel}" 
    />
  </h:panelGroup>
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:pc="http://xmlns.jcp.org/jsf/composite/components">

<cc:interface componentType="IvyComponent">
  <!-- autoComplete attributes -->
  <cc:attribute name="componentId" default="role-selection"
    shortDescription="Unique identifier for this component instance. Type: String. Default value: 'role-selection'. Required: false." />
  <cc:attribute name="selectedRole" type="com.axonivy.portal.components.dto.RoleDTO" required="true"
    shortDescription="Output value for selected role. Type: com.axonivy.portal.components.dto.RoleDTO. Required: true." />
  <cc:attribute name="fromRoleNames" type="java.util.List"
    shortDescription="Child Role list will be loaded based on this list. All roles will be loaded if you don't define. Type: java.util.List&lt;String&gt;. Required: false." />
  <cc:attribute name="excludedRoleNames" type="java.util.List"
    shortDescription="Roles will be excluded from role selection. Do not use if don't use default completeMethod. Type: java.util.List&lt;String&gt;. Required: false." />
  <cc:attribute name="requiredMessage"
    default="#{ivy.cms.co('/Dialogs/com/axonivy/portal/components/Common/RequiredFieldMessage')}"
    shortDescription="Validation message when required field is empty. Type: String. Default value: 'This field is required'. Required: false." />
  <cc:attribute name="forceSelection" default="true"
    shortDescription="Only accepts role from the list when it's enabled. Type: boolean. Default value: true. Required: false." />
  <cc:attribute name="minQueryLength" default="1"
    shortDescription="Number of characters to be typed before starting to query. Type: int. Default value: 1. Required: false." />
  <cc:attribute name="isDisabled" shortDescription="Disable Role Selection. Type: boolean. Default value: false. Required: false." />
  <cc:attribute name="isRequired" shortDescription="Marks Role Selection as required. Type: boolean. Default value: false. Required: false." />
  <cc:attribute name="isReadOnly" shortDescription="Cannot change role when it's enabled. Type: boolean. Default value: false. Required: false." />
  <cc:attribute name="hightlight" default="true" shortDescription="Highlights the first suggested role automatically. Type: boolean. Default value: true. Required: false." />
  <cc:attribute name="size" shortDescription="Number of characters used to determine the width of the input element. Type: int. Required: false." />
  <cc:attribute name="itemLabel" default="#{role.getDisplayName() != '' ? role.getDisplayName() : role.getMemberName()}"
    shortDescription="Displayed text of selected role item and roles in dropdown list. Type: String. Default value: #{role.getDisplayName() != '' ? role.getDisplayName() : role.getMemberName()}. Required: false." />
  <cc:attribute name="scrollHeight" default="390" shortDescription="scrollHeight attribute of primefaces autocomplete. Type: int. Default value: 390. Required: false." />
  <cc:attribute name="inputStyleClass" shortDescription="Style class of role autocomplete input. Type: String. Required: false." />
  <cc:attribute name="autoCompleteStyleClass" shortDescription="Style class of role autocomplete. Type: String. Required: false." />
  <cc:attribute name="autoCompletePanelStyleClass" shortDescription="Style class of role autocomplete panel. Type: String. Required: false." />
  <cc:attribute name="completeMethod" method-signature="java.util.List completeMethod(java.lang.String)" 
    shortDescription="Provide a custom method for loading roles if you want. Must accept String query and return List&lt;RoleDTO&gt;. Type: Method Expression. Default value: completeRole. Required: false."/>
  <cc:attribute name="cache" default="true"
    shortDescription="Autocomplete caches the searched result list if it's enabled. Type: boolean. Default value: true. Required: false." />
  <cc:attribute name="moreText" default="#{ivy.cms.co('/Dialogs/com/axonivy/portal/components/Common/More')}..." shortDescription="Text displayed for the 'More' link when results exceed the maximum. Type: String. Default value: More.... Required: false." />
  <cc:attribute name="queryDelay" default="300" shortDescription="Delay in milliseconds before sending a query to the server. Type: int. Default value: 300. Required: false." />
  <cc:attribute name="maxResults" default="100" type="java.lang.Integer" shortDescription="Maximum number of results to be displayed. Type: int. Default value: 100. Required: false." />
  <cc:attribute name="hasCustomizedSelectionList" default="false" shortDescription="If true, the customized selection list is displayed. Type: boolean. Default value: false. Required: false." />
  <cc:attribute name="emptyMessage" shortDescription="Message to show when there are no options in the selection list. Type: String. Default value: No results. Required: false."
    default="#{ivy.cms.co('/Labels/NoResults')}" />

  <!-- Avatar in Selection list attributes  -->
  <cc:attribute name="isShowAvatarInSelectionList" default="#{portalComponentAvatarBean.getPortalShowAvatarSettingOrDefault(true)}"
    shortDescription="If true, avatars are shown in the selection list. Type: boolean. Default value: true. Required: false." />
  <cc:attribute name="displayNameRenderedInSelectionList" default="true"
    shortDescription="If false, the name of security member in the selection list is hidden. Type: boolean. Default value: true. Required: false." />
  <cc:attribute name="displayNameInSelectionListStyleClass"
    shortDescription="Style class of display name in the selection list. Type: String. Required: false." />
  <cc:attribute name="selectionListContainerStyleClass"
    shortDescription="Style class of item's container in the selection list. Type: String. Required: false." />

  <!-- Label attributes -->
  <cc:attribute name="label" shortDescription="Text of label for Role selection component. Type: String. Required: false." />
  <cc:attribute name="floatingLabel"
    shortDescription="Display label with floating style. Type: boolean. Default value: false. Required: false." />
  <cc:attribute name="labelStyleClass" shortDescription="Style class of label. Type: String. Required: false." />
  <cc:attribute name="appendOption" shortDescription="Defines the additional information to append to the role selection display, such as parent name or blank. Value: NONE, PARENT_NAME. Type: String. Required: false." />

  <!-- Message attributes -->
  <cc:attribute name="isRenderedMessage" default="true"
    shortDescription="Specify the rendering of message for role field. Type: boolean. Default value: true. Required: false." />
  <cc:attribute name="messageStyleClass" shortDescription="Style class of message. Type: String. Required: false." />
</cc:interface>

<cc:implementation>
  <h:outputStylesheet library="css" name="role-selection-component.css" />

  <c:set var="completeMethod" value="#{not empty cc.attrs.completeMethod ? cc.attrs.completeMethod : roleSelectionBean.completeRoleMethod}" />

  <h:panelGroup id="#{cc.attrs.componentId}-autocomplete-panel" layout="block"
    styleClass="pl-0 flex flex-column gap-3 ui-fluid #{cc.attrs.autoCompletePanelStyleClass} #{cc.attrs.floatingLabel ? 'ui-float-label' : ''}">

    <p:outputLabel id="#{cc.attrs.componentId}-label" value="#{cc.attrs.label}" for="#{cc.attrs.componentId}"
      styleClass="#{cc.attrs.labelStyleClass}" rendered="#{not empty cc.attrs.label and !cc.attrs.floatingLabel}" />

    <p:autoComplete id="#{cc.attrs.componentId}"
      value="#{cc.attrs.selectedRole}"
      scrollHeight="#{cc.attrs.scrollHeight}"
      completeMethod="#{completeMethod}"
      required="#{cc.attrs.isRequired}"
      var="role"
      size="#{cc.attrs.size}"
      itemValue="#{role}"
      itemLabel="#{cc.attrs.itemLabel}"
      forceSelection="#{cc.attrs.forceSelection}"
      minQueryLength="#{cc.attrs.minQueryLength}"
      styleClass="#{cc.attrs.autoCompleteStyleClass}"
      autoHighlight="#{cc.attrs.hightlight}"
      converter="pojoConverter"
      cache="#{cc.attrs.cache}"
      dynamic="true"
      dropdown="true"
      disabled="#{cc.attrs.isDisabled}"
      readonly="#{cc.attrs.isReadOnly}"
      requiredMessage="#{cc.attrs.requiredMessage}"
      moreText="#{cc.attrs.moreText}"
      queryDelay="#{cc.attrs.queryDelay}"
      maxResults="#{cc.attrs.maxResults}"
      emptyMessage="#{cc.attrs.emptyMessage}"
      inputStyleClass="#{cc.attrs.inputStyleClass}">
      <p:column rendered="#{!cc.attrs.hasCustomizedSelectionList}">
        <pc:securityMemberNameAndAvatar displayName="#{cc.attrs.appendOption eq 'PARENT_NAME' ? role.roleWithParentName : role.displayName}" securityMember="#{role}" isStandAlone="false"
          isShowAvatar="#{cc.attrs.isShowAvatarInSelectionList}" displayNameRendered="#{cc.attrs.displayNameRenderedInSelectionList}"
          displayNameStyleClass="#{cc.attrs.displayNameInSelectionListStyleClass}" containerStyleClass="#{cc.attrs.selectionListContainerStyleClass}" />
      </p:column>
      <cc:insertFacet name="event" />
      <cc:insertChildren />
    </p:autoComplete>

    <p:message id="#{cc.attrs.componentId}-message"
      for="#{cc.attrs.componentId}" rendered="#{cc.attrs.isRenderedMessage}" styleClass="m-0 ml-2 #{cc.attrs.messageStyleClass}"/>

    <p:outputLabel id="#{cc.attrs.componentId}-floating-label"
      value="#{cc.attrs.label}"
      for="#{cc.attrs.componentId}"
      styleClass="#{cc.attrs.labelStyleClass}"
      rendered="#{cc.attrs.floatingLabel}" />
  </h:panelGroup>

</cc:implementation>
</html>

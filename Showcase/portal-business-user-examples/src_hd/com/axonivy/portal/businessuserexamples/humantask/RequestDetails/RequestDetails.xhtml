<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">

<cc:interface componentType="IvyComponent" />

<cc:implementation>
  <p:panelGrid columns="2" layout="grid">
    <h:outputText value="#{ivy.cms.co('/Dialogs/procurementRequest/description')}" />
    <h:outputText value="#{data.procurementRequestData.description}" />

    <h:outputText value="#{ivy.cms.co('/Dialogs/procurementRequest/amount')}" />
    <h:outputText value="#{data.procurementRequestData.amount}">
      <f:convertNumber pattern="###,###" />
    </h:outputText>

    <h:outputText value="#{ivy.cms.co('/Dialogs/procurementRequest/pricePerUnit')}" />
    <h:outputText value="#{data.procurementRequestData.pricePerUnit}">
      <f:convertNumber pattern="###,###.00 #{ivy.cms.co('/Dialogs/procurementRequest/currencySymbol')}" />
    </h:outputText>

    <h:outputText value="#{ivy.cms.co('/Dialogs/procurementRequest/totalPrice')}" />
    <h:outputText value="#{data.procurementRequestData.totalPrice}">
      <f:convertNumber pattern="###,###.00 #{ivy.cms.co('/Dialogs/procurementRequest/currencySymbol')}" />
    </h:outputText>

    <h:outputText value="#{ivy.cms.co('/Dialogs/procurementRequest/notes')}" rendered="#{!data.procurementRequestData.notes.isEmpty()}" />
    <h:outputText value="#{data.procurementRequestData.notes}" rendered="#{!data.procurementRequestData.notes.isEmpty()}" />
  </p:panelGrid>
</cc:implementation>

</html>

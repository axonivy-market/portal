<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic.xhtml">
    <ui:define name="title">EnterProcurementRequest</ui:define>
    <ui:define name="content">
      <h3>
        <h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/procurementRequest/enterTitle')}" />
      </h3>

      <h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/procurementRequest/enterDescription')}" />
      <br />
      <br />

      <h:form id="form">
        <h:panelGrid columns="2">
          <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>

          <p:outputLabel for="procurementRequestDataDescription" value="#{ivy.cms.co('/Dialogs/procurementRequest/description')}" />
          <p:inputText id="procurementRequestDataDescription" value="#{data.procurementRequestData.description}" required="true"></p:inputText>

          <p:outputLabel for="procurementRequestDataPricePerUnit" value="#{ivy.cms.co('/Dialogs/procurementRequest/pricePerUnit')}" />
          <p:inputNumber id="procurementRequestDataPricePerUnit" value="#{data.procurementRequestData.pricePerUnit}"
            symbol="#{ivy.cms.co('/Dialogs/procurementRequest/currencySymbol')} " symbolPosition="p" decimalSeparator="." thousandSeparator="'"
            required="true" />

          <p:outputLabel for="procurementRequestDataAmount" value="#{ivy.cms.co('/Dialogs/procurementRequest/amount')}" />
          <p:spinner id="procurementRequestDataAmount" value="#{data.procurementRequestData.amount}" min="0" required="true" />

          <p:outputLabel for="procurementRequestDataNotes" value="#{ivy.cms.co('/Dialogs/procurementRequest/notes')}" />
          <p:inputText id="procurementRequestDataNotes" value="#{data.procurementRequestData.notes}"></p:inputText>

          <br />
          <p:commandButton actionListener="#{logic.close}" value="#{ivy.cms.co('/Dialogs/general/proceed')}" update="form" icon="ui-icon-check" />
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

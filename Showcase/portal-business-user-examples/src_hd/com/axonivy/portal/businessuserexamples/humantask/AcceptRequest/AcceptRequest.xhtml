<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">

<h:body>
  <ui:composition template="/layouts/basic.xhtml">
    <ui:define name="title">AcceptProcurementRequest</ui:define>
    <ui:define name="content">
      <h3>
        <h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/procurementRequest/AcceptTitle')} (#{ivy.task.activator.getMemberName()})" />
      </h3>

      <h:outputText escape="false" value="#{ivy.cms.co('/Dialogs/procurementRequest/acceptDescription')}" />
      <br />
      <br />

      <ic:workflow.humantask.RequestDetails procurementRequestData="#{data.procurementRequest}" />
      <ic:workflow.humantask.RequestLog procurementRequest="#{data.procurementRequest}" />

      <h:form id="form">
        <h:panelGrid columns="2">
          <p:commandButton actionListener="#{logic.decline}" value="#{ivy.cms.co('/Dialogs/procurementRequest/decline')}" ajax="false"
            icon="ui-icon-closethick" />
          <p:commandButton actionListener="#{logic.accept}" value="#{ivy.cms.co('/Dialogs/procurementRequest/accept')}" ajax="false"
            icon="ui-icon-check" />
        </h:panelGrid>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/TaskTemplate-8.xhtml">
    <ui:define name="title">Leave Request Approval</ui:define>
    <ui:param name="actualStepIndex" value="1" />
    <ui:param name="steps" value="#{[ivy.cms.co('/Labels/LeaveRequest/LeaveSteps/creation'),ivy.cms.co('/Labels/LeaveRequest/LeaveSteps/approval'), ivy.cms.co('/Labels/LeaveRequest/LeaveSteps/approvalResult')]}" />
    <ui:define name="content">

      <h:form id="leave-request">
        <p>There is leave request need your approval, detail is below: </p>
        <h:panelGroup styleClass="ui-g">
          <p:messages styleClass="ui-g-4 ui-lg-4 ui-md-12 ui-sm-12" />
          <h:panelGrid columns="2"
            columnClasses="TexAlLeft ui-g-4 ui-lg-4 ui-md-12 ui-sm-12, ui-g-8 ui-lg-8 ui-md-0 ui-sm-0"
            styleClass="ui-g-6 ui-md-12 ui-sm-12 ui-fluid">
            <h:panelGroup class="md-inputfield MarTop10">
              <p:inputText id="requester" disabled="true" value="#{data.requester.displayName}" />
              <p:outputLabel for="requester" value="#{ivy.cms.co('/Labels/LeaveRequest/requester')}" />
            </h:panelGroup>
            <div></div>

            <h:panelGroup class="md-inputfield MarTop20">
              <p:inputText id="leaveType" value="#{data.leaveRequestData.leaveType.getLabel()}" disabled="true"/>
              <p:outputLabel for="leaveType" value="#{ivy.cms.co('/Labels/LeaveRequest/leaveType')}" />
            </h:panelGroup>
            <div></div>

            <h:panelGroup class="md-inputfield MarTop20">
              <p:calendar id="from" value="#{data.leaveRequestData.from}" locale="#{localeBean.locale}"
                pattern="#{dateTimePatternBean.datePattern}" disabled="true">
                <f:convertDateTime pattern="#{dateTimePatternBean.datePattern}" />
              </p:calendar>
              <p:outputLabel for="from" value="#{ivy.cms.co('/Labels/LeaveRequest/from')}" />
            </h:panelGroup>
            <div></div>

            <h:panelGroup class="md-inputfield MarTop20">
              <p:calendar id="to" value="#{data.leaveRequestData.to}" locale="#{localeBean.locale}"
                pattern="#{dateTimePatternBean.datePattern}" disabled="true">
                <f:convertDateTime pattern="#{dateTimePatternBean.datePattern}" />
              </p:calendar>
              <p:outputLabel for="to" value="#{ivy.cms.co('/Labels/LeaveRequest/to')} " />
            </h:panelGroup>
            <div></div>

            <h:panelGroup class="md-inputfield MarTop20">
              <p:inputText id="approver" value="#{data.approver.displayName}" disabled="true" />
              <p:outputLabel for="approver" value="#{ivy.cms.co('/Labels/LeaveRequest/approver')}" />
            </h:panelGroup>
            <div></div>

            <h:panelGroup>
              <p:outputLabel for="requesterComment" value="#{ivy.cms.co('/Labels/LeaveRequest/requesterComment')} " />
              <p:inputTextarea id="requesterComment" value="#{data.leaveRequestData.requesterComment}" disabled="true"
                rows="5"/>
            </h:panelGroup>
            <div></div>
            
             <h:panelGroup>
              <p:outputLabel for="approverComment" value="#{ivy.cms.co('/Labels/LeaveRequest/approverComment')}"  />
              <p:inputTextarea id="approverComment" value="#{data.leaveRequestData.approverComment}" required="true" rows="5"
              requiredMessage="#{ivy.cms.co('/Labels/LeaveRequest/approverComment')}: #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" />
            </h:panelGroup>
            <div></div>
          </h:panelGrid>
          
          <h:panelGroup layout="block" styleClass="MarTop5 ui-g-4 ui-lg-4 ui-md-12 ui-sm-12" id="command-group">
              <p:commandButton value="#{ivy.cms.co('/Dialog/Common/approve')}" icon="fa fa-send-o" styleClass="Fright"
                partialSubmit="true" id="approved-btn" actionListener="#{logic.approved}" process=":leave-request"
                update=":leave-request" />
              <p:spacer width="5px" styleClass="Fright" />
              <p:commandButton value="#{ivy.cms.co('/Dialog/Common/reject')}" icon="fa fa-ban"
                partialSubmit="true" id="rejected-btn" styleClass="portal-cancel-button Fright" actionListener="#{logic.rejected}" process=":leave-request"
                update=":leave-request" />
            </h:panelGroup>
        </h:panelGroup>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

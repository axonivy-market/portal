<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
  
<!--
DESCRIPTION:
This is the default template to use the serenity-preview theme as well as iFrames approach. 
In this template you can define your own colors using css-variables.

PORTAL:
If you are using the Axon.ivy Portal, you can pass several parameters to portal to use some portal features (e.g. process chain).
You'll find the list of parameters here: https://developer.axonivy.com/portal/8.0/doc/portal-developer-guide/components/layout-templates.html#components-layout-templates-iframe-task-template
For further information about iframes and usage in portal please refer to: https://developer.axonivy.com/portal/8.0/doc/portal-developer-guide/iframe/index.html

CUSTOMIZATION:
If you want to customize this theme please take a look at our documentation: @designer-guide@/user-interface/user-dialogs.html#color-customizing
-->
  
<h:head>
  <f:attribute name="primefaces.THEME" value="serenity-preview" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><ui:insert name="title">Ivy Html Dialog</ui:insert></title>
  <h:outputStylesheet name="css/layout-ivy.css" library="serenity-layout" />
  <h:outputStylesheet name="layouts/styles/ivy-common-8.css" />
  <h:outputStylesheet name="layouts/styles/progress-loader.css" />
  <h:outputScript name="js/layout.js" library="serenity-layout" />
</h:head>
<h:body>
  <ui:include src="/layouts/includes/progress-loader.xhtml" />
  <div id="content" class="container frame">
    <ui:insert name="content">
      default content
    </ui:insert>
  </div>

  <ui:insert name="exception">
    <ui:include src="/layouts/includes/exception.xhtml" />
  </ui:insert>
  
  <style>
    :root {
      --primary-color:hsl(195, 100%, 29%);
      --primary-color-h:195;
      --primary-color-s:100%;
      --primary-color-l:29%;
      --primary-light-color:hsl(180, 1%, 61%);
      --primary-light-color-h:180;
      --primary-light-color-s:1%;
      --primary-light-color-l:61%;
      --primary-lightest-color: hsl(180, 5%, 96%);
      /* Accent */
      --accent-color:hsl(0, 1%, 34%);
      --accent-color-h:0;
      --accent-color-s:1%;
      --accent-color-l:34%;
      --accent-light-color: hsl(180, 1%, 61%);
      --accent-text-color: hsl(0, 0%, 100%);
      
      --message-info-bg-color: hsl(195, 100%, 29%);
    }
  </style>

  <!-- optional Portal parameters:
  <script>
    window.
  </script>
  -->

</h:body>
</html>

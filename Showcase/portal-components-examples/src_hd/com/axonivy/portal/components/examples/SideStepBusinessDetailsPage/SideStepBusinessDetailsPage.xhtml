<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">Leave Request Business Details Page</ui:define>

    <ui:define name="content">
      <h:outputStylesheet library="css" name="leave-request-examples.css" />

      <h:form id="leave-request">
        <h:panelGroup styleClass="ui-g ui-fluid portal-card-container">
          <div class="ui-g-12"></div>
          <p:panel styleClass="card ui-g-12">
            <h4>Side Step Example Business Details</h4>
            <h:panelGroup styleClass="ui-g" layout="block">
              <p:messages styleClass="ui-g-12" />
              <h:panelGrid columns="1" columnClasses="u-text-align-left ui-g-12" styleClass="ui-g-12">
                <h:panelGroup class="MarTop10">
                  <p:outputLabel for="requester" value="Side step type" />
                  <p:inputText id="requester" disabled="true" value="#{data.leaveRequestData.leaveType.label}"
                    styleClass="MarTop10" />
                </h:panelGroup>

                <h:panelGroup class="MarTop20">
                  <p:outputLabel for="leave-type" value="Requester comment" />
                  <p:inputText id="leave-type" value="#{data.leaveRequestData.requesterComment}" disabled="true"
                    styleClass="MarTop10" />
                </h:panelGroup>

                <h:panelGroup class="MarTop20">
                  <p:outputLabel for="approver" value="Approver username" />
                  <p:inputText id="approver" value="#{data.leaveRequestData.approverUsername}" disabled="true" styleClass="MarTop10" />
                </h:panelGroup>

                <h:panelGroup>
                  <p:outputLabel for="requester-comment" value="Answer" />
                  <p:inputTextarea id="requester-comment" value="#{data.leaveRequestData.sideStepComment1}"
                    disabled="true" rows="5" styleClass="MarTop10" />
                </h:panelGroup>

              </h:panelGrid>
            </h:panelGroup>

          </p:panel>
        </h:panelGroup>
        <p:commandButton value="#{ivy.cms.co('/Dialog/Common/finish')}" icon="si si-check-1"
          styleClass="Fright MarTop10" partialSubmit="true" id="finish-btn" actionListener="#{logic.close}"
          process=":leave-request" update=":leave-request" style="width: auto" />
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Redirect To Case Details Page Example</ui:define>
		<ui:define name="content">

			<h3>This is and example to redirect to case details page by case
				Id.</h3>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
					<p:outputLabel value="case Id:" />
					<p:inputText id="case-id" value="#{data.caseId}" />
					<p:link id="case-link" href="#{data.caseLink}" target="_blank"
						rendered="#{data.isLinkEnable}">Link to case details page</p:link>
				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.generate}"
						value="Generate Link" update="form" icon="pi pi-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>

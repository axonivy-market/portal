<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pc="http://xmlns.jcp.org/jsf/composite/components">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">Role Selection Component Example</ui:define>
    <ui:define name="content">
      <h:outputStylesheet library="css" name="examples.css" />
      <div class="layout-wrapper">
      <h:form id="form" styleClass="flex flex-column gap-5">
        <ic:com.axonivy.portal.components.examples.internal.ThemeSelection serenityExampleLink="#{data.roleSelectionSerenityExampleLink}" />
        <h1 class="user-selection-component-header">Role Selection Examples</h1>
        <div class="grid ui-fluid align-items-start">
          <div id="default-role-selection-component" class="col-12 md:col-8">
            <ic:com.axonivy.portal.components.RoleSelection componentId="default-role-autocomplete" selectedRole="#{data.selectedRole}"
              isRenderedMessage="true" label="Default role selection" hightlight="false" isRequired="true" />
          </div>
          <div class="col-12 md:col-4 mt-label">
            <p:commandButton id="assign-selected-role-btn" update="@form" value="Assign selected role to next task"
              actionListener="#{logic.finish}" />
          </div>
        </div>
        <div class="grid ui-fluid align-items-start">
          <div class="col-12 md:col-6">
            <ic:com.axonivy.portal.components.RoleSelection componentId="read-only-role-autocomplete"
              selectedRole="#{data.selectedRoleForReadOnlyField}" isRenderedMessage="false" label="Read only role selection"
              isReadOnly="true" hightlight="false" />
          </div>
          <div id="floating-label-and-exclude-role-component" class="col-12 md:col-6 mt-label">
            <ic:com.axonivy.portal.components.RoleSelection componentId="floating-label-and-exclude-role-autocomplete" hightlight="false"
              selectedRole="#{data.selectedRoleForExcludingRoles}" label="Loading with all roles (exclude Tester, Supporter)"
              excludedRoleNames="#{data.excludedRoleNames}" floatingLabel="true" />
          </div>
        </div>
        <div class="grid ui-fluid align-items-start">
          <div id="role-from-defined-role-component" class="col-12 md:col-6">
            <ic:com.axonivy.portal.components.RoleSelection componentId="role-from-defined-role-autocomplete" fromRoleNames="#{data.definedRoleNames}"
              selectedRole="#{data.selectedRoleForDefinedRoles}" label="Roles from defined role names" />
          </div>
          <div id="item-select-with-ajax-event-component" class="col-12 md:col-6 mt-label">
            <ic:com.axonivy.portal.components.RoleSelection id="role-item-select-event-component" componentId="item-select-event-for-role-selection"
              fromRoleNames="#{data.definedRoleNames}" selectedRole="#{data.selectedRoleForInsertChildren}" label="Demonstrate facet and children"
              floatingLabel="true" hasCustomizedSelectionList="true">
              <p:column>
                <pc:securityMemberNameAndAvatar displayName="#{role.getDisplayName()} (#{role.getMemberName()})" securityMember="#{role}" isStandAlone="false" />
              </p:column>
              <f:facet name="event">
                <p:ajax event="itemSelect" listener="#{logic.showSelectedRole}"
                  update="#{p:resolveFirstComponentWithId('item-select-event-for-role-selection-message', view).clientId}" />
              </f:facet>
            </ic:com.axonivy.portal.components.RoleSelection>
          </div>
        </div>
        <div class="grid ui-fluid">
          <div id="role-from-defined-role-component" class="col-12 md:col-6">
            <ic:com.axonivy.portal.components.RoleSelection componentId="role-from-defined-role-autocomplete" fromRoleNames="#{data.emptyRoleNames}"
              selectedRole="#{data.selectedRoleForDefinedRoles}" label="Empty roles selection" emptyMessage="There's no role to show"/>
          </div>
        </div>
      </h:form>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>

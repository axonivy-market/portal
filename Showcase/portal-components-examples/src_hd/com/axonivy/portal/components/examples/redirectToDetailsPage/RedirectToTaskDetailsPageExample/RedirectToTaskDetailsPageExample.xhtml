<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-10-full-width.xhtml">
		<ui:define name="title">Redirect To Task Details Page Example</ui:define>
		<ui:define name="content">

			<h3>This is and example to redirect to task details page by task
				id.</h3>

			<h:form id="form">
				<p:messages />
				<p:panelGrid columns="2" layout="grid"
					styleClass="ui-panelgrid-blank ui-fluid"
					columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">
					<p:outputLabel id="task-id" value="Task Id:" />
					<p:inputText value="#{data.taskId}" />
					<p:link href="#{data.taskLink}" target="_blank"
						rendered="#{data.isLinkEnable}">Link to task details page</p:link>
				</p:panelGrid>
				<br />
				<div class="command-btns">
					<p:commandLink id="cancel"
						actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
					<p:commandButton id="proceed" actionListener="#{logic.generate}"
						value="Generate Link" update="form" icon="pi pi-check" />
				</div>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>

</html>

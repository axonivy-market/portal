<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">
<h:body>
  <ui:composition template="/layouts/TaskTemplate.xhtml">
    <ui:param name="businessMainContactFolderId" value="#{ivy.case.businessMainContactFolderId}" />
    <ui:param name="caseId" value="#{ivy.case.id}" />
    <ui:param name="actualStepIndex" value="#{data.actualStepIndex}" />
    <ui:param name="steps" value="#{data.steps}" />
    <ui:param name="task" value="#{ivy.task}" />
    <ui:param name="homeLink" value="#{ivy.html.startref('Start Processes/InternalPortalHome/start.ivp')}" />
    <ui:param name="isNotRequiredLogin" value="false" />
    <ui:define name="errorsZone">
      <h:form id="messageForm">
        <p:messages></p:messages>
      </h:form>
    </ui:define>
    <ui:define name="title">AuditDetailsForm</ui:define>
    <ui:define name="taskForm">
      <h3>
        This is a <a
          href="http://www.xpertivy.ch/releases/Xpert.ivy/latest/documents/DesignerGuideHtml/ivy.htmldialogs.html">Html
          Dialog</a> implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
      </h3>

      <h:form id="form">
        <h:panelGrid columns="2">
          <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>

          <p:outputLabel for="mitarbeiter" value="Mitarbeiter" />
          <p:inputText id="mitarbeiter" value="#{data.Mitarbeiter}"></p:inputText>

          <p:outputLabel for="auditor" value="Auditor" />
          <p:inputText id="auditor" value="#{data.Auditor}"></p:inputText>

          <p:outputLabel for="termin" value="Termin" />
          <p:calendar id="termin" value="#{data.Termin}" pattern="dd.MM.yyyy" size="10">
            <f:convertDateTime pattern="dd.MM.yyyy" />
          </p:calendar>

          <p:outputLabel for="compliant" value="Compliant" />
          <p:selectBooleanCheckbox id="compliant" value="#{data.compliant}" />

          <br />
          <!-- <p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" /> -->
          <p:remoteCommand name="proceed" actionListener="#{logic.close}" update=":#{p:component('messageForm')}" />
        </h:panelGrid>
      </h:form>

    </ui:define>
    <ui:define name="leftButtons">
      <h:form>
        <p:commandButton styleClass="buttonDelegate" onclick="proceed()" value="Proceed" icon="fa fa-check-circle-o" />
      </h:form>
    </ui:define>
    <ui:define name="rightButtons" />
  </ui:composition>
</h:body>
</html>

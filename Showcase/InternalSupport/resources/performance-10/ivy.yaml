SystemDb:
  Url: jdbc:postgresql://postgres:5432/AxonIvySystemDatabase-performance-10
  UserName: postgres
  Password: <password>
  Autoconvert: false
Connector:
#  HTTP:
#    Port: '8000'
  HTTPS:
    Enabled: false
  AJP:
    Enabled: false
Applications:
  Portal:
    StandardProcess:
      DefaultPages: com.axonivy.portal:portal
Administrators:
  wawa:
    Password: <password>
#    Email: ''
#    FullName: ''
SecuritySystems:
  default:
    Roles:
      AXONIVY_PORTAL_ADMIN:
      Everybody:
  system:
    Roles:
      SUBSTITUTES_MANAGER:
      SystemAdministrator:
      ABSENCES_MANAGER:

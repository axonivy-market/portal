<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/DefaultHomePageTemplate.xhtml">
    <ui:param name="dataModel" value="#{logic.getDataModel()}" />
    <ui:param name="statisticChartList" value="#{logic.getStatisticCharts()}" />
    <ui:param name="useOverrideListHeader" value="true" />
    <ui:param name="useOverrideHeader" value="true" />
    <ui:param name="useOverrideFilter" value="true" />
    <ui:param name="isNotRequiredLogin" value="false" />

    <ui:define name="taskListHeader">
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{dataModel}"
        componentId="priority-column-header" styleClass="priority-column-header u-text-align-center"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/PRIORITY')}"
        sortField="#{masterDataBean.taskSortFieldPriority}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{dataModel}"
        componentId="name-column-header" styleClass="name-column-header"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/NAME')}"
        sortField="#{masterDataBean.taskSortFieldName}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{dataModel}"
        componentId="responsible-column-header"
        styleClass="responsible-column-header js-responsible-column-header hidden-sm"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/ACTIVATOR')}"
        sortField="#{masterDataBean.taskSortFieldActivator}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{dataModel}"
        componentId="id-column-header" styleClass="id-column-header js-id-column-header u-text-align-center"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/ID')}"
        sortField="#{masterDataBean.taskSortFieldId}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{dataModel}"
        componentId="create-column-header" styleClass="create-column-header js-create-column-header u-text-align-center"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/create')}"
        sortField="#{masterDataBean.taskSortFieldCreationTime}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{dataModel}"
        componentId="expiry-column-header" styleClass="expiry-column-header js-expiry-column-header u-text-align-center"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/EXPIRY_TIME')}"
        sortField="#{masterDataBean.taskSortFieldExpiryTime}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{dataModel}"
        componentId="customer-name-header" sortField="CustomerName" value="Customer name"
        styleClass="state-column-header u-text-align-center" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{dataModel}"
        componentId="customer-type-header" sortField="CustomerType" value="Customer type"
        styleClass="state-column-header u-text-align-center" />
    </ui:define>

    <ui:define name="taskHeader">
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskPriority priority="#{task.priority}" />

      <div class="task-start-info">
        <ic:ch.ivy.addon.portalkit.component.task.column.TaskName task="#{task}" />
      </div>

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskResponsible responsibleName="#{task.activatorName}"
        responsible="#{task.activator.displayName}" styleClass="hidden-sm" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskId value="#{task.getId()}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskDate componentId="creation-time"
        value="#{task.startTimestamp}" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskDate componentId="expiry-time"
        value="#{task.expiryTimestamp}" />

      <h:outputText id="customer-name" styleClass="u-text-align-center" style="flex: 0 0 150px;"
        value="#{task.customFields().stringField('CustomerName').getOrNull()}" />

      <h:outputText id="customer-type" styleClass="u-text-align-center" style="flex: 0 0 150px;"
        value="#{task.customFields().stringField('CustomerType').getOrNull()}" />
    </ui:define>

    <ui:define name="taskFilter">
      <c:set var="filterContainer" value="#{dataModel.filterContainer}" />

      <ic:ch.ivy.addon.portalkit.component.task.filter.TaskCreationDateFilter
        filter="#{filterContainer.creationDateFilter}" dataModel="#{dataModel}" />
      <ic:ch.ivy.addon.portalkit.component.task.filter.TaskExpiredDateFilter
        filter="#{filterContainer.expiredDateFilter}" dataModel="#{dataModel}" />
      <ic:ch.ivy.addon.portalkit.component.task.filter.TaskDescriptionFilter
        filter="#{filterContainer.descriptionFilter}" dataModel="#{dataModel}" />
      <ic:ch.ivy.addon.portalkit.component.task.filter.TaskResponsibleFilter
        filter="#{filterContainer.responsibleFilter}" dataModel="#{dataModel}" />

      <ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter id="customer-name-filter" dataModel="#{dataModel}"
        taskFilter="#{filterContainer.customerNameFilter}">
        <p:inputText id="customVarChar5" value="#{filterContainer.customerNameFilter.customerName}" />
      </ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter>

      <ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter id="customer-type-filter" dataModel="#{dataModel}"
        displayFooterButtons="false" taskFilter="#{filterContainer.customerTypeFilter}">
        <p:selectOneRadio layout="pageDirection" value="#{filterContainer.customerTypeFilter.selectedCustomerType}">
          <p:ajax update="@([id$='customer-type-filter:filter-open-form']) @form #{p:resolveFirstComponentWithId('task-view-container', view).clientId}"
            global="false" oncomplete="taskWidget.setupScrollbar(); taskWidget.setupHeader()" />
          <f:selectItems var="type" value="#{filterContainer.customerTypeFilter.customerTypes}" itemLabel="#{type}"
            itemValue="#{type}" />
        </p:selectOneRadio>
      </ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter>
    </ui:define>
  </ui:composition>
</h:body>
</html>

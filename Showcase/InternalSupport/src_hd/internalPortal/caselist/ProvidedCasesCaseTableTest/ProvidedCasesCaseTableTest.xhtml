<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">

<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
  	<ui:param name="isNotRequiredLogin" value="false" />
    <ui:define name="pageTitle">Application cases list</ui:define>
    <ui:define name="pageContent">
      <h:panelGroup layout="block" id="caseTablePanel">
        <h:form id="runningCaseTreeTableForm" style="height: 90%">
          <h3>This table get cases from parent form</h3>
          <ic:ch.ivy.addon.portalkit.singleapp.cases.CaseTable startMethod="startWithCaseList" iCases="#{data.cases}"
            caseTableIcon="fa fa-youtube" />
        </h:form>
      </h:panelGroup>
    </ui:define>
  </ui:composition>
</h:body>
</html>

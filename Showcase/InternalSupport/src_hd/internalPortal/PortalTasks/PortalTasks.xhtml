<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/PortalTasksTemplate.xhtml">
    <ui:param name="filterGroupId" value="#{ivy.request.processModel.id}" />
    <ui:param name="useOverrideListHeader" value="true" />
    <ui:param name="useOverrideHeader" value="true" />
    <ui:param name="useOverrideFilter" value="true" />
    <ui:param name="isNotRequiredLogin" value="false" />

    <ui:define name="taskListHeader">
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        componentId="priority-column-header" styleClass="priority-column-header TexAlCenter"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/PRIORITY')}"
        sortField="#{masterDataBean.taskSortFieldPriority}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        componentId="name-column-header" styleClass="name-column-header"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/NAME')}"
        sortField="#{masterDataBean.taskSortFieldName}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        componentId="responsible-column-header"
        styleClass="responsible-column-header activatior-column #{taskView.dataModel.isAutoHideColumns()?'js-responsible-column-header hidden-sm':''}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/ACTIVATOR')}"
        sortField="#{masterDataBean.taskSortFieldActivator}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        componentId="id-column-header" styleClass="id-column-header TexAlCenter #{taskView.dataModel.isAutoHideColumns()?'js-id-column-header':''}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/ID')}"
        sortField="#{masterDataBean.taskSortFieldId}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        componentId="create-column-header" styleClass="create-column-header TexAlCenter #{taskView.dataModel.isAutoHideColumns()?'js-create-column-header':''}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/create')}"
        sortField="#{masterDataBean.taskSortFieldCreationTime}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        componentId="expiry-column-header" styleClass="expiry-column-header TexAlCenter #{taskView.dataModel.isAutoHideColumns()?'js-expiry-column-header':''}"
        value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/taskList/defaultColumns/EXPIRY_TIME')}"
        sortField="#{masterDataBean.taskSortFieldExpiryTime}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        componentId="customer-name-header" sortField="customVarCharField5" value="Customer name"
        styleClass="state-column-header TexAlCenter" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        componentId="customer-type-header" sortField="customVarCharField1" value="Customer type"
        styleClass="state-column-header TexAlCenter" />
    </ui:define>

    <ui:define name="taskHeader">
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskPriority priority="#{task.priority}" dataModel="#{taskView.dataModel}" />

      <div class="task-start-info">
        <ic:ch.ivy.addon.portalkit.component.task.column.TaskName task="#{task}" dataModel="#{taskView.dataModel}" />
      </div>

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskResponsible userName="#{task.activatorName}"
        fullName="#{task.activator.displayName}" styleClass="activatior-column #{taskView.dataModel.isAutoHideColumns()? 'hidden-sm':''}" 
        dataModel="#{taskView.dataModel}" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskId value="#{task.getId()}" dataModel="#{taskView.dataModel}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskDate componentId="creation-time"
        value="#{task.startTimestamp}" styleClass="#{taskView.dataModel.isAutoHideColumns()?'js-create-cell':''}"
        rendered="#{taskView.dataModel.isSelectedColumn('CREATION_TIME')}" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskDate componentId="expiry-time"
        value="#{task.expiryTimestamp}" styleClass="#{taskView.dataModel.isAutoHideColumns()?'js-expiry-cell':''}"
        rendered="#{taskView.dataModel.isSelectedColumn('EXPIRY_TIME')}" />

      <ic:ch.ivy.addon.portalkit.component.task.column.TaskCustomField id="customer-name-component" componentId="customer-name" column="customVarCharField5" dataModel="#{taskView.dataModel}"
        labelValue="#{task.customFields().stringField('CustomVarCharField5').getOrNull()}" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskCustomField id="customer-type-component" componentId="customer-type" column="customVarCharField1" dataModel="#{taskView.dataModel}"
        labelValue="#{task.customFields().stringField('CustomVarCharField1').getOrNull()}" />
    </ui:define>

    <ui:define name="taskFilter">
      <c:set var="filterContainer" value="#{taskView.dataModel.filterContainer}" />

      <ic:ch.ivy.addon.portalkit.component.task.filter.TaskCreationDateFilter
        filter="#{filterContainer.creationDateFilter}" dataModel="#{taskView.dataModel}" />
      <ic:ch.ivy.addon.portalkit.component.task.filter.TaskExpiredDateFilter
        filter="#{filterContainer.expiredDateFilter}" dataModel="#{taskView.dataModel}" />
      <ic:ch.ivy.addon.portalkit.component.task.filter.TaskDescriptionFilter
        filter="#{filterContainer.descriptionFilter}" dataModel="#{taskView.dataModel}" />
      <ic:ch.ivy.addon.portalkit.component.task.filter.TaskResponsibleFilter
        filter="#{filterContainer.responsibleFilter}" dataModel="#{taskView.dataModel}" />

      <ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter id="customer-name-filter" dataModel="#{taskView.dataModel}"
        taskFilter="#{filterContainer.customerNameFilter}">
        <p:inputText id="customVarChar5" value="#{filterContainer.customerNameFilter.customerName}" />
      </ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter>

      <ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter id="customer-type-filter" dataModel="#{taskView.dataModel}"
        displayFooterButtons="false" taskFilter="#{filterContainer.customerTypeFilter}">
        <p:selectOneRadio layout="pageDirection" value="#{filterContainer.customerTypeFilter.selectedCustomerType}">
          <p:ajax update="@([id$='customer-type-filter:filter-open-form']) @form #{p:component('task-view-container')}"
            global="false" oncomplete="taskWidget.setupScrollbar(); taskWidget.setupHeader()" />
          <f:selectItems var="type" value="#{filterContainer.customerTypeFilter.customerTypes}" itemLabel="#{type}"
            itemValue="#{type}" />
        </p:selectOneRadio>
      </ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter>
    </ui:define>
  </ui:composition>
</h:body>
</html>

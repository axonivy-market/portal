<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/PortalCasesTemplate.xhtml">
    <ui:param name="menuState" value="#{data.menuState}" />
    <ui:param name="useOverrideFilter" value="true" />
    <ui:param name="filterGroupId" value="#{ivy.request.processModel.id}" />
    <ui:param name="isNotRequiredLogin" value="false" />
    <ui:param name="useOverrideBody" value="true" />
     
     <ui:define name="caseBody">

      Internal support. This is the customized content of the case: #{case.getId()}
      
      <ui:fragment rendered="#{case.getCustomVarCharField1().equals('I am a secret')}">
      
      <h:outputText value="I'm a secret case so I'm displayed differently" />
      
      </ui:fragment>
      
      <ui:fragment rendered="#{case.getCustomVarCharField1().equals('I am even more secret')}">
      
      Put your secret content here
      
      </ui:fragment>
      
      </ui:define> 
    <ui:define name="caseFilter">
	  	<c:set var="filterContainer" value="#{caseView.getDataModel().filterContainer}" />
	    <ic:ch.ivy.addon.portalkit.component.cases.filter.CaseDescriptionFilter filter="#{filterContainer.caseDescriptionFilter}"
	    	 dataModel="#{caseView.getDataModel()}" />
   	    <ic:ch.ivy.addon.portalkit.component.cases.filter.CaseStateFilter filter="#{filterContainer.stateFilter}"
     		 dataModel="#{caseView.getDataModel()}" />
  </ui:define>
  </ui:composition>
</h:body>
</html>

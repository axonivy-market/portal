<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/TaskTemplate.xhtml">
    <ui:param name="businessMainContactFolderId" value="#{ivy.case.businessMainContactFolderId}" />
    <ui:param name="caseId" value="#{ivy.case.getBusinessCase().getId()}" />
    <ui:param name="actualStepIndex" value="#{data.actualStepIndex}" />
    <ui:param name="homeLink" value="#{ivy.html.startref('Start Processes/InternalSupportPortalHome/start.ivp')}" />
    <ui:param name="steps" value="#{data.steps}" />
    <ui:param name="task" value="#{ivy.task}" />
    <ui:param name="isNotRequiredLogin" value="false" />
    <ui:define name="taskForm">
      <h:form id="leave-request">
      		<div class="ui-fluid">	
				<div class="ui-g fitDivToFieldset" style="">				
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="inputy" value="One Line Input" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:inputText id="inputy" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="area" value="Textarea" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:inputTextarea id="area" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
				</div>
				<div class="ui-g fitDivToFieldset" style="">		
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="calendar" value="Calendar" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:calendar id="calendar" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="inputz" value="AutoComplete" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:inputText id="inputz" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
				</div>
				<div class="ui-g fitDivToFieldset" style="">		
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="mask" value="Mask" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:inputMask id="mask" mask="99/99/9999" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="pwd" value="Password" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:password id="pwd" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
				</div>
				<div class="ui-g fitDivToFieldset" style="">		
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="keyboard" value="Keyboard" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:keyboard id="keyboard" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="onemenu" value="OneMenu" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:selectOneMenu id="onemenu">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Xbox One" itemValue="Xbox One" />
						<f:selectItem itemLabel="PS4" itemValue="PS4" />
						<f:selectItem itemLabel="Wii U" itemValue="Wii U" />
					</p:selectOneMenu></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
				</div>
				<div class="ui-g fitDivToFieldset" style="">		
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="slider" value="Slider" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:outputPanel>
						<p:inputText id="slider" />
						<p:slider for="slider" />
					</p:outputPanel></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
				</div>
				<div class="ui-g fitDivToFieldset" style="">		
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="chkmenu" value="CheckboxMenu" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:selectCheckboxMenu id="chkmenu" label="Cities">
						<f:selectItems value="#{checkboxView.cities}" />
					</p:selectCheckboxMenu></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="dialog" value="Dialog" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:commandButton id="dialog" value="Show" icon="fa fa-eye"
						type="button" onclick="PF('dlg').show()" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
				</div>
				<div class="ui-g fitDivToFieldset" style="">		
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""><p:outputLabel for="listbox" value="Listbox" /></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""><p:selectOneListbox id="listbox">
						<f:selectItem itemLabel="Sentinel" itemValue="Sentinel" />
						<f:selectItem itemLabel="Spark" itemValue="Spark" />
						<f:selectItem itemLabel="Ronin" itemValue="Ronin" />
						<f:selectItem itemLabel="Rio" itemValue="Rio" />
						<f:selectItem itemLabel="Primus" itemValue="Primus" />
					</p:selectOneListbox></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-2" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-3" style=""></div>
					<div class="ui-g-12 ui-md-6 ui-lg-1" style=""></div>
				</div>	
		</div>
	</h:form>
	</ui:define>
	</ui:composition>
</h:body>
</html>

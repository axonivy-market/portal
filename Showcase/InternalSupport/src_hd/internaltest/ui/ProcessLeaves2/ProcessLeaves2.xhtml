<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/TaskTemplate.xhtml">
		<ui:param name="actualStepIndex" value="#{data.actualStepIndex}" />
		<ui:param name="steps" value="#{data.steps}" />
		<ui:define name="login">
			<ic:internaltest.ui.CustomLogin />
		</ui:define>

		<ui:define name="taskName">
			<span class="fa fa-subway" />
			<h:outputText value="#{ivy.task.name} #(#{ivy.task.getId()})"></h:outputText>
		</ui:define>

		<ui:define name="errorsZone">
			<h:form id="messageForm">
				<p:messages></p:messages>
			</h:form>
		</ui:define>

		<ui:define name="taskForm">
			<h3>ProcessLeaves2</h3>
			<h:form prependId="false" id="myForm">
				<h:panelGrid columns="2">
					<p:outputLabel for="mitarbeiter"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/employee')}" />
					<p:inputText id="mitarbeiter" value="#{data.Mitarbeiter}"
						required="true" requiredMessage="Mitarbeiter is required"></p:inputText>

					<p:outputLabel for="von"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/from')}" />
					<p:calendar id="von" value="#{data.Von}" locale="#{localeBean.locale}" pattern="#{dateTimePatternBean.datePattern}"
						size="10" required="true"
						requiredMessage="Date From is required">
						<f:convertDateTime pattern="#{dateTimePatternBean.datePattern}" />
					</p:calendar>

					<p:outputLabel for="bis"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/to')}" />
					<p:calendar id="bis" value="#{data.Bis}"
						 locale="#{localeBean.locale}" pattern="#{dateTimePatternBean.datePattern}" size="10" required="true"
						requiredMessage="Date To is required">
						<f:convertDateTime pattern="#{dateTimePatternBean.datePattern}" />
					</p:calendar>

					<p:outputLabel for="art"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/type')}" />
					<p:inputText id="art" value="#{data.Art}"></p:inputText>

					<p:outputLabel for="beantragt"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/appliedFor')}" />
					<p:selectBooleanCheckbox id="beantragt" value="#{data.beantragt}" />

					<p:outputLabel for="vertretung"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/representation')}" />
					<p:inputText id="vertretung" value="#{data.Vertretung}"></p:inputText>

					<br />

				</h:panelGrid>

			</h:form>
		</ui:define>
		<ui:define name="leftButtons">
			
		</ui:define>

		<ui:define name="rightButtons">
          <h:panelGroup styleClass="MarTop5 DispBlock">
		  <h:form>
				<p:commandButton value="Send Request" 
					icon="fa fa-paper-plane" onclick="leaveRequest()" />
				<p:spacer width="5px"/>
				<p:commandButton value="Cancel" styleClass="portal-cancel-button"
					icon="fa fa-ban" actionListener="#{logic.close}" update="@form" />
			</h:form>
      </h:panelGroup>
		</ui:define>

	</ui:composition>
</h:body>
</html>

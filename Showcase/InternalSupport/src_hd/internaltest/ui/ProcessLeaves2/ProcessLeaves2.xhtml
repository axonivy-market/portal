<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/TaskTemplate.xhtml">
		<ui:param name="businessMainContactFolderId"
			value="#{ivy.case.businessMainContactFolderId}" />
		<ui:param name="caseId" value="#{ivy.case.id}" />
		<ui:param name="actualStepIndex" value="#{data.actualStepIndex}" />
		<ui:param name="steps" value="#{data.steps}" />
		<ui:param name="homeLink"
			value="#{ivy.html.startref('Start Processes/InternalSupportPortalHome/start.ivp')}" />
		<!-- Hide default tabs -->
		<ui:param name="showCaseStatusInfoTab" value="false" />
		<ui:param name="showHistoryTab" value="false" />
		<ui:param name="showDocumentTab" value="false" />

		<ui:define name="login">
			<ic:internaltest.ui.CustomLogin />
		</ui:define>

		<ui:define name="taskName">
			<span class="fa fa-subway" />
			<h:outputText value="#{ivy.task.name} #(#{ivy.task.id})"></h:outputText>
		</ui:define>

		<ui:define name="errorsZone">
			<h:form id="messageForm">
				<p:messages></p:messages>
			</h:form>
		</ui:define>

		<ui:define name="documentIframe">
			<iframe id="iframeCenter" src="https://www.eonenergy.com/"
				width="100%" height="500" frameborder="0"> </iframe>
		</ui:define>

		<ui:define name="taskForm">
			<h3>ProcessLeaves2</h3>
			<h:form prependId="false" id="myForm">
				<h:panelGrid columns="2">
					<p:outputLabel for="mitarbeiter"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/employee')}" />
					<p:inputText id="mitarbeiter" value="#{data.Mitarbeiter}"
						required="true" requiredMessage="Mitarbeiter is required"></p:inputText>

					<p:outputLabel for="von"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/from')}" />
					<p:calendar id="von" value="#{data.Von}" pattern="dd.MM.yyyy"
						size="10" required="true" locale="en_US"
						requiredMessage="Date From is required">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>

					<p:outputLabel for="bis"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/to')}" />
					<p:calendar id="bis" value="#{data.Bis}" locale="en_US"
						pattern="dd.MM.yyyy" size="10" required="true"
						requiredMessage="Date To is required">
						<f:convertDateTime pattern="dd.MM.yyyy" />
					</p:calendar>

					<p:outputLabel for="art"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/type')}" />
					<p:inputText id="art" value="#{data.Art}"></p:inputText>

					<p:outputLabel for="beantragt"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/appliedFor')}" />
					<p:selectBooleanCheckbox id="beantragt" value="#{data.beantragt}" />

					<p:outputLabel for="vertretung"
						value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/representation')}" />
					<p:inputText id="vertretung" value="#{data.Vertretung}"></p:inputText>

					<br />

				</h:panelGrid>
				<!-- !!!IMPORTANT Have to store the last-position in cookie before create task-->
				<p:remoteCommand name="leaveRequest" actionListener="#{logic.close}"
					update="@all" />
			</h:form>
		</ui:define>
		<ui:define name="leftButtons">
			
		</ui:define>

		<ui:define name="rightButtons">
		  <h:form>
				<p:commandButton value="Send Request"
					icon="fa fa-paper-plane" onclick="leaveRequest()" />
				<p:spacer width="5px"/>
				<p:commandButton value="Cancel" styleClass="mod-cancel-button"
					icon="fa fa-ban" type="button" onclick="redirectToLastPage()" />
			</h:form>
		</ui:define>

	</ui:composition>
</h:body>
</html>

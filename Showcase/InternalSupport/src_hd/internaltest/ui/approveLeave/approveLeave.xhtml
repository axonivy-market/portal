<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"      
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/TaskTemplate.xhtml">
		<ui:param name="actualStepIndex" value="#{data.actualStepIndex}"/>
		<ui:param name="steps" value="#{data.steps}"/>
		<ui:define name="errorsZone">
			<h:form id="messageForm">
				<p:messages></p:messages>
			</h:form>						
		</ui:define>
		
		<ui:define name="content">
		<h:form id="form">
			<h3>Approve Leave</h3>
			
				
				<h:panelGrid columns="2">
					<f:facet name="header">
						<p:messages></p:messages>
					</f:facet>
					
					<p:outputLabel for="mitarbeiter" value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/employee')}"/>
					<p:inputText id="mitarbeiter" value="#{data.Mitarbeiter}"></p:inputText>
					
					<p:outputLabel for="von" value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/from')}"/>
					<p:calendar id="von" value="#{data.Von}" locale="#{localeBean.locale}" pattern="#{dateTimePatternBean.datePattern}" size="10">
						<f:convertDateTime pattern="#{dateTimePatternBean.datePattern}" />
					</p:calendar>
					
					<p:outputLabel for="bis" value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/to')}"/>
					<p:calendar id="bis" value="#{data.Bis}" locale="#{localeBean.locale}" pattern="#{dateTimePatternBean.datePattern}" size="10">
						<f:convertDateTime pattern="#{dateTimePatternBean.datePattern}" />
					</p:calendar>
					
					<p:outputLabel for="genehmigt" value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/approved')}"/>
					<p:selectBooleanCheckbox id="genehmigt" value="#{data.genehmigt}" />
					
					<p:outputLabel for="ablehnungsgrund" value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/rejectionReason')}"/>
					<p:inputText id="ablehnungsgrund" value="#{data.Ablehnungsgrund}"></p:inputText>
					
					<p:outputLabel for="vertretung" value="#{ivy.cms.co('/ProcessPages/ProcessLeaves/ProcessLeave/representation')}"/>
					<p:inputText id="vertretung" value="#{data.Vertretung}"></p:inputText>
					
					<br />
				</h:panelGrid>
		</h:form>
		</ui:define>
		
		<ui:define name="leftButtons">		
				
		</ui:define>

		<ui:define name="rightButtons">
      <h:panelGroup styleClass="MarTop5 DispBlock">
        <h:form>
          <p:commandButton actionListener="#{logic.close}" update=":#{p:component('messageForm')}" value="Approve" icon="fa fa-check-circle-o" />
          <p:spacer width="5px" />
          <p:commandButton value="Back" styleClass="mod-cancel-button portal-cancel-button" icon="fa fa-ban"
            type="button" />
          <p:commandButton value="Cancel Approval Request" styleClass="mod-cancel-button portal-cancel-button" icon="fa fa-ban" actionListener="#{logic.close}" />  
        </h:form>
      </h:panelGroup>
    </ui:define>
		
	</ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="title">Task: #{ivy.task.names().current()}</ui:define>
    <ui:define name="content">
      <ic:com.axonivy.portal.components.IFrameTaskConfig viewName="TASK_DETAIL" />
      <h3>This is private page for Sale employees</h3>

      <h:form id="form">
        <h:panelGrid columns="2">
          <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>

          <br />
          <p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="title">Document Table Usage</ui:define>
    <ui:define name="simplePageContent">
      <h1>
        Document Table Usage
      </h1>
      <h:form id="form">
        <ic:com.axonivy.portal.component.DocumentTable id="document-table-component"
          enableScriptCheckingForUploadedDocument="#{documentUploadGlobalSettingBean.enableScriptCheckingForUploadedDocument}"
          enableVirusScannerForUploadedDocument="#{documentUploadGlobalSettingBean.enableVirusScannerForUploadedDocument}"
          allowedUploadFileTypes="#{documentUploadGlobalSettingBean.uploadDocumentWhitelistExtensions}"
          typeSelectionItems="#{documentTableUsageBean.documentTypes}" >
          <f:facet name="componentHeader">
            <h2>
              This is customized document table component header
            </h2>
          </f:facet>
          <p:column headerText="Creator" styleClass="document-creator-column">
            <h:outputText id="creator" value="#{document.creation.userName}" title="#{document.creation.userName}" />
          </p:column>
          <p:column headerText="Created time" styleClass="document-created-column">
            <h:outputText id="created-time" value="#{document.creation.timestamp}" title="#{document.creation.timestamp}" />
          </p:column>
          <p:column headerText="Customer" styleClass="document-customer-column">
            <h:outputText id="customer" value="#{document.customer}" title="#{document.customer}" />
          </p:column>
          <f:facet name="componentFooter">
            <h2>
              This is customized document table component footer
            </h2>
          </f:facet>
        </ic:com.axonivy.portal.component.DocumentTable>
      </h:form>
    </ui:define>
    <ui:define name="css">
      <h:outputStylesheet library="css" name="examples.css" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

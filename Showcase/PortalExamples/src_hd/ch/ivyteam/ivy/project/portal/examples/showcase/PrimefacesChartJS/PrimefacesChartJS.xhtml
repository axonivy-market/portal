<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">
		<ui:define name="title">PrimefacesChartJS</ui:define>
		<ui:define name="simplePageContent">
			<h3>
			This is an <a href="https://developer.axonivy.com/doc/latest/DesignerGuideHtml/ivy.userinterface.html#ivy-htmldialogs">Html Dialog</a> 
			implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
			</h3>
			
			<h:form id="form">
				<p:donutChart model="#{chartJsBean.donutModel}" style="width: 100%; height: 500px;"/>
        
        <p:barChart model="#{chartJsBean.barModel}" style="width: 100%; height: 500px;"/>
        
        <p:barChart model="#{chartJsBean.barModel2}" style="width: 100%; height: 500px;"/>
			</h:form>
			
		</ui:define>
	</ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">
<h:body>
  <ui:composition template="/layouts/TaskTemplate.xhtml">
    <ui:param name="caseId" value="#{ivy.case.getBusinessCase().getId()}" />
    <ui:param name="task" value="#{ivy.task}" />
    <ui:define name="taskForm">
      <h:form id="request">
        <p:focus></p:focus>
        <h:panelGrid columns="2" columnClasses="TexAlRight,">
          <p:outputLabel for="fullname" value="Employee" />
          <p:inputText id="fullname" />
        </h:panelGrid>
      </h:form>
    </ui:define>

    <ui:define name="rightButtons">
      <h:form id="command-form">
        <h:panelGroup styleClass="MarTop5 DispBlock" id="command-group">
          <p:commandButton value="Send" styleClass="" icon="fa fa-send-o" partialSubmit="true" id="button-submit"
            actionListener="#{logic.close}" process=":request" update=":request" />
          <p:spacer width="10"/>
          <p:commandButton value="Cancel" styleClass="mod-cancel-button portal-cancel-button" icon="fa fa-ban" partialSubmit="true" id="button-cancel"
            actionListener="#{logic.cancel}" process=":request" update=":request" />
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

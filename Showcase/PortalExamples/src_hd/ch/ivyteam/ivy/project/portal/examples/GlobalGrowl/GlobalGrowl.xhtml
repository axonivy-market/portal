<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/TaskTemplate.xhtml">
    <ui:define name="content">
      <h:form id="request">
        <p:focus></p:focus>
        <h:panelGroup styleClass="md-inputfield MarTop20">
          <p:inputText id="fullname" />
          <p:outputLabel for="fullname" value="Employee" />
        </h:panelGroup>
        <h:panelGroup styleClass="MarTop5 DispBlock" id="command-group">
          <p:commandButton value="Send" icon="fa fa-send-o" id="button-submit" actionListener="#{logic.close}" process="@none" />
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

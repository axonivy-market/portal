<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<p:dialog header="Detail" id="detailDialog" widgetVar="detailDialog" modal="true" appendTo="@(body)" closeOnEscape="true" closable="true">
		<h:form id="detailForm">
			<p:messages id="detailMessage" />
			<p:panelGrid columns="3" styleClass="ui-panelgrid-blank" columnClasses="ui-grid-col-4,ui-grid-col-1,ui-grid-col7">
				<p:outputLabel>No</p:outputLabel>
				<p:spacer/>
				<p:inputText value="#{data.selectedScore.id}" disabled="true"/>
				<p:outputLabel for="name">Name</p:outputLabel>
				<p:spacer/>
				<p:inputText value="#{data.selectedScore.name}" required="true" id="name" requiredMessage="Name is required"/>
				<p:outputLabel for="points" >Points</p:outputLabel>
				<p:spacer/>
				<p:inputText value="#{data.selectedScore.points}" required="true" id="points" requiredMessage="Point value is required"/>
				<br></br>
						
			</p:panelGrid>
			<p:toolbar style="border:none">
			<f:facet name="right">
				<p:commandButton value="Save" actionListener="#{logic.save}"
					update="#{p:component('theTable')} detailForm" oncomplete="validateToHide(args, PF('detailDialog'));" id="dialogSaveButton"/>
				
				<p:commandButton value="Cancel" process="@this" oncomplete="PF('detailDialog').hide();" styleClass="portal-cancel-button">
					<p:resetInput target="detailForm"></p:resetInput>
				</p:commandButton>				
			</f:facet>	
			</p:toolbar>		
		</h:form>
	<script>
	function validateToHide(args, dialog) {
		// args is a default primefaces parameter
		if (!args.validationFailed) {
			dialog.hide();
		}
	}
	</script>
	</p:dialog>
</h:body>
</html>

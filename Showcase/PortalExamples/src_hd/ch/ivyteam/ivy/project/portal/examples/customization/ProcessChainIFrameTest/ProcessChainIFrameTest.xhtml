<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/frame-8.xhtml">
		<ui:define name="title">ProcessChainTest</ui:define>
		<ui:define name="content">
			<div class="process-chain-container-iframe">
				<h:form id="form" styleClass="process-chain-test-form ui-g">
					<h1>PortalKit</h1>
					<div class="ui-g-12">
						<div class="process-chain-test">
							<ic:com.axonivy.portal.components.ProcessChain id="process-chain-circle-horizontal" componentId="component-circle-horizontal" shape="CIRCLE" direction="HORIZONTAL"
								isShowAllSteps="false" actualStepIndex="0" steps="#{['Step 1','Step 2','Step 3','Step 4','Step 5','Step 6','Step 7','Step 8','Step 9']}" />
						</div>
						<div class="process-chain-test">
							<ic:com.axonivy.portal.components.ProcessChain id="process-chain-line-horizontal" componentId="component-line-horizontal" shape="LINE" direction="HORIZONTAL" isShowAllSteps="false"
								actualStepIndex="#{data.actualCurrentIndex}" steps="#{['Step 1','Step 2','Step 3','Step 4','Step 5','Step 6','Step 7','Step 8','Step 9']}" />
						</div>
						<div class="process-chain-test process-chain-test-vertical">
							<ic:com.axonivy.portal.components.ProcessChain id="process-chain-circle-vertical" componentId="component-circle-vertical" shape="CIRCLE" direction="VERTICAL" isShowAllSteps="false"
								actualStepIndex="#{data.actualCurrentIndex}" steps="#{['Step 1','Step 2','Step 3','Step 4','Step 5','Step 6','Step 7','Step 8','Step 9']}" />
						</div>
						<div class="process-chain-test process-chain-test-vertical-line">
							<ic:com.axonivy.portal.components.ProcessChain id="process-chain-line-vertical" componentId="component-line-vertical" shape="LINE" direction="VERTICAL" isShowAllSteps="false"
								actualStepIndex="#{data.actualCurrentIndex}" steps="#{['Step 1','Step 2','Step 3','Step 4','Step 5','Step 6','Step 7','Step 8','Step 9']}" />
						</div>
					</div>
					<div class="ui-g-12">
						<div class="process-chain-test-button">
							<h:panelGroup styleClass="MarTop5 DispBlock" id="command-group">
								<p:commandButton value="Next Step" actionListener="#{logic.next}" id="next-button" process="@form" update="@form">
								</p:commandButton>
							</h:panelGroup>
						</div>
					</div>
				</h:form>
			</div>
			<h:outputStylesheet library="css" name="examples.css" />
		</ui:define>
	</ui:composition>
</h:body>
</html>

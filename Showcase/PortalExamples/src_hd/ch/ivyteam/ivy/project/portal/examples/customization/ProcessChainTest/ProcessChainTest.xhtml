<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/TaskTemplate.xhtml">
		<ui:define name="title">ProcessChainTest</ui:define>
		<ui:define name="simplePageContent">
			<h:form id="form" style="heigh: 500px">
				<div style="height: 200px;">
					<ic:ch.ivy.addon.portalkit.singleapp.process.ProcessChain id="process-chain-circle" componentId="component-circle" type="CIRCLE" isShowAllSteps="false"
						actualStepIndex="#{data.actualCurrentIndex}" steps="#{['Step 1','Step 2','Step 3','Step 4','Step 5','Step 6','Step 7','Step 8','Step 9']}" />
				</div>
				<div style="height: 200px;">
					<ic:ch.ivy.addon.portalkit.singleapp.process.ProcessChain id="process-chain-line" componentId="component-circle" type="LINE" isShowAllSteps="false"
						actualStepIndex="#{data.actualCurrentIndex}" steps="#{['Step 1','Step 2','Step 3','Step 4','Step 5','Step 6','Step 7','Step 8','Step 9']}" />
				</div>
				<div style="height: 600px;">
					<ic:ch.ivy.addon.portalkit.singleapp.process.ProcessChain id="process-chain-horizontal" componentId="component-circle" type="HORIZONTAL" isShowAllSteps="false"
						actualStepIndex="#{data.actualCurrentIndex}" steps="#{['Step 1','Step 2','Step 3','Step 4','Step 5','Step 6','Step 7','Step 8','Step 9']}" />
				</div>
				<h:panelGroup styleClass="MarTop5 DispBlock" id="command-group">
					<p:commandButton value="Next Step" actionListener="#{logic.next}" id="next-button" process="@form" update="@form">
					</p:commandButton>
				</h:panelGroup>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>

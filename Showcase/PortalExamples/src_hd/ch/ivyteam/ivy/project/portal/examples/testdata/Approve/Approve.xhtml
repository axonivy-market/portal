<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" >
<h:body>
  <ui:composition template="/layouts/basic.xhtml">
    <ui:define name="title">Approve</ui:define>
    <ui:define name="content">
      <h:form id="content-form" style="padding-bottom: 100px;">
      	<p:tabView id="investment-info">
      		<p:tab title="Investment" id="investment-info-tab">
		        <div class="ui-g">
		          <div class="ui-g-2">
		            <h:outputLabel id="id-label" for="id" value="Investment ID" />
		          </div>
		          <div class="ui-g-4">
		            <h:outputText id="id" value="#{data.selectedInvestment.id}" />
		          </div>
		        </div>
		        <div class="ui-g">
		          <div class="ui-g-2">
		            <h:outputLabel id="invested-amount-label" for="invested-amount" value="Invested amount" />
		          </div>
		          <div class="ui-g-4">
		            <h:outputText id="invested-amount" value="#{data.selectedInvestment.investedMoney}" />
		          </div>
		          <div class="ui-g-2">
		            <h:outputLabel id="start-date-label" for="start-date" value="Start date" />
		          </div>
		          <div class="ui-g-4">
		            <h:outputText id="start-date" value="#{data.selectedInvestment.startDate}" />
		          </div>
		        </div>
		        <div class="ui-g">
		          <div class="ui-g-2">
		            <h:outputLabel id="profit-label" for="profit" value="Profit" />
		          </div>
		          <div class="ui-g-4">
		            <h:outputText id="profit" value="#{data.selectedInvestment.profit}" />
		          </div>
		          <div class="ui-g-2">
		            <h:outputLabel id="profit-percent-label" for="profit-percent" value="Profit (%)" />
		          </div>
		          <div class="ui-g-4">
		            <h:outputText id="profit-percent" value="#{data.selectedInvestment.profitPercentage}" />
		          </div>
		        </div>
		        <p:fieldset legend="Company Information" toggleable="true" style="margin-top: 20px;">
		          <div class="ui-g">
		            <div class="u-g-2">
		              <h:outputLabel id="company-id-label" for="company-id" value="Company ID" />
		            </div>
		            <div class="ui-g-4">
		              <h:outputText id="company-id" value="#{data.selectedInvestment.company.id}" />
		            </div>
		            <div class="u-g-2">
		              <h:outputLabel id="company-name-label" for="company-name" value="Company Name" />
		            </div>
		            <div class="ui-g-4">
		              <p:inputText id="company-name" value="#{data.selectedInvestment.company.name}" />
		            </div>
		          </div>
		          <div class="ui-g">
		            <div class="u-g-2">
		              <h:outputLabel id="company-desc-label" for="company-desc" value="Description" />
		            </div>
		            <div class="ui-g-10">
		              <p:inputText id="company-desc" value="#{data.selectedInvestment.company.description}" style="width: 100%" />
		            </div>
		          </div>
		        </p:fieldset>
		        <div class="ui-g">
		          <div class="ui-g-2">
		            <h:outputLabel id="is-approved-label" for="is-approved" value="Decision" />
		          </div>
		          <div class="ui-g-4">
		            <p:selectOneRadio id="is-approved" value="#{data.isApproved}">
		              <f:selectItem itemValue="true" itemLabel="Approve" />
		              <f:selectItem itemValue="false" itemLabel="Reject" />
		            </p:selectOneRadio>
		          </div>
		        </div>
		        <div class="ui-g">
		          <div class="ui-g-2">
		            <h:outputLabel id="approval-note-label" for="approval-note" value="Note for approver" />
		          </div>
		          <div class="ui-g-10">
		            <p:inputTextarea id="approval-note" value="#{data.note}" rows="3" required="true" requiredMessage="Note is required" style="width: 98.5%;" />
		            <p:message for="approval-note" />
		          </div>
		        </div>
	        </p:tab>
	        <p:tab title="Additional">
	        	Additional information
	        </p:tab>
        </p:tabView>
        <div style="width: 100%">
          <p:commandButton id="approve-btn" value="Approve" actionListener="#{logic.close}" update="@(form)" 
           style="float: right; margin-top: 20px;" />
        </div>
      </h:form>
      <script>
        window.processSteps = ["Create Investment Request", "Approve Investment Request", "Review Investment Request"];
        window.currentProcessStep = 1;
        window.isShowAllSteps = true;
        window.isWorkingOnATask = false;
        window.announcementInvisible = false;
      </script>
    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="title"> Role Selection Component</ui:define>
    <ui:define name="pageContent">
      <h1 class="role-selection-component-header">Role Selection Component</h1>
      <h:form id="form">
        <div class="ui-g">
          <div id="default-role-selection-component" class="ui-g-8 ui-xl-5 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection componentId="default-role-autocomplete"
              selectedRole="#{data.selectedRoleForDefault}" isRenderedMessage="false" label="Default role selection"
              labelPanelStyleClass="ui-g-5 ui-md-6 ui-sm-12" autoCompleteStyleClass="width-100"
              autoCompletePanelStyleClass="ui-g-5 ui-sm-12" isRequired="true" hightlight="false" />
          </div>
        </div>
        <div class="ui-g">
          <div class="ui-g-8 ui-xl-5 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection componentId="read-only-role-autocomplete"
              selectedRole="#{data.selectedRoleForReadOnlyField}" isRenderedMessage="false"
              label="Read only role selection" labelPanelStyleClass="ui-g-5 ui-md-6 ui-sm-12"
              autoCompleteStyleClass="width-100" autoCompletePanelStyleClass="ui-g-5 ui-sm-12" isReadOnly="true"
              hightlight="false" />
          </div>
          <div id="floating-label-and-exclude-role-component" class="ui-g-4 ui-xl-4 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection
              componentId="floating-label-and-exclude-role-autocomplete" hightlight="false"
              selectedRole="#{data.selectedRole}" label="Loading with all roles (exclude CaseOwner, GeneralManager)"
              autoCompleteStyleClass="width-100" autoCompletePanelStyleClass="ui-g-12 floating-label-margin-top"
              excludedRoleNames="#{data.excludedRoleNames}" isRequired="true" floatingLabel="true" />
          </div>
        </div>
        <div class="ui-g">
          <div id="role-from-defined-role-component" class="ui-g-8 ui-xl-5 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection componentId="role-from-defined-role-autocomplete"
              fromRoleNames="#{data.definedRoleNames}" selectedRole="#{data.selectedRoleForDefinedRoles}"
              isRequired="true" autoCompleteStyleClass="width-100" label="Roles from defined role names"
              labelPanelStyleClass="ui-g-5 ui-md-6 ui-sm-12" autoCompletePanelStyleClass="ui-g-5 ui-sm-12" />
          </div>
          <div id="item-select-with-ajax-event-component" class="ui-g-4 ui-xl-4 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection id="item-select-event-component"
              componentId="item-select-event-for-role-selection" fromRoleNames="#{data.definedRoleNames}"
              selectedRole="#{data.selectedRoleForInsertChildren}" label="Demonstrate facet and children"
              autoCompleteStyleClass="width-100" autoCompletePanelStyleClass="ui-g-12 floating-label-margin-top"
              isRequired="true" floatingLabel="true">
              <p:column>
                <h:outputText value="#{role.getDisplayName()} (#{role.getMemberName()})" />
              </p:column>
              <f:facet name="event">
                <p:ajax event="itemSelect" listener="#{logic.showSelectedRole}"
                  update="#{p:component('item-select-event-for-role-selection-message')}" />
              </f:facet>
            </ic:com.axonivy.portal.component.RoleSelection>
          </div>
        </div>
        <div class="ui-g assign-task-to-selected-role-panel display-block">
          <div class="ui-g-8 ui-xl-5 ui-md-6 ui-sm-12" />
          <div class="ui-g-4 ui-xl-4 ui-md-6 ui-sm-12">
            <p:commandButton id="assign-selected-role-btn" update="@form"
              value="Assign selected role from defined roles to next task" actionListener="#{logic.finish}"
              styleClass=" assign-task-to-selected-role" />
          </div>
        </div>
      </h:form>

    </ui:define>
    <ui:define name="css">
      <h:outputStylesheet library="css" name="examples.css" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

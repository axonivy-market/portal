<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/BasicTemplate.xhtml">
		<ui:param name="isNotRequiredLogin" value="false" />
		<ui:define name="title">Beta Company Process History</ui:define>
		<ui:define name="simplePageContent">
			<h1>Process history of Beta Company</h1>
			<p:commandButton id="process-history-dialog-button" value="Open process history dialog" process="@this" oncomplete="PF('process-history-dialog').show()"
				update="process-history-dialog" />
			<p:dialog widgetVar="process-history-dialog" id="process-history-dialog" width="800" height="500" resizable="false"
				header="Process history of Beta Company" modal="true" onShow="processHistory.setup();">
				<ic:ch.ivy.addon.portal.component.ProcessHistory businessEntityId="beta" chunkSize="10" scrollHeight="400" />
			</p:dialog>
		</ui:define>
	</ui:composition>
</h:body>
</html>

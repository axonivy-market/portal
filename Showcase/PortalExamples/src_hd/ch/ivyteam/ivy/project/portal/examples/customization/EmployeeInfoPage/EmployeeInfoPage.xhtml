<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/TaskTemplate.xhtml">
	
	<ui:param name="task" value="#{ivy.task}" />
    <ui:param name="isNotRequiredLogin" value="false" />
    <ui:param name="caseId" value="#{ivy.case.getBusinessCase().getId()}" />
    <ui:param name="showCaseStatusInfoTab" value="true" />
	<ui:param name="showTaskFormTab" value="false" />
		<ui:define name="dynamicTabs">
			<!-- Define your tabs here -->
			<p:tab title="Employee information">
				<h:panelGrid columns="3" id="employee-info">
				<p:outputLabel value="First name" for="first-name"/>
				<p:inputText id="first-name" value="#{data.employeeInfo.firstName}" required="true" requiredMessage="This field is required"/>
				<p:message id="first-name-msg" for="first-name" />
				
				<p:outputLabel value="Last name"/>
				<p:inputText value="#{data.employeeInfo.lastName}" />
				<br/>
				
				<p:outputLabel value="Birthday"/>
				<p:calendar value="#{data.employeeInfo.birthDay}" />
				<br/>
				</h:panelGrid>
			</p:tab>
			
			<p:tab title="Company information" >
				<h:panelGrid  columns="3" id="company-info">
				<p:outputLabel value="City"/>
				<p:inputText value="#{data.employeeInfo.city}"/>
				<br/>
				
				<p:outputLabel value="Country" for="country" />
				<p:inputText id="country" value="#{data.employeeInfo.country}" />
				<p:message id="country-msg" for="country" />
				
				<p:outputLabel value="Email"/>
				<p:inputText value="#{data.employeeInfo.email}"/>
				<br/>
				</h:panelGrid>
			</p:tab>
		</ui:define>
		
		<ui:define name="rightButtons" >
			<!-- Define action buttons -->
			<h:panelGroup styleClass="MarTop5 DispBlock" id="command-group" >
				<p:commandButton value="Save" actionListener="#{logic.save}" id="save-button" partialSubmit="true" 
	          		process="employee-info company-info" update="employee-info company-info">
	          	</p:commandButton>
	          		
				<p:commandButton value="OK" actionListener="#{logic.ok}" id="ok-button" partialSubmit="true"
	          		process="employee-info company-info" update="employee-info company-info" />
	          			          		
	          	<p:commandButton value="Cancel" actionListener="#{logic.cancel}" id="cancel-button" immediate="true" />
	         </h:panelGroup>
		</ui:define>
		
	</ui:composition>
</h:body>
</html>

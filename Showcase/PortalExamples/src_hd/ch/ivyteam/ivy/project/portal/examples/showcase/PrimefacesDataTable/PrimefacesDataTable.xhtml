<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/TaskTemplate.xhtml">
    <ui:define name="title">Datatable</ui:define>

    <ui:define name="content">
      <h:form id="form">
        <p:tabView>
          <p:tab title="Demo">
            <ui:include src="DemoTab.xhtml" />
          </p:tab>
  
          <p:tab title="First">
            <ui:include src="FirstTab.xhtml" />
          </p:tab>
          <p:tab title="Second">
            <ui:include src="SecondTab.xhtml" />
          </p:tab>
        </p:tabView>
        <div class="MarTop20 Fright">
          <p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="fa fa-check" process="@this" />
          <p:commandButton actionListener="#{logic.close}" value="Cancel" update="form" icon="fa fa-close" process="@this"
            styleClass="portal-cancel-button" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

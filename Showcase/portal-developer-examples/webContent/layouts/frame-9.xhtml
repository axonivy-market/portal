<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
  
<!--
DESCRIPTION:
This is the default template to use the serenity-ivy theme as well as iFrames approach.

PORTAL:
If you are using the Axon Ivy Portal, you can pass several parameters to portal to use some portal features (e.g. process chain).
You'll find the list of parameters here: https://developer.axonivy.com/portal/dev/doc/portal-developer-guide/components/layout-templates.html#components-layout-templates-iframe-task-template
For further information about iframes and usage in portal please refer to: https://developer.axonivy.com/portal/dev/doc/portal-developer-guide/iframe/index.html

CUSTOMIZATION:
If you want to customize this theme please take a look at our documentation: https://developer.axonivy.com/doc/dev/designer-guide/user-interface/user-dialogs.html#color-customizing
-->
  
<h:head>
  <f:attribute name="primefaces.THEME" value="serenity-ivy" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><ui:insert name="title">Ivy Html Dialog</ui:insert></title>
  <h:outputStylesheet name="css/layout-ivy.css" library="serenity-layout" />
  <h:outputStylesheet name="layouts/styles/ivy-common-9.css" />
  <h:outputStylesheet name="layouts/styles/progress-loader.css" />
</h:head>
<h:body>
  <ui:include src="/layouts/includes/progress-loader.xhtml" />
  <div id="content" class="container frame">
    <ui:insert name="content">
      default content
    </ui:insert>
  </div>

  <ui:insert name="exception">
    <ui:include src="/layouts/includes/exception.xhtml" />
  </ui:insert>

</h:body>
</html>

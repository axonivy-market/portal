<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
  <f:attribute name="primefaces.THEME" value="serenity-ivy" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title><ui:insert name="title">Ivy Html Dialog</ui:insert></title>
  <h:outputStylesheet name="css/layout-ivy.css" library="serenity-layout" />
  <h:outputStylesheet name="layouts/styles/ivy-common-8.css" />
  <h:outputStylesheet name="layouts/styles/progress-loader.css" />
</h:head>
<h:body style="border: 1px solid red;">
  <ui:include src="/layouts/includes/progress-loader.xhtml" />
  <div id="content" class="container frame">
    <ui:insert name="content">
      default content
    </ui:insert>
  </div>

  <ui:insert name="exception">
    <ui:include src="/layouts/includes/exception.xhtml" />
  </ui:insert>

</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/TaskTemplate-8.xhtml">
    <ui:define name="title">CustomParamsForTaskTemplate8</ui:define>
    <ui:param name="isHideCaseInfo" value="true" />
    <ui:param name="isHideTaskName" value="true" />
    <ui:param name="isHideTaskAction" value="true" />

    <ui:define name="content">

      <h3>This is examples page, which hide some default elements in Task Template 8</h3>

      <h:form id="form">
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4, 
						ui-g-12 ui-md-3 ui-lg-2, 
						ui-g-12 ui-md-9 ui-lg-4">
          <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>

          <br />
          <p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
        </p:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

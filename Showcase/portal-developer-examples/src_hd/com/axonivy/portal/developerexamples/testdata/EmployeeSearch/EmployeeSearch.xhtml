<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="title">Employee Search</ui:define>
    <ui:define name="pageContent">
      <h:form id="form">
		<p:messages />
		<p:dataTable value="#{data.employees}" var="employee">
			<p:column headerText="ID">
				<h:outputText value="#{employee.id}" />
			</p:column>
			<p:column headerText="First name">
				<h:outputText value="#{employee.firstName}" />
			</p:column>
			<p:column headerText="Last name">
				<h:outputText value="#{employee.lastName}" />
			</p:column>
			<p:column headerText="City">
				<h:outputText value="#{employee.city}" />
			</p:column>
			<p:column>
				<p:commandLink value="Details" actionListener="#{logic.details(employee.id)}" />
			</p:column>
		</p:dataTable>
		<br />
		<div class="command-btns">
			<p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
		</div>
	</h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>

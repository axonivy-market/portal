<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/TaskTemplate-8.xhtml">
    <ui:param name="actualStepIndex" value="#{data.actualStepIndex}" />
    <ui:param name="steps" value="#{data.steps}" />
    <ui:define name="content">
      <h:form id="leave-request" styleClass="container">
        <p:focus></p:focus>
        <h:panelGroup styleClass="ui-g">
          <p:messages redisplay="false" styleClass="ui-g-12" showIcon="false">
            <p:autoUpdate/>
          </p:messages>
          <h:panelGrid columns="1" columnClasses="ui-g-12" styleClass="ui-g-12 ui-fluid u-padding-0">
            <h:panelGrid columns="2" styleClass="ui-g-12 u-padding-0"
              columnClasses="u-text-align-left ui-g-6 ui-sm-12, ui-g-6 ui-sm-12">
              <h:panelGroup>
                <h:panelGroup class="ui-float-label">
                  <p:inputText id="fullname" required="true"
                    requiredMessage="#{ivy.cms.co('/Dialogs/ch/ivyteam/ivy/project/portal/examples/testdata/LeaveRequestForm/IsRequired')}" />
                  <p:outputLabel for="fullname"
                    value="#{ivy.cms.co('/Dialogs/ch/ivyteam/ivy/project/portal/examples/testdata/LeaveRequestForm/Employee')}" />
                </h:panelGroup>
              </h:panelGroup>

              <h:panelGroup>
                <h:panelGroup class="ui-float-label">
                  <p:inputText id="substitute" required="true"
                    requiredMessage="#{ivy.cms.co('/Dialogs/ch/ivyteam/ivy/project/portal/examples/testdata/LeaveRequestForm/IsRequired')}" />
                  <p:outputLabel for="substitute"
                    value="#{ivy.cms.co('/Dialogs/ch/ivyteam/ivy/project/portal/examples/testdata/LeaveRequestForm/Representation')}" />
                </h:panelGroup>
              </h:panelGroup>
            </h:panelGrid>

            <h:panelGrid columns="2" styleClass="ui-g-12 u-padding-0 MarTop5"
              columnClasses="u-text-align-left ui-g-6 ui-sm-12, ui-g-6 ui-sm-12">
              <h:panelGroup>
                <h:panelGroup class="ui-float-label">
                  <p:datePicker id="from" value="" locale="#{localeBean.locale}"
                    required="true"
                    showTime="#{!dateTimePatternBean.isTimeHidden}"
                    requiredMessage="#{ivy.cms.co('/Dialogs/ch/ivyteam/ivy/project/portal/examples/testdata/LeaveRequestForm/IsRequired')}">
                  </p:datePicker>
                  <p:outputLabel for="from"
                    value="#{ivy.cms.co('/Dialogs/ch/ivyteam/ivy/project/portal/examples/testdata/LeaveRequestForm/From')}" />
                </h:panelGroup>
              </h:panelGroup>

              <h:panelGroup>
                <h:panelGroup class="ui-float-label">
                  <p:datePicker id="to" value="" locale="#{localeBean.locale}"
                    required="true"
                    showTime="#{!dateTimePatternBean.isTimeHidden}"
                    requiredMessage="#{ivy.cms.co('/Dialogs/ch/ivyteam/ivy/project/portal/examples/testdata/LeaveRequestForm/IsRequired')}" />
                  <p:outputLabel for="to"
                    value="#{ivy.cms.co('/Dialogs/ch/ivyteam/ivy/project/portal/examples/testdata/LeaveRequestForm/To')}" />
                </h:panelGroup>
              </h:panelGroup>
            </h:panelGrid>
          </h:panelGrid>
          <h:panelGroup styleClass="MarTop5 DispBlock ui-g-12 u-text-align-right" id="command-group">
            <p:commandLink value="Cancel" id="button-cancel" actionListener="#{logic.cancel}" partialSubmit="true"
              process="@this"/>
            <p:spacer width="15px" />
            <p:commandButton value="Send" icon="si si-check-1" partialSubmit="true" id="button-submit"
              actionListener="#{logic.close}" process=":leave-request" update=":leave-request" />
          </h:panelGroup>
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:body>
  <ui:composition template="/layouts/frame-8.xhtml">
    <ui:define name="title">Customer Portfolio</ui:define>
    <ui:define name="content">
      <h:form id="form">
        <div class="ui-g">
	        <div class="ui-g-4">
            <h:outputLabel for="name" value="Customer" />
          </div>
          <div class="ui-g-8">
            <h:outputText id="name" value="#{data.name}" />
          </div>
	        <div class="ui-g-4">
            <h:outputLabel for="start-from" value="Start Period" />
          </div>
          <div class="ui-g-8">
            <p:inputText id="start-from" value="#{data.startDate}" disabled="true" />
          </div>
          <div class="ui-g-4">
	          <h:outputLabel for="note" value="Note" />
	        </div>
	        <div class="ui-g-8">
            <h:outputText id="note" value="#{data.note}" />
          </div>
            <div class="ui-g-12" style="margin-top:40px">
              <h:outputLabel value="Portfolio" />
            </div>
	        <div class="ui-g-12">
	          <p:dataTable id="investment-table" value="#{data.investments}" var="investment" lazy="false">
	            <p:column headerText="ID">
	              <h:outputText value="#{investment.id}" />
	            </p:column>
	            <p:column headerText="Start date">
	              <h:outputText value="#{investment.startDate}" />
	            </p:column>
	            <p:column headerText="Profit">
	              <h:outputText value="#{investment.profit}" />
	            </p:column>
	            <p:column headerText="Profit(%)">
	              <h:outputText value="#{investment.profitPercentage}" />
	            </p:column>
	          </p:dataTable>
	        </div>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">Create Investment</ui:define>
    <ui:define name="content">
      <h:form id="form" styleClass="container ui-g">
        <h:panelGrid styleClass="ui-g-12" columns="2" columnClasses="ui-g-4 ui-sm-12, ui-g-8 ui-sm-12">
          <h:panelGroup>
            <h3>
              <i class="si si-check-1" />
              <h:outputLabel id="id-label" for="id" value="Investment ID" />
            </h3>
          </h:panelGroup>
          <h:outputText id="id" value="#{data.investmentRequest.investment.id}" />
        </h:panelGrid>

        <h:panelGrid styleClass="ui-g-12 ui-fluid" columns="2" columnClasses="ui-g-6 ui-sm-12, ui-g-6 ui-sm-12">
          <h:panelGrid styleClass="ui-g-12" columns="2" columnClasses="ui-g-4 ui-sm-12, ui-g-8 ui-sm-12">
            <h:outputLabel id="invested-amount-label" for="invested-amount" value="Invested amount" />
            <h:panelGroup>
              <p:inputText id="invested-amount" value="#{data.investmentRequest.investment.investedMoney}"
                required="true" requiredMessage="Amount is required" />
              <p:message for="invested-amount" />
            </h:panelGroup>
          </h:panelGrid>

          <h:panelGrid styleClass="ui-g-12" columns="2" columnClasses="ui-g-4 ui-sm-12, ui-g-8 ui-sm-12">
            <h:outputLabel id="start-date-label" for="start-date" value="Start date" />
            <h:panelGroup>
              <p:datePicker id="start-date" value="#{data.investmentRequest.investment.startDate}" />
            </h:panelGroup>
          </h:panelGrid>
        </h:panelGrid>

        <div class="ui-g-12">
          <p:fieldset legend="Company Information" toggleable="true" styleClass="MarTop10 ui-g-12">
            <div class="ui-g flex-align-center">
              <div class="ui-g-2">
                <h:outputLabel id="company-id-label" for="company-id" value="Company ID" />
              </div>
              <div class="ui-g-4">
                <h:outputText id="company-id" value="#{data.investmentRequest.investment.company.id}" />
              </div>
              <div class="ui-g-2">
                <h:outputLabel id="company-name-label" for="company-name" value="Company Name" />
              </div>
              <div class="ui-g-4 ui-fluid">
                <p:inputText id="company-name" value="#{data.investmentRequest.investment.company.name}" />
              </div>
            </div>
            <div class="ui-g flex-align-center">
              <div class="ui-g-2">
                <h:outputLabel id="company-desc-label" for="company-desc" value="Description" />
              </div>
              <div class="ui-g-10 ui-fluid">
                <p:inputText id="company-desc" value="#{data.investmentRequest.investment.company.description}"
                  style="width: 100%" />
              </div>
            </div>
          </p:fieldset>
        </div>
        <div class="ui-g-12 MarTop10">
          <p:commandButton id="save-btn" value="Save" update="@(form)" actionListener="#{logic.close}"
            style="float: right; margin-top: 20px;" />
        </div>
      </h:form>
      <script>
        window.processSteps = "#{fn:join(data.steps.toArray(), ',')}";
        //window.processSteps = "Create Investment Request1,Approve Investment Request";
        //window.processSteps = ["Create Investment Request","Approve Investment Request"];
        window.currentProcessStep = 0;
        window.processChainDirection = "VERTICAL";
        window.processChainShape = "LINE";
        window.viewName = "TASK_DETAIL";
      </script>
    </ui:define>
  </ui:composition>
</h:body>
</html>

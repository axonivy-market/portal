<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">#{ivy.cms.co("/Labels/LeaveRequest/LeaveSteps/approval")}</ui:define>

    <ui:define name="content">
      <h:outputStylesheet library="css" name="leave-request-examples.css" />

      <h:form id="leave-request">
        <div class="card">
          <div class="ui-g-12"></div>
          <div class="grid">
            <div class="col-12">
              <div class="text-xl font-semibold mb-3">#{ivy.cms.co('/Labels/LeaveRequest/approvalTaskIntro')}</div>
              <p:messages id="messages" showDetail="true" closable="true" styleClass="mb-3" />
            </div>
            <div class="field col-12">
              <p:outputLabel for="requester" value="#{ivy.cms.co('/Labels/LeaveRequest/requester')}" />
              <p:inputText id="requester" disabled="true" value="#{data.requester.displayName}" styleClass="w-full" />
            </div>

            <div class="field col-12">
              <p:outputLabel for="leave-type" value="#{ivy.cms.co('/Labels/LeaveRequest/leaveType')}" />
              <p:inputText id="leave-type" value="#{data.leaveRequestData.leaveType.getLabel()}" disabled="true" styleClass="w-full" />
            </div>

            <div class="field col-12">
              <p:outputLabel for="from" value="#{ivy.cms.co('/Labels/LeaveRequest/from')}" />
              <p:datePicker id="from" value="#{data.leaveRequestData.from}"
                styleClass="w-full" pattern="dd/MM/yyyy" disabled="true" />
            </div>

            <div class="field col-12">
              <p:outputLabel for="to" value="#{ivy.cms.co('/Labels/LeaveRequest/to')} " />
              <p:datePicker id="to" value="#{data.leaveRequestData.to}"
                styleClass="w-full" pattern="dd/MM/yyyy" disabled="true" />
            </div>

            <div class="field col-12">
              <p:outputLabel for="approver" value="#{ivy.cms.co('/Labels/LeaveRequest/approver')}" />
              <p:inputText id="approver" value="#{data.approver.displayName}" disabled="true" styleClass="w-full" />
            </div>

            <div class="field col-12">
              <p:outputLabel for="requester-comment" value="#{ivy.cms.co('/Labels/LeaveRequest/requesterComment')} " />
              <p:inputTextarea id="requester-comment" value="#{data.leaveRequestData.requesterComment}"
                styleClass="w-full" disabled="true" rows="5" />
            </div>

            <div class="field col-12">
              <p:outputLabel for="employee-comment" value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/developerexamples/customization/sidestep/LeaveRequestApproval/EmployeeNote')}" />
              <p:inputTextarea id="employee-comment" value="#{data.leaveRequestData.sideStepComment1.answer}"
                styleClass="w-full" disabled="true" rows="5" />
            </div>
                
            <div class="field col-12">
              <p:outputLabel for="approver-comment" value="#{ivy.cms.co('/Labels/LeaveRequest/approverComment')}" />
              <p:inputTextarea id="approver-comment" value="#{data.leaveRequestData.approverComment}" 
                required="true" rows="5" styleClass="w-full"
                requiredMessage="#{ivy.cms.co('/Labels/LeaveRequest/approverComment')}: #{ivy.cms.co('/Dialogs/com/axonivy/portal/component/Common/RequiredFieldMessage')}" />
            </div>

          </div>
        </div>
        <div class="col-12 flex justify-content-end gap-2">
          <p:commandButton value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/developerexamples/customization/sidestep/LeaveRequestApproval/Approve')}" icon="si si-check-1"
            partialSubmit="true" id="approved-btn" actionListener="#{logic.approved}"
            process=":leave-request" update=":leave-request" style="width: auto" />
          <p:commandButton value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/developerexamples/customization/sidestep/LeaveRequestApproval/Reject')}" icon="si si-delete" partialSubmit="true"
            id="rejected-btn" styleClass="secondary-btn Fright MarTop10" actionListener="#{logic.rejected}"
            process=":leave-request" update=":leave-request"/>
        </div>
      </h:form>
      <ic:com.axonivy.portal.components.IFrameTaskConfig processSteps="#{portalComponentUtilsBean.convertToJSON(data.steps)}" currentProcessStep="1" />
  
      <ic:com.axonivy.portal.developerexamples.customization.sidestep.SideStepResultExample data="#{data.leaveRequestData.sideStepComment2}" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

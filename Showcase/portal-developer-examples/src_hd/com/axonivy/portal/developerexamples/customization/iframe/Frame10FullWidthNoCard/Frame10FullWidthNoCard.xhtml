<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10-full-width.xhtml">
    <ui:define name="content">

      <p:panelGrid layout="flex" columns="1">
        <h:panelGroup layout="block" styleClass="card">
          <h3>
            This is an example for start a task in frame-10 with without declare
            <code>isCardFrame</code>
          </h3>
        </h:panelGroup>

        <h:panelGroup layout="block" styleClass="card">
          <h:form id="form">
            <p:messages />
            <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid"
              columnClasses="ui-g-12 ui-md-6 ui-lg-6, ui-g-12 ui-md-6 ui-lg-6">

              <p:outputLabel for="input" value="Label" />
              <p:inputText id="input" placeholder="input" />

            </p:panelGrid>
            <br />
          </h:form>
          <div class="command-btns">
            <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
            <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form"
              icon="pi pi-check" />
          </div>
        </h:panelGroup>
      </p:panelGrid>


    </ui:define>
  </ui:composition>
</h:body>

</html>

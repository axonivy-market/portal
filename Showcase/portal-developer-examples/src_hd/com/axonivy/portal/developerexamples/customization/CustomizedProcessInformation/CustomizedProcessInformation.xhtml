<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
  <ui:composition template="/layouts/restricted/ProcessOverviewTemplate.xhtml">
    <ui:param name="processSteps" value="#{data.processSteps}" />

    <ui:define name="title">#{data.selectedProcess.processName}</ui:define>
    <ui:define name="header">
      <h:panelGroup layout="block" styleClass="ui-g-1 ui-xl-1 ui-lg-1 ui-md-2 ui-sm-3" rendered="#{not empty data.selectedProcess.icon}">
        <i id="icon" class="#{iconSelectionBean.generateIconWithFontFamily(data.selectedProcess.getIcon())} process-info-icon" />
      </h:panelGroup>
      <div id="header" class="ui-g-11 ui-xl-11 ui-lg-11 ui-md-10 ui-sm-9 u-text-align-left">
        <h2>#{data.selectedProcess.processName}</h2>
      </div>
      <div id="process-description" class="ui-g-12">
        <h:outputText value="#{data.selectedProcess.description}" />
      </div>
    </ui:define>

    <ui:define name="processInfo">
    <div class="ui-g-12 portal-card-container">
      <div class="card ui-g-12">
        <div class="ui-g-12">
          <h:outputText value="Running cases" styleClass="title-text"/>
        </div>
        <div class="ui-g-12">
          <ic:com.axonivy.portal.component.ProcessHistory businessEntityId="leave_request" chunkSize="10" scrollHeight="350" />
        </div>
      </div>
    </div>
    </ui:define>

    <ui:define name="actionButtons">
      <p:link id="back-link" value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/back')}" onclick="goBack();" href="#"/>
      <p:spacer width="20px" />
      <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')} #{data.selectedProcess.processName}"
        id="start-process-button"
        actionListener="#{compactProcessWidgetBean.startProcess(data.selectedProcess)}" />

      <script>
        function goBack() {
          window.history.back();
          event.preventDefault();
        }
      </script>
    </ui:define>
  </ui:composition>
</h:body>
</html>

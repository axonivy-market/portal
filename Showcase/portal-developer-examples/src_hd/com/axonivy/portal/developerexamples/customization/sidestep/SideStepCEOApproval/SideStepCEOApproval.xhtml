<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">#{ivy.cms.co('/Dialogs/com/axonivy/portal/developerexamples/customization/sidestep/SideStepExample/SideStepExample')}</ui:define>
    <ui:define name="content">
      
      <div class="card">
        <h:form id="side-step-example">
          <div class="grid">
            <div class="field col-12">
              <div class="text-xl font-semibold mb-3">#{ivy.cms.co('/Dialogs/com/axonivy/portal/developerexamples/customization/sidestep/SideStepCEOApproval/CEOApproval')}</div>
              <p:messages id="messages" showDetail="true" closable="true" styleClass="mb-3"/>
            </div>
            
            <div class="field col-12">
              <p:outputLabel for="requester" value="#{ivy.cms.co('/Labels/LeaveRequest/Requester')}" />
              <p:inputText id="requester" disabled="true" value="#{data.leaveRequestData.requesterUsername}" styleClass="w-full"/>
            </div>
            
            <div class="field col-12">
              <p:outputLabel for="leave-type" value="#{ivy.cms.co('/Labels/LeaveRequest/LeaveType')}" />
              <p:inputText id="leave-type" value="#{data.leaveRequestData.leaveType.getLabel()}" disabled="true" styleClass="w-full"/>
            </div>
            
            <div class="field col-12">
                <p:outputLabel for="from" value="#{ivy.cms.co('/Labels/LeaveRequest/From')}" />
                <p:datePicker id="from" value="#{data.leaveRequestData.from}" styleClass="w-full"
                    pattern="dd/MM/yyyy" disabled="true" />
            </div>
            
            <div class="field col-12">
              <p:outputLabel for="to" value="#{ivy.cms.co('/Labels/LeaveRequest/To')}" />
              <p:datePicker id="to" value="#{data.leaveRequestData.to}" styleClass="w-full"
                    pattern="dd/MM/yyyy" disabled="true" />
            </div>
            
            <div class="field col-12">
              <p:outputLabel for="approver" value="#{ivy.cms.co('/Labels/LeaveRequest/Approver')}" />
              <p:inputText id="approver" value="#{data.leaveRequestData.approverUsername}" disabled="true" styleClass="w-full"/>
            </div>
            
            <div class="field col-12">
              <p:outputLabel for="requester-comment" value="#{ivy.cms.co('/Labels/LeaveRequest/RequesterComment')}" />
              <p:inputTextarea id="requester-comment" value="#{data.leaveRequestData.requesterComment}"
                    disabled="true" rows="4" styleClass="w-full" autoResize="false"/>
            </div>
            
            <div class="field col-12">
              <p:outputLabel for="requester-step-comment" value="#{ivy.cms.co('/Labels/LeaveRequest/LeaveSteps/RequesterSideStepComment')}" />
              <p:inputTextarea id="requester-step-comment" value="#{data.comment}" disabled="true"
                    rows="5" styleClass="w-full" autoResize="false" />
            </div>
            
            <div class="field col-12">
              <p:outputLabel for="approver-comment" value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/developerexamples/customization/sidestep/SideStepCEOApproval/CEOApproval')}" />
              <p:inputTextarea id="approver-comment" value="#{data.ceoApproval}"
                rows="5" styleClass="w-full" autoResize="false" />
            </div>
            
            <div class="col-12 flex justify-content-end gap-2">
              <p:commandButton value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/developerexamples/customization/sidestep/LeaveRequestApproval/Approve')}" icon="si si-check-1"
                partialSubmit="true" id="approved-btn" actionListener="#{logic.approved}"
                process="@form" update="@form" style="width: auto" />
              <p:commandButton value="#{ivy.cms.co('/Dialogs/com/axonivy/portal/developerexamples/customization/sidestep/LeaveRequestApproval/Reject')}" icon="si si-delete" partialSubmit="true"
                id="rejected-btn" styleClass="secondary-btn Fright MarTop10" actionListener="#{logic.rejected}"
                process="@form" update="@form"/>
            </div>
          </div>
        </h:form>
      </div>
    </ui:define>
  </ui:composition>
</h:body>

</html>

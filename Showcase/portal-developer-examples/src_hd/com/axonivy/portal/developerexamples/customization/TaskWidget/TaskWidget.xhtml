<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>

  <!-- In this HTML dialog, we override task list header, task header, task filter, and task body -->

  <ui:composition template="/layouts/PortalTasksTemplate.xhtml">
    <ui:param name="filterGroupId" value="#{ivy.request.processModel.id}" />
    <ui:param name="useOverrideListHeader" value="true" />
    <ui:param name="useOverrideHeader" value="true" />
    <ui:param name="useOverrideFilter" value="true" />
    <ui:param name="useOverrideBody" value="true" />

    <ui:define name="taskListHeader">
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskListHeader dataModel="#{taskView.dataModel}" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        styleClass="u-text-align-center" componentId="task-custom" sortField="CustomerName"
        value="#{ivy.cms.co('/DefaultColumns/CustomerName')}" responsiveStyleClass="u-hidden-lg-down" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskColumnHeader dataModel="#{taskView.dataModel}"
        styleClass="u-text-align-center" componentId="task-custom" sortField="ShipmentDate"
        value="#{ivy.cms.co('/DefaultColumns/ShipmentDate')}"
        responsiveStyleClass="u-hidden-lg-down js-hidden-when-expand-menu" />
    </ui:define>

    <ui:define name="taskHeader">
      <!-- Flexbox is applied, so please set your column's width by flex style. The TaskName column takes the remaining width. -->
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskPriority priority="#{task.priority}"
        dataModel="#{taskView.dataModel}" />
      <div class="task-start-info">
        <ic:ch.ivy.addon.portalkit.component.task.column.TaskName task="#{task}" dataModel="#{taskView.dataModel}" />
      </div>
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskResponsible dataModel="#{taskView.dataModel}"
        responsibleName="#{task.getActivatorName()}" responsible="#{task.getActivator()}" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskId value="#{task.getId()}" dataModel="#{taskView.dataModel}" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskDate
        rendered="#{taskView.dataModel.isSelectedColumn('CREATION_TIME')}" componentId="creation-time"
        value="#{task.startTimestamp}" responsiveStyleClass="u-hidden-md-down js-hidden-when-expand-menu" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskDate
        rendered="#{taskView.dataModel.isSelectedColumn('EXPIRY_TIME')}" componentId="expiry-time"
        value="#{task.expiryTimestamp}" />
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskState dataModel="#{taskView.dataModel}" state="#{task.state}" />

      <!-- New field -->
      <ic:ch.ivy.addon.portalkit.component.task.column.TaskCustomField id="customer-name-component"
        componentId="customer-name" column="CustomerName" dataModel="#{taskView.dataModel}"
        labelValue="#{task.customFields().stringField('CustomerName').getOrNull()}"
        responsiveStyleClass="u-hidden-lg-down" />
      <h:outputText id="shipment-date"
        styleClass="u-text-align-center custom-datetime u-hidden-lg-down js-hidden-when-expand-menu"
        value="#{task.customFields().timestampField('ShipmentDate').getOrNull()}"
        rendered="#{taskView.dataModel.isSelectedColumn('ShipmentDate')}">
        <f:convertDateTime pattern="#{dateTimePatternBean.configuredPattern}" locale="#{localeBean.locale}"/>
      </h:outputText>
    </ui:define>

    <ui:define name="taskFilter">
      <c:set var="filterContainer" value="#{taskView.dataModel.filterContainer}" />

      <ic:ch.ivy.addon.portalkit.component.task.filter.DefaultTaskFilters dataModel="#{taskView.dataModel}" />

      <ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter id="customer-name-filter"
        dataModel="#{taskView.dataModel}" taskFilter="#{filterContainer.customerNameFilter}">
        <p:inputText id="customVarChar5" value="#{filterContainer.customerNameFilter.customerName}" />
      </ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter>

      <ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter id="shipment-date-filter"
        dataModel="#{taskView.dataModel}" taskFilter="#{filterContainer.shipmentDateFilter}"
        dismissableOverlayPanel="false">
        <p:messages for="from-shipment-calendar" />
        <p:messages for="to-shipment-calendar" />
        <h:panelGrid columns="3">
          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/from')}"
            for="from-shipment-calendar" />
          <p:spacer width="5" />
          <p:datePicker id="from-shipment-calendar" value="#{filterContainer.shipmentDateFilter.fromShipmentDate}"
            pattern="#{dateTimePatternBean.configuredDateFilterPattern}" showIcon="true" locale="#{localeBean.locale}" showTime="#{dateTimePatternBean.isDateFilterWithTime}"
            converterMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/wrongFromDateFormat', [dateTimePatternBean.configuredDateFilterPattern])}" />

          <h:outputLabel value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/to')}"
            for="to-shipment-calendar" />
          <p:spacer width="5" />
          <p:datePicker id="to-shipment-calendar" value="#{filterContainer.shipmentDateFilter.toShipmentDate}"
            pattern="#{dateTimePatternBean.configuredDateFilterPattern}" showIcon="true" locale="#{localeBean.locale}" showTime="#{dateTimePatternBean.isDateFilterWithTime}"
            converterMessage="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/filter/wrongToDateFormat', [dateTimePatternBean.configuredDateFilterPattern])}" />
        </h:panelGrid>
      </ic:ch.ivy.addon.portalkit.component.task.filter.AdvancedFilter>
    </ui:define>

    <ui:define name="css">
      <h:outputStylesheet library="css" name="examples.css" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

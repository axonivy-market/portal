              $(document).ready(function() {

                });
              });

              $("#main-area-panel").scroll(function() {
                var distanceFromTop = $(this).scrollTop();
                var $headerSection = $(".header-section");
                var $firstLevelTabMenu = $("[id$='first-level-tab-menu']");
                var $secondLevelTabMenu = $("[id$='second-level-tab-menu']");

                if (distanceFromTop >= $headerSection.height()) {
                  $headerSection.addClass("fixed");
                } else {
                  $headerSection.removeClass("fixed");
                }

                if (distanceFromTop >= $firstLevelTabMenu.height()) {
                  $firstLevelTabMenu.addClass("fixed");
                } else {
                  $firstLevelTabMenu.removeClass("fixed");
                }

                if (distanceFromTop >= $secondLevelTabMenu.height()) {
                  $secondLevelTabMenu.addClass("fixed");
                } else {
                  $secondLevelTabMenu.removeClass("fixed");
                }
              });

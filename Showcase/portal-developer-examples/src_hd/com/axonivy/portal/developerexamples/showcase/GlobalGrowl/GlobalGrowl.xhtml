<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/TaskTemplate-8.xhtml">
    <ui:define name="content">
      <h:form id="request">
        <p:focus></p:focus>
        <h:panelGroup styleClass="ui-float-label MarTop20" layout="block">
          <p:inputText id="fullname" />
          <p:outputLabel for="fullname" value="Employee" />
        </h:panelGroup>
        <h:panelGroup styleClass="MarTop20" id="command-group" layout="block">
          <p:commandLink value="Cancel" id="button-cancel" actionListener="#{logic.cancel}" process="@this"/>
          <p:spacer width="15"/>
          <p:commandButton value="Send" icon="si si-check-1" id="button-submit" actionListener="#{logic.close}" process="@this" />
        </h:panelGroup>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">Frame</ui:define>
    <ui:define name="content">
      <h:form id="content-form">
        <p:messages/>
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank"
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, 
            ui-g-12 ui-md-9 ui-lg-4, 
            ui-g-12 ui-md-3 ui-lg-2, 
            ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="dataField" value="Comment" />
          <p:inputText id="dataField" value="#{data.field}" />

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandButton id="cancel" actionListener="#{logic.cancel}" value="Cancel" update="content-form" />
          <p:spacer width="5px" styleClass="Fright MarTop10" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="content-form" icon="ui-icon-check" />
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

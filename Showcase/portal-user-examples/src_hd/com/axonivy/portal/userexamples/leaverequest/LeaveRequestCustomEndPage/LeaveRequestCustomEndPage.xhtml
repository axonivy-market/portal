<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="simplePageContent">
      <h:form id="form">
        <h:panelGrid columns="1" styleClass="ui-g-12 TexAlCenter">
          <h3>Well Done! You have finalized your process. You can find case details going to the case details or
            clicking here</h3>
          <p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
        </h:panelGrid>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

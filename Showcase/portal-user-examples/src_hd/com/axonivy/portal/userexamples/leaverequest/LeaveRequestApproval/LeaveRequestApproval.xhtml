<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/TaskTemplate-8.xhtml">
    <ui:define name="title">#{ivy.cms.co("/Labels/LeaveRequest/LeaveSteps/approval")}</ui:define>
    <ui:param name="actualStepIndex" value="1" />
    <ui:param name="steps"
      value="#{[ivy.cms.co('/Labels/LeaveRequest/LeaveSteps/creation'),ivy.cms.co('/Labels/LeaveRequest/LeaveSteps/approval'), ivy.cms.co('/Labels/LeaveRequest/LeaveSteps/approvalResult')]}" />
    <ui:define name="content">

      <h:form id="leave-request">
        <h:panelGroup styleClass="ui-g ui-fluid portal-card-container">
          <div class="ui-g-12 ui-md-12 ui-lg-1 ui-xl-3"></div>
          <p:panel class="card ui-g-12 ui-md-12 ui-lg-10 ui-xl-6">
            <p>#{ivy.cms.co('/Labels/LeaveRequest/approvalTaskIntro')}</p>
            <h:panelGrid columns="1" columnClasses="u-text-align-left" styleClass="ui-g-12">
              <p:messages styleClass="ui-g-12" />
              <h:panelGroup class="md-inputfield MarTop10">
                <p:inputText id="requester" disabled="true" value="#{data.requester.displayName}" />
                <p:outputLabel for="requester" value="#{ivy.cms.co('/Labels/LeaveRequest/requester')}" />
              </h:panelGroup>

              <h:panelGroup class="md-inputfield MarTop20">
                <p:inputText id="leave-type" value="#{data.leaveRequestData.leaveType.getLabel()}" disabled="true" />
                <p:outputLabel for="leave-type" value="#{ivy.cms.co('/Labels/LeaveRequest/leaveType')}" />
              </h:panelGroup>

              <h:panelGroup class="md-inputfield MarTop20">
                <p:calendar id="from" value="#{data.leaveRequestData.from}" locale="#{localeBean.locale}"
                  pattern="#{dateTimePatternBean.datePattern}" disabled="true">
                  <f:convertDateTime pattern="#{dateTimePatternBean.datePattern}" locale="#{localeBean.locale}" />
                </p:calendar>
                <p:outputLabel for="from" value="#{ivy.cms.co('/Labels/LeaveRequest/from')}" />
              </h:panelGroup>

              <h:panelGroup class="md-inputfield MarTop20">
                <p:calendar id="to" value="#{data.leaveRequestData.to}" locale="#{localeBean.locale}"
                  pattern="#{dateTimePatternBean.datePattern}" disabled="true">
                  <f:convertDateTime pattern="#{dateTimePatternBean.datePattern}" locale="#{localeBean.locale}" />
                </p:calendar>
                <p:outputLabel for="to" value="#{ivy.cms.co('/Labels/LeaveRequest/to')} " />
              </h:panelGroup>

              <h:panelGroup class="md-inputfield MarTop20">
                <p:inputText id="approver" value="#{data.approver.displayName}" disabled="true" />
                <p:outputLabel for="approver" value="#{ivy.cms.co('/Labels/LeaveRequest/approver')}" />
              </h:panelGroup>

              <h:panelGroup>
                <p:outputLabel for="requester-comment" value="#{ivy.cms.co('/Labels/LeaveRequest/requesterComment')} " />
                <p:inputTextarea id="requester-comment" value="#{data.leaveRequestData.requesterComment}"
                  disabled="true" rows="5" />
              </h:panelGroup>

              <h:panelGroup>
                <p:outputLabel for="approver-comment" value="#{ivy.cms.co('/Labels/LeaveRequest/approverComment')}" />
                <p:inputTextarea id="approver-comment" value="#{data.leaveRequestData.approverComment}" required="true"
                  rows="5"
                  requiredMessage="#{ivy.cms.co('/Labels/LeaveRequest/approverComment')}: #{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/requiredFieldMessage')}" />
              </h:panelGroup>
            </h:panelGrid>

            <h:panelGroup layout="block" styleClass="MarTop5 ui-g-12" id="command-group">
              <p:commandButton value="#{ivy.cms.co('/Dialog/Common/approve')}" icon="si si-check-1" styleClass="Fright"
                partialSubmit="true" id="approved-btn" actionListener="#{logic.approved}" process=":leave-request"
                update=":leave-request" style="width: auto" />
              <p:spacer width="5px" styleClass="Fright" />
              <p:commandButton value="#{ivy.cms.co('/Dialog/Common/reject')}" icon="si si-delete" partialSubmit="true"
                id="rejected-btn" styleClass="secondary-btn Fright" actionListener="#{logic.rejected}"
                process=":leave-request" update=":leave-request" style="width: auto" />
            </h:panelGroup>
          </p:panel>
          <div class="ui-g-12 ui-md-12 ui-lg-1 ui-xl-3"></div>
        </h:panelGroup>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

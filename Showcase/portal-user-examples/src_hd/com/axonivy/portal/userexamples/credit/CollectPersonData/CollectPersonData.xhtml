
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/TaskTemplate-8.xhtml">
    <ui:define name="title">CollectPersonData</ui:define>
    <ui:define name="css">
      <h:outputStylesheet library="css" name="portal-user-examples.css" />
      <h:outputStylesheet library="styles" name="ivy-common-8.css" />
    </ui:define>
    <ui:define name="content">
      <h3>#{ivy.cms.co('/Labels/CaseMap/Credit/creditRequest')}</h3>

      <h:form id="form">
        <h:panelGroup styleClass="ui-g ui-fluid portal-card-container">
          <p:panel class="card ui-g-12 ui-md-12">
            <h:panelGroup styleClass="ui-g" layout="block">
              <p:messages styleClass="ui-g-12" />
              <h:panelGrid columns="2" columnClasses="u-text-align-left ui-g-6, u-text-align-left ui-g-6"
                styleClass="ui-g-12 ui-md-12 ui-sm-12">

                <h:panelGroup layout="block" styleClass="credit-request-column-1">
                  <h:outputText value="#{ivy.cms.co('/Labels/CaseMap/Credit/person')}" styleClass="credit-label" />
                  <h:panelGroup class="MarTop20" layout="block">
                    <p:outputLabel for="first-name" value="#{ivy.cms.co('/Labels/CaseMap/Credit/firstName')}" />
                    <p:inputText required="true" id="first-name" value="#{data.dossier.customer.firstName}"
                      styleClass="MarTop10" />
                  </h:panelGroup>
                  <h:panelGroup class="MarTop20" layout="block">
                    <p:outputLabel for="last-name" value="#{ivy.cms.co('/Labels/CaseMap/Credit/lastName')}" />
                    <p:inputText id="last-name" value="#{data.dossier.customer.lastName}" styleClass="MarTop10" />
                  </h:panelGroup>

                  <h:panelGroup class="MarTop20" layout="block">
                    <p:outputLabel for="birth-date" value="#{ivy.cms.co('/Labels/CaseMap/Credit/birthDate')}" />
                    <p:calendar id="birth-date" value="#{data.dossier.customer.birthDate}" navigator="true"
                      yearRange="c-50:c+10" pattern="dd.MM.yyyy">
                    </p:calendar>
                  </h:panelGroup>
                  <h:panelGroup class="MarTop20" layout="block">
                    <p:outputLabel for="gender" value="#{ivy.cms.co('/Labels/CaseMap/Credit/gender')}" />
                    <p:selectOneRadio id="gender" value="#{data.dossier.customer.isMale}" styleClass="MarTop10">
                      <f:selectItem itemLabel="#{ivy.cms.co('/Labels/CaseMap/Credit/male')}" itemValue="true" />
                      <f:selectItem itemLabel="#{ivy.cms.co('/Labels/CaseMap/Credit/female')}" itemValue="false" />
                    </p:selectOneRadio>
                  </h:panelGroup>
                  <div></div>
                </h:panelGroup>

                <h:panelGroup layout="block" styleClass="credit-request-column-2">
                  <h:outputText value="#{ivy.cms.co('/Labels/CaseMap/Credit/address')}" styleClass="credit-label" />
                  <h:panelGroup class="MarTop20" layout="block">
                    <p:outputLabel for="country" value="#{ivy.cms.co('/Labels/CaseMap/Credit/country')}" />
                    <p:inputText required="true" id="country" value="#{data.dossier.customer.address.country}"
                      styleClass="MarTop10" />
                  </h:panelGroup>

                  <h:panelGroup class="MarTop20" layout="block">
                    <h:outputText value="#{ivy.cms.co('/Labels/CaseMap/Credit/credit')}" styleClass="credit-label" />
                  </h:panelGroup>

                  <h:panelGroup class="MarTop20" layout="block">
                    <p:outputLabel for="amount" value="#{ivy.cms.co('/Labels/CaseMap/Credit/amount')}" />
                    <p:inputText required="true" id="amount" value="#{data.dossier.request.amount}"
                      styleClass="MarTop10" />
                  </h:panelGroup>

                  <h:panelGroup class="MarTop20" layout="block">
                    <p:outputLabel for="reason" value="#{ivy.cms.co('/Labels/CaseMap/Credit/collectedReason')}" />
                    <p:inputText id="reason" value="#{data.dossier.request.reason}" styleClass="MarTop10" />
                  </h:panelGroup>

                  <h:panelGroup class="MarTop20" layout="block">
                    <p:outputLabel for="salary" value="#{ivy.cms.co('/Labels/CaseMap/Credit/salary')}" />
                    <p:inputText required="true" id="salary" value="#{data.dossier.request.salary}"
                      styleClass="MarTop10" />
                  </h:panelGroup>

                  <h:panelGroup class="MarTop20" layout="block">
                    <p:outputLabel for="amount-of-other-credits"
                      value="#{ivy.cms.co('/Labels/CaseMap/Credit/amountOfOtherCredits')}" />
                    <p:inputText required="true" id="amount-of-other-credits" styleClass="MarTop10"
                      value="#{data.dossier.request.amountOfOtherCredits}" />
                  </h:panelGroup>
                </h:panelGroup>
              </h:panelGrid>
            </h:panelGroup>
          </p:panel>
        </h:panelGroup>
        <p:commandButton id="submit-request" actionListener="#{logic.close}"
          value="#{ivy.cms.co('/Labels/CaseMap/Credit/submitRequest')}" update="form" icon="si si-check-1"
          styleClass="Fright" />
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

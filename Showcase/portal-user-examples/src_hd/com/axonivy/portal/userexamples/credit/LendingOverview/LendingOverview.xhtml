<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/restricted/CaseMapOverviewTemplate.xhtml">
    <ui:param name="process" value="#{data.userProcess}" />
    <ui:param name="caseMapDetail" value="#{data.caseMapDetail}" />
    
    <ui:define name="detailButton">
      <div class="ui-g-12 TexAlCenter">
        <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/goToDetail')} #{stage}" actionListener="#{logic.navigateToDetail(stageStatus.index)}" />
      </div>
    </ui:define>
    
    <ui:define name="actionButtons">
      <p:commandLink value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/cancel')}" actionListener="#{userMenuBean.navigateToHomePageOrDisplayWorkingTaskWarning(false, ivy.task)}"/>
      <p:spacer width="20rem" />
      <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')} #{process.processName}"
        actionListener="#{compactProcessWidgetBean.startProcess(data.userProcess)}" />
    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/restricted/CardLayoutTemplate.xhtml">
    <ui:param name="items" value="#{data.processes}" />
    
    <ui:define name="header">
      <h:panelGroup layout="block" styleClass="ui-g-12">
        <h1>#{ivy.cms.co('/Processes/UserExampleGuide/name')}</h1>
        <h:outputText value="#{ivy.cms.co('/Processes/UserExampleGuide/description')}" />
        <br />
      </h:panelGroup>
    </ui:define>
    <ui:define name="card">
      <div style="padding:2rem;">
      
        <div class="ui-g-12 TexAlCenter">
          <p:graphicImage library="ivy-cms" name="#{item.icon}" />
        </div>
        <div class="ui-g-12 TexAlCenter" style="height: 8rem;">
          <h2>#{item.processName}</h2>
        </div>
        <div class="ui-g-12 TexAlCenter" style="height: 10rem;">
          <h:outputText value="#{item.description}" styleClass="TexAlCenter" />
        </div>
        <p:spacer height="10" />
        <div class="ui-g-12 TexAlCenter">
          <p:commandButton value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')} #{process.processName}"
            rendered="#{process.description ne ivy.cms.co('/Processes/UserExampleGuide/comingSoon')}"
            actionListener="#{compactProcessWidgetBean.startProcess(item)}" />
        </div>
        <div class="ui-g-12 TexAlCenter">
          <p:commandLink value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/moreInformation')}"
            rendered="#{process.description ne ivy.cms.co('/Processes/UserExampleGuide/comingSoon')}"
            actionListener="#{logic.navigate(item)}" />
        </div>
      </div>
    </ui:define>
  </ui:composition>

</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/BasicTemplate.xhtml">
    <ui:define name="pageContent">

      <div class="ui-g">
        <div class="overview-process-panel ui-g-6 ui-xl-8 ui-lg-12 ui-md-12 ui-sm-12">
          <h:panelGroup layout="block" styleClass="ui-g-12">
            <div class="ui-g-12">
              <h1>#{ivy.cms.co('/Processes/UserExampleGuide/name')}</h1>
              <h:outputText value="#{ivy.cms.co('/Processes/UserExampleGuide/description')}" />
            </div>
            <br />
          </h:panelGroup>

          <ui:repeat var="process" value="#{data.processes}">

            <h:panelGroup layout="block" styleClass="ui-g-4 ui-xl-4 ui-lg-6 ui-md-12 ui-sm-12">
              <div class="card ui-g-12" style="height: 310px;">
                <div class="ui-g-12 TexAlCenter">
                  <p:graphicImage library="ivy-cms" name="#{process.icon}" />
                </div>
                <div class="ui-g-12 TexAlCenter">
                  <h2>#{process.processName}</h2>
                </div>
                <div class="ui-g-12 TexAlCenter" style="height: 55px;">
                  <h:outputText value="#{process.description}" styleClass="TexAlCenter" />
                </div>
                <p:spacer height="10"></p:spacer>
                <div class="ui-g-12 TexAlCenter">
                  <p:commandButton
                    value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/start')} #{process.processName}"
                    rendered="#{process.description ne ivy.cms.co('/Processes/UserExampleGuide/comingSoon')}"
                    actionListener="#{compactProcessWidgetBean.startProcess(process)}" />
                </div>
                <div class="ui-g-12 TexAlCenter">
                  <p:commandLink value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/moreInformation')}"
                    rendered="#{process.description ne ivy.cms.co('/Processes/UserExampleGuide/comingSoon')}"
                    actionListener="#{logic.navigate(process)}" />
                </div>
              </div>
            </h:panelGroup>

          </ui:repeat>
        </div>
      </div>


    </ui:define>
  </ui:composition>

</h:body>
</html>

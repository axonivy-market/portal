<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
  xmlns:ic="http://ivyteam.ch/jsf/component">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="content">
      <h:outputStylesheet library="css" name="portal-variables.css" />
      <h:outputStylesheet library="css" name="portal-user-examples.css" />

      <div id="process-information" class="ui-g process-overview-layout-content">
        <div class="center ui-g-6 ui-xl-8 ui-lg-12 ui-md-12 ui-sm-12">
          <ui:insert name="header">
            <!-- Put header here -->
            <h1>#{process.processName}</h1>
            <h:outputText id="process-description" value="#{process.description}" />
          </ui:insert>
          <p:spacer height="25px" styleClass="ui-sm-hidden" />
          <h:panelGroup layout="block" styleClass="ui-g-12 portal-card-container" rendered="#{not empty processSteps}">
            <div class="card ui-g-12">
              <div class="ui-g-12">
                <h:outputText value="#{ivy.cms.co('/ch.ivy.addon.portalkit.ui.jsf/common/theProcess')}"
                  styleClass="title-text" />
              </div>
              <ui:repeat var="step" value="#{processSteps}" varStatus="stepStatus">

                <h:panelGroup layout="block" styleClass="ui-g-4 ui-xl-4 ui-lg-6 ui-md-6 ui-sm-12 panel-breadcrumb">
                  <div class="ui-g-12">
                    <div>

                      <div class="ui-g-12 #{stepStatus.index == 0?'process-first-breadcrumb':'process-breadcrumb'} ">
                        <h:outputText value="#{step.name}" styleClass="process-breadcrumb-title" id="process-step" />
                      </div>
                      <div class="card ui-g-12 description-content height-100">

                        <ui:repeat var="desc" value="#{step.descriptions}">
                          <div class="ui-g-12">
                            <div class="ui-g-2 TexAlCenter">
                              <i id="icon" class="si si-check-circle-1 process-step-icon" />
                            </div>
                            <div class="ui-g-10">
                              <h:outputText value="#{desc}" escape="false" styleClass="process-step-description" />
                            </div>
                          </div>
                        </ui:repeat>
                      </div>
                    </div>
                  </div>
                </h:panelGroup>
              </ui:repeat>
            </div>
          </h:panelGroup>
          <ui:insert name="processInfo" />
          <div class="ui-g-12 TexAlRight">
            <ui:insert name="actionButtons">
            </ui:insert>
          </div>
        </div>
      </div>

    </ui:define>
  </ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-8-customization.xhtml">
    <ui:define name="title">Role Selection Component Example</ui:define>
    <ui:define name="content">
      <h:outputStylesheet name="/layouts/styles/example.css" />
      <h:form id="form">
        <h1 class="user-selection-component-header">Role Selection Examples</h1>
        <div class="ui-g" style="margin-bottom: 20px;">
          <div id="default-role-selection-component" class="ui-g-8 ui-xl-4 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection componentId="default-role-autocomplete" selectedRole="#{data.selectedRole}"
              isRenderedMessage="true" label="Default role selection" labelPanelStyleClass="ui-g-5 ui-md-6 ui-sm-12"
              autoCompleteStyleClass="width-100" autoCompletePanelStyleClass="ui-g-5 ui-sm-12" hightlight="false" isRequired="true" />
          </div>
          <div class="ui-g-4 ui-xl-5 ui-md-6 ui-sm-12">
            <p:commandButton id="assign-selected-role-btn" update="@form" value="Assign selected role to next task"
              actionListener="#{logic.finish}" styleClass="assign-task-to-selected-role" />
          </div>
        </div>
        <div class="ui-g" style="margin-bottom: 20px;">
          <div class="ui-g-8 ui-xl-4 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection componentId="read-only-role-autocomplete"
              selectedRole="#{data.selectedRoleForReadOnlyField}" isRenderedMessage="false" label="Read only role selection"
              labelPanelStyleClass="ui-g-5 ui-md-6 ui-sm-12" autoCompleteStyleClass="width-100" autoCompletePanelStyleClass="ui-g-5 ui-sm-12"
              isReadOnly="true" hightlight="false" />
          </div>
          <div id="floating-label-and-exclude-role-component" class="ui-g-4 ui-xl-5 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection componentId="floating-label-and-exclude-role-autocomplete" hightlight="false"
              selectedRole="#{data.selectedRoleForExcludingRoles}" label="Loading with all roles (exclude Tester, Supporter)"
              autoCompleteStyleClass="width-100" autoCompletePanelStyleClass="ui-g-12 floating-label-margin-top"
              excludedRoleNames="#{data.excludedRoleNames}" floatingLabel="true" />
          </div>
        </div>
        <div class="ui-g">
          <div id="role-from-defined-role-component" class="ui-g-8 ui-xl-4 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection componentId="role-from-defined-role-autocomplete" fromRoleNames="#{data.definedRoleNames}"
              selectedRole="#{data.selectedRoleForDefinedRoles}" autoCompleteStyleClass="width-100" label="Roles from defined role names"
              labelPanelStyleClass="ui-g-5 ui-md-6 ui-sm-12" autoCompletePanelStyleClass="ui-g-5 ui-sm-12" />
          </div>
          <div id="item-select-with-ajax-event-component" class="ui-g-4 ui-xl-5 ui-md-6 ui-sm-12">
            <ic:com.axonivy.portal.component.RoleSelection id="role-item-select-event-component" componentId="item-select-event-for-role-selection"
              fromRoleNames="#{data.definedRoleNames}" selectedRole="#{data.selectedRoleForInsertChildren}" label="Demonstrate facet and children"
              autoCompleteStyleClass="width-100" autoCompletePanelStyleClass="ui-g-12 floating-label-margin-top" floatingLabel="true">
              <p:column>
                <h:outputText value="#{role.getDisplayName()} (#{role.getMemberName()})" />
              </p:column>
              <f:facet name="event">
                <p:ajax event="itemSelect" listener="#{logic.showSelectedRole}"
                  update="#{p:component('item-select-event-for-role-selection-message')}" />
              </f:facet>
            </ic:com.axonivy.portal.component.RoleSelection>
          </div>
        </div>
      </h:form>
    </ui:define>
  </ui:composition>
</h:body>
</html>

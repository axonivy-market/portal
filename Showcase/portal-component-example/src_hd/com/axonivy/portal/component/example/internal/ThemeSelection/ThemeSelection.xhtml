<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:cc="http://xmlns.jcp.org/jsf/composite" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<cc:interface componentType="IvyComponent">
</cc:interface>
<cc:implementation>
  <h:outputStylesheet library="css" name="examples.css" />
  <div class="ui-g theme-selection-panel">
    <h:outputLabel for="theme-selection" value="Choose a theme" styleClass="theme-selection-label" />
    <p:spacer width="10" />
    <p:selectOneMenu id="theme-selection" value="#{data.selectedTheme}">
      <p:ajax process="@this" update="@this" oncomplete="changeTheme();" />
      <f:selectItems value="#{ivyPrimefacesThemeResolver.ivyThemes}" />
    </p:selectOneMenu>
  </div>
  <h:outputScript name="theme-switcher.js" library="js" />
</cc:implementation>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">ProcessViewerExample</ui:define>
    <ui:define name="content">
      <h:outputStylesheet library="css" name="process-viewer-component-demo.css" />

      <h1>Process Viewer Component Example</h1>

      <h:form id="form">
        <ic:com.axonivy.portal.component.ProcessViewer caseId="#{data.caseId}" processLink="#{data.processLink}" containerStyleClass="process-viewer-container" />

        <div class="command-btns">
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Close" update="form" icon="pi pi-times" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>

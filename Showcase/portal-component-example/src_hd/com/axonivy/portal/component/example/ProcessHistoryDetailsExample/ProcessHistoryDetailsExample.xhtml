<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
	<ui:composition template="/layouts/basic-8.xhtml">
		<ui:define name="title">Process History Details</ui:define>
		<ui:define name="content">
			<div class="ui-g">
				<div class="ui-g-3">
					<p:outputLabel for="case-id" value="Case ID" />
				</div>
				<div class="ui-g-9">
					<h:outputText id="case-id" value="#{data.caseView.id}" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel for="case-name" value="Case Name" />
				</div>
				<div class="ui-g-9">
					<h:outputText id="case-name" value="#{data.caseView.name}" />
				</div>
				<div class="ui-g-3">
					<p:outputLabel for="case-state" value="Case state" />
				</div>
				<div class="ui-g-9">
					<h:outputText id="case-state" value="#{data.caseView.state}" />
				</div>
				<div class="ui-g-12">
					<p:commandButton value="Back" onclick="window.history.back();" style="float: right;" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

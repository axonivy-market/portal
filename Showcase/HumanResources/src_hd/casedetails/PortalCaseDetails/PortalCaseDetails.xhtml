<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ic="http://ivyteam.ch/jsf/component"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:pm="http://primefaces.org/mobile">
<h:body>
	<ui:composition template="/layouts/CaseTemplate.xhtml">
		<ui:param name="showCaseStatusInfoTab" value="true"/>		
		<ui:param name="showHistoryTab" value="true"/>
		<ui:param name="showCaseFormTab" value="true"/>
		<ui:param name="showDocumentTab" value="true"/>
		<ui:param name="businessMainContactFolderId" value="#{data.homeCase.businessMainContactFolderId}"/>
		<ui:param name="caseId" value="#{data.homeCaseId}"/>
		<ui:param name="homeCaseName" value="#{data.homeCase.name}"/>
		<ui:param name="actualStepIndex" value="#{data.actualStepIndex}"/>
		<ui:param name="steps" value="#{data.steps}"/>
		<ui:param name="homeLink" value="#{data.homeLink}"/>
		<ui:param name="isNotRequiredLogin" value="false" />
		<ui:define name="caseName">
			<span class="fa fa-wordpress"></span> &nbsp;<h:outputText value="#{data.homeCase.name} (##{data.homeCaseId})" ></h:outputText>		
		</ui:define>
		
		<ui:define name="errorsZone">
			<div class="alert alert-danger" style="margin-top:10px;">
				<h:outputText value="Username is required!" ></h:outputText>        			    		        			
	        </div>						
		</ui:define>
		
		<ui:define name="infoZone">
			<div class="alert alert-info" style="margin-top:10px;">
				<h:outputText value="Update successfully!" ></h:outputText>
			</div>					
		</ui:define>
		
		<ui:define name="dynamicTabs">
			<p:tab title="Dynamic Tab1">
				Tab1
			</p:tab>				
			<p:tab title="Dynamic Tab2">
				Tab2
			</p:tab>				
						
		</ui:define>
		<ui:define name="caseForm">
			Custom request form here
		</ui:define>
		
		<ui:define name="leftButtons">
			 
		</ui:define>

		<ui:define name="rightButtons">
			
		</ui:define>
			
	</ui:composition>
</h:body>
</html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:pm="http://primefaces.org/mobile">
<h:body>
  <ui:composition template="/layouts/basic.xhtml">
    <ui:define name="title">ChecklistSubmitForm</ui:define>
    <ui:define name="content">
      <h3>
        This is a <a
          href="http://www.xpertivy.ch/releases/Xpert.ivy/latest/documents/DesignerGuideHtml/ivy.htmldialogs.html">Html
          Dialog</a> implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
      </h3>

      <h:form id="form">
        <h:panelGrid columns="2">
          <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>
          <br />
          <p:commandButton actionListener="#{logic.close}" value="Proceed" update="form" icon="ui-icon-check" />
        </h:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>
</html>

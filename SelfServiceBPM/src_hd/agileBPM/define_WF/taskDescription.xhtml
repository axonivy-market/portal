<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
  xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ic="http://ivyteam.ch/jsf/component"
  xmlns:p="http://primefaces.org/ui" xmlns:pe="http://primefaces.org/ui/extensions"
  xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
  <h:form id="taskDescriptionForm">
    <h:panelGrid columns="1">
      <p:inputTextarea value="#{data.taskDescription}" cols="60" />
      <p:spacer height="10" />
      <p:commandButton value="Ok" update=":form:taskDef" actionListener="#{logic.setTaskDescription}" icon="fa fa-check"
        oncomplete="PF('taskDesription').hide();" styleClass="Fright" />
    </h:panelGrid>
  </h:form>
</h:body>
</html>
